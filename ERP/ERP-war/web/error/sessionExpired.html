<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Session Expired</title>
        <link rel="StyleSheet" href="./error/stylesheet.css" type="text/css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    
    <body>
        <div id="headerText" style="position:absolute; top:20px;">
            <h2>
               User Session Expired
            </h2>
        </div>
        <div id="divHeader" style=" position: relative; background-color: #5584a2;
        height: 26px; left: 0px; top: 72px; position: absolute; width: 100%;">
            <span id="txtMessage"
                  style="color: rgb(255, 255, 255); font-size: 14px; font-weight: bolder;
                  height: 14px; left: 24px; top: 5px; position: absolute; width: 885px">
              
            </span>
        </div>
        <div id="divBody"
             style="height: 300px; left: 20px; top: 96px; position: absolute;
             width: 98%; overflow:auto;">
            <span id="spMessageDetail"
                  style="font-size: 12px; height: 19px; left: 24px; top: 48px;
                  position: absolute; width: 718px">
                 To reconnect, click the Back button on the browser or click the button below
                </span>
                 <a href="#" id="linkBack" style="text-decoration:none;top: 90px; height: 22px;
            left: 50px; position: absolute; width: 165px; color: black; "
               onclick="history.back();"> <b><u>Reload</u> </b></a>
        </div>
        <div id="divFooter" style="background-color: rgb(85, 132, 162);
        height: 22px; left: 0px; top: 395px; position: absolute; width: 100%;">
           
        </div>
    </body>
</html>
