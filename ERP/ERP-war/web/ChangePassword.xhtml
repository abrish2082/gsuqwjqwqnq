<!DOCTYPE html>
<ui:composition template="./resources/templates/SecuPageTemp.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsp="http://java.sun.com/JSP/Page"
                >


    <ui:define name="title">
        <title>Change Password</title>
    </ui:define>


    <ui:define name="content">
        <h:form id="frmDoc">   
            <p:growl id="growl1" showDetail="true" autoUpdate="true" severity="information"/>
            <p:panelGrid id="changePassword" columns="1"
                         style="border-width: 1px; border-style: solid; height: 382px; left: 30%; top: 100px; float: left; position: relative; width: 500px; -rave-layout: grid" 
                         styleClass="loginBg">
                <p:panelGrid columns="2" style="width: 100%" styleClass="noBorders" > 
                    <h2>Change password</h2>

                    <p:commandLink immediate="true" action="#{changePassword.lnkBack_action}" id="lnkBack"
                                   style="float: right" value="#{secBundle.cancel}"/>

                </p:panelGrid>  
                <p >
                    To reset your password, provide your current password.<br/>
                    Note: you can't reuse your old password once you change it!</p>
                <p:panelGrid columns="3" styleClass="noBorders" > 
                    <p:outputLabel styleClass=" required" rendered="#{changePassword.lblCurrentPasswd}"  id="lblCurrentPasswd"
                                   value="#{secBundle.currentPasswd}"/>
                    <p:password  value="#{changePassword.currentPassword}"
                                 id="txtCurrentPasswd" 
                                 redisplay="true" >
                       
                    </p:password>
                    <p:message   for="txtCurrentPasswd" id="msgCurrentPassword"                                
                                 />
                    <p:outputLabel styleClass=" required" id="lblNewPassword" value="#{secBundle.newPassword}"/>
                    <p:password  id="txtNewPassword" 
                                 value="#{changePassword.newPassword}" redisplay="true" 
                                 >
                       
                    </p:password>
                    <p:message   for="txtNewPassword" id="msgNewPassword"/>
                    <p:outputLabel styleClass=" required" id="lblConfirmNewPassword"  value="#{secBundle.confirmNewPassword}"/>
                    <p:password 
                        id="txtConfirmNewPassword" value="#{changePassword.confirmNewPassword}" 
                        redisplay="true" >                      
                    </p:password>
                    <p:message   for="txtConfirmNewPassword" id="msgConfirmNewPassword"/>
                    <p:outputLabel/>
                    <p:commandButton update="frmDoc" action="#{changePassword.btnChangePassword_action}" id="btnChangePassword"
                                     value="#{secBundle.changePass}"/>
                </p:panelGrid>
            </p:panelGrid>

        </h:form>        
    </ui:define>
</ui:composition>
