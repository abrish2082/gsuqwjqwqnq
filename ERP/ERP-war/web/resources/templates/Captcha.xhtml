<div xmlns:f="http://java.sun.com/jsf/core" 
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui">
    <f:subview id="Captcha">
        <h:panelGrid columns="2" id="captchaBox3">
            <p:graphicImage cache="false" value="#{captcha.imageCaptcha}"   height="60" id="imageCaptcha" 
                            width="200"/>
            <p:outputLabel/>
            <p:outputLabel id="lblCaptcha" value="Enter the letters above"/>
            <p:commandButton update=":frmDoc:Captcha:imageCaptcha" 
                             actionListener="#{captcha.btnRefresh_processAction}" 
                             id="btnRefresh" 
                             value="Refresh"/>
            <p:inputText value="#{captcha.txtCaptcha}" id="txtCaptcha" />
            <p:message   for="txtCaptcha" id="msgCaptcha"/>
        </h:panelGrid>
    </f:subview>
</div>
