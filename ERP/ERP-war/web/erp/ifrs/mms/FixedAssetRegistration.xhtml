                                <p:panel style="border: 0px; background-color: transparent" id="DynamicUI" rendered="true">
                                    <div class="box box-primary">

                                            <div class="row"> 
                                                <div class="col-md-12" > 
                                                    <ui:repeat value="#{fixedAssetRegistrationController.attributeList}" var="field"   varStatus="index_id" id="rep">
                                                        <div class="form-horizontal  col-sm-12">
                                                            <div class="form-group">
                                                                <h:outputLabel class="control-label col-sm-2" value="#{field.faaname}:" />
                                                                <div class="col-sm-4">
                                                                    <p:inputText class="form-control" value="#{field.ifrsFixedAssetAtValueList.valueName}" 
                                                                                 rendered="#{field.fieldType == 'TEXT'}"                                                            
                                                                                 valueChangeListener="#{fixedAssetRegistrationController.addInputTextValueToList}" >
                                                                        <f:attribute name="myattribute" value="#{field.id}" />
                                                                        <p:ajax event="blur" process="@this" />
                                                                    </p:inputText>                                                
                                                                    <p:selectManyCheckbox id="checkbox" value="#{field.optionValueListForCheckbox}" 
                                                                                          valueChangeListener="#{fixedAssetRegistrationController.addSelectCheckboxValueToList}" 
                                                                                          rendered="#{field.fieldType == 'CHECKMANY'}">
                                                                        <f:selectItems id="selectecheckbox" 
                                                                                       value="#{fixedAssetRegistrationController.checkboxForOptionValueList([field])}"
                                                                                       var="checkboxOptionValue" 
                                                                                       itemLabel="#{checkboxOptionValue.valueName}" itemValue="#{checkboxOptionValue.id}"/>
                                                                        <f:attribute name="myCheckboxAttribute" value="#{field.id}" />
                                                                        <p:ajax event="valueChange" process="@this" />
                                                                    </p:selectManyCheckbox>
                                                                    <p:selectOneMenu style="width: 100%" value="#{field.ifrsFixedAssetAtValueList.optionvalueId}"
                                                                                     valueChangeListener="#{fixedAssetRegistrationController.changeOptionValueObject}" rendered="#{field.fieldType == 'SELECTONE'}">
                                                                        <f:selectItem itemLabel="--- Select One ---" itemValue="" />
                                                                        <f:selectItems id="selecterndedaval" value="#{fixedAssetRegistrationController.optionValueList([field])}" var="optionList" 
                                                                                       itemLabel="#{optionList.valueName}" itemValue="#{optionList.id}"/>
                                                                        <f:attribute name="mySelectattribute" value="#{field.id}" />
                                                                        <p:ajax event="valueChange" process="@this" />
                                                                    </p:selectOneMenu>

                                                                    <p:selectOneRadio value="#{field.ifrsFixedAssetAtValueList.optionvalueId}"
                                                                                      valueChangeListener="#{fixedAssetRegistrationController.addSelectRadioInputTextValueToList}" 
                                                                                      rendered="#{field.fieldType == 'RADIO'}"
                                                                                      >
                                                                        <f:selectItems value="#{fixedAssetRegistrationController.radioForOptionValueList([field])}" 

                                                                                       var="radioOptionValue" itemLabel="#{radioOptionValue}" itemValue="#{radioOptionValue.id}"/>
                                                                        <f:attribute name="mySelectRadioAttribute" value="#{field.id}" />
                                                                        <p:ajax event="valueChange" process="@this" />
                                                                    </p:selectOneRadio>


                                                                    <h:panelGrid id="despanle" columns="1" style="margin-left: 0px">
                                                                        <p:inputTextarea class="form-control" rows="5"  value="#{field.ifrsFixedAssetAtValueList.valueName}"
                                                                                         valueChangeListener="#{fixedAssetRegistrationController.addInputTextAreaValueToList}"
                                                                                         rendered="#{field.fieldType == 'TEXTAREA'}"
                                                                                         label="Description" cols="100" counter="Description" maxlength="450" 
                                                                                         counterTemplate="{0} characters remaining." autoResize="false" >
                                                                            <f:attribute name="mytxtattribute" value="#{field.id}" />
                                                                            <p:ajax event="blur" process="@this"  />
                                                                        </p:inputTextarea>
                                                                        <h:outputText id="Description" />
                                                                    </h:panelGrid>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </ui:repeat>



                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:panel>
                                <h:panelGroup id="pnlSaveEmp">
                                            <div class="panel-body col-sm-12">
                                                <div class="form-group col-sm-12">
                                                    <div class="col-sm-2">
                                                    </div>
                                                        <div class="col-sm-2">

                                                                             value="#{fixedAssetRegistrationController.saveorUpdateBundle}"/>            
                                                       
                                                    </div>
                                                    <div class="col-sm-2">  </div>
                                                </div>
                                            </div>  
<!--                                        </section>
                                    </section>-->

                        </div>
                    </div></div>
            </h:panelGroup>
