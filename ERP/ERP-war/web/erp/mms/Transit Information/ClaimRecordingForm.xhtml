<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li class="header">MAIN NAVIGATION</li>
        <li><a href="../MmsNewDashBoard.xhtml"><i class="fa fa-fw fa-dashboard"></i> <span> Dashboard</span><i class="fa fa-angle-double-left pull-right"></i></a></li>
        <li><a href="GoodsEntrance.xhtml"><i class="fa fa-circle-o "></i> <span>Goods Entrance</span></a></li> 
        <li><a href="ImportShippingInstruct.xhtml"><i class="fa fa-circle-o "></i> <span>Import Shipping</span></a></li> 
        <li><a href="ContainerAgreement.xhtml"><i class="fa fa-circle-o "></i> <span>Container Agreement</span></a></li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="actionPlan"> 
            <p:toolbar style="background-color: white;border-color: white">
                <f:facet name="right">
                    <h:panelGroup id="pngBackSarch" rendered="#{claimRecordingFormController.renderpnlToSearchPage}">
                        <p:commandButton id="btnBackToSearch" action="#{claimRecordingFormController.goBackToSearchpageBtnAction()}" icon="ui-icon-search" validateClient="true" 
                                         style="background-color: white;border-color: white"
                                         process="@this" update=":frmMainUI, :frmactionPlanUi, :actionPlan"
                                         title="Back to Search" />              
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span> 
                    </h:panelGroup>
                    <h:panelGroup id="PgAddSearch">
                        <p:commandButton id="cmdBtnNew" action="#{claimRecordingFormController.addNewClaim()}" style="background-color: white;border-color: white"
                                         icon="#{claimRecordingFormController.icon}" title="#{claimRecordingFormController.createOrSearchBundle}" 
                                         process="@this" update="@this, :frmMainUI, :frmactionPlanUi, :actionPlan"/>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="PgNotify" rendered="#{goodsEntranceController.isRenderNotify}">
                        <p:commandLink id="cmdLinkNotf" class="fa fa-bell-o" title="Notifications" value="#{claimRecordingFormController.requestNotificationCounter}"  
                                       rendered="#{claimRecordingFormController.isRenderNotify}" style="color: red;background-color: white;border-color: white "/>
                        <p:overlayPanel widgetVar="ovrNotf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkNotf"
                                        class="col-md-4" style="height: 400px">
                            <p:outputLabel id="lblReqNotf" value="Claim for approve List"/>
                            <p:selectOneListbox id="lstNotf" class="col-md-2" scrollHeight="400" filter="true" filterMatchMode="contains"                                            
                                                valueChangeListener="#{claimRecordingFormController.RequestListChange}" converter="entConverter">
                                <f:selectItems id="selectOneMenuAppList" var="claimList"
                                               value="#{claimRecordingFormController.prmscrfList}"
                                               itemValue="#{claimList}" itemLabel="#{claimList.claimNo}"/>              
                                <p:ajax event="valueChange" update="@this,:frmMainUI, :actionPlan,:frmactionPlanUi"  />  
                            </p:selectOneListbox>
                        </p:overlayPanel>

                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <p:commandLink id="cmdLinkWf" class="fa fa-fw fa-wordpress " 
                                   title="Work Flow" style="background-color: white; border-color: white;"/>
                    <p:overlayPanel widgetVar="wdvWf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkWf"
                                    class="col-md-4" style="height: 400px">
                        <p:outputLabel id="lblFaWf" value="Work Flow"/>                     
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmWf"> 
                                    <div class="form-horizontal col-sm-12">
                                        <div class="form-group">                                        
                                            <div class="col-sm-12">
                                                <p:dataTable id="tblWorkflow" value="#{lCRigistrationController.wfPrmsProcessedDModel}"
                                                             var="currentRow" selectionMode="single" rowIndexVar="num"  rows="5" paginator="true"
                                                             rowKey="#{currentRow}" paginatorPosition="bottom" >
                                                    <p:column headerText="S/N" width="60">
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column> 
                                                    <p:column headerText="Processed By">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column>
                                                    <p:column headerText="Processed On">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column>
                                                    <p:column headerText="Comment Given">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </div>    
                                </h:form>
                            </div>
                        </div>
                    </p:overlayPanel>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="ClaimRecordingForm.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../mms/MmsNewDashBoard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{claimRecordingFormController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{MMS.Search} ...</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmSearchActionPlan"> 
                                    <h:panelGroup id="searchpnl">
                                    <div class="panel-body">
                                        <div class="form-horizontal  col-sm-12">
                                           <div class="form-group textBoxMargin6px"> 
                                               <h:outputLabel class="control-label col-sm-2" value="#{MMS.Searching_By}:"/>
                                                <div class="col-sm-4">
                                                    <p:selectOneMenu id="txtPartyName" value="#{claimRecordingFormController.columnNameResolver.col_Name_FromTable}"
                                                                     valueChangeListener="#{claimRecordingFormController.changeEventColumnName}" 
                                                                     style="width: 100%">
                                                        <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                        <f:selectItems value="#{claimRecordingFormController.columnNameResolverList}" var="ClaimlFAColName"
                                                                       itemValue="#{ClaimlFAColName.col_Name_FromTable}" itemLabel="#{ClaimlFAColName.parsed_Col_Name}"/>
                                                        <p:ajax event="change" process="@this" update="searchpnl"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group textBoxMargin6px"> 
                                                <h:outputLabel id="lblColumnName" class="control-label col-sm-2" value="#{claimRecordingFormController.columnNameResolver.parsed_Col_Name}"/>
                                                <div class="col-sm-4">
                                                    <p:inputText id="txtColumnValue" class="form-control" value="#{claimRecordingFormController.prmsClaimRecordingForm.columnValue}"/>
                                                </div>
                                            </div>
                                            <div class="form-group textBoxMargin6px"> 
                                                <h:outputLabel id="findbtn" class="control-label col-sm-2"/>
                                                <div class="col-sm-4">
                                                    <p:commandButton id="btnSearch" class="btn btn-primary" action="#{claimRecordingFormController.searchClaimRNo()}" icon="ui-icon-search" 
                                                                     process="@this,searchpnl" update="searchpnl,:frmMainUI:mainUI"
                                                                     value="#{MMS.find}" style="font-family: monospace; font-style: normal; font-weight: normal; left: 0px;"/>                     
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                        </h:panelGroup>
                                </h:form>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmactionplanMasterTbl">   
                                    <div class="panel-body">
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="actioPlnsearchTbl"   rows="5" value="#{claimRecordingFormController.prmsClaimRecordingFormsModel}"
                                                                 var="actionPlanMstrInfoTbl" paginator="true" paginatorPosition="bottom" editable="true"
                                                                 selection="#{claimRecordingFormController.selectPrmsClaimRecordingForm}"
                                                                 selectionMode ="single"  rowKey ="#{actionPlanMstrInfoTbl.claimId}">
                                                        <p:ajax event="rowSelect" listener="#{claimRecordingFormController.rowSelect}" 
                                                                update=":frmactionPlanUi,:frmMainUI,:actionPlan" />         
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Claim_No}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.claimNo}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Work_Unit}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.depId}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Registration_Date}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.dateRegistered}">
                                                                <f:convertDateTime pattern="#{MMS.dd_mm_yyyy}"/>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Date_Requested}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.dateRequested}">
                                                                <f:convertDateTime pattern="#{MMS.dd_mm_yyyy}"/>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Returned_Date}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.dateReturned}">
                                                                <f:convertDateTime pattern="#{MMS.dd_mm_yyyy}"/>
                                                            </h:outputText>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <h:form id="frmactionPlanUi">
            <h:panelGroup style="border: 0px; background-color: transparent" id="actionPlnpanel" rendered="#{claimRecordingFormController.renderPnlCreateParty}"  >
                <p:growl id="growl" showDetail="true" severity="information,fatal" autoUpdate="true" />
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{MMS.Claim_Recording}</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <div class="col-sm-6">

                                    <h:panelGroup style="border: 0px; background-color: transparent" id="ClaimPanel" >
                                        <div class="form-horizontal col-sm-12">  
                                            <div class="form-horizontal col-sm-12"> 
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel id="lblClaimsNo" class="control-label col-sm-4" value="#{MMS.Claim_No}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtClaimNo"  readonly="true"
                                                                     value="#{claimRecordingFormController.generateClaimNo()}"/>
                                                    </div> 
                                                </div>
                                            </div> 
                                        </div>
                                    </h:panelGroup> 
                                    <h:panelGroup style="border: 0px; background-color: transparent" id="actionMasterPanel3" >
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.Contract_No}:"  class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtcontractNc"  converter="entConverter" required="true" requiredMessage="Please Contract No"
                                                                         value="#{claimRecordingFormController.prmsContract}" style="width: 100%"
                                                                         valueChangeListener="#{claimRecordingFormController.getItemList}" 
                                                                         disabled="#{workFlow.readonly}">
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{claimRecordingFormController.listOfContract}" var="cont" itemLabel="#{cont.contractNo}" itemValue="#{cont}"/>
                                                            <p:ajax event="change" process="@this" update="@this,txtsuplier,txtItemName,txtContractAmountClaim" />
                                                        </p:selectOneMenu>
                                                        <p:message for="txtcontractNc" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">  
                                                <div class="form-group textBoxMargin6px">    
                                                    <p:outputLabel value="#{MMS.Commercial_Invoice}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtCommInvoice" readonly="#{workFlow.readonly}" value="#{claimRecordingFormController.prmsClaimRecordingForm.commecialInvoice}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Bill_No}:" id="lblBillNo" for="txtBillNo" class="control-label col-sm-4">
                                                    </p:outputLabel>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtBillNo" readonly="#{workFlow.readonly}"  value="#{claimRecordingFormController.prmsClaimRecordingForm.billNo}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Claim_Description}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:inputTextarea   readonly="#{workFlow.readonly}" value="#{claimRecordingFormController.prmsClaimRecordingForm.claimDescription}"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Supplier}:" id="lblSupplier" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtsuplier"  value="#{claimRecordingFormController.prmsContract.suppId.vendorName}" readonly="true" />
                                                    </div>
                                                </div>
                                            </div>
                                            <p:dialog id="dlg" header="Department List" widgetVar="dlg" height="300" width="500" showEffect="explode">
                                                <h:panelGrid columns="3">
                                                    <p:tree value="#{claimRecordingFormController.root}" var="nodes" style="border: transparent; width: 100%"
                                                            selectionMode="single" selection="#{claimRecordingFormController.selectedNode}">
                                                        <p:ajax event="select" listener="#{claimRecordingFormController.onNodeSelect}" process="@this" 
                                                                update=":frmactionPlanUi:txtworkU"/>
                                                        <p:treeNode>
                                                            <h:outputText value="#{nodes}"/>
                                                        </p:treeNode>
                                                    </p:tree>                                       
                                                </h:panelGrid>
                                            </p:dialog>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.Work_Unit}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-6">
                                                        <p:inputText id="txtworkU"  value="#{claimRecordingFormController.departments.depName}" 
                                                                     requiredMessage="Please choose Work Unit" placeholder="Use Only From + Button" onmousedown="return false;"
                                                                     required="true" title="Pls click on + to select Department">                                                                                                         
                                                        </p:inputText>
                                                        <p:message for="txtworkU" display="icon"/>
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <p:commandButton  id="btnTree" onclick="PF('dlg').show();" partialSubmit="true" style="background: transparent;" title="Choose Departmnet" value="+" process="@this"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                                <div class="col-sm-6">
                                    <h:panelGroup style="border: 0px; background-color: transparent" id="ClaimssMasterPanel" >
                                        <div class="form-horizontal col-sm-12">

                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Registration_Date}:" for="dateReg" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:calendar id="dateReg" disabled="#{workFlow.readonly}" value="#{claimRecordingFormController.prmsClaimRecordingForm.dateRegistered}" 
                                                                    readonlyInput="true"   autocomplete="off" placeholder="#{MMS.dd_mm_yyyy}" pattern="dd/MM/yyyy"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Date_Requested}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:calendar id="dateReq" disabled="#{workFlow.readonly}" value="#{claimRecordingFormController.prmsClaimRecordingForm.dateRequested}" 
                                                                    readonlyInput="true"   autocomplete="off" placeholder="#{MMS.dd_mm_yyyy}" pattern="dd/MM/yyyy"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Returned_Date}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:calendar id="dateRet" disabled="#{workFlow.readonly}" value="#{claimRecordingFormController.prmsClaimRecordingForm.dateReturned}" 
                                                                    readonlyInput="true"   autocomplete="off" placeholder="#{MMS.dd_mm_yyyy}" pattern="dd/MM/yyyy"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.Currency}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu  id="txtCurrencies" style="width: 100%" converter="entConverter"
                                                                          required="true" requiredMessage="Please Select Currency"
                                                                          disabled="#{workFlow.readonly}"
                                                                          value="#{claimRecordingFormController.fmsLuCurrency}" 
                                                                          valueChangeListener="#{claimRecordingFormController.setSelectedCurrency}">
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{claimRecordingFormController.currencyLists}" 
                                                                           var="currency" itemLabel="#{currency.currency}" itemValue="#{currency}" />
                                                            <p:ajax event="change" process="@this" update="@this"/>
                                                        </p:selectOneMenu>
                                                        <p:message for="txtCurrencies" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Contract_Quantity}:" id="lblContractAmountsContract" for="txtContractAmountClaim" class="control-label col-sm-4">
                                                    </p:outputLabel>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtContractAmountClaim" value="#{claimRecordingFormController.prmsContract.contractamount}" 
                                                                     readonly="true" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.Delivered_Quantity}:" id="lblContractAmountsDelivered" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtDeliveredAmountClaim" required="true" requiredMessage="Please Insert Delivery Quantity" 
                                                                     value="#{claimRecordingFormController.prmsClaimRecordingForm.deliveredAmount}" 
                                                                     disabled="#{workFlow.readonly}">

                                                            <p:ajax event="blur" listener="#{claimRecordingFormController.Remainedclaimquantity}" 
                                                                    process=":frmactionPlanUi:txtContractAmountClaim,txtDeliveredAmountClaim" 
                                                                    update=":frmactionPlanUi:txtClaimRequestAmountClaim"/>
                                                        </p:inputText>
                                                        <p:message for="txtDeliveredAmountClaim" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Remained_claim_quantity}:" id="lblContractAmountsClaim" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtClaimRequestAmountClaim" 
                                                                     value="#{claimRecordingFormController.prmsClaimRecordingForm.returnedClaimAmount}" 
                                                                      readonly="true"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">#{MMS.Item_Detail}</h3>
                        </div>
                        <div class="box-body">
                            <div class="row"> 
                                <div class="col-md-12" > 
                                    <div class="panel-body">
                                        <h:panelGroup style="border: 0px; background-color: transparent" id="actionMasterPanel1">
                                            <div class="form-horizontal col-sm-12">  
                                                <div class="col-sm-6">
                                                    <div class="form-horizontal col-sm-12">  
                                                        <div class="form-group textBoxMargin6px required">
                                                            <p:outputLabel value="#{MMS.Item_Name}:" id="lblItemNames" class="control-label col-sm-4"/>

                                                            <div class="col-sm-8">
                                                                <p:selectOneMenu id="txtItemName"  value="#{claimRecordingFormController.itemRegistration.materialId}" converter="entConverter"
                                                                                 valueChangeListener="#{claimRecordingFormController.setSelectedItem}" style="width: 100%"
                                                                                 required="true" requiredMessage="Please Select Item Name"
                                                                                 disabled="#{workFlow.readonly}">
                                                                    <f:selectItem itemLabel="#{MMS.select} " />
                                                                    <f:selectItems value="#{claimRecordingFormController.itemList}" var="item" itemLabel="#{item.matName}" itemValue="#{item.materialId}" />
                                                                    <p:ajax event="change" process="@this" update="@this"/>
                                                                </p:selectOneMenu>
                                                                <p:message for="txtItemName" display="icon"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-horizontal col-sm-12">  
                                                        <div class="form-group textBoxMargin6px required">
                                                            <p:outputLabel value="#{MMS.Requested_Part_Number}:" id="lblRequestPart"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <p:inputText id="txtReqPartone" required="true" readonly="#{workFlow.readonly}" requiredMessage="Please Insert Requested Part Number" 
                                                                             value="#{claimRecordingFormController.prmsClaimDetail.requestedPartNo}" />
                                                                <p:message for="txtReqPartone" display="icon"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-horizontal col-sm-12">  
                                                        <div class="form-group textBoxMargin6px required">
                                                            <p:outputLabel value="#{MMS.Delivered_Part_Number}:" id="lblDeliveredPart"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
