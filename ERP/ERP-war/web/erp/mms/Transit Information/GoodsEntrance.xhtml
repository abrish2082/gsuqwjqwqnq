<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li class="header">MAIN NAVIGATION</li>
        <li><a href="../MmsNewDashBoard.xhtml"><i class="fa fa-fw fa-dashboard"></i> <span> Dashboard</span><i class="fa fa-angle-double-left pull-right"></i></a></li>
        <li><a href="ClaimRecordingForm.xhtml"><i class="fa fa-circle-o "></i> <span>Claim Recording Form</span></a></li> 
        <li><a href="ContainerAgreement.xhtml"><i class="fa fa-circle-o "></i> <span>Container Agreement</span></a></li> 
        <li><a href="ImportShippingInstruct.xhtml"><i class="fa fa-circle-o "></i> <span>Import Shipping</span></a></li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="actionPlan"> 
            <p:toolbar style="background-color: white;border-color: white">
                <f:facet name="right">  
                    <h:panelGroup id="pngBackSarch" rendered="#{goodsEntranceController.renderpnlToSeachPage}">
                        <p:commandButton id="btnBackToSearch" action="#{goodsEntranceController.goBackToSearchpageBtnAction()}" icon="ui-icon-search" validateClient="true" 
                                         style="background-color: white;border-color: white"
                                         process="@this" update=":frmMainUI, :frmactionPlanUi, :actionPlan"
                                         title="Back to Search" />              
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span> 
                    </h:panelGroup>
                    <h:panelGroup id="PgNewAdd" rendered="#{goodsEntranceController.isRendercreate}">
                        <p:commandButton id="cmdAddNew" action="#{goodsEntranceController.addNewGoodEnterance()}" style="background-color: white;border-color:white "
                                         icon="#{goodsEntranceController.icone}" title="#{goodsEntranceController.createOrSearchBundle}" rendered="#{goodsEntranceController.isRendercreate}"
                                         process="@this" update="@this, :frmMainUI, :frmactionPlanUi, :actionPlan"/>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="PgNotify" rendered="#{goodsEntranceController.isRenderNotify}">
                        <p:commandLink id="cmdLinkNotf" class="fa fa-bell-o" title="Notifications" 
                                       value="#{goodsEntranceController.requestNotificationCounter}" rendered="#{goodsEntranceController.isRenderNotify}" style="color: red;background-color: white;border-color: white "/>
                        <p:overlayPanel widgetVar="ovrNotf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkNotf"
                                        class="col-md-4" style="height: 400px">
                            <p:outputLabel id="lblReqNotf" value="Goods Entrance for approve List"/>
                            <p:selectOneListbox id="lstNotf" class="col-md-2" scrollHeight="400" filter="true" filterMatchMode="contains"                                            
                                                valueChangeListener="#{goodsEntranceController.RequestListChange}" converter="entConverter">
                                <f:selectItems id="selectOneMenuAppList" var="goods"
                                               value="#{goodsEntranceController.goodsEntrances}"
                                               itemValue="#{goods}" itemLabel="#{goods.registrationNo}"/>               
                                <p:ajax event="valueChange" update="@this,:frmactionPlanUi, :frmMainUI, :actionPlan"/>  
                            </p:selectOneListbox>
                        </p:overlayPanel>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <p:commandLink id="cmdLinkWf" class="fa fa-fw fa-wordpress " 
                                   title="Work Flow" style="background-color: white; border-color: white;"/>
                    <p:overlayPanel widgetVar="wdvWf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkWf"
                                    class="col-md-4" style="height: 400px">
                        <p:outputLabel id="lblFaWf" value="Work Flow"/>                      
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmWf"> 
                                    <div class="form-horizontal col-sm-12">
                                        <div class="form-group">                                        
                                            <div class="col-sm-12">
                                                <p:dataTable id="tblWorkflow" value="#{goodsEntranceController.wfPrmsProcessedDModel}"
                                                             var="currentRow" selectionMode="single" rowIndexVar="num"  rows="5" paginator="true"
                                                             rowKey="#{currentRow}" paginatorPosition="bottom" >
                                                    <p:column headerText="S/N" width="60">
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column> 
                                                    <p:column headerText="Processed By">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column>
                                                    <p:column headerText="Processed On">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column>
                                                    <p:column headerText="Comment Given">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </div>    
                                </h:form>
                            </div>
                        </div>
                    </p:overlayPanel>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="GoodsEntrance.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../mms/MmsNewDashBoard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{goodsEntranceController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{MMS.Search}...</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmSearchActionPlan"> 
                                    <h:panelGroup id="searchpnl">
                                        <div class="panel-body">
                                            <div class="form-horizontal  col-sm-12">
                                                <div class="form-group textBoxMargin6px"> 
                                                    <h:outputLabel class="control-label col-sm-2" value="#{MMS.Searching_By}:"/>
                                                    <div class="col-sm-4">
                                                        <p:selectOneMenu id="txtPartyName" value="#{goodsEntranceController.columnNameResolver.col_Name_FromTable}"
                                                                         valueChangeListener="#{goodsEntranceController.changeEventColumnName}" 
                                                                         style="width: 100%">
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{goodsEntranceController.columnNameResolverList}" var="GoodFAColName"
                                                                           itemValue="#{GoodFAColName.col_Name_FromTable}" itemLabel="#{GoodFAColName.parsed_Col_Name}"/>
                                                            <p:ajax event="change" process="@this" update="searchpnl"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group textBoxMargin6px"> 
                                                    <h:outputLabel id="lblColumnName" class="control-label col-sm-2" value="#{goodsEntranceController.columnNameResolver.parsed_Col_Name}"/>
                                                    <div class="col-sm-4">
                                                        <p:inputText id="txtColumnValue" class="form-control" value="#{goodsEntranceController.prmsGoodsEntrance.columnValue}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group textBoxMargin6px"> 
                                                    <h:outputLabel id="findbtn" class="control-label col-sm-2"/>
                                                    <div class="col-sm-4">
                                                        <p:commandButton id="btnSearch" class="btn btn-primary" action="#{goodsEntranceController.searchGoodsNo()}" icon="ui-icon-search" 
                                                                         process="@this,searchpnl" update="searchpnl,:frmMainUI:mainUI"
                                                                         value="#{MMS.find}" style="font-family: monospace; font-style: normal; font-weight: normal; left: 0px;"/>                   
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </h:form>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmactionplanMasterTbl">   
                                    <div class="panel-body">
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="actioPlnsearchTbl"   rows="10" value="#{goodsEntranceController.prmsGoodsEntrancesModel}"
                                                                 var="actionPlanMstrInfoTbl" paginator="true" paginatorPosition="bottom" 
                                                                 selection="#{goodsEntranceController.selectPrmsGoodsEntrance}"
                                                                 selectionMode="single"  rowKey="#{actionPlanMstrInfoTbl.id}">
                                                        <p:ajax event="rowSelect" listener="#{goodsEntranceController.rowSelect}" 
                                                                update=":frmactionPlanUi, :frmMainUI, :actionPlan" process="@this"/>         
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Registraton_No}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.registrationNo}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Supplier}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.supplier}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Country}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.countryId.country}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{MMS.Registration_Date}" />
                                                            </f:facet>
                                                            <h:outputText value="#{actionPlanMstrInfoTbl.dateRegistered}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <h:form id="frmactionPlanUi">
            <h:panelGroup style="border: 0px; background-color: transparent" id="actionPlnpanel" rendered="#{goodsEntranceController.renderPnlCreateParty}"  >
                <p:growl id="growl" showDetail="true"  severity="information" autoUpdate="true" />
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{MMS.Imported_Goods_Entrance}</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <div class="col-sm-6">
                                    <h:panelGroup style="border: 0px; background-color: transparent" id="RegPanel" >
                                        <div class="form-horizontal col-sm-12">  
                                            <div class="form-horizontal col-sm-12"> 
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel id="lblRegistrationNo" class="control-label col-sm-4" value="#{MMS.Registraton_No}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtRegisNo"  readonly="true"
                                                                     value="#{goodsEntranceController.generateRegsNo()}"/>
                                                    </div> 
                                                </div>
                                            </div> 
                                        </div>
                                    </h:panelGroup>
                                    <h:panelGroup style="border: 0px; background-color: transparent" id="actionMasterPanel" >
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Description}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:inputTextarea  readonly="#{workFlow.readonly}" class="form-control" value="#{goodsEntranceController.prmsGoodsEntrance.description}"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Country_Name}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="drdCountry" style="width: 100%" disabled="#{workFlow.readonly}"
                                                                         converter="entConverter"
                                                                         value="#{goodsEntranceController.comLuCountry}" >
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{goodsEntranceController.countryList}" 
                                                                           var="countries" itemLabel="#{countries}" itemValue="#{countries}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Goods_Amount}:" id="lblGoodsAmount" for="txtGoodsAmount" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtGoodsAmount" readonly="#{workFlow.readonly}" value="#{goodsEntranceController.prmsGoodsEntrance.goodsAmount}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Unit_Measure}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu value="#{goodsEntranceController.prmsGoodsEntrance.unitMeasure}" style="width: 100%" disabled="#{workFlow.readonly}" >
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItem itemLabel="Dozen" itemValue="Dozen" />
                                                            <f:selectItem itemLabel="Kg" itemValue="Kg" />
                                                            <f:selectItem itemLabel="Litter" itemValue="Litter" />
                                                            <f:selectItem itemLabel="Pack" itemValue="Pack" />
                                                            <f:selectItem itemLabel="Pcs" itemValue="Pcs" />
                                                            <f:selectItem itemLabel="Tone" itemValue="Tone" />
                                                            <f:selectItem itemLabel="other" itemValue="other" />
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.LC_No}:" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu value="#{goodsEntranceController.prmsLcRigistration}" id="txtlcNos"
                                                                         converter="entConverter" style="width: 100%" required="true" requiredMessage="Please Select LC No"
                                                                         disabled="#{workFlow.readonly}"
                                                                         valueChangeListener="#{goodsEntranceController.setSelectedLCNo}" >
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{goodsEntranceController.listOfLC}" var="lcNo" itemLabel="#{lcNo.lcNo}" />
                                                            <p:ajax event="change" process="@this" update="txtBankPermits"/>
                                                        </p:selectOneMenu>
                                                        <p:message for="txtlcNos" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.Port_of_Discharge}:" id="lblPortofDischarges" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtPortofDischarge"  converter="entConverter" style="width: 100%" 
                                                                         disabled="#{workFlow.readonly}" required="true" requiredMessage="Port of Discharge is Required"
                                                                         value="#{goodsEntranceController.portOfDischarge.portId}" 
                                                                         valueChangeListener="#{goodsEntranceController.setSelectPortDisch}">
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{goodsEntranceController.listOfPorts}"  var="potrvar" itemLabel="#{potrvar.portName} " itemValue="#{potrvar.portId}" />
                                                        </p:selectOneMenu>
                                                        <p:message for="txtPortofDischarge" display="icon"/>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.Contract_No}:" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtcontractNc" required="true" requiredMessage="Please Select Contract No" converter="entConverter" 
                                                                         value="#{goodsEntranceController.prmsContract}" style="width: 100%"
                                                                         disabled="#{workFlow.readonly}"
                                                                         valueChangeListener="#{goodsEntranceController.setSelectSuppliers}" >
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{goodsEntranceController.listOfContract}" var="cont" itemLabel="#{cont.contractNo}" itemValue="#{cont}"/>
                                                            <p:ajax event="change" process="@this" update="txtsuplier,txtContractAmount" />
                                                        </p:selectOneMenu>
                                                        <p:message for="txtcontractNc" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Contract_Amount}:" id="lblContractAmounts" for="txtContractAmount" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtContractAmount" value="#{goodsEntranceController.prmsContract.contractamount}" readonly="true"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Supplier}:" id="lblSupplier" for="txtsuplier" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtsuplier" value="#{goodsEntranceController.prmsContract.suppId.vendorName}" readonly="true"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Project}:" id="lblProject" for="txtproject" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtproject" readonly="#{workFlow.readonly}" value="#{goodsEntranceController.prmsGoodsEntrance.project}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <p:outputLabel value="#{MMS.Currency}:" class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="smCurrency"  style="width: 100%" converter="entConverter"
                                                                         disabled="#{workFlow.readonly}" required="true" requiredMessage="Please Select Currency"
                                                                         value="#{goodsEntranceController.fmsLuCurrency}"
                                                                         valueChangeListener="#{goodsEntranceController.setSelectedCurrency}">
                                                            <f:selectItem itemLabel="#{MMS.select}" itemValue=""/>
                                                            <f:selectItems value="#{goodsEntranceController.currencyLists}" 
                                                                           var="currency" itemLabel="#{currency.currency}" itemValue="#{currency}" />
                                                            <p:ajax event="valueChange" process="@this"/>

                                                        </p:selectOneMenu>
                                                        <p:message for="smCurrency" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px required">
                                                    <h:outputLabel value="#{MMS.Procurement_Departments}:" class="control-label col-sm-4"/>
                                                    <div class="col-sm-6">
                                                        <p:inputText id="txtworkU" value="#{goodsEntranceController.departments.depName}" 
                                                                     requiredMessage="Please Select Procurement Department" placeholder="Use Only From + Button" onmousedown="return false;"
                                                                     required="true" title="Pls click on + to select Department">
                                                        </p:inputText>
                                                        <p:message for="txtworkU" display="icon"/>
                                                    </div>

                                                    <div class="col-sm-2">
                                                        <p:commandButton id="btnTree" onclick="PF('dlg').show();"  partialSubmit="true"  style="background: transparent;" title="Choose Departmnet" value="+" process="@this"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Bank_Permit}:" id="lblBankpermitt" for="txtBankPermits" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtBankPermits"  value="#{goodsEntranceController.prmsLcRigistration.foreignId.feNumber}" readonly="true"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Declaration_No}:" id="lblDeclNo" for="txtDeclNO" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtDeclNO" readonly="#{workFlow.readonly}" value="#{goodsEntranceController.prmsGoodsEntrance.declarationNo}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Initial_Deposit}:" id="lblInitialDeposit"  class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtInitDep" readonly="#{workFlow.readonly}" value="#{goodsEntranceController.prmsGoodsEntrance.initialDepostie}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Actual_Deposit}:" id="lblActDep"  class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtActDep" readonly="#{workFlow.readonly}" value="#{goodsEntranceController.prmsGoodsEntrance.actualPaid}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:outputLabel value="#{MMS.Remaining_Amount}:" id="lblReAmnt"  class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtReAmnts" readonly="#{workFlow.readonly}" value="#{goodsEntranceController.prmsGoodsEntrance.remainingAmount}" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-horizontal col-sm-12">
                                                <div class="form-group textBoxMargin6px">
                                                    <p:dialog id="dlg" header="Department List" widgetVar="dlg" height="300" width="500" showEffect="explode">
                                                        <h:panelGrid columns="3">
                                                            <p:tree value="#{goodsEntranceController.root}" var="nodes" style="border: transparent; width: 100%" 
                                                                    selectionMode="single" selection="#{goodsEntranceController.selectedNode}">
                                                                <p:ajax event="select" listener="#{goodsEntranceController.onNodeSelect}" process="@this" 
                                                                        update=":frmactionPlanUi:txtworkU"/>
                                                                <p:treeNode>
                                                                    <h:outputText value="#{nodes}"/>
                                                                </p:treeNode>
                                                            </p:tree>                                       
                                                        </h:panelGrid>
