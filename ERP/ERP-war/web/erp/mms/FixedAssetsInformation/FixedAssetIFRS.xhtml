<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../../resources/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="search">  
        <h:form id="frmSearch" class="sidebar-form">
            <div class="box-body no-padding">
                <ul class="nav nav-pills nav-stacked">
                    <li><h:outputLabel value="Search ..."/></li>
                    <li><p:autoComplete id="themePojo"   var="theme" size="100"   forceSelection="true" placeholder="Search By Name..."/> </li>  
                </ul>

            </div>

        </h:form>
    </ui:define>
    <ui:define name="navigaion_content">
        <li><a href="FixedAssetAttributeReg.xhtml"><i class="fa fa-circle-o"></i> <span>FA Attribute Registration</span></a></li> 
        <li><a href="FixedAssetRegistration.xhtml"><i class="fa fa-circle-o"></i> <span>Minor Asset Registration</span></a></li> 
        <li><a href="Insurance.xhtml"><i class="fa fa-circle-o"></i> <span>Insurance Registration</span></a></li>   
        <li><a href="LeaseRegistration.xhtml"><i class="fa fa-circle-o"></i> <span> Lease Registration </span></a></li>
    </ui:define>

    <ui:define name="contents">
        <h:form id="frmToolbar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <p:commandButton id="btnIcone"  action="#{fixedAssetRegistrationController.createNewFixaInfo()}"
                                     icon="#{fixedAssetRegistrationController.icone}" validateClient="true" style="background-color: white;border-color: white"
                                     process="@this" update="@this,:frmRegisterUI,:frmToolbar"
                                     title="#{fixedAssetRegistrationController.createOrSearchBundle}" />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="FixedAssetIFRS.xhtml"><i class="fa fa-fw fa-refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../mms/MmsNewDashBoard.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                </f:facet>
            </p:toolbar>
        </h:form>

        <h:form id="frmRegisterUI" class="form-horizontal">
            <p:growl id="growl"  autoUpdate="true" severity="information,fatal" showDetail="true" /> 
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI">
                <div class="panel panel-info">
                    <div class="nav-tabs-custom">                                           
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tabFixedAssetReg" data-toggle="tab">Fixed Asset Registration</a></li>
                            <!--                            <li><a href="#tabLeaveBalence" data-toggle="tab">Leave Balance</a></li>
                                                        <li><a href="#tabLeaveHistory" data-toggle="tab">Leave History</a></li>-->
                        </ul>
                        <div class="tab-content" id="maintab">
                            <div class="active tab-pane" id="tabFixedAssetReg">

                                <p:panel style="border: 0px; background-color: transparent" id="commonUI" rendered="true"> 
                                    <div class="box box-primary">
                                        <div class="box-header with-border">
                                            <!--<h3 class="box-title">Fixed Asset Common Attributes</h3>-->
                                            <div class="box-tools pull-right">
                                                <button class="btn btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>                        
                                            </div>
                                        </div>
                                        <div class="box-body">
                                            <div class="row"> 
                                                <div class="col-md-12" > 
                                                    <div class="form-horizontal  col-sm-12">
                                                        <div class="form-group col-sm-12 textBoxMargin6px required">                                                                                                
                                                            <h:outputLabel class="control-label col-sm-2" for="drdFACategory"  value="#{MMS.General_Ledger}:"/>
                                                            <div class="col-sm-4">
                                                                <p:selectOneMenu id="drdFACategory"   required="true"   requiredMessage="GL Code Is required"
                                                                                 valueChangeListener="#{fixedAssetRegistrationController.handleSelectGlCode}"
                                                                                 style="width: 100%" styleClass="noupdate">
                                                                    <f:selectItem itemValue="" itemLabel="--- Select One ---" />
                                                                    <f:selectItems  var="glCode" itemLabel="#{glCode.generalLedgerCode}" 
                                                                                    itemValue="#{glCode.generalLedgerId}" 
                                                                                    value="#{fixedAssetRegistrationController.getGlList()}" />
                                                                    <p:ajax update="slCode" process="@this" event="change" />
                                                                </p:selectOneMenu>    
                                                                <p:message display="icon"  for="drdFACategory"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2"  value="#{MMS.sub_sidiary_Code}:"/> 
                                                            <div class="col-sm-4">
                                                                <p:selectOneMenu id="slCode"  value="#{fixedAssetRegistrationController.fmsSubsidiaryLedger.subsidiaryId}" 
                                                                                 style="width: 100%" filter="true" required="true" requiredMessage="Sl code is required"
                                                                                 valueChangeListener="#{fixedAssetRegistrationController.getListOfAttributesByCategory}">
                                                                    <f:selectItem  itemLabel="--- Select One ---"/> 
                                                                    <f:selectItems value="#{fixedAssetRegistrationController.subsideryCodeList}"
                                                                                   var="sdlCode" itemLabel="#{sdlCode.subsidiaryCode}" itemValue="#{sdlCode.subsidiaryId}"/>
                                                                    <p:ajax update="@this,:frmRegisterUI" process="@this" event="change"/>
                                                                </p:selectOneMenu> 
                                                                <p:message for="slCode" display="icon" />
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px required">                                                                                               
                                                            <h:outputLabel class="control-label col-sm-2"  value="#{MMS.Depreciation_Type}:"/>
                                                            <div class="col-sm-4">

                                                                <p:selectOneMenu id="txtFixedGroup" value="#{fixedAssetRegistrationController.ifrsDepreciationSetup}"
                                                                                 converter="entConverter"  style="width: 100%" filter="true" required="true" requiredMessage="Sl code is required"  >
                                                                    <f:selectItem  itemLabel="--- Select One ---"/>
                                                                    <f:selectItems value="#{fixedAssetRegistrationController.listofGroups}" var="depre" itemValue="#{depre}"

                                                                                   />
                                                                </p:selectOneMenu>
                                                                <p:message for="txtFixedGroup" display="icon" />
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" for="txtFaNo"  value="#{MMS.Fixed_Asset_No}:" />
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtFaNo"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.fixedAssetNo}" readonly="true"/>      
                                                            </div>
                                                        </div>


                                                        <div class="form-group col-sm-12 textBoxMargin6px required">                                                                                               
                                                            <h:outputLabel class="control-label col-sm-2"  value="#{MMS.FA_Code}:"/>
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtFACode"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.faCode}"
                                                                             required="true" requiredMessage="FA code is required"/>      
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" for="txtRegionNo" value="#{MMS.Region_No}:"/>
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtRegionNo"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.regionNo}"/>      
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px required"> 
                                                            <h:outputLabel class="control-label col-sm-2"  value="#{MMS.Fixed_Asset_Name}:" for="txtFAName"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtFAName"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.faName}"
                                                                             required="true" requiredMessage="FA Name is required"/>     
                                                                <p:message display="icon"  for="txtFAName"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2"  for="txtNetPointEeast" value="#{MMS.NetPoint_EAST}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtNetPointEeast"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.netPointEast}"/>     
                                                                <p:message display="icon"  for="txtNetPointEeast"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px"> 
                                                            <h:outputLabel class="control-label col-sm-2"  value="#{MMS.Useful_Life_Time}:" for="txtUsefulLifeTime"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtUsefulLifeTime"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.useFullLifeTime}"/> 
                                                                <p:message display="icon"  for="txtUsefulLifeTime"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" for="txtCostCenter" value="#{MMS.Cost_Center}:" />                                        
                                                            <div class="col-sm-4">
                                                                <p:selectOneMenu id="txtCostCenter" value="#{fixedAssetRegistrationController.fixedasset.costCenter}"
                                                                                 converter="entConverter"  style="width: 100%"  >
                                                                    <f:selectItem  itemLabel="--- Select One ---"/>
                                                                    <f:selectItems  value="#{fixedAssetRegistrationController.listOfCostCenter}"
                                                                                    var="costCenter" itemValue="#{costCenter}" itemLabel="#{costCenter.description}"/>
                                                                </p:selectOneMenu>
                                                                <p:message display="icon"  for="txtCostCenter"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px required"> 
                                                            <h:outputLabel class="control-label col-sm-2"  for="txtLocationName" value="#{MMS.Act_Policy}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:selectOneMenu   id="selectValuation"   required="true" requiredMessage="Act Policy Is required"
                                                                                   style="width: 100%;"
                                                                                   value="#{fixedAssetRegistrationController.fixedasset.valutionMethode}" >  
                                                                    <f:selectItem itemLabel="--- Select One ---" itemValue="" />
                                                                    <f:selectItem itemLabel="Costing" itemValue="Costing" />
                                                                    <f:selectItem itemLabel="Revaluation" itemValue="Revaluation" />                                                          
                                                                </p:selectOneMenu> 
                                                                <p:message display="icon"  for="selectValuation"/>
                                                            </div> 
                                                            <h:outputLabel class="control-label col-sm-2"  value="#{MMS.No_of_Units}:" />                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtNoOffUnits"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.noOfUnits}" 
                                                                             validator="#{validatorManagedBean.Number}"
                                                                             required="true" 
                                                                             requiredMessage="required" validatorMessage="invalid input"/> 
                                                                <p:message display="icon"  for="txtNoOffUnits"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px required"> 
                                                            <h:outputLabel class="control-label col-sm-2"  value="#{MMS.System_Number}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtSystemNumber"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.systemNumber}"/> 
                                                                <p:message display="icon"  for="txtSystemNumber"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2"   value="#{MMS.Type_No}:" />                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtTypeNo"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.typeNo}" 
                                                                             required="true" 
                                                                             requiredMessage="required"
                                                                             validator="#{validatorManagedBean.Number}" validatorMessage="invalid input"/> 
                                                                <p:message display="icon"  for="txtTypeNo"/>
                                                            </div>
                                                        </div>



                                                        <div class="form-group col-sm-12 textBoxMargin6px required"> 
                                                            <h:outputLabel class="control-label col-sm-2" value="#{MMS.In_Service}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtInService" value="#{fixedAssetRegistrationController.fixedasset.inService}" class="form-control"
                                                                             required="true" requiredMessage="In Service Date is requires"
                                                                             placeholder="dd/mm/yyyy" onclick="displayCalendar('frmRegisterUI:txtInService', 'frmRegisterUI:txtInService');" />
                                                                <p:message for="txtInService" display="icon"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" for="txtNetBookValue" value="#{MMS.Net_Book_Value}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtNetBookValue"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.netBookValue}"/> 
                                                                <p:message display="icon"  for="txtNetBookValue"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px"> 
                                                            <h:outputLabel class="control-label col-sm-2"  for="txtTypeName" value="#{MMS.Type_Name}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtTypeName"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.typeName}"/> 
                                                                <p:message display="icon"  for="txtTypeName"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" for="txtAcDep"  value="#{MMS.Accumulated_Depreciation}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtAcDep"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.accumulatedDepreciation}"/> 
                                                                <p:message display="icon"  for="txtAcDep"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px required"> 
                                                            <h:outputLabel class="control-label col-sm-2" value="#{MMS.Depreciation_Year}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtDepYear"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.depreciationYear}"
                                                                             required="true" requiredMessage="Depreciation Year is required"/> 
                                                                <p:message display="icon"  for="txtDepYear"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" value="#{MMS.Revaluation_Service_Year}:" />                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtRevaSerYear"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.revalutionServiceYear}" converterMessage="Invalid Input"
                                                                             validator="#{validatorManagedBean.Number}" validatorMessage="input correct year"/> 
                                                                <p:message display="icon"  for="txtRevaSerYear"/>
                                                            </div>
                                                        </div>

                                                        <div class="form-group col-sm-12 textBoxMargin6px required"> 
                                                            <h:outputLabel class="control-label col-sm-2" value="#{MMS.Purchase_Cost}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtPurchaseCost"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.initialCost}" converterMessage="Invalid Input"
                                                                             validatorMessage="input correct format" /> 
                                                                <p:message display="icon"  for="txtPurchaseCost"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" value="#{MMS.Latest_Revaluted_Cost}:" />                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtRevalutedCost"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.revalutionCost}" converterMessage="Invalid Input"
                                                                             validator="#{validatorManagedBean.Number}" validatorMessage="input correct format"/> 
                                                                <p:message display="icon"  for="txtRevalutedCost"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12 textBoxMargin6px"> 

                                                            <h:outputLabel class="control-label col-sm-2"  for="txtLocationName"  value="#{MMS.Location_Name}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtLocationName"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.locationName}"/> 
                                                                <p:message display="icon"  for="txtLocationName"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" for="txtPrepared" value="#{MMS.Prepared_by}:" />                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtPrepared"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.preparedBy}"/> 
                                                                <p:message display="icon"  for="txtPrepared"/>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12  textBoxMargin6px required"> 
                                                            <h:outputLabel   class="control-label col-sm-2" value="#{MMS.Asset_Status}:" />
                                                            <div class="col-sm-4">
                                                                <p:selectOneMenu   id="assetStatus"   required="true" requiredMessage="Asset Status Is required"
                                                                                   style="width: 100%;"
                                                                                   value="#{fixedAssetRegistrationController.fixedasset.assetStatus}"                                                                                    
                                                                                   valueChangeListener="#{fixedAssetRegistrationController.changeCheckImpaired}">  
                                                                    <f:selectItem itemLabel=" Select One " itemValue="" />
                                                                    <f:selectItem itemLabel="Impaired" itemValue="1" />
                                                                    <f:selectItem itemLabel="Active" itemValue="2" /> 
                                                                    <f:selectItem itemLabel="Disposed" itemValue="3" />    
                                                                    <f:selectItem itemLabel="Retired"  itemValue="4"/>
                                                                    <p:ajax  update="frmRegisterUI:,mainUI:,pnlimp,impairement" process="@this,"  event="change" />  
                                                                </p:selectOneMenu> 
                                                                <p:message display="icon"  for="assetStatus"/>
                                                            </div>
                                                            <h:outputLabel class="control-label col-sm-2" value="#{MMS.Salvage_Cost}:"/>                                        
                                                            <div class="col-sm-4">
                                                                <p:inputText id="txtSalvageCost"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.salvageCost}" 
                                                                             validatorMessage="input correct format" /> 
                                                                <p:message display="icon"  for="txtSalvageCost"/>
                                                            </div> 

                                                        </div>
                                                        <h:panelGroup  id ="pnlimp" rendered="#{fixedAssetRegistrationController.renderImpaired}" > 
                                                            <div class="form-group col-sm-12 textBoxMargin6px"> 
                                                                <h:outputLabel class="control-label col-sm-2" for="impairement" value="#{MMS.Impairement_Cost}:" />                                        
                                                                <div class="col-sm-4">
                                                                    <p:inputText id="impairement"  class="form-control"  value="#{fixedAssetRegistrationController.fixedasset.impairementCost}" rendered="#{fixedAssetRegistrationController.renderImpaired}" /> 
                                                                    <p:message display="icon"  for="impairement"/>
                                                                </div> 
                                                            </div> 
                                                        </h:panelGroup>
                                                    </div> 
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                </p:panel>
                                <p:panel style="border: 0px; background-color: transparent" id="DynamicUI" rendered="true">
                                    <div class="box box-primary">
                                        <div class="box-body">
                                            <div class="row"> 
                                                <div class="col-md-12" > 
                                                    <ui:repeat value="#{fixedAssetRegistrationController.attributeList}" var="field"   varStatus="index_id" id="rep">
                                                        <div class="form-horizontal  col-sm-12">
                                                            <div class="form-group">
                                                                <h:outputLabel class="control-label col-sm-2" value="#{field.faaname}:" />
                                                                <div class="col-sm-4">
                                                                    <p:inputText class="form-control" value="#{field.ifrsFixedAssetAtValueList.valueName}" 
                                                                                 rendered="#{field.fieldType == 'TEXT'}"                                                            
                                                                                 valueChangeListener="#{fixedAssetRegistrationController.addInputTextValueToList}" >
                                                                        <f:attribute name="myattribute" value="#{field.id}" />
                                                                        <p:ajax event="blur" process="@this" />
                                                                    </p:inputText>                                                
                                                                    <p:selectManyCheckbox id="checkbox" value="#{field.optionValueListForCheckbox}" 
                                                                                          valueChangeListener="#{fixedAssetRegistrationController.addSelectCheckboxValueToList}" 
                                                                                          rendered="#{field.fieldType == 'CHECKMANY'}">
                                                                        <f:selectItems id="selectecheckbox" 
                                                                                       value="#{fixedAssetRegistrationController.checkboxForOptionValueList([field])}"
                                                                                       var="checkboxOptionValue" 
                                                                                       itemLabel="#{checkboxOptionValue.valueName}" itemValue="#{checkboxOptionValue.id}"/>
                                                                        <f:attribute name="myCheckboxAttribute" value="#{field.id}" />
                                                                        <p:ajax event="valueChange" process="@this" />
                                                                    </p:selectManyCheckbox>
                                                                    <p:selectOneMenu style="width: 100%" value="#{field.ifrsFixedAssetAtValueList.optionvalueId}"
                                                                                     valueChangeListener="#{fixedAssetRegistrationController.changeOptionValueObject}" rendered="#{field.fieldType == 'SELECTONE'}">
                                                                        <f:selectItem itemLabel="--- Select One ---" itemValue="" />
                                                                        <f:selectItems id="selecterndedaval" value="#{fixedAssetRegistrationController.optionValueList([field])}" var="optionList" 
                                                                                       itemLabel="#{optionList.valueName}" itemValue="#{optionList.id}"/>
                                                                        <f:attribute name="mySelectattribute" value="#{field.id}" />
                                                                        <p:ajax event="valueChange" process="@this" />
                                                                    </p:selectOneMenu>

                                                                    <p:selectOneRadio value="#{field.ifrsFixedAssetAtValueList.optionvalueId}"
                                                                                      valueChangeListener="#{fixedAssetRegistrationController.addSelectRadioInputTextValueToList}" 
                                                                                      rendered="#{field.fieldType == 'RADIO'}"
                                                                                      >
                                                                        <f:selectItems value="#{fixedAssetRegistrationController.radioForOptionValueList([field])}" 

                                                                                       var="radioOptionValue" itemLabel="#{radioOptionValue}" itemValue="#{radioOptionValue.id}"/>
                                                                        <f:attribute name="mySelectRadioAttribute" value="#{field.id}" />
                                                                        <p:ajax event="valueChange" process="@this" />
                                                                    </p:selectOneRadio>


                                                                    <h:panelGrid id="despanle" columns="1" style="margin-left: 0px">
                                                                        <p:inputTextarea class="form-control" rows="5"  value="#{field.ifrsFixedAssetAtValueList.valueName}"
                                                                                         valueChangeListener="#{fixedAssetRegistrationController.addInputTextAreaValueToList}"
                                                                                         rendered="#{field.fieldType == 'TEXTAREA'}"
                                                                                         label="Description" cols="100" counter="Description" maxlength="450" 
                                                                                         counterTemplate="{0} characters remaining." autoResize="false" >
                                                                            <f:attribute name="mytxtattribute" value="#{field.id}" />
                                                                            <p:ajax event="blur" process="@this"  />
                                                                        </p:inputTextarea>
                                                                        <h:outputText id="Description" />
                                                                    </h:panelGrid>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </ui:repeat>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </p:panel>
                                <h:panelGroup id="pnlSaveEmp">
                                    <div class="panel-body col-sm-12">
                                        <div class="form-group col-sm-12">
                                            <div class="col-sm-2">
                                            </div>
                                            <div class="col-sm-2">  
                                                <p:commandButton action="#{fixedAssetRegistrationController.saveFixedAssetIfrs()}"  class="btn  btn-block btn-primary col-lg-2"
                                                                 process="@this,:frmRegisterUI" update=":frmRegisterUI"
                                                                 value="#{fixedAssetRegistrationController.saveorUpdateBundle}"/>            

                                            </div>
                                            <div class="col-sm-2">  </div>
                                        </div>
                                    </div>  
                                </h:panelGroup>

                            </div>
                        </div>
                    </div></div>
            </h:panelGroup>
        </h:form>   
    </ui:define>
</ui:composition>
