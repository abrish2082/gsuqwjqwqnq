    <ui:define name="contents">
        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/FixedAsset/DisposedItemsReg.xhtml"><i class="fa fa-fw fa-refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>                 
                </f:facet>
            </p:toolbar>
        </h:form>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary ">
                    <div class="box-header" >
                        <h3 class="box-title"> <h:outputLabel id="lblheadeTitle"  value="Disposed And Lost Items" /></h3> 
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">
                        <div class="box-body ">
                            <h:form id="frmMainUI">
                                <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{disposedItemsRegController.renderPnlManPage}">
                                    <div class="col-md-12" > 
                                        <h:form id="frmSysReg"> 
                                            <div class="nav-tabs-custom">
                                                <ul class="nav nav-tabs">
                                                    <li class="active">
                                                        <a href="#tabDisposed" data-toggle="tab">Disposed Items</a></li>
                                                    <li><a href="#tabLost" data-toggle="tab">Lost Items</a></li>                                        
                                                </ul>
                                                <div class="tab-content" id="maintab">
                                                    <div class="active tab-pane" id="tabDisposed">
                                                        <section class="panel panel-info">
                                                            <section class="panel-body">
                                                                <div class="col-sm-12">
                                                                    <div class="col-sm-3">
                                                                        <p:selectOneListbox id="newDispsedItemList" value="#{disposedItemsRegController.mmsDiposalDtl.tagNo}" 
                                                                                            valueChangeListener="#{disposedItemsRegController.disposedItemListener}"
                                                                                            filterMatchMode="contains" filter="true" class="ui-selectlistbox-list"
                                                                                            scrollHeight="400">
                                                                            <p:ajax id="disposedItemAjax" event="change" process="@this" 
                                                                                    update="txtGainLossValue,txtAccNo,txtGainLoss,txtSellingP,txtBookVal,taxItemName,txtTagNo,newDispsedItemList"/>
                                                                            <f:selectItems id="txtselecteditems" value="#{disposedItemsRegController.fetchNewDisposedItems()}"/>
                                                                        </p:selectOneListbox>
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <label for="txtTagNo" class="col-sm-2 control-label" >Tag No.</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputTextarea id="txtTagNo" class="form-control" value="#{disposedItemsRegController.mmsDiposalDtl.tagNo}"
                                                                                                     readonly="true"/>
                                                                                </div>

                                                                                <label for="taxItemName" class="col-sm-2 control-label" >Item Name</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="taxItemName" class="form-control" value="#{disposedItemsRegController.mmsDiposalDtl.itemName}"
                                                                                                 readonly="true"/>
                                                                                </div>                                                                        
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <label for="txtBookVal" class="col-sm-2 control-label" >Net Book Value</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="txtBookVal" class="form-control" value="#{disposedItemsRegController.mmsDiposalDtl.bookValue}"
                                                                                                 readonly="true"/>
                                                                                </div>

                                                                                <label for="txtSellingP" class="col-sm-2 control-label" >Selling Price</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="txtSellingP" class="form-control" value="#{disposedItemsRegController.mmsDiposalDtl.sellingPrice}"
                                                                                                 readonly="true"/>
                                                                                </div>                                                                        
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <label for="txtGainLoss" class="col-sm-2 control-label" >Gain or Loss</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="txtGainLoss" class="form-control" value="#{disposedItemsRegController.mmsDiposalDtl.dispGain}"
                                                                                                 readonly="true"/>
                                                                                </div>

                                                                                <label for="txtAccNo" class="col-sm-2 control-label" >Account No.</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="txtAccNo" class="form-control" value="#{disposedItemsRegController.mmsDiposalDtl.accountCode}"
                                                                                                 readonly="true"/>
                                                                                </div>                                                                        
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <label for="txtGainLossValue" class="col-sm-2 control-label" >Gain or Loss Value</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="txtGainLossValue" class="form-control" value="#{disposedItemsRegController.mmsDiposalDtl.gainOrLoss}"
                                                                                                 readonly="true" maxlength="4"  />
                                                                                </div>                                                                      
                                                                            </div>
                                                                        </div>

                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <div class="col-sm-2"></div>
                                                                                <div class="col-sm-3">
                                                                                    <p:commandButton id="btnSave" class="btn  btn-block btn-primary" action="#{disposedItemsRegController.saveDisposedItems}"
                                                                                                     value="Save" process="@(form)" 
                                                                                                     update="txtGainLossValue,txtAccNo,txtGainLoss,txtSellingP,txtBookVal,taxItemName,txtTagNo,newDispsedItemList"/>
                                                                                </div>                                                                        
                                                                                <div class="col-sm-3">
                                                                                    <p:commandButton id="btnReset" class="btn  btn-block btn-primary" action="#{disposedItemsRegController.resetItems}"
                                                                                                     value="Reset" process="@(form)" update="txtGainLossValue,txtAccNo,txtGainLoss,txtSellingP,txtBookVal,taxItemName,txtTagNo,newDispsedItemList"/>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </section>
                                                        </section>
                                                    </div>                   
                                                    <div class="tab-pane" id="tabLost">
                                                        <section class="panel panel-info">
                                                            <section class="panel-body">
                                                                <div class="col-sm-12">
                                                                    <div class="col-sm-3">
                                                                        <p:selectOneListbox id="newLostItemList" value="#{disposedItemsRegController.mmsLostFixedAssetDetail.tagNo}" 
                                                                                            valueChangeListener="#{disposedItemsRegController.lostItemListener}"
                                                                                            filterMatchMode="contains" filter="true" class="ui-selectlistbox-list"
                                                                                            scrollHeight="400">
                                                                            <p:ajax id="disposedLostItemAjax" event="change" process="@this" update="txtLostSellingP,txtLostBookVal,taxLostItemName,txtLostTagNo,newLostItemList"/>
                                                                            <f:selectItems id="txtLostselecteditems" value="#{disposedItemsRegController.lostItemsList()}"/>
                                                                        </p:selectOneListbox>
                                                                    </div>
                                                                    <div class="col-sm-9">
                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <label for="txtLostTagNo" class="col-sm-2 control-label" >Tag No.</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputTextarea id="txtLostTagNo" class="form-control" value="#{disposedItemsRegController.mmsLostFixedAssetDetail.tagNo}"
                                                                                                     readonly="true"/>
                                                                                </div>

                                                                                <label for="taxLostItemName" class="col-sm-2 control-label" >Item Name</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="taxLostItemName" class="form-control" value="#{disposedItemsRegController.mmsLostFixedAssetDetail.itemName}"
                                                                                                 readonly="true"/>
                                                                                </div>                                                                        
                                                                            </div>
                                                                        </div>
                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <label for="txtLostBookVal" class="col-sm-2 control-label" >Net Book Value</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="txtLostBookVal" class="form-control" value="#{disposedItemsRegController.mmsLostFixedAssetDetail.bookValue}"
                                                                                                 readonly="true"/>
                                                                                </div>

                                                                                <label for="txtLostSellingP" class="col-sm-2 control-label" >Account No.</label>
                                                                                <div class="col-sm-4">
                                                                                    <p:inputText id="txtLostSellingP" class="form-control" value="#{disposedItemsRegController.mmsLostFixedAssetDetail.accountCode}"
                                                                                                 readonly="true"/>
                                                                                </div>                                                                        
                                                                            </div>
                                                                        </div>                                                                            
                                                                        <div class="form-group col-sm-12">
                                                                            <div class="form-horizontal col-sm-12">
                                                                                <div class="col-sm-2"></div>
                                                                                <div class="col-sm-3">
                                                                                    <p:commandButton id="btnLostSave" class="btn  btn-block btn-primary" action="#{disposedItemsRegController.updateLostItems()}"
                                                                                                     value="Update" process="@(form)" update="txtLostSellingP,txtLostBookVal,taxLostItemName,txtLostTagNo,newLostItemList"/>
                                                                                </div>                                                                        
                                                                                <div class="col-sm-3">
                                                                                    <p:commandButton id="btnLostReset" class="btn  btn-block btn-primary" action="#{disposedItemsRegController.resetItems}"
                                                                                                     value="Reset" process="@(form)" update="txtLostSellingP,txtLostBookVal,taxLostItemName,txtLostTagNo,newLostItemList"/>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </section>                                                                            
                                                        </section>
                                                    </div>
                                                </div>
                                            </div>   

                                        </h:form>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                        </div>  
                    </div>
                    <div class="box-footer ">                       
                    </div>
                </div>                   
            </div>
        </div>
    </ui:define>
</ui:composition>
