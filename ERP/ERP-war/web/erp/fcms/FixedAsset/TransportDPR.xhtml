    <ui:define name="contents">    
        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white; height: 40">
                <f:facet name="right">                    
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/FixedAsset/TransportDPR.xhtml"><i class="fa fa-fw fa-refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>                 
                </f:facet>
            </p:toolbar>
        </h:form>
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary ">
                    <div class="box-header">
                        <h3 class="box-title">Transport Asset</h3>                       
                    </div>
                    <div class="box-body ">
                        <div class="box-body ">
                            <div class="tab-content" id="maintab">                                
                                <div class="active tab-pane" id="tabSystem">
                                    <section class="panel panel-info"  >
                                        <section class="panel-body" >  
                                            <h:form id="frmBuilding" >
                                                <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>    
                                                <h:panelGroup id="pnlGDataC"  style="border: 0px; background-color: transparent" rendered="#{dprTransportController.newItemPnl}" >
                                                    <div id="mainform" class="col-md-12" style="float: right; padding-bottom: 20px;">
                                                        <div class="form-group col-sm-10">   
                                                            <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                <label for="datacard" class="col-sm-6 control-label" >Data Card</label>
                                                                <div class="col-sm-6">
                                                                    <p:inputText id="datacard" class="form-control" style="width: 100%" value="#{dprTransportController.fmsDprTransport.dataCardNo}"
                                                                                 required="true" />                                           
                                                                    <p:message for="datacard" display="icon"/>
                                                                </div>
                                                            </div>                                                            
                                                        </div>                                                    
                                                    </div>                                                  
                                                    <div class="form-horizontal col-md-10" style="padding-bottom: 20px;">                                     
                                                        <div class="col-sm-12">
                                                            <div class="col-sm-2">
                                                            </div>
                                                            <div class="col-sm-2">
                                                                <p:commandButton id="btnNewItemsave" class="btn  btn-block btn-primary col-lg-4" value="Add" process="@this,datacard" 
                                                                                 update="@form" action="#{dprTransportController.saveDataC()}"/>
                                                            </div>                                                            
                                                        </div>
                                                    </div>
                                                </h:panelGroup>
                                                <div class="active tab-pane" id="tabBuilding">
                                                    <h:panelGroup id="pnltransm" class="col-lg-12">

                                                        <p:dataTable id="windTable" class="dataTable" style="width: 100%" var="ss" 
                                                                     value="#{dprTransportController.transportDataModel}" rows="15" paginator="true" paginatorPosition="bottom"
                                                                     scrollable="true"  scrollWidth="auto" scrollHeight="auto" rowIndexVar="num" filteredValue="#{dprTransportController.filteredItems}"
                                                                     selectionMode="single" selection="#{dprTransportController.selectedAsset}" rowKey="#{ss.tpAssetId}" >
                                                            <p:ajax id="aj" event="rowSelect" listener="#{dprTransportController.populateDPR}" update="@(form)" />
                                                            <f:facet name="header">
                                                                <p:commandButton id="btnApprove" value="#{dprTransportController.tableBtnVal}" style="font-size: 15px; right: 300px;"                                                     
                                                                                 action="#{dprTransportController.tableBtn()}" 
                                                                                 process="@this"  update="@(form)"/>
                                                            </f:facet>                                                                    
                                                            <p:column width="40" headerText="No." >
                                                                <h:outputText  value="#{num+1}" />
                                                            </p:column>                                                                    
                                                            <p:column width="100" headerText="Region No.">
                                                                <h:outputText value="#{ss.tpAssetId.region}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Plate No." >
                                                                <h:outputText value="#{ss.tpAssetId.tpPlateNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Libre No." >
                                                                <h:outputText value="#{ss.tpAssetId.tpLibreNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Chasis No." >
                                                                <h:outputText value="#{ss.tpAssetId.tpChasisNo}" />
                                                            </p:column>                                                                                         
                                                            <p:column width="100" headerText="DGM Group" >
                                                                <h:outputText value="#{ss.tpAssetId.tpDgmGroup}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Engine No.">
                                                                <h:outputText value="#{ss.tpAssetId.tpEngineNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Model" >
                                                                <h:outputText value="#{ss.tpAssetId.tpModel}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Location" >
                                                                <h:outputText value="#{ss.tpAssetId.tpLocationName}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Fiscal Year" >
                                                                <h:outputText value="#{ss.accountPeriod.endDate}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Cost">
                                                                <h:outputText value="#{ss.tpAssetId.tpCost}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="In Service" >
                                                                <h:outputText value="#{ss.tpAssetId.tpInservice}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Service Life" >      
                                                                <h:outputText value="#{ss.tpAssetId.tpServiceLife}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="System No." filterMatchMode="contains" filterBy="#{ss.tpAssetId.tpSysNo}" >
                                                                <h:outputText value="#{ss.tpAssetId.tpSysNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Type" >
                                                                <h:outputText value="#{ss.tpAssetId.tpType}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Data Card No." >
                                                                <h:outputText value="#{ss.dataCardNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Accumulated Depreciation " >
                                                                <h:outputText value="#{ss.accumulatedDpr}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Netbook Value" >
                                                                <h:outputText value="#{ss.netBookValue}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Depreciation for Year " >
                                                                <h:outputText value="#{ss.dprYear}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Revaluated Service Life" >
                                                                <h:outputText value="#{ss.revaluationServiceYear}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Revaluated Cost">
                                                                <h:outputText value="#{ss.revaluationCost}" />
                                                            </p:column>                                                  
                                                        </p:dataTable>

                                                        <div class="form-group col-sm-8" style="padding-top:  10px;" >

                                                            <div class="form-horizontal col-sm-3" style="padding-bottom: 10px;" >                                                                
                                                                <p:commandButton id="btnSave" value="#{dprTransportController.saveCalc}" class="btn  btn-block btn-primary col-lg-4"                                                     
                                                                                 action="#{dprTransportController.saveTransportDPR()}" 
                                                                                 process="@this" update="@(form)"/>
                                                            </div>
                                                            <div class="form-horizontal col-sm-3" >
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>
                                                </div>
                                            </h:form>  
                                        </section>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>

                </div></div></div>
    </ui:define>
</ui:composition>
