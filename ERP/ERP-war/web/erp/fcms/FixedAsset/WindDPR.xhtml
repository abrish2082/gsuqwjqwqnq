    <ui:define name="contents">    
        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white; height: 40">
                <f:facet name="right">                    
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/FixedAsset/WindDPR.xhtml"><i class="fa fa-fw fa-refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>                 
                </f:facet>
            </p:toolbar>
        </h:form>
        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary ">
                    <div class="box-header">
                        <h3 class="box-title">Wind Power Generation Asset</h3>                       
                    </div>
                    <div class="box-body ">
                        <div class="box-body ">
                            <div class="tab-content" id="maintab">                                
                                <div class="active tab-pane" id="tabSystem">
                                    <section class="panel panel-info"  >
                                        <section class="panel-body" >  
                                            <h:form id="frmBuilding" >
                                                <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>    
                                                <h:panelGroup id="pnlGDataC"  style="border: 0px; background-color: transparent" rendered="#{dPRWindController.newItemPnl}" >
                                                    <div id="mainform" class="col-md-12" style="float: right; padding-bottom: 20px;">
                                                        <div class="form-group col-sm-10">   
                                                            <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                <label for="datacard" class="col-sm-6 control-label" >Data Card</label>
                                                                <div class="col-sm-6">
                                                                    <p:inputText id="datacard" class="form-control" style="width: 100%" value="#{dPRWindController.fmsDprWind.dataCardNo}"
                                                                                 required="true" />                                           
                                                                    <p:message for="datacard" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                <label for="accountNo" class="col-sm-6 control-label" >Account No</label>
                                                                <div class="col-sm-6">
                                                                    <p:selectOneMenu id="accountNo" style="width: 100%" required="true" converter="entConverter" value="#{dPRWindController.fmsDprWind.accountNo}" >
                                                                        <f:selectItems value="#{dPRWindController.getGLdata()}"></f:selectItems>
                                                                        <p:ajax event="change"  process="@this" />
                                                                    </p:selectOneMenu>                                                                                                           
                                                                    <p:message for="accountNo" display="icon"/>
                                                                </div>
                                                            </div>
                                                        </div>                                                    
                                                    </div>                                                 
                                                    <div class="form-horizontal col-md-10" style="padding-bottom: 20px;">                                     
                                                        <div class="col-sm-12">
                                                            <div class="col-sm-2">
                                                            </div>
                                                            <div class="col-sm-2">
                                                                <p:commandButton id="btnNewItemsave" class="btn  btn-block btn-primary col-lg-4" value="Add" process="@this,pnlGDataC" 
                                                                                 update="@form" action="#{dPRWindController.saveDataC()}"/>
                                                            </div>                                                            
                                                        </div>
                                                    </div>
                                                </h:panelGroup>
                                                <div class="active tab-pane" id="tabBuilding">
                                                    <h:panelGroup id="pnltransm" class="col-lg-12">

                                                        <p:dataTable id="windTable" class="dataTable" style="width: 100%" var="ss" 
                                                                     value="#{dPRWindController.windDataModel}" rows="15" paginator="true" paginatorPosition="bottom"
                                                                     scrollable="true"  scrollWidth="auto" scrollHeight="auto" rowIndexVar="num" filteredValue="#{dPRWindController.filteredItems}"
                                                                     selectionMode="single" selection="#{dPRWindController.selectedAsset}" rowKey="#{ss.wdAssetId}" >
                                                            <p:ajax id="aj" event="rowSelect" listener="#{dPRWindController.populateDPR}" update="@(form)" />
                                                            <f:facet name="header">
                                                                <p:commandButton id="btnInTable" value="#{dPRWindController.tableBtnVal}" style="font-size: 15px; right: 400px; "                                                       
                                                                                 action="#{dPRWindController.tableBtn()}" 
                                                                                 process="@this" update="@(form)"/>                                                                       
                                                            </f:facet>                                                                    
                                                            <p:column width="40" headerText="No." >
                                                                <h:outputText  value="#{num+1}" />
                                                            </p:column>                                                                    
                                                            <p:column width="100" headerText="Region No.">
                                                                <h:outputText value="#{ss.wdAssetId.region}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Station Name" >
                                                                <h:outputText value="#{ss.wdAssetId.wdStationName}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="North Point" >
                                                                <h:outputText value="#{ss.wdAssetId.wdNetpointNorth}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="East Point " >
                                                                <h:outputText value="#{ss.wdAssetId.wdNetpointEast}" />
                                                            </p:column>                                                                                         
                                                            <p:column width="100" headerText="Plant Name" >
                                                                <h:outputText value="#{ss.wdAssetId.wdPlantName}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Quantity">
                                                                <h:outputText value="#{ss.wdAssetId.wdQuantity}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Asset Type" >
                                                                <h:outputText value="#{ss.wdAssetId.wdAssetType}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Wind No." >
                                                                <h:outputText value="#{ss.wdAssetId.wdWindNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Fiscal Year" >
                                                                <h:outputText value="#{ss.accountPeriod.endDate}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Account No" filterMatchMode="contains" filterBy="#{ss.accountNo.generalLedgerCode}">
                                                                <h:outputText value="#{ss.accountNo.generalLedgerCode}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Unit Cost" >
                                                                <h:outputText value="#{ss.wdAssetId.wdOriginalCost}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Service Life" >      
                                                                <h:outputText value="#{ss.wdAssetId.wdServiceLife}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="System No." filterMatchMode="contains" filterBy="#{ss.wdAssetId.wdSysNo}" >
                                                                <h:outputText value="#{ss.wdAssetId.wdSysNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="In Service" >
                                                                <h:outputText value="#{ss.wdAssetId.wdInservice}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Data Card No." >
                                                                <h:outputText value="#{ss.dataCardNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Accumulated Depreciation " >
                                                                <h:outputText value="#{ss.accumulatedDpr}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Netbook Value" >
                                                                <h:outputText value="#{ss.netBookValue}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Depreciation for Year " >
                                                                <h:outputText value="#{ss.dprYear}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Revaluated Service Life" >
                                                                <h:outputText value="#{ss.revaluationServiceYear}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Revaluated Cost">
                                                                <h:outputText value="#{ss.revaluationCost}" />
                                                            </p:column>                                                  
                                                        </p:dataTable>

                                                        <div class="form-group col-sm-8" style="padding-top:  10px;" >

                                                            <div class="form-horizontal col-sm-3" style="padding-bottom: 10px;" >
                                                                <p:commandButton id="btnSave" value="#{dPRWindController.saveCalc}"  class="btn  btn-block btn-primary col-lg-4"                                                       
                                                                                 action="#{dPRWindController.saveWindDPR()}" 
                                                                                 process="@this" update="@(form)"/>
                                                            </div>
                                                            <div class="form-horizontal col-sm-3" >
                                                            </div>
                                                        </div>                                                       

                                                    </h:panelGroup>
                                                </div>
                                            </h:form>  
                                        </section>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>

                </div></div></div>
    </ui:define>
</ui:composition>
