    <ui:define name="contents">    
        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white; height: 40">

        <div class="row">
            <div class="col-lg-12">
                <div class="box box-primary ">
                    <div class="box-header">
                        <h3 class="box-title">Office Asset</h3>                       
                    </div>
                    <div class="box-body ">
                        <div class="box-body ">
                            <div class="tab-content" id="maintab">                                
                                <div class="active tab-pane" id="tabSystem">
                                    <section class="panel panel-info"  >
                                        <section class="panel-body" >  
                                            <h:form id="frmBuilding" >
                                                <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>   
                                                <div class="active tab-pane" id="tabBuilding">
                                                    <h:panelGroup id="pnltransm" class="col-lg-12">
                                                        <p:dataTable id="officeTable" class="dataTable" style="width: 100%" var="of" 
                                                                     value="#{dPROfficeAssetController.officeDataModel}" rows="15" paginator="true" paginatorPosition="bottom"
                                                                     scrollable="true"  scrollWidth="auto" scrollHeight="auto" rowIndexVar="num" filteredValue="#{dPROfficeAssetController.filteredItems}"
                                                                     rowKey="#{ss.ofAssetId}" >
                                                            <f:facet name="header">
                                                                <p:commandButton id="btnTablesw" value="#{dPROfficeAssetController.tableBtnVal}" style="font-size: 15px; right: 300px;"                                                     
                                                                                 action="#{dPROfficeAssetController.tableBtn()}"  
                                                                                 process="@this"  update="@(form)"/>
                                                            </f:facet>                                                                    
                                                            <p:column width="40" headerText="No." >
                                                                <h:outputText  value="#{num+1}" />
                                                            </p:column>                                                                    
                                                            <p:column width="100" headerText="Tag No.">
                                                                <h:outputText value="#{of.ofAssetId.tagNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Item Name" >
                                                                <h:outputText value="#{of.ofAssetId.itemName}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="In Service" >
                                                                <h:outputText value="#{of.ofAssetId.inService}" />
                                                            </p:column>                                                                    
                                                            <p:column width="100" headerText="Fiscal Year" >
                                                                <h:outputText value="#{of.accountPeriod.endDate}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Unit Cost" >
                                                                <h:outputText value="#{of.ofAssetId.unitPrice}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Service Life" >      
                                                                <h:outputText value="#{of.ofAssetId.serviceLife}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="System No." filterMatchMode="contains" filterBy="#{of.ofAssetId.farId.systemNo}" >
                                                                <h:outputText value="#{of.ofAssetId.farId.systemNo}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Accumulated Depreciation " >
                                                                <h:outputText value="#{of.accumulatedDpr}" />
                                                            </p:column>                                                                    
                                                            <p:column width="100" headerText="Depreciation for Year " >
                                                                <h:outputText value="#{of.dprYear}" />
                                                            </p:column>
                                                            <p:column width="100" headerText="Netbook Value" >
                                                                <h:outputText value="#{of.netBookValue}" />
                                                            </p:column>                                                            
                                                        </p:dataTable>

                                                        <div class="form-group col-sm-8" style="padding-top:  10px;" >
                                                            <div class="form-horizontal col-sm-3" style="padding-bottom: 10px;" >
                                                                <p:commandButton id="btnSave" value="#{dPROfficeAssetController.saveCalc}" class="btn  btn-block btn-primary col-lg-4"                                                     
                                                                                 action="#{dPROfficeAssetController.saveOfficeDPR()}" 
                                                                                 process="@this" update="@(form)"/>
                                                            </div>
                                                            <div class="form-horizontal col-sm-3" >
                                                            </div>
                                                        </div>
