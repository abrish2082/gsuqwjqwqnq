    <ui:define name="contents">
        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                     <h:panelGroup id="pnlGoBackSearchButton" rendered="#{voucherNumberRangeManagedBean.renderPnlToSearchPage}"> 
                        <p:commandButton id="searchButton" icon="ui-icon-search" style="background-color: white;border-color: white" 
                                         action="#{voucherNumberRangeManagedBean.goBackSearchButtonAction()}"
                                         title="Back to Search"
                                         process="@this" update="@this,:frmMainUI,:lblheadeTitle,:frm1,:frmSample"  />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                   </h:panelGroup>
                    <h:panelGroup id="pnlSearchButton" rendered="#{voucherNumberRangeManagedBean.isRenderCreate}">
                    <p:commandButton id="btnIcone" validateClient="true" action="#{voucherNumberRangeManagedBean.createNewVNRView()}"
                                     icon="#{voucherNumberRangeManagedBean.icone}"  class="toolBarButton" style="background-color: white;border-color: white"
                                     process="@this" update="@this,:frmMainUI,:lblheadeTitle,:frm1,:frmSample" 
                                     title="#{voucherNumberRangeManagedBean.createOrSearchBundle}" 
                                     />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    </h:panelGroup>
                    <a href="../../fcms/Administrative/VoucherNumberRangeReg.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>    
                </f:facet>
            </p:toolbar>
        </h:form>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary ">
                    <div class="box-header" >
                        <h3 class="box-title"> <h:outputLabel id="lblheadeTitle"  value="#{voucherNumberRangeManagedBean.headerTitle}" /></h3> 
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">
                        <div class="box-body ">
                            <h:form id="frmMainUI">
                                <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{voucherNumberRangeManagedBean.renderPnlManPage}">
                                    <div class="col-md-12" > 
                                        <h:form id="frmvochSearch">
                                            <div class="panel-body">
                                                <div class="form-horizontal  col-sm-12">                        
                                                    <div class="form-group required">  
                                                        <p:outputLabel id="lblVoucherTypeSearch"  class="control-label col-sm-3" value="Voucher Type :"/>
                                                        <div class="col-sm-3">
                                                            <p:selectOneMenu id="srcVoucherType" value="#{voucherNumberRangeManagedBean.vouchersNoRangeSearch.typeId.typeName}"
                                                                             valueChangeListener="#{voucherNumberRangeManagedBean.handleChangevouchersNoRange}"
                                                                             filterMatchMode="contains" filter="true" required="true"
                                                                             style="width: 100%" requiredMessage="Value is Required.">
                                                                <f:selectItems id="selectVType" value="#{voucherNumberRangeManagedBean.luVouchersTypeSearchList}" />                                                                              
                                                            </p:selectOneMenu>
                                                            <p:message for="srcVoucherType" display="icon"/>
                                                            <div class="col-sm-3">
                                                                <p:commandButton  id="btnSearch"  class="btn btn-primary"   
                                                                                  style="top: 20px;" value="Search" process="@this,frmvochSearch,srcVoucherType" 
                                                                                  action="#{voucherNumberRangeManagedBean.btnSearchVoucherType_Action()}"
                                                                                  update=":frm1,:frmMainUI:frmvochSearch:tblVNRsearchedInfo,srcVoucherType"/>                                           
                                                            </div>                                         
                                                        </div>                                         
                                                    </div>                            
                                                </div>
                                            </div>
                                            <div class="col-md-12 " style="padding-top: 20px">
                                                <p:dataTable id="tblVNRsearchedInfo" style="font-family: Cambria; " value="#{voucherNumberRangeManagedBean.vouchersNoRangesDataModel}"  
                                                             rowIndexVar="num"  rows="10"  var="voucherNumberRangeDetail" paginator="true" paginatorPosition="bottom"
                                                              rowsPerPageTemplate="5,10,15"
                                                              paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                             selectionMode="single" selection="#{voucherNumberRangeManagedBean.selectedVoucher}" rowKey="#{voucherNumberRangeDetail.id}">
                                                    <p:ajax id="aj" event="rowSelect" listener="#{voucherNumberRangeManagedBean.populateVouchField}" update="@(form)" />
                                                    <p:column style="width: 50px;">
                                                        <f:facet name="header">
                                                            <h:outputText value="#{msg.SNo}"/>
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column>
                                                    <p:column >
                                                        <f:facet name="header">
                                                            <h:outputText value="Prepare Date"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.preparedDate}" ><f:convertDateTime  pattern="yyyy/MM/dd" /></h:outputText>
                                                    </p:column>
                                                    <p:column >
                                                        <f:facet name="header">
                                                            <h:outputText value="Fiscal Year"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.fiscalYearId}" ></h:outputText>
                                                    </p:column>
                                                    <p:column >
                                                        <f:facet name="header">
                                                            <h:outputText value="System Code"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.systemId.systemCode}" ></h:outputText>
                                                    </p:column>
                                                    <p:column   >
                                                        <f:facet name="header">
                                                            <h:outputText value="Current Number"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.currentNo}"  />
                                                    </p:column>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="Starting Number"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.startingNo}" />
                                                    </p:column>
                                                    <p:column  >
                                                        <f:facet name="header">
                                                            <h:outputText value="Ending Number"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.endingNo}" />
                                                    </p:column>
                                                    <p:column  >
                                                        <f:facet name="header">
                                                            <h:outputText value="Voucher Type"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.typeId.typeName}" />
                                                    </p:column>
                                                    <p:column  >
                                                        <f:facet name="header">
                                                            <h:outputText value="Prepared By"/>
                                                        </f:facet>
                                                        <h:outputText value="#{voucherNumberRangeDetail.preparedBy}" />
                                                    </p:column>                                                    
                                                </p:dataTable>
                                            </div>
                                        </h:form>
                                    </div>
                                </h:panelGroup>
                            </h:form>
                            <h:form id="frm1"  > 
                                <h:panelGroup style="border: 0px; background-color: transparent"  rendered="#{voucherNumberRangeManagedBean.renderPnlCreateGatePass}">
                                    <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>
                                    <div class="active tab-pane" id="tabTransmission">
                                        <section class="panel panel-info"  >
                                            <section class="panel-body" >  
                                                <h:panelGroup id="pnltransm" class="col-sm-12">

                                                    <p:panel id="pnlManPage" style="border:  white">

                                                        <div id="mainform" class="col-md-12" style="float: right; padding-bottom: 20px;">
                                                            <div class="form-group col-sm-12">
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Fiscal Year: </label>
                                                                    <div class="col-sm-6">
                                                                        <p:outputLabel id="sublLabel" value="#{voucherNumberRangeManagedBean.currPeriod}"></p:outputLabel>
                                                                    </div>
                                                                </div>
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >


                                                                </div>
                                                            </div> 
                                                            <div class="form-group required col-sm-12">
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >System Code: </label>
                                                                    <div class="col-sm-6">
                                                                        <p:selectOneMenu id="ccSysId" converter="entConverter" value="#{voucherNumberRangeManagedBean.vouchersNoRangeEnty.systemId}"
                                                                                         style="width: 100%" required="true">
                                                                            <f:selectItems value="#{voucherNumberRangeManagedBean.getSystemList()}"> </f:selectItems>
                                                                        </p:selectOneMenu>
                                                                        <p:message for="ccSysId" display="icon"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Receipt / Voucher : </label>
                                                                    <div class="col-sm-6">
                                                                        <p:selectOneMenu   id="selectVoucherType" style="width: 100%" converter="entConverter"
                                                                                           filterMatchMode="contains" filter="true" required="true"
                                                                                           value="#{voucherNumberRangeManagedBean.vouchersNoRangeEnty.typeId}"
                                                                                           >          
                                                                            <f:selectItems id="selectOneMenuQualification" 
                                                                                           value="#{voucherNumberRangeManagedBean.luVouchersTypeList}" />    
                                                                            <p:ajax update="txtStatus"/>
                                                                        </p:selectOneMenu>
                                                                        <p:message for="selectVoucherType" display="icon"  class="col-sm-3 control-label"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group required col-sm-12">
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Starting Number: </label>
                                                                    <div class="col-sm-6">
                                                                        <p:inputText   id="txtlbllblStartingNumber"  styleClass="input" class="form-control" 
                                                                                       value="#{voucherNumberRangeManagedBean.vouchersNoRangeEnty.startingNo}" 
                                                                                       validator="#{validatorManagedBean.Number}" required="true" style="width: 100%"/>
                                                                        <p:message for="txtlbllblStartingNumber" display="icon"  class="col-sm-3 control-label"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Ending Number: </label>
                                                                    <div class="col-sm-6">
                                                                        <p:inputText   id="txtEndingNo"  styleClass="input" class="form-control" 
                                                                                       value="#{voucherNumberRangeManagedBean.vouchersNoRangeEnty.endingNo}"
                                                                                       validator="#{validatorManagedBean.Number}" required="true" style="width: 100%"/>
                                                                        <p:message for="txtEndingNo" display="icon"  class="col-sm-3 control-label"/>

                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group required col-sm-12">
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Prepared By: </label>
                                                                    <div class="col-sm-6">
                                                                        <p:inputText   id="txtPrepared" style="width: 100%" styleClass="input" class="form-control" 
                                                                                       value="#{voucherNumberRangeManagedBean.username}" 
                                                                                       validator="#{validatorManagedBean.FullName}" readonly="true"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Prepared Date: </label>
                                                                    <div class="col-sm-6">
                                                                        <p:calendar id="calPopUpPreparedDate" style="width: 100%" placeholder="Prepare date" required="true" pattern="yyyy/MM/dd" value="#{voucherNumberRangeManagedBean.vouchersNoRangeEnty.preparedDate}"/>
                                                                        <p:message  for="calPopUpPreparedDate" display="icon"  class="col-sm-3 control-label"/> 
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-sm-12">
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Voucher Type : </label>
                                                                    <div class="col-sm-6">
                                                                        <p:inputText   id="txtStatus" style="width: 100%" readonly="true" styleClass="input" class="form-control" 
                                                                                       value="#{voucherNumberRangeManagedBean.vouchersNoRangeEnty.typeId.typeName}" />
                                                                        <p:message for="txtStatus" display="icon"  class="col-sm-3 control-label"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-horizontal col-sm-6" style="padding-bottom: 10px;" >
                                                                    <label for="lblUnitName" class="col-sm-4 control-label" >Current Sequence : </label>
                                                                    <div class="col-sm-6">
                                                                        <p:inputText   id="txtlblCurrentSeqNumber" readonly="true" styleClass="input" class="form-control" 
                                                                                       style="width: 100%" value="#{voucherNumberRangeManagedBean.vouchersNoRangeEnty.currentNo}" />
                                                                        <p:message for="txtlblCurrentSeqNumber" display="icon"  class="col-sm-3 control-label"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>    
                                                        <div class="form-group col-sm-12">
                                                            <div class="form-horizontal col-sm-12" style="padding-bottom: 10px;" >
                                                                <div class="col-sm-2">
                                                                </div>
                                                                <div class="col-sm-2">
                                                                    <p:commandButton id="btnAdd" class="btn  btn-block btn-primary col-lg-4" 
                                                                                     rendered="false" 
                                                                                     value="Add" process="@(form)" 
                                                                                     action="#{voucherNumberRangeManagedBean.addVoucherNoDetail()}"
                                                                                     update="@(form)"  />                                                        
                                                                </div>
                                                            </div>
                                                        </div>                                                   
                                                    </p:panel>

                                                    <div class="panel-heading"><strong><span></span> <h:outputLabel value="Voucher Number Range Detial Info"  rendered="false"/></strong>

                                                    </div>
                                                    <div class="panel-body">
                                                        <div class="form-horizontal  col-sm-12">                            
                                                            <div class="form-group">
                                                                <p:dataTable id="tblVNRaddDetail" style="font-family: Cambria; " rendered="false"
                                                                             value="#{voucherNumberRangeManagedBean.vouchersNoRangesDataModel}"  
                                                                             rowIndexVar="num"  rows="10"  var="voucherNumberRangeDetail" paginator="true"
                                                                             paginatorPosition="bottom"  >
                                                                    <p:column style="width: 50px;">
                                                                        <f:facet name="header">
                                                                            <h:outputText value="#{msg.SNo}"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{num+1}"/>
                                                                    </p:column>
                                                                    <p:column >
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Prepare Date"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.preparedDate}" ><f:convertDateTime  pattern="yyyy/MM/dd" /></h:outputText>
                                                                    </p:column>
                                                                    <p:column >
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Fiscal Year"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.fiscalYearId}" ></h:outputText>
                                                                    </p:column>
                                                                    <p:column >
                                                                        <f:facet name="header">
                                                                            <h:outputText value="System Code"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.systemId.systemCode}" ></h:outputText>
                                                                    </p:column>
                                                                    <p:column   >
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Current Number"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.currentNo}"  />
                                                                    </p:column>
                                                                    <p:column>
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Starting Number"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.startingNo}" />
                                                                    </p:column>
                                                                    <p:column  >
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Ending Number"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.endingNo}" />
                                                                    </p:column>
                                                                    <p:column  >
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Voucher Type"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.typeId.typeName}" />
                                                                    </p:column>
                                                                    <p:column  >
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Prepared By"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{voucherNumberRangeDetail.preparedBy}" />
                                                                    </p:column> 
                                                                    <!--                                                                    <p:column >
                                                                                                                                            <p:commandLink action="{voucherNumberRangeManagedBean.updateSubsidiaryLedgerDetail()}"
                                                                                                                                                           update=":frm1:pnlManPage"
                                                                                                                                                           value="Edit" 
                                                                                                                                                           process="@this">
                                                                                                                                            </p:commandLink>
                                                                                                                                        </p:column>-->
                                                                </p:dataTable> 
                                                            </div>
                                                        </div> 
                                                    </div>
                                                    <div class="panel-heading">
                                                        <div class="col-sm-8 col-sm-push-4">
                                                            <div class="col-sm-3">
                                                                <p:commandButton id="btnSave" value="#{voucherNumberRangeManagedBean.saveBtnRend}"  
                                                                                 action="#{voucherNumberRangeManagedBean.btnSaveVNR()}"
                                                                                 process="@this,pnlManPage" update=":frm1"                                                                                    
                                                                                 class="btn btn-block btn-primary col-lg-4"/>                        
                                                            </div>
                                                        </div>
                                                    </div>


                                                </h:panelGroup>
                                            </section>
                                        </section>
                                    </div>

                                </h:panelGroup>
                            </h:form>      
                        </div>  
                    </div>
                    <div class="box-footer ">                       
                    </div>
                </div>                   
            </div>
        </div>
    </ui:define>
</ui:composition>
