        <h:form  id="cpvForm" class="form-horizontal"> 
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information,fatal"/>  
            <!--account use datatable--> 
            <div class="box box-primary">

                <div class="box-header with-border">
                    <h3 class="box-title">#{FCMS.Cash_Receipt_Voucher_Posting} </h3>
                </div>
                <div class="box-body">
                    <div class="form-group col-sm-10">
                        <div class="form-horizontal col-sm-8" style="padding-bottom: 10px;" >
                            <div class="col-md-12 ">
                                <div class="col-sm-3">
                                    <p:commandButton  id="btnjenerit" class="btn  btn-block btn-primary col-lg-4"                                                    
                                                      value=" #{FCMS.View} " 
                                                      action="#{postingCashReceiptVoucherController.GeneratePostingCrv()}"
                                                      update=":cpvForm"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-horizontal  col-sm-12">                            
                        <div class="form-group">
                            <p:dataTable  id="tblAccountUsefoDetail" style="font-family: Cambria; " value="#{postingCashReceiptVoucherController.vouchersDetailDataModel}" editable="true" editMode="cell" 
                                          var="voucherDetail"   paginator="true"  paginatorPosition="bottom" rowIndexVar="num" lazy="true" scrollHeight="700"  
                                          rowKey ="#{voucherDetail.voucherId}" selection="#{postingCashReceiptVoucherController.selectedVouches}" 
                                          >

                                <p:column id="column1" rendered="#{postingCashReceiptVoucherController.rederedCheckBox}"   
                                          selectionMode="multiple" style="width:30px;text-align:center"/>     
                                <p:column style="width:16px">
                                    <p:rowToggler   id="rowTogglerid"  >
                                    </p:rowToggler>
                                </p:column>
                                <p:column style="width:20px;text-align:center">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg.SNo}"/>
                                    </f:facet>
                                    <h:outputText value="#{num+1}"/>
                                </p:column>
                                <p:column id="column26"  style="width:50px;text-align:left">                                    
                                    <f:facet name="header">
                                        <h:outputLabel  id="outputText26" value="#{FCMS.Voucher_Id}"/>
                                    </f:facet>
                                    <h:outputText id="outputText206" value="#{voucherDetail.voucherId}"/>
                                </p:column>
                                <p:column id="column3" style="width:150px;text-align:left" >                                    
                                    <f:facet name="header">
                                        <h:outputLabel id="outputText3" value="#{FCMS.Purpose}"/>
                                    </f:facet>
                                    <h:outputText id="outputTexrert30" value="#{voucherDetail.purpose}"/>
                                </p:column>

                                <p:rowExpansion id="rowexpaId">
                                    <p:dataTable id="tblAccountUsefoDetail1" class="table table-no-select-all " value="#{postingCashReceiptVoucherController.accountUseDetailDataModelposting}" 
                                                 var="accountUseDetail" editable="true" editMode="cell"  paginator="true" paginatorPosition="bottom" rowIndexVar="num" lazy="true" rows="5">
                                        <p:column >
                                            <f:facet name="header">

                                                <h:outputText value="#{msg.SNo}"/>

                                            </f:facet>
                                            <h:outputText value="#{num+1}"/>
                                        </p:column>
                                        <p:column  headerText="Account Code">                                    
                                            <f:facet name="header"><h:outputText value="#{FCMS.Account_Code}"/></f:facet>
                                            <h:outputLabel  id="outputText2" value="#{accountUseDetail.display_conn}"/>
                                        </p:column>
                                        <p:column  headerText="#{FCMS.Debit}">                                    
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputLabel  id="outputText22" converter="#{postingCashReceiptVoucherController.numberConverter}"  value="#{accountUseDetail.debit}"/></f:facet>
                                                <f:facet name="input"><p:inputText id="inputText22" value="#{accountUseDetail.debit}"/> </f:facet>
                                            </p:cellEditor>
                                        </p:column>
                                        <p:column  headerText="#{FCMS.Credit}">                                    
                                            <p:cellEditor>
                                                <f:facet name="output"><h:outputLabel  id="outputText23" converter="#{postingCashReceiptVoucherController.numberConverter}"  value="#{accountUseDetail.credit}"/></f:facet>
                                                <f:facet name="input"><p:inputText id="inputText23" value="#{accountUseDetail.credit}"/> </f:facet>

                                            </p:cellEditor>
                                        </p:column>
                                    </p:dataTable> 
                                    <p:contextMenu for="tblAccountUsefoDetail1" widgetVar="cMenu">   
                                        <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellCars').showCellEditor();
                                                return false;"/>  
                                        <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                                    </p:contextMenu> 
                                </p:rowExpansion>
                            </p:dataTable> 
                        </div>
                    </div> 
                    <div class="form-group textBoxMargin6px">
                        <div class="col-sm-8">
                            <p:outputLabel value="#{FCMS.Processed_By}:" class="control-label col-sm-2"/>
                            <div class="col-sm-4">
                                <p:inputText  readonly="true" class="form-control col-sm-2" value="#{workFlow.userName}"/>
                            </div>
                            <p:outputLabel value="#{FCMS.Processed_Date}:" class="control-label col-sm-2"/>
                            <div class="col-sm-4">
                                <p:calendar  id="calProcessedDate" placeholder="MM/DD/YYYY" pattern="mm/dd/yyyy" value="#{postingCashReceiptVoucherController.fmsVoucher.processedDate}">
                                    <f:convertDateTime pattern="mm/dd/yyyy"/>
                                </p:calendar>
                            </div>
                        </div>
                    </div>   
                    <div class="form-group col-sm-10">
                        <div class="form-horizontal col-sm-8" style="padding-bottom: 10px;" >
                            <div class="col-md-12 ">
                                <div class="col-sm-3">
                                    <p:commandButton id="btnSaveJv" class="btn  btn-block btn-primary col-lg-4"                                                   
                                                     value="#{FCMS.POST}" 
                                                     action="#{postingCashReceiptVoucherController.post_cashReceiptVoucher_data()}"/>
                                </div>
                                <div class="col-sm-3">
                                    <p:commandButton id="btnVoid" class="btn  btn-block btn-primary col-lg-4"
                                                     value="#{FCMS.VOID}" 
                                                     onclick="PF('confirmation').show()" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <p:growl id="message" showDetail="true" />
                   <p:confirmDialog id="confirmDialog" message="Are you sure about void the voucher?"  
                                     header="Initiating void process" severity="alert" widgetVar="confirmation" >
                       <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Reason}:"/>
                                    <p:column headerText="Reason">
                                        <h:inputTextarea id="txtAreaReason1" value="#{postingCashReceiptVoucherController.fmsVoucher.reason}" 
                                                         class="form-control"
                                                         style="width: 100%" > 
                                        </h:inputTextarea>
                                    </p:column> 
                        <p:commandButton id="btnConfirm" value="Yes Sure" oncomplete="PF('confirmation').hide()"
                                         actionListener="#{postingCashReceiptVoucherController.void_cashReceiptVoucher_data()}" />  
                        <p:commandButton id="btnDecline" value="Not Yet" onclick="PF('confirmation').hide()" type="button" />   
                    </p:confirmDialog> 
                </div>
            </div>
        </h:form>
