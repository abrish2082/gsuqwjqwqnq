    <ui:define name="contents">
        <h:form id="frmToolbar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <p:commandButton id="btnIcone" action="#{fmswithHoldingVoucherController.createNewJv()}" 
                                     icon="#{fmswithHoldingVoucherController.icone}" validateClient="true" style="background-color: white"

                                     title="#{fmswithHoldingVoucherController.createOrSearchBundle}" />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                    <a href="ChequePayment.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>

                </f:facet>
            </p:toolbar> 

        </h:form>
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{fmswithHoldingVoucherController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <h:outputLabel id="lblHeader1" value="#{FCMS.Search_Withholding_Payment}..." />
                        </h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="pnlSearchJv"> 
                                    <div class="form-horizontal  col-sm-12">
                                        <div class="form-group"> 
                                            <h:outputLabel id="lblSearchBy" class="control-label col-sm-2" value="#{FCMS.Voucher_Code}"/>
                                            <div class="col-sm-3">
                                                <p:inputText id="txtJvId" class="form-control" value="#{fmswithHoldingVoucherController.voucherId}"/>
                                            </div>
                                        </div>
                                        <div class="form-horizontal  col-sm-12">
                                            <div class="form-group"> 
                                                <div class="col-sm-2">

                                                </div>
                                                <div class="col-sm-2">                                                    
                                                    <p:commandButton  id="btnSearch" value="#{FCMS.Find}" class="btn  btn-block btn-primary col-lg-4"
                                                                      action="#{fmswithHoldingVoucherController.searchWithHlding()}"
                                                                      process="@(form)" update=":frmMainUI:frmJvDetail:tblJvDatail">
                                                    </p:commandButton>
                                                </div>                                                                
                                            </div>                                                                
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmJvDetail"> 
                                    <div class="form-horizontal col-sm-12">
                                        <div class="form-group">                                        
                                            <div class="col-sm-12">
                                                <p:dataTable id="tblJvDatail" value="#{fmswithHoldingVoucherController.voucherDataModel}" rowIndexVar="num" selectionMode="single"
                                                             selection="#{fmswithHoldingVoucherController.selectedJv}" rowKey="#{jvInfo.voucherId}"
                                                             var="jvInfo" rows="7" paginator="true" paginatorPosition="bottom" editable="true">
                                                    <p:ajax event="rowSelect" listener="#{fmswithHoldingVoucherController.populate}" update=":frmRegisterUI,:frmMainUI,:frmToolbar"/>
                                                    <p:column>
                                                        <f:facet name="header">
                                                            <h:outputText value="#{FCMS.No}."/>
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column> 
                                                    <p:column headerText="#{FCMS.Voucher_Id}">
                                                        <p:cellEditor >
                                                            <f:facet name="output"><h:outputText value="#{jvInfo.voucherId}" /> </f:facet>
                                                            <f:facet name="input"><p:inputText id="vId" value="#{jvInfo.voucherId}" style="width:100%"/></f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                    <p:column headerText="#{FCMS.Voucher_Type}">
                                                        <p:cellEditor >
                                                            <f:facet name="output"><h:outputText value="#{jvInfo.type}" /> </f:facet>
                                                            <f:facet name="input"><p:inputText id="vType" value="#{jvInfo.type}" style="width:100%"/></f:facet>
                                                        </p:cellEditor>
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </div>    
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <h:form id="frmRegisterUI">
            <p:growl id="growl1" life="2000" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup style="border: 0px; background-color: transparent" id="registerUI" 
                          rendered="#{fmswithHoldingVoucherController.renderPnlCreateJv}" >    
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">
                            <h:outputLabel id="lblWitholdingVoucher"  value="Withholding Voucher Registration" />
                        </h3>
                    </div>
                    <div class="box-body">   
                        <div class="row">
                            <div class="col-md-12" >
                                <h:panelGroup id="pnlGrpJvRegister">
                                    <div class="panel panel-info">
                                        <div class="panel-body">
                                            <div class="form-horizontal col-md-12">
                                                <div class="form-group">
                                                    <h:outputLabel id="lblCheqPayId" class="control-label col-sm-3" value="#{FCMS.Cheque_Number}:"/>
                                                    <div class="col-sm-3">
                                                        <p:selectOneMenu id="selectCheqNo" value="#{fmswithHoldingVoucherController.fmsVoucher}"
                                                                         filterMatchMode="contains" filter="true" converter="entConverter" 
                                                                         style="width: 100%" required="true" 
                                                                         valueChangeListener="#{fmswithHoldingVoucherController.onChangeCheqID}"
                                                                         disabled="#{fmswithHoldingVoucherController.onCelectCheqNo}">
                                                            <f:selectItem itemLabel="--- Select one ---" itemValue=""/>
                                                            <f:selectItems value="#{fmswithHoldingVoucherController.fmsVouchersList}" var="cheqno" itemLabel="#{cheqno.voucherId}" itemValue="#{cheqno}"/> 
                                                            <p:ajax id="cheqAjax" event="change" process="selectCheqNo" update="iptReferenceNo,iptAmount,iptTaxpayer" />
                                                        </p:selectOneMenu>
                                                    </div>


                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel id="lblreferenceNo" class="control-label col-sm-3" value="#{FCMS.Reference_NO}:"/>
                                                    <div class="col-sm-3">
                                                        <p:inputText id="iptReferenceNo" class="form-control col-sm-3" value="#{fmswithHoldingVoucherController.fmsWithHoldingVoucher.referenceNumber}"/>
                                                    </div>
                                                    <h:outputLabel id="lblamount" class="control-label col-sm-3" value="#{FCMS.Amount}"/>
                                                    <div class="col-sm-3">
                                                        <p:inputText id="iptAmount"  class="form-control"  value="#{fmswithHoldingVoucherController.fmsWithHoldingVoucher.amountInFigure}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel id="lbltaxpayer" class="control-label col-sm-3" value="#{FCMS.Tax_payer}"/>
                                                    <div class="col-sm-3">
                                                        <p:inputText id="iptTaxpayer"  class="form-control"  value="#{fmswithHoldingVoucherController.fmsWithHoldingVoucher.taxPayer}"/>
                                                    </div>
                                                    <h:outputLabel id="btnprepared" class="control-label col-sm-3" value="#{FCMS.Prepare_Date}:" />
                                                    <div class="col-sm-3">
                                                        <p:calendar id="calappDate4" pattern="yyyy/MM/dd"   required="true" value="#{fmswithHoldingVoucherController.fmsWithHoldingVoucher.preparedDate}"  />
                                                        <p:message  for="calappDate4" display="icon"  />  </div>
                                                </div>

                                                <div class="form-group">
                                                    <h:outputLabel id="lblSystem" class="control-label col-sm-3" value="#{FCMS.System}:"/>
                                                    <div class="col-sm-3">
                                                        <p:selectOneMenu id="sysSearch" value="#{fmswithHoldingVoucherController.fmsLuSystem}" 
                                                                         filterMatchMode="contains" filter="true" converter="entConverter" 
                                                                         style="width: 100%" required="true" 
                                                                         valueChangeListener="#{fmswithHoldingVoucherController.onChangeSystem}"
                                                                         disabled="#{fmswithHoldingVoucherController.onCelectSysNo}">
                                                            <f:selectItem itemLabel="--- Select One ---" itemValue="" /> 
                                                            <f:selectItems value="#{fmswithHoldingVoucherController.systemList}" var="sys" itemLabel="#{sys.systemCode}" itemValue="#{sys}" />
                                                            <p:ajax event="change" process="@this" update="txtVoucherNo"/>
                                                            <!--<p:ajax   event="change"  update="drpCostCenter,txtVoucherNo"  process="@this" />-->
                                                        </p:selectOneMenu>
                                                        <p:message display="icon" for="sysSearch"/>
                                                    </div>
                                                    <h:outputLabel id="lblVoucherNo" class="control-label col-sm-3" value="#{FCMS.Voucher_No}:"/>
                                                    <div class="col-sm-3">
                                                        <p:inputText id="txtVoucherNo" class="form-control" readonly="true" rendered="#{fmswithHoldingVoucherController.saveVochNo}"
                                                                     value="#{fmswithHoldingVoucherController.fmsVouchersNoRange.currentNo}" />
                                                        <p:inputText id="txtpopVoucherNo" class="form-control" readonly="true" rendered="#{fmswithHoldingVoucherController.popvocjNo}"
                                                                     value="#{fmswithHoldingVoucherController.fmsVoucher.voucherNo}" />
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h:panelGroup id="pnlGrpJvPreparer" class="col-md-12">
                                    <div class="col-md-12">
                                        <div class="col-md-6">
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{fmswithHoldingVoucherController.processedBy}" />
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtPrepareBy" readonly="true" value="#{workFlow.userName}" class="form-control"/>
                                                        <p:message for="txtPrepareBy" display="icon"/>
                                                    </div>
                                                </div>
                                            </div> 
                                            <div class="col-md-12 textBoxMargin6px">                                                                
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Prepare_Date}:"/>
                                                    <div class="col-sm-8">
                                                        <p:calendar id="calPreparedDate" pattern="yyyy/MM/dd" required="true" requiredMessage="pleas insert date" value="#{fmswithHoldingVoucherController.fmsVoucher.preparedDate}" placeholder="Prepare date" />
                                                        <p:message  for="calPreparedDate" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">                                                                
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Remark}:"/>
                                                    <div class="col-sm-8">
                                                        <p:column headerText="Remark">
                                                            <h:inputTextarea  rows="2" cols="22" id="txtRemark" class="form-control" value="#{fmswithHoldingVoucherController.fmsVoucher.preparedRemark}" required="true" requiredMessage="pleas input the remark"> </h:inputTextarea> 
                                                        </p:column>
                                                        <p:message for="txtRemark" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">                                                                
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel id="lblbuttonaSave" class="control-label col-sm-4"/>
                                                    <div class="col-sm-3">
                                                        <p:commandButton id="btnSaveJv" class="btn btn-primary"  validateClient="true"                                                   
                                                                         value="#{fmswithHoldingVoucherController.saveorUpdateBundle}"
                                                                         action="#{fmswithHoldingVoucherController.saveWithHoldingVoucher()}"
                                                                         process="@this,pnlGrpJvRegister,pnlGrpJvPreparer" 
                                                                         update="@this,pnlGrpJvRegister,pnlGrpJvPreparer,frmRegisterUI" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>

            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
