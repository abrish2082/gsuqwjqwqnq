    <ui:define name="contents">
        <h:form id="frmToolbar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <p:commandButton id="btnIcone" action="#{bankChequeDepositController.createNewDeposit()}" 
                                     icon="#{bankChequeDepositController.icone}" validateClient="true" style="background-color: white; border-color: white"
                                     process="@this" update="@this,:frmRegisterUI,:frmMainUI,:frmToolbar"
                                     title="#{bankChequeDepositController.createOrSearchBundle}" />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                    <a href="../../fcms/bank/BankChequeDeposit.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                </f:facet>
            </p:toolbar>
        </h:form>
        <!-- Search -->

        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{bankChequeDepositController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{FCMS.Search_Cheque_Deposit} ...</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:panelGroup id="pnlSearchChequeDeposit" class="col-sm-12"> 
                                    <div class="col-md-12">
                                        <div class="col-md-6">
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Account_No}:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="selAcctNo2" value="#{bankChequeDepositController.fmsBankChequeDeposit.accountNumber}" 
                                                                         converter="entConverter" filterMatchMode="contains" filter="true" style="width: 100%"> 
                                                            <f:selectItem itemLabel="--- Select Account Number ---" itemValue="" />
                                                            <f:selectItems value="#{bankChequeDepositController.bankAccountNo}" 
                                                                           var="acctList2" itemLabel="#{acctList2.accountNumber}" 
                                                                           itemValue="#{acctList2.accountNumber}"/>
                                                            <p:ajax event="change" 
                                                                    process="@this" 
                                                                    update="@this,selDepositDate2" 
                                                                    listener="#{bankChequeDepositController.getDateFromAccount(event)}"/>
                                                        </p:selectOneMenu>
                                                        <p:message for="selAcctNo2" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel value="#{FCMS.Date}:" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu  id="selDepositDate2" value="#{bankChequeDepositController.fmsBankChequeDeposit.chequeDepositDate}"
                                                                          converter="entConverter" filterMatchMode="contains" filter="true" style="width: 100%">
                                                            <f:selectItem itemLabel="--- Select Date ---" itemValue="" />
                                                            <f:selectItems value="#{bankChequeDepositController.dates}" 
                                                                           var="chequeDepositDateList" itemLabel="#{chequeDepositDateList.chequeDepositDate}" 
                                                                           itemValue="#{chequeDepositDateList.chequeDepositDate}"/>
                                                            <p:ajax event="change" process="@this" update="@this,selChequeNo" 
                                                                    listener="#{bankChequeDepositController.getChequeNoFromChequeDeposit(event)}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel value="#{FCMS.Cheque_No}:" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="selChequeNo" value="#{bankChequeDepositController.fmsBankChequeDeposit.chequeNumber}" 
                                                                         converter="entConverter" filterMatchMode="contains" filter="true" style="width: 100%"> 
                                                            <f:selectItem itemLabel="--- Select Transaction ---" itemValue="" />
                                                            <f:selectItems value="#{bankChequeDepositController.chequeNumbers}" 
                                                                           var="chkNoList" itemLabel="#{chkNoList.chequeNumber}" 
                                                                           itemValue="#{chkNoList.chequeNumber}"/>
                                                            <p:ajax event="change" process="@this" update="@this"
                                                                    listener="#{bankChequeDepositController.getAllDataFromChequehDeposti(event)}"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel id="FindInfo" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:commandButton id="btnSearch" class="btn btn-primary" action="#{bankChequeDepositController.searchChequeDep}" icon="ui-icon-search" 
                                                                         process="@this,pnlSearchChequeDeposit" update=":frmMainUI:pnlSearchChequeDeposit"
                                                                         value="#{FCMS.Find}" />            
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <p:dataTable id="tblChequeDatail" value="#{bankChequeDepositController.chequeDepositDataModel}"
                                                 rows="10"
                                                 paginator="true"
                                                 paginatorPosition="bottom"
                                                 rowsPerPageTemplate="5,10,15"
                                                 rowIndexVar="num" selectionMode="single"
                                                 var="chequeInfo" selection="#{bankChequeDepositController.selectedFmsChequeDeposit}" rowKey="#{chequeInfo.chequeDepositId}">
                                        <p:ajax event="rowSelect" listener="#{bankChequeDepositController.populate}" update=":frmRegisterUI,:frmMainUI,:frmToolbar" />
                                        <p:column headerText="No." width="60">
                                            <h:outputText value="#{num+1}"/>
                                        </p:column> 
                                        <p:column headerText="#{FCMS.Bank_Name}" width="220">
                                            <h:outputText value="#{chequeInfo.bankId.bankName}" /> 
                                        </p:column>
                                        <p:column headerText="#{FCMS.Branch_Name}">
                                            <h:outputText value="#{chequeInfo.branchName}" /> 
                                        </p:column>
                                        <p:column headerText="#{FCMS.Account_No}">
                                            <h:outputText value="#{chequeInfo.accountNumber}" /> 
                                        </p:column>
                                        <p:column headerText="#{FCMS.Amount}">
                                            <h:outputText value="#{chequeInfo.amount}" converter="#{bankChequeDepositController.numberConverter}"/> 
                                        </p:column>
                                        <p:column headerText="#{FCMS.Credit_Account_Code}">
                                            <h:outputText value="#{chequeInfo.accountCode}" /> 
                                        </p:column>
                                        <p:column headerText="#{FCMS.Cheque_No}">
                                            <h:outputText value="#{chequeInfo.chequeNumber}" /> 
                                        </p:column>
                                        <p:column headerText="#{FCMS.Date}">
                                            <h:outputText value="#{chequeInfo.chequeDepositDate}" ><f:convertDateTime  pattern="dd/MM/yyyy" /></h:outputText>  
                                        </p:column>
                                    </p:dataTable>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <!--Cheque Deposit -->
        <h:form id="frmRegisterUI">
            <p:growl id="growl1" life="2000" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup style="border: 0px; background-color: transparent" id="registerUI" 
                          rendered="#{bankChequeDepositController.renderPnlCreateCheque}" >
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{FCMS.Cheque_Deposit_Slip}</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" >
                                <h:panelGroup id="pnlCheque" class="col-sm-12">
                                    <div class="col-md-12">
                                        <div class="col-md-6">
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Bank_Name}:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtBankName2" value="#{bankChequeDepositController.fmsBankAccount.bankId}" required="true"
                                                                         requiredMessage="Bank Name is required please select one"
                                                                         filterMatchMode="contains" filter="true" converter="entConverter" style="width: 100%">
                                                            <f:selectItem itemLabel="--- Select Bank ---" itemValue="" />
                                                            <f:selectItems value="#{bankChequeDepositController.bankNameList}" 
                                                                           var="bankNamelist2" 
                                                                           itemLabel="#{bankNamelist2.bankName}" 
                                                                           itemValue="#{bankNamelist2}"/>
                                                            <p:ajax event="change" process="@this" update="@this,txtBranchName3,txtAccountNumber2" 
                                                                    listener="#{bankChequeDepositController.getBankBranchFromBankAccount(event)}"/>
                                                        </p:selectOneMenu>
                                                        <p:message for="txtBankName2" display="icon"/>
                                                    </div>  
                                                </div>  
                                            </div>  
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Branch_Name}:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtBranchName3" value="#{bankChequeDepositController.fmsBankAccount.bankAccountId}" 
                                                                         filterMatchMode="contains" filter="true" style="width: 100%" required="true" requiredMessage="Branch Name is required please select one" >                                                    
                                                            <f:selectItem itemLabel="--- Select Branch ---" itemValue="" />
                                                            <f:selectItems value="#{bankChequeDepositController.branchNames}" 
                                                                           var="branchList2" 
                                                                           itemLabel="#{branchList2.branchName}" 
                                                                           itemValue="#{branchList2.bankAccountId}"/>                                                   
                                                            <p:ajax event="change" 
                                                                    process="@this" 
                                                                    update="@this,txtAccountNumber2" 
                                                                    listener="#{bankChequeDepositController.getAccountNumberFromBranchAccounts(event)}"/>
                                                        </p:selectOneMenu>
                                                        <p:message for="txtBranchName3" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Account_No}:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtAccountNumber2" value="#{bankChequeDepositController.fmsBankBranchAccounts.accountNumber}" required="true"
                                                                         requiredMessage="Acc Number is required please select one" filterMatchMode="contains" filter="true" style="width: 100%"> 
                                                            <f:selectItem itemLabel="--- Select Account Number ---" itemValue="" />
                                                            <f:selectItems  value="#{bankChequeDepositController.accountNumbers}" 
                                                                            var="AcctNoList" 
                                                                            itemLabel="#{AcctNoList.accountNumber}" 
                                                                            itemValue="#{AcctNoList.accountNumber}"/>
                                                            <p:ajax event="change" process="@this" update="@this, txtCreditCode2"
                                                                    listener="#{bankChequeDepositController.getBalance(event)}"/>
                                                        </p:selectOneMenu>
                                                        <p:message for="txtAccountNumber2" display="icon"/>
                                                    </div>  
                                                </div>  
                                            </div>  
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Debit_account_code}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText   id="txtCreditCode2" class="form-control" value="#{bankChequeDepositController.fmsBankBranchAccounts.subsidiaryId.subsidiaryCode}" readonly="true"/>
                                                    </div>  
                                                </div>  
                                            </div>  
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Cheque_No}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtChequeNumber"  value="#{bankChequeDepositController.fmsBankChequeDeposit.chequeNumber}"
                                                                     title="Enter Cheque Number" class="form-control" required="true" requiredMessage="Value is required please select Cheque No" />
                                                        <p:message for="txtChequeNumber" display="icon"/>
                                                    </div>  
                                                </div>  
                                            </div> 
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Amount}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtAmount1"  value="#{bankChequeDepositController.fmsBankChequeDeposit.amount}" 
                                                                     converter="#{bankChequeDepositController.numberConverter}" title="Enter Amount of Birr"
                                                                     class="form-control"  required="true" requiredMessage="Value is required please enter Amount"
                                                                     validator="#{validatorManagedBean.Money}" converterMessage="Value must be a number"/>
                                                        <p:message for="txtAmount1" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel id="FindInfo" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:commandButton id="btnSaveChequeDeposit" class="btn btn-primary"  validateClient="true"                                                   
                                                                         action="#{bankChequeDepositController.saveChequeDeposit()}"
                                                                         process="@this,pnlCheque" update="@this,pnlCheque" 
                                                                         value="#{bankChequeDepositController.saveorUpdateBundle}"/>
                                                    </div>
                                                </div>
                                            </div>  
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <p:outputLabel class="control-label col-sm-4"  value="#{FCMS.Select_Option}:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneRadio id="rdoOption" value="#{bankChequeDepositController.fmsBankChequeDeposit.depositedByOption}"
                                                                          required="#{bankChequeDepositController.isRequiredRdoOption}" requiredMessage="Please select one">
                                                            <f:selectItem itemValue="#{FCMS.Cashier}" itemLabel="Cashier"/> 
                                                            <f:selectItem itemValue="#{FCMS.Other}" itemLabel="Other"/>
                                                            <p:ajax  event="change" listener="#{bankChequeDepositController.isDisabledCashierEvent(event)}"
                                                                     process="@this" update="@this,selOneCashier,txtDepositedBy,btnAddCreditCode,txtDebitCode1"/> 
                                                        </p:selectOneRadio>
                                                        <p:message for="rdoOption" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Select_Cashier}:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu  id="selOneCashier" value="#{bankChequeDepositController.casherAccountEnty.id}" 
                                                                          filterMatchMode="contains" filter="true" style="width: 100%" required="true" requiredMessage="Value is required please select the Cashier "
                                                                          disabled="#{bankChequeDepositController.isDisabledCashier}">
                                                            <f:selectItem itemLabel="--- Select cashier ---" itemValue="" />
                                                            <f:selectItems value="#{bankChequeDepositController.casherNames}" var="cashierList1" 
                                                                           itemLabel="#{cashierList1.empCode.firstName} #{cashierList1.empCode.middleName} / #{cashierList1.subsidiaryId.subsidiaryCode}" 
                                                                           itemValue="#{cashierList1.id}" /> 
                                                            <p:ajax event="change" listener="#{bankChequeDepositController.handleCahierCode(event)}"
                                                                    process="@this" update="@this, txtDebitCode1,txtDepositedBy"/>
                                                        </p:selectOneMenu> 
                                                        <p:message for="selOneCashier" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Credit_Account_Code}:"/>
                                                    <div class="col-sm-6">
                                                        <p:inputText   id="txtDebitCode1" value="#{bankChequeDepositController.fmsBankChequeDeposit.display_conn}" class="form-control"  
                                                                       placeholder="Use Only From + Button" onmousedown="return false;" />
                                                    </div>
                                                    <div class="col-sm-2">
                                                        <p:commandButton id="btnAddCreditCode" disabled="#{bankChequeDepositController.isDisabledBtnAdd}" partialSubmit="true"
                                                                         class="btn btn-primary" value="+" onclick="PF('dig1').show();" title="Add Credit Account Code"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group form-horizontal">
                                                    <p:outputLabel class="control-label col-sm-4"  value="#{FCMS.Deposited_By}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText   id="txtDepositedBy" class="form-control" value="#{bankChequeDepositController.fmsBankChequeDeposit.depositedBy}" 
                                                                       validator="#{validatorManagedBean.Text}" readonly="#{bankChequeDepositController.isReadOnlyDeposeitedBy}" required="true"/>
                                                        <p:message for="txtDepositedBy" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Date}:"/>
                                                    <div class="col-sm-8">
                                                        <p:calendar id="txtDate2" value="#{bankChequeDepositController.fmsBankChequeDeposit.chequeDepositDate}" 
                                                                    pattern="dd/MM/yyyy" required="true" requiredMessage="Date is required please select one" tabindex="4"
                                                                    converterMessage="Value must be a number" placeholder="dd/mm/yyyy" >
                                                        </p:calendar>
                                                        <p:message for="txtDate2" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel class="control-label col-sm-4"  value="#{FCMS.Reason}:"/>
                                                    <div class="col-sm-8">
                                                        <p:column headerText="Reason">
                                                            <h:inputTextarea id="txtAreaReason2" value="#{bankChequeDepositController.fmsBankChequeDeposit.reason}" class="form-control"
                                                                             style="width: 100%" required="true"  requiredMessage="Value is required, please enter the reason"> 
                                                            </h:inputTextarea> 
                                                            <p:message for="txtAreaReason2" display="icon"/>
                                                        </p:column> 
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup> 
                                <p:dialog id="dig1" header="#{FCMS.Credit_Account_Code}"  widgetVar="dig1" height="210" width="650" showEffect="explode" resizable="false">
                                    <h:panelGroup id="pnlCreditcode" class="col-sm-12">
                                        <div class="col-md-12 textBoxMargin6px">                                                                
                                            <div class="form-group required form-horizontal">
                                                <h:outputLabel  for="sysSearch" class="control-label col-sm-4" value="#{FCMS.System}:"/>
                                                <div class="col-sm-8">
                                                    <p:selectOneMenu id="sysSearch" value="#{bankChequeDepositController.fmsLuSystem}" filterMatchMode="contains" filter="true" 
                                                                     converter="entConverter" required="true" requiredMessage="Value is required, please select system"
                                                                     valueChangeListener="#{bankChequeDepositController.onChangeSystem}"  style="width: 100%" >
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue="" /> 
                                                        <f:selectItems value="#{bankChequeDepositController.systemList}" var="sys" itemLabel="#{sys.systemCode}" itemValue="#{sys}" />
                                                        <p:ajax event="change" process="@this" update="drdCostCenter,pnljob,glSearch"/>
                                                    </p:selectOneMenu> 
                                                    <p:message for="sysSearch" display="icon"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 textBoxMargin6px">                                                                
                                            <div class="form-group required form-horizontal">
                                                <h:outputLabel  for="drdCostCenter"  class="control-label col-sm-4" value="#{FCMS.Cost_Center}"/>
                                                <div class="col-sm-8">
                                                    <p:selectOneMenu id="drdCostCenter"  value="#{bankChequeDepositController.fmsCostcSystemJunction}" 
                                                                     converter="entConverter"  filterMatchMode="contains" filter="true" required="true" requiredMessage="Value is required, please select Cost Center"
                                                                     valueChangeListener="#{bankChequeDepositController.onChangeCostCenter}" style="width: 100%">
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue="" /> 
                                                        <f:selectItems value="#{bankChequeDepositController.ssCcJunctionList}" var="costC"
                                                                       itemLabel="#{costC.fmsCostCenter.systemName} " itemValue="#{costC}"/>
                                                        <p:ajax event="change" process="@this" />
                                                    </p:selectOneMenu>
                                                    <p:message for="drdCostCenter" display="icon"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-12 textBoxMargin6px">                                                                
                                            <div class="form-group required form-horizontal">
                                                <h:outputLabel  for="glSearch" class="control-label col-sm-4" value="#{FCMS.General_Ledger}:"/>
                                                <div class="col-sm-8">
                                                    <p:selectOneMenu id="glSearch" value="#{bankChequeDepositController.fmsGeneralLedger}"
                                                                     converter="entConverter" filterMatchMode="contains" filter="true" 
                                                                     valueChangeListener="#{bankChequeDepositController.onChangeGeneralLedger}"  
                                                                     required="true" requiredMessage="Value is required: Select General Ledger" style="width: 100%">
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue="" /> 
                                                        <f:selectItems value="#{bankChequeDepositController.glList}" var="glVarr"
                                                                       itemLabel="#{glVarr.generalLedgerCode}" itemValue="#{glVarr}"/>
                                                        <p:ajax event="change" process="@this" update="selectSubL" />
                                                    </p:selectOneMenu>   
                                                    <p:message for="glSearch" display="icon"/>
                                                </div>
                                            </div>
                                        </div>
                                        <h:panelGroup id="pnljob">
