<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="navigaion_content">
        <li>
            <a href="../../fcms/tax/TaxRegistration.xhtml"><i class="fa fa-fw fa-circle-o-notch"></i>  Tax Register</a>
        </li> 
        <li> 
            <a href="../../fcms/tax/taxRateReg.xhtml"><i class="fa fa-fw fa-circle-o-notch"></i>Tax Rate Registration</a>
        </li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmToolbar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/tax/TaxSummery.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../fcms/fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>  
                </f:facet>
            </p:toolbar>
        </h:form>
        <!-- Search Tax-->

        <!--Tax Register-->
        <h:form id="frmRegisterUI">
            <p:growl id="growl1" life="2000" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup style="border: 0px; background-color: transparent" id="registerUI">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Tax Summery </h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:panelGroup id="pnlGrpTaxRegister" class="col-sm-12">
                                    <div class="col-md-12">
                                        <div class="col-md-6">

                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel id="lblTaxType" class="control-label col-sm-4" value="Report Name:"/>                                                    
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtTaxType"  style="width: 100%" 
                                                                         value="#{taxReportConroller.taxName}" required="true" requiredMessage="Value is required, please select a report name">
                                                            <f:selectItem itemLabel="--- Select One ---" itemValue="" />
                                                            <f:selectItem itemLabel="Pension Tax" itemValue="Pension Tax" />
                                                            <f:selectItem itemLabel="Income Tax" itemValue="Income Tax" />
                                                            <f:selectItem itemLabel="Cost Sharing" itemValue="Cost Sharing" />
                                                            <f:selectItem itemLabel="WithHold Tax" itemValue="WithHold Tax" />
                                                        </p:selectOneMenu>
                                                        <p:message for="txtTaxType" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel id="lblmonths"  class="control-label col-sm-4" value="Month:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtMonths" style="width: 100%"
                                                                         value="#{taxReportConroller.monthReport}" required="true" requiredMessage="Value is required, please select Month" >
                                                            <f:selectItem itemLabel="--- Select One ---" />
                                                            <f:selectItems  var="tax" itemLabel="#{taxReportConroller.getReturnYM(tax.paymentMadeForTheMonthOf)}" 
                                                                            itemValue="#{taxReportConroller.getReturnYM(tax.paymentMadeForTheMonthOf)}" 
                                                                            value="#{taxReportConroller.listOfPayrollPeriods}" />
                                                        </p:selectOneMenu>
                                                        <p:message for="txtMonths" display="icon" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel id="lblReporttype" class="control-label col-sm-4" value="Report Type:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneRadio id="txtTaxCenter" value="#{taxReportConroller.reportType}" required="true" requiredMessage="Value is required, please check one box">
                                                                        <f:selectItem itemLabel="Attachment"  itemValue="att" />
                                                                        <f:selectItem itemLabel="Summery" itemValue="sum" />
                                                            <p:message for="txtTaxCenter" display="icon"/>
                                                             </p:selectOneRadio>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">
                                                <div class="form-group required form-horizontal">
                                                    <h:outputLabel id="lblTaxReportFormat" class="control-label col-sm-4" value="Report Format:"/>                                                    
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="selectrportformat"  style="width: 100%" valueChangeListener="#{taxReportConroller.selectReportType}"
                                                                         value="#{taxReportConroller.reportFormat}" required="true" requiredMessage="Value is required, please select a report format">
                                                            <f:selectItem itemLabel="--- Select One ---" itemValue="" />
                                                            <f:selectItem itemLabel="Html" itemValue="html" />
                                                            <f:selectItem itemLabel="Pdf" itemValue="pdf" />
                                                            <f:selectItem itemLabel="Xlsx" itemValue="xlsx" />
                                                            <f:selectItem itemLabel="Docx" itemValue="docx" />
                                                            <f:selectItem itemLabel="Pptx" itemValue="pptx" />
                                                            <f:selectItem itemLabel="Odt" itemValue="odt" />
                                                            <f:selectItem itemLabel="Cvs" itemValue="cvs" />
                                                            <p:ajax   event="valueChange" process="@this" />
                                                        </p:selectOneMenu>
                                                        <p:message for="selectrportformat" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12 textBoxMargin6px">                                                                
                                                <div class="form-group form-horizontal">
                                                    <h:outputLabel id="lblbuttonaSave" class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:commandButton id="rptGenerate" class="btn btn-primary"  validateClient="true"                                                  
                                                                         value="Generate"
                                                                         action="#{taxReportConroller.btnGenerateReport()}" 
                                                                         process="@this,pnlGrpTaxRegister" 
                                                                         update="@this,pnlGrpTaxRegister"  
                                                                         ajax="#{taxReportConroller.ajax}"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
