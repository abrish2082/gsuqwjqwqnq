<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="navigaion_content">
        <li> 
            <a href="../../fcms/tax/TaxSummery.xhtml"><i class="fa fa-fw fa-circle-o-notch"></i>  Tax Summery</a>
        </li> 
        <li> 
            <a href="../../fcms/tax/taxRateReg.xhtml"><i class="fa fa-fw fa-circle-o-notch"></i>Tax Rate Registration</a>
        </li>
    </ui:define>
    <ui:define name="contents">

        <!-- Search Tax-->
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlSearch" rendered="#{fmsTaxRegistrationContoller.renderPnlManPage}">
                <div class="box box-primary">  
                    <div class="box-header with-border">
                        <h:outputLabel id="lblSearchBy" class="control-label col-sm-2" value="tax type:"/>
                        <p:inputText id="txtTaxTyp" class="form-control" value="#{fmsTaxRateRegController.taxRete.taxType}"/>
                    </div>
                    <div class="box-body">


                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmTaxSearch"> 
                                    <div class="form-horizontal col-sm-12">
                                        <div class="form-group">                                        
                                            <div class="col-sm-12">
                                                <p:dataTable id="tblTaxDetail" 
                                                             value="#{fmsTaxRateRegController.findAll()}" 
                                                             rowIndexVar="num"  
                                                             rows="10"  
                                                             var="taxDetail" 
                                                             selectionMode="single" 
                                                             rowKey="#{taxDetail.taxId}" 

                                                             paginator="true" 
                                                             paginatorPosition="bottom"  >
                                                    <p:column headerText="No." width="60">
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column> 
                                                    <p:column headerText="type">
                                                        <h:outputText value="#{taxDetail.taxType}" />
                                                    </p:column>
                                                    <p:column headerText="Amount">
                                                        <h:outputText value="#{taxDetail.taxAmount}"  />
                                                    </p:column>

                                                </p:dataTable> 
                                            </div>
                                        </div>
                                    </div>    
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>

        <!--Tax Register-->

    </ui:define>
</ui:composition>
