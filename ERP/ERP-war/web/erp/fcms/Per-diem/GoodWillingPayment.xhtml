<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../../../resources/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li class="header">MAIN NAVIGATION</li>
        <li>
            <a href="../fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard"></i> <span> Dashboard</span><i class="fa fa-angle-double-left pull-right"></i></a>
        </li>
        <li><a href="CountryRegistration.xhtml"><i class="fa fa-fw fa-circle-o-notch "></i> Country Registration</a></li>
        <li><a href="PerDiemRateRegistration.xhtml"><i class="fa fa-fw fa-circle-o-notch "></i> Per-Diem Rate Registration</a></li>
        <li><a href="AdditionalAmountRegistration.xhtml"><i class="fa fa-fw fa-circle-o-notch "></i> Additional Amount Registration</a></li>
        <li><a href="PerDiemRequestLocal.xhtml"><i class="fa fa-fw fa-circle-o-notch "></i> Per-diem Request Local</a></li> 
        <li><a href="PerDiemSettlementLocal.xhtml"><i class="fa fa-fw fa-circle-o-notch "></i> Per-diem Settlement</a></li>
        <li><a href="PerDiemRequestForeign.xhtml"><i class="fa fa-fw fa-circle-o-notch "></i> Per-diem Request Foreign</a></li>
    </ui:define>
    <ui:define name="contents"> 

        <h:form id="frmSample"> 
            <p:toolbar style="backface-visibility: hidden;border-color:transparent;background: #ffffff " >
                <f:facet name="right">
                    <a href="GoodWillingPayment.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../fcmsDashBoardnew.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                </f:facet>
            </p:toolbar>
        </h:form>
        <!-- Registration Form-->
        <h:form id="frmRegisterUI">
            <p:growl id="growl1" life="2000" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup style="border: 0px; background-color: transparent" id="registerUI" >
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">#{FCMS.Good_Willing_Payment_Setup} </h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12 textBoxMargin6px" > 
                                <h:panelGroup id="frmGatePassDtlInfo" rendered="#{fmsLuGoodWillingController.disableBtnCreate}">
                                    <div class="form-horizontal  col-sm-12">
                                        <div class="col-md-6">                                                                      
                                            <div class="col-md-12">
                                                <div class="form-group required  form-horizontal textBoxMargin6px"> 
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Single_Country}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtSingleCountry1" class="form-control" 
                                                                     value="#{fmsLuGoodWillingController.fmsGoodWillingPayment.singleCountryPayment}"
                                                                     validator="#{validatorManagedBean.Double}" converterMessage="Value must be a number"
                                                                     required="true" requiredMessage="value is required"/>
                                                        <p:message for="txtSingleCountry1" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group required  form-horizontal textBoxMargin6px">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Multiple_Country}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtMultipleCountry1" class="form-control" 
                                                                     value="#{fmsLuGoodWillingController.fmsGoodWillingPayment.multipleCountryPayment}"
                                                                     validator="#{validatorManagedBean.Double}" converterMessage="Value must be a number"
                                                                     required="true" requiredMessage="value is required"/>
                                                        <p:message for="txtMultipleCountry1" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group required form-horizontal textBoxMargin6px">
                                                    <h:outputLabel class="control-label col-sm-4" value="#{FCMS.Reserved_Payment}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtReservePayment1" class="form-control" value="#{fmsLuGoodWillingController.fmsGoodWillingPayment.reservePayment}" 
                                                                     validator="#{validatorManagedBean.Double}" converterMessage="Value must be a number"
                                                                     required="true" requiredMessage="value is required"/>
                                                        <p:message for="txtReservePayment1" display="icon" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group form-horizontal textBoxMargin6px">
                                                    <h:outputLabel class="control-label col-sm-4" value=""/>
                                                    <div class="col-sm-8"> 
                                                        <p:commandButton id="btnUpdate" class="btn btn-primary "
                                                                         action="#{fmsLuGoodWillingController.saveGoodWillingPayment()}"
                                                                         process="@this,frmGatePassDtlInfo,frmRegisterUI" 
                                                                         update="frmGatePassDtlInfo,frmRegisterUI"
                                                                         value="Update"/>  
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                                <p:dataTable id="tblGoodWillingPayment" value="#{fmsLuGoodWillingController.findAll()}" var="gwp" selectionMode="single" 
                                             rowsPerPageTemplate="5,10,15"
                                             resizableColumns="true" rowKey="#{gwp.id}"
                                             selection="#{fmsLuGoodWillingController.goodWillingPayment}">
                                    <p:ajax event="rowSelect" listener="#{fmsLuGoodWillingController.selectGoodWillingRow}"
                                            process="@this" update=":frmRegisterUI,:frmRegisterUI:registerUI" />
                                    <p:column headerText="#{FCMS.No}." width="60">
                                        <h:outputText value="1"/>
                                    </p:column>
                                    <p:column headerText="#{FCMS.Single_Country_Travel}">
                                        <h:outputText id="country2" value="#{gwp.singleCountryPayment}"/>
                                    </p:column>
                                    <p:column headerText="#{FCMS.Multiple_Country_Travel}">
                                        <h:outputText id="country4" value="#{gwp.multipleCountryPayment}"/>
                                    </p:column>
                                    <p:column headerText="#{FCMS.Reserved_Payment}">
                                        <h:outputText id="country6" value="#{gwp.reservePayment}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>                                     
        </h:form>
    </ui:define>
</ui:composition>
