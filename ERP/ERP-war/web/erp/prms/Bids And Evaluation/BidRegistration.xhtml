<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li class="header">MAIN NAVIGATION</li>
        <li><a href="../prmsDashboardNew.xhtml"><i class="fa fa-fw fa-dashboard"></i> <span> Dashboard</span><i class="fa fa-angle-double-left pull-right"></i></a></li>
        <li><a href="BidCriteria.xhtml"><i class="fa fa-circle-o "></i> <span>Bidâ€™s Criteria</span></a></li> 
        <li><a href="BidRegistrationAmend.xhtml"><i class="fa fa-circle-o "></i> <span>Bid Amendment</span></a></li> 
        <li><a href="PreminilaryEvaluation.xhtml"><i class="fa fa-circle-o "></i> <span>Preliminary Evaluation</span></a></li> 
        <li><a href="TechnicalEvaluation.xhtml"><i class="fa fa-circle-o "></i> <span>Technical Evaluation</span></a></li> 
        <li><a href="FinancialEvaluation.xhtml"><i class="fa fa-circle-o "></i> <span>Financial Evaluation</span></a></li> 
        <li><a href="PRMSEvaluationResult.xhtml"><i class="fa fa-circle-o"></i><span>Evaluation Result</span></a></li>
        <li><a href="PostQualification.xhtml"><i class="fa fa-circle-o "></i><span>Bids Post Qualification</span></a></li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmBid"> 
            <p:toolbar style="background-color:white;border-color: white" >
                <f:facet name="right">
                    <h:panelGroup id="pnlBackToSearch" rendered="#{bidController.renderpnlToSearchPage}" >
                        <p:commandButton  id="btnBacktoSarch" action="#{bidController.goBackToSearchPageBtnAction()}" icon="ui-icon-search" validateClient="true" 
                                          title="Back to Search" process="@this" update="@this,:frmMainUI, :manifrmBidUi, :frmBid" style="background-color: white; border-color: white;" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <p:commandButton  id="btnNew" action="#{bidController.createNewBid()}" icon="#{bidController.icone}" validateClient="true" style="background-color: white;border-color: white"  
                                      rendered="#{bidController.isCreateButton}"
                                      title="#{bidController.createOrSearchBundle}" process="@this" update="@this,:frmMainUI, :manifrmBidUi, :frmBid"  />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <h:panelGroup id="PGNotification" rendered="#{bidController.isDecision}">
                        <p:commandLink id="cmdLinkNotf" class="fa fa-bell-o" title="Notifications" value="#{bidController.requestNotificationCounter}" 
                                       style="color: red;background-color: white; border-color: white"/>
                        <p:overlayPanel widgetVar="ovrNotification" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkNotf"
                                        class="col-md-4" style="height: 200px">
                            <p:outputLabel id="lblReqNotf" value="Bid Registration"/>
                            <p:selectOneListbox id="lstNotf" class="col-md-2" scrollHeight="400" filter="true" filterMatchMode="contains"                                            
                                                valueChangeListener="#{bidController.RequestListChange}" converter="entConverter">
                                <f:selectItems id="selectOneMenuAppList" var="bidNoList"
                                               value="#{bidController.prmsBidList}"
                                               itemValue="#{bidNoList}" itemLabel="#{bidNoList.refNo}"/>               
                                <p:ajax event="valueChange"  update=":manifrmBidUi, :frmMainUI, :frmBid" />                            
                            </p:selectOneListbox>
                        </p:overlayPanel>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <p:commandLink id="cmdLinkWf" class="fa fa-fw fa-wordpress"
                                   title="Work Flow" style="background-color: white; border-color: white;"/>
                    <p:overlayPanel widgetVar="wdvWf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkWf"
                                    class="col-md-4" style="height: 200px" >
                        <p:outputLabel id="lblFaWf" value="Work Flow"/>
                        <!--put work flow list here-->

                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmWf"> 
                                    <div class="form-horizontal col-sm-12">
                                        <div class="form-group">                                        
                                            <div class="col-sm-12">
                                                <p:dataTable id="tblWf" value="#{bidController.workFlowDataModel}" rowIndexVar="num" var="wfVar" 
                                                             rows="10" paginator="true" paginatorPosition="bottom" rowKey="#{wfVar.processedId}">
                                                    <p:column headerText="S/N" width="60">
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column> 
                                                    <p:column headerText="Processed By">
                                                        <h:outputText value="#{wfVar.processedBy}" /> 
                                                    </p:column>
                                                    <p:column headerText="Processed On">
                                                        <h:outputText value="#{wfVar.processedOn}" /> 
                                                    </p:column>
                                                    <p:column headerText="Decision">
                                                        <h:outputText value="#{wfVar.decision}" /> 
                                                    </p:column>

                                                    <p:column headerText="Comment Given">
                                                        <h:outputText value="#{wfVar.commentGiven}" /> 
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </div>    
                                </h:form>
                            </div>
                        </div>
                    </p:overlayPanel>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../prms/Bids And Evaluation/BidRegistration.xhtml"><i class="fa fa-fw fa-refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../prms/prmsDashboardNew.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{bidController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Search ...</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmSearchParty"> 
                                    <div class="panel-body">
                                        <div class="col-sm-6">
                                            <div class="form-group col-sm-12 textBoxMargin6px"> 
                                                <h:outputLabel id="lblSearchingBy" class="control-label col-sm-4" value="#{PRMS.searchingby}"/>
                                                <div class="col-sm-8">
                                                    <p:selectOneMenu id="drdSearchingBy" style="width: 100%" value="#{bidController.eepBidReg.columnName}"
                                                                     valueChangeListener="#{bidController.selectedParamChangeEvent}" converter="entConverter">
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                        <f:selectItems value="#{bidController.bidSearchParameterLst}"
                                                                       var="colNameLists" itemLabel="#{colNameLists}"/>
                                                        <p:ajax event="change" process="@this," update="lblBidNo,txtBidNo"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12 textBoxMargin6px"> 
                                                <h:outputLabel id="lblBidNo" class="control-label col-sm-4" value="Search By #{bidController.eepBidReg.columnName},#{PRMS.SearchBy}:"/>
                                                <div class="col-sm-8">
                                                    <p:inputText id="txtBidNo" value="#{bidController.eepBidReg.columnValue}"/>
                                                </div>
                                            </div>
                                            <div class="form-horizontal  col-sm-12">
                                                <div class="form-group col-sm-12 textBoxMargin6px"> 

                                                    <div class="col-lg-4"></div>
                                                    <div class="col-sm-8">
                                                        <p:commandButton id="btnFind" icon="ui-icon-search" action="#{bidController.searchBid()}"
                                                                         process="@this,frmSearchParty" update=":frmMainUI:frmmarket" class="btn btn-primary"
                                                                         value="Find" />            
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmmarket"> 
                                    <div class="panel-body">
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="tblBidregSearch"  var="bidRegSearch" rows="15" value="#{bidController.prmsBidModel}"
                                                                 selectionMode="single"  rowKey="#{bidRegSearch.id}" rowIndexVar="num"
                                                                 class="dataTable" selection="#{bidController.prmsBidselected}"
                                                                 paginator="true" paginatorPosition="bottom" >
                                                        <p:ajax event="rowSelect" listener="#{bidController.rowSelect}" update=":manifrmBidUi, :frmMainUI, :frmBid,:frmBid:frmWf" />  
                                                        <p:column headerText="No">
                                                            #{num+1}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.BidNo}" />
                                                            </f:facet>
                                                            <h:outputText value="#{bidRegSearch.refNo}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.bidType}" />
                                                            </f:facet>
                                                            <h:outputText value="#{bidRegSearch.bidType}"/>
                                                        </p:column>

                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.ProcessedDate}" />
                                                            </f:facet>
                                                            <h:outputText value="#{bidRegSearch.bidRegDate}"><f:convertDateTime  pattern="MM/dd/yyyy" /></h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.BidOpeningDate}" />
                                                            </f:facet>
                                                            <h:outputText value="#{bidRegSearch.bidOpenDateTime}"><f:convertDateTime  pattern="MM/dd/yyyy" /></h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.BidClosingDate}" />
                                                            </f:facet>
                                                            <h:outputText value="#{bidRegSearch.bidCloseDateTime}"><f:convertDateTime  pattern="MM/dd/yyyy" /></h:outputText>
                                                        </p:column>

                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <h:form id="manifrmBidUi">
            <h:panelGroup style="border: 0px; background-color: transparent" id="bidUi" rendered="#{bidController.renderPnlCreateParty}" >
                <p:growl id="growl" showDetail="true" severity="information,Fatal" autoUpdate="true" />
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Bid Registration</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-sm-12" > 
                                <h:panelGroup style="border: 0px; background-color: transparent" id="bidPanelInfo">
                                    <div class="panel-body col-sm-12">
                                        <h:panelGroup style="border: 0px; background-color: transparent" id="bidInfoPanel">
                                            <div class="col-sm-6" >
                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="form-horizontal col-sm-12">
                                                        <h:outputLabel id="lblbidcat" class="control-label col-sm-4" value="#{PRMS.ProcurementCategory}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="txtbidcat" disabled="#{workFlow.readonly}" required="true" requiredMessage="Value is Required" value="#{bidController.eepBidReg.bidCategory}"
                                                                             valueChangeListener="#{bidController.changeWork}" style="width: 100%" >
                                                                <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                <f:selectItem itemLabel="Goods" itemValue="Goods"/>
                                                                <f:selectItem itemLabel="Work" itemValue="Work"/>
                                                                <f:selectItem itemLabel="Service" itemValue="Service"/>
                                                                <p:ajax update="txtbiddocument,preBidMeetingDate,txtSiteVistDte,txtminuteno,manifrmBidUi"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="txtbidcat" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <h:outputLabel id="lblpurchasemethd" class="control-label col-sm-4" for="txtpurchasemethd" value="#{PRMS.ProcurementMethod}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="txtpurchasemethd" value="#{bidController.eepBidReg.purchaseMethd}" disabled="#{workFlow.readonly}"
                                                                             style="width: 100%" required="true" requiredMessage="Value is Required" valueChangeListener="#{bidController.changeDocumentFee}"
                                                                             >
                                                                <f:selectItem itemLabel="--- Select One ---" />
                                                                <f:selectItem itemLabel="Open Bid" itemValue="Open Bid"/>
                                                                <f:selectItem itemLabel="Two Step Bid" itemValue="Two Step Bid"/>
                                                                <f:selectItem itemLabel="Restricted Bid" itemValue="Restricted Bid"/>
                                                                <f:selectItem itemLabel="Request For Proposal" itemValue="Request For Proposal"/>
                                                                <f:selectItem itemLabel="Direct Purchase" itemValue="diect Purchase"/>
                                                                <p:ajax event="change" update="txtbiddocument,drdCurrency" />
                                                            </p:selectOneMenu>
                                                            <p:message for="txtpurchasemethd" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="form-horizontal col-sm-12">
                                                        <h:outputLabel id="lblbidtype" class="control-label col-sm-4" value="#{PRMS.MarketApproach}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="txtbidtype" required="true" requiredMessage="Value is Required" disabled="#{workFlow.readonly}"  
                                                                             valueChangeListener="#{bidController.valueChangeMarketApp}"
                                                                             value="#{bidController.eepBidReg.bidType}" style="width: 100%" >
                                                                <f:selectItem itemLabel="--- Select One ---" />
                                                                <f:selectItem itemLabel="Local" itemValue="local" />
                                                                <f:selectItem itemLabel="Internation" itemValue="international" />
                                                                <p:ajax event="change" process="@this" update="manifrmBidUi" />
                                                            </p:selectOneMenu>
                                                            <p:message for="txtbidtype"  display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class=" form-group col-sm-12 textBoxMargin6px">
                                                    <div class="form-horizontal col-sm-12">
                                                        <h:outputLabel id="lblrefernceno" class="control-label col-sm-4"  value="#{PRMS.BidNo}"/>

                                                        <div class="col-sm-8">
                                                            <p:inputText id="refNum" value="#{bidController.generateBidNo()}" readonly="true"/> 

                                                        </div>
                                                    </div>
                                                </div>
                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="form-horizontal col-sm-12">
                                                        <h:outputLabel id="lblbidSectype" class="control-label col-sm-4" value="#{PRMS.BidSecurityType}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="txtbidSectype" disabled="#{workFlow.readonly}" value="#{bidController.eepBidReg.bidSecurityType}" requiredMessage="Value is Required" style="width: 100%" required="true"  >
                                                                <f:selectItem itemLabel="--- Select One ---" />
                                                                <f:selectItem itemLabel="Cash" itemValue="Cash" />
                                                                <f:selectItem itemLabel="CPO" itemValue="CPO" />
                                                                <f:selectItem itemLabel="Bank Grant" itemValue="Bank Grant" />
                                                            </p:selectOneMenu>
                                                            <p:message for="txtbidSectype" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="col-sm-12 form-horizontal ">
                                                        <h:outputLabel id="lblbidSecPrice" class="control-label col-sm-4" value="#{PRMS.BidSecurityAmount}"/>
                                                        <div class="col-sm-8">
                                                            <p:inputText id="txtbidSecPrice" readonly="#{workFlow.readonly}" class="form-control" requiredMessage="Value is Required" value="#{bidController.eepBidReg.bidSecurityPrice}" required="true"  
                                                                         />
                                                            <p:message for="txtbidSecPrice"  display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="form-horizontal col-sm-12">
                                                        <h:outputLabel id="lblCurrenys" class="control-label col-sm-4" value="#{PRMS.Currency}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="drdCurrenys" disabled="#{workFlow.readonly}" converter="entConverter" requiredMessage="Value is Required" value="#{bidController.fmsLuCurrency}" style="width: 100%" required="true"  >
                                                                <f:selectItem itemLabel="--- Select One ---" />
                                                                <f:selectItems value="#{bidController.fmsLuCurrencyList}" var="currency" itemLabel="#{currency}"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="drdCurrenys" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group col-sm-12 textBoxMargin6px">
                                                    <div class="col-sm-12 form-horizontal required">
                                                        <h:outputLabel id="lblbiddocumentpr" class="control-label col-sm-4" value="#{PRMS.BidDocumentSale}"/>
                                                        <div class="col-sm-8">
                                                            <p:inputText id="txtbiddocument" readonly="#{workFlow.readonly}" disabled="#{bidController.documentFee}"
                                                                         value="#{bidController.eepBidReg.bidDocPrice}" required="true" requiredMessage="Value is required"
                                                                         />
                                                            <p:message for="txtbiddocument" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="form-horizontal col-sm-12">
                                                        <h:outputLabel id="lblCurrency" class="control-label col-sm-4" value="#{PRMS.Currency}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="drdCurrency" disabled="#{bidController.currencyfrDocument}"  value="#{bidController.fmsLuCurrency}" 
                                                                             style="width: 100%" required="true" requiredMessage="Value is Required" converter="entConverter" >
                                                                <f:selectItem itemLabel="--- Select One ---" />
                                                                <f:selectItems value="#{bidController.fmsLuCurrencyList}" var="currency" itemLabel="#{currency}"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="drdCurrency" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <h:outputLabel class="control-label col-sm-4" id="lblbidCriteria" value="Bid Criteria:"/>
                                                        <div class="col-sm-8">
                                                            <p:panel  id="bidCriteria" 
                                                                      style="border-color: #163758;background-color: white;overflow: auto;border-style: outset;height: 100px" > 
                                                                <p:selectManyCheckbox disabled="#{workFlow.readonly}" id="txtbidCriteria" value="#{bidController.selectedBidCriteria}" 
                                                                                      required="true" requiredMessage="Value is Required" style="overflow: auto" layout="grid" columns="1" >

                                                                    <f:selectItems value="#{bidController.bidCriteriaLst}"  var="criteria" itemLabel="#{eee.criteria}" itemValue="#{eee}"
                                                                                   >
                                                                    </f:selectItems>
                                                                </p:selectManyCheckbox>

                                                            </p:panel>
                                                            <p:message for="txtbidCriteria" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="form-group col-sm-12 textBoxMargin6px">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <h:outputLabel id="lblBidDocumentAttachment" class="control-label col-sm-4" value="Bid Document Attachment:"/>
                                                        <div class="col-sm-8">
                                                            <p:growl id="messages" showDetail="true" severity="information,fatal"/>  
                                                            <p:fileUpload mode="advanced" fileUploadListener="#{bidController.uploadListener1}" 
                                                                          value="#{bidController.prmsLuDmArchive}" fileLimit="1"  fileLimitMessage="Only One File Is Allowed"                                           
                                                                          multiple="true" sizeLimit="1000000" auto="true"
                                                                          disabled="#{workFlow.readonly}" immediate="true"
                                                                          invalidFileMessage="This type of file is not valid"
                                                                          invalidSizeMessage="The size is not Allowed"
                                                                          allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf|jpg|png|mkv|JPG)$/" />

                                                            <p:dataTable id="dtFileAttach" var="file" paginatorPosition="bottom" paginator="true"  rowKey="#{file.documentId}" rowIndexVar="fileupload"
                                                                         value="#{bidController.prmsLuDmArchiveDataModel}" selection="#{bidController.prmsLuDmArchiveSelection}" selectionMode="single">
                                                                <p:ajax event="rowSelect" listener="#{bidController.rowSelectFile}" />
                                                                <f:facet name="header">
                                                                    <p:outputLabel value="File From Database"/>
                                                                </f:facet>
                                                                <p:column headerText="File Name">
                                                                    <p:outputLabel value="#{file.fileName}"/>
                                                                </p:column>
                                                                <p:column headerText="Download">
                                                                    <h:panelGroup id="PGFileDown">
                                                                        <p:commandButton id="cmdDown" icon="ui-icon-arrowthickstop-1-s" ajax="false" title="Download" 
                                                                                         update="dtFileAttach" process="@this,dtFileAttach" immediate="true">
                                                                            <p:fileDownload id="fileUpload" value="#{bidController.fileDownload}"/>
                                                                        </p:commandButton>
                                                                    </h:panelGroup>
                                                                </p:column>

                                                            </p:dataTable>

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <h:outputLabel id="lblminuteno" class="control-label col-sm-4" value="Minute Number:"/>
                                                        <div class="col-sm-8">
                                                            <p:calendar id="txtminuteno" value="#{bidController.eepBidReg.minuteNo}" pattern="HH:mm" timeOnly="true" 
                                                                        required="true" placeholder="HH:mm" readonlyInput="true" disabled="#{bidController.minuteNo}"
                                                                        />
                                                            <p:message for="txtminuteno" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <h:outputLabel class="control-label col-sm-4" id="lblPreMeetngPlace" value="Pre Bid Meeting Place:"/>
                                                        <div class="col-sm-8">
                                                            <p:inputText  id="txtPreMeetngPlace" readonly="#{workFlow.readonly}" value="#{bidController.eepBidReg.prebidMetingplace}" disabled="#{bidController.preMeetingPlace}" 
                                                                          required="true" requiredMessage="Value is required">
                                                            </p:inputText>
                                                            <p:message for="txtPreMeetngPlace" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class=" form-group col-sm-12 textBoxMargin6px required">
