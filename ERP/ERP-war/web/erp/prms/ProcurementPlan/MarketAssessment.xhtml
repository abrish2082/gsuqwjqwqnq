<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li class="header">MAIN NAVIGATION</li>
        <li><a href="../prmsDashboardNew.xhtml"><i class="fa fa-fw fa-dashboard"></i> <span> Dashboard</span><i class="fa fa-angle-double-left pull-right"></i></a></li>
        <li>
            <a href="ServiceAndWorkRegistration.xhtml"><i class="fa fa-circle-o"></i>Service And Work Registration</a>
        </li>
        <li>
            <a href="ProcurementAnnualPlan.xhtml"><i class="fa  fa-circle-o"></i>Annual Procurement Plan</a>
        </li>
        <li>
            <a href="PurchaseRequistionInfo.xhtml"><i class="fa  fa-circle-o"></i>Purchase Request</a>
        </li>
        <li>
            <a href="ProjectProcurementPlan.xhtml"><i class="fa  fa-circle-o"></i>Project Procurement Plan</a>
        </li>

    </ui:define>
    <ui:define name="contents">

        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right" id="tb">
                    <h:panelGroup id="pnlGoBackSearchButton" rendered="#{marketAssessmentController.renderPnlToSearchPage}">
                        <p:commandButton id="searchButton" icon="ui-icon-search" style="background-color: white;border-color: white" 
                                         action="#{marketAssessmentController.goBackSearchButtonAction()}"
                                         title="Back to Search"
                                         process="@this" update=":frmRegisterUI,:frmMainUI,:frmSample" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="PgCreate" rendered="#{marketAssessmentController.isCreateButton}">
                        <p:commandButton id="btnNew" action="#{marketAssessmentController.createNewParty()}" icon="#{marketAssessmentController.icone}" style="background-color: white;border-color: white"
                                         validateClient="true" title="#{marketAssessmentController.createOrSearchBundle}"
                                         process="@this" update=":frmMainUI, :frmRegisterUI, :frmSample" rendered="#{marketAssessmentController.isCreateButton}"/>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="PGNotification" rendered="#{marketAssessmentController.isDecision}">
                        <p:commandLink id="cmdLinkNotf" class="fa fa-bell-o" title="Notifications" value="#{marketAssessmentController.requestNotificationCounter}" 
                                       style="color: red;background-color: white; border-color: white"/>
                        <p:overlayPanel widgetVar="ovrNotification" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkNotf"
                                        class="col-md-4" style="height: 200px">
                            <p:outputLabel id="lblReqNotf" value="#{PRMS.MarketAssessment}"/>
                            <p:selectOneListbox id="lstNotf" class="col-md-2" scrollHeight="400" filter="true" filterMatchMode="contains"                                            
                                                valueChangeListener="#{marketAssessmentController.RequestListChange}" converter="entConverter">
                                <f:selectItems id="selectOneMenuAppList" var="purchaseReqlst"
                                               value="#{marketAssessmentController.prmsMarketAssessmentLst}"
                                               itemValue="#{marketNo}" itemLabel="#{marketNo}"/>               
                                <p:ajax event="valueChange"  update=":frmRegisterUI, :frmMainUI, :frmSample" />                            
                            </p:selectOneListbox>
                        </p:overlayPanel>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="pnlWorkflow" rendered="#{marketAssessmentController.isRenderedIconWorkflow}">
                        <p:commandLink id="cmdLinkWf" class="fa fa-fw fa-wordpress" 
                                       title="Work Flow" style="background-color: white; border-color: white;"/>
                        <p:overlayPanel widgetVar="wdvWf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkWf"
                                        class="col-md-4" style="height: 200px">
                            <p:outputLabel id="lblFaWf" value="#{PRMS.Workflow}"/>
                            <!--put work flow list here-->

                            <div class="row"> 
                                <div class="col-md-12" > 
                                    <h:form id="frmWf"> 
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="tblWf" value="#{marketAssessmentController.wfPrmsProcessedDModel}" rowIndexVar="num" var="wfVar" 
                                                                 rows="10" paginator="true" paginatorPosition="bottom" >
                                                        <p:column headerText="#{PRMS.No}" width="60">
                                                            <h:outputText value="#{num+1}"/>
                                                        </p:column> 
                                                        <p:column headerText="#{PRMS.ProcessedBy}">
                                                            <h:outputText value="#{wfVar.processedBy}" /> 
                                                        </p:column>
                                                        <p:column headerText="#{PRMS.ProcessedDate}">
                                                            <h:outputText value="#{wfVar.processedOn}" >
                                                                <f:convertDateTime pattern="dd/MMM/yyyy"/>
                                                            </h:outputText> 
                                                        </p:column>
                                                        <p:column headerText="#{PRMS.Decision}">
                                                            <h:outputText value="#{wfVar.decision}" /> 
                                                        </p:column>
                                                        <p:column headerText="#{PRMS.Comment}">
                                                            <h:outputText value="#{wfVar.commentGiven}" /> 
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </div>    
                                    </h:form>
                                </div>
                            </div>
                        </p:overlayPanel>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <a href="../../prms/ProcurementPlan/MarketAssessment.xhtml"><i class="fa fa-fw fa-refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../prms/prmsDashboardNew.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{marketAssessmentController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Search ...</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmSearchmarket"> 
                                    <div class="form-horizontal  col-sm-12">
                                        <div class="col-sm-6" >
                                            <div class="form-group col-sm-12 textBoxMargin6px">
                                                <div class="form-horizontal col-sm-12 "> 
                                                    <h:outputLabel class="control-label col-sm-4" value="#{PRMS.searchingby}"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="drdSearchBy" style="width: 100%" value="#{marketAssessmentController.eepPmsMarketAssessmentInfo.columnName}"
                                                                         valueChangeListener="#{marketAssessmentController.selectedParamChangeEvent}" converter="entConverter">
                                                            <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                            <f:selectItems value="#{marketAssessmentController.marketAssessmentSearchParameterLst}"
                                                                           var="paramLists" itemLabel="#{paramLists}"/>
                                                            <p:ajax event="change" process="@this" update="lblMarketAssmntNo,marketAssmntNo"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12 textBoxMargin6px">
                                                <div class="form-horizontal col-sm-12 "> 
                                                    <h:outputLabel id="lblMarketAssmntNo" class="control-label col-sm-4" value="#{PRMS.SearchBy} #{marketAssessmentController.eepPmsMarketAssessmentInfo.columnName}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="marketAssmntNo" class="form-control" value="#{marketAssessmentController.eepPmsMarketAssessmentInfo.columnValue}"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12 textBoxMargin6px">
                                                <div class="form-horizontal col-sm-12 "> 
                                                    <h:outputLabel class="control-label col-sm-4" />
                                                    <div class="col-sm-8">
                                                        <p:commandButton id="btnFind" icon="ui-icon-search" action="#{marketAssessmentController.search_MarketAssessment()}"
                                                                         process="@this,frmSearchmarket" update=":frmMainUI:frmmarket" class="btn btn-primary"
                                                                         value="#{PRMS.Find}" />     
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmmarket">   
                                    <div class="panel-body">
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="tblmrktNo"  var="marketAssmnt" rows="10" rowIndexVar="num"   
                                                                 selection="#{marketAssessmentController.marketAssessmentSelect}"
                                                                 rowKey="#{marketAssmnt.id}"  selectionMode="single" 
                                                                 value="#{marketAssessmentController.marketAssessmentModel}"
                                                                 class="dataTable" paginator="true" paginatorPosition="bottom"
                                                                 rowsPerPageTemplate="5,10,15" 
                                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                                        <p:ajax event="rowSelect" listener="#{marketAssessmentController.rowSelect}" 
                                                                update=":frmRegisterUI, :frmMainUI, :frmSample" />     
                                                        <p:column style="width: 70px">
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.No}" />
                                                            </f:facet>
                                                            <h:outputText value="#{num+1}"/>
                                                        </p:column>
                                                        <p:column sortBy="#{marketAssmnt.marketAssNo}">
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.MarketAssessNo}" />
                                                            </f:facet>
                                                            <h:outputText value="#{marketAssmnt.marketAssNo}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.SupplierName}" />
                                                            </f:facet>
                                                            <h:outputText value="#{marketAssmnt.luSupplierNameId}"/>
                                                        </p:column>
                                                        <p:column headerText="#{PRMS.ProcurementType}" sortBy="#{marketAssmnt.purchaseType}">
                                                            <h:outputText value="#{marketAssmnt.purchaseType}"/>
                                                        </p:column>
                                                        <p:column sortBy="#{marketAssmnt.registrationDate}">
                                                            <f:facet name="header">
                                                                <h:outputText value="#{PRMS.ProcessedDate}" />
                                                            </f:facet>
                                                            <h:outputText value="#{marketAssmnt.registrationDate}" >
                                                                <f:convertDateTime  pattern="dd/MMM/yyyy" />
                                                            </h:outputText>
                                                        </p:column>

                                                    </p:dataTable>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>

                    </div>
                </div>
            </h:panelGroup>
        </h:form>

        <h:form id="frmRegisterUI"  enctype="multipart/form-data">
            <h:panelGroup style="border: 0px; background-color: transparent" id="registerUI" rendered="#{marketAssessmentController.renderPnlCreateParty}">
                <p:growl id="growl" showDetail="true" severity="information,fatal" autoUpdate="true" />
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Market Assessment</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:panelGroup style="border: 0px; background-color: transparent" id="marketInfoId">
                                    <div class="form-horizontal col-sm-12">
                                        <div class=" col-sm-6">
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <div class="form-horizontal col-sm-12 ">
                                                    <p:outputLabel class="control-label col-sm-4" value="#{PRMS.ProcurementType}"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneRadio id="txtPrTypes" style="width: 100%" required="true" requiredMessage="Please Select Procurement Type" value="#{marketAssessmentController.procurementType}"
                                                                          valueChangeListener="#{marketAssessmentController.changePrRqType}" disabled="#{marketAssessmentController.disableWhenUpdate}">
                                                            <f:selectItem itemLabel="Goods" itemValue="Goods" />
                                                            <f:selectItem itemLabel="Service" itemValue="Service" />
                                                            <f:selectItem itemLabel="Work" itemValue="Work" />
                                                            <p:ajax  event="change"  update="frmRegisterUI:marketDetail,frmRegisterUI:itemAndServiceTbl,marketInfoId,txtmarketAssid" process="@this"/>
                                                        </p:selectOneRadio>
                                                        <p:message for="txtPrTypes" display="icon"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12 textBoxMargin6px">
                                                <div class="form-horizontal col-sm-12 ">
                                                    <h:outputLabel id="lblmarketAssid" class="control-label col-sm-4"  value="#{PRMS.MarketAssessNo}"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText required="true" id="txtmarketAssid" readonly="true"
                                                                     value="#{marketAssessmentController.generateMarketNo()}"/>
                                                    </div>
                                                </div>
                                            </div>

                                            <h:panelGroup style="border: 0px; background-color: transparent" id="supplierName" rendered="#{marketAssessmentController.supplierName}">
                                                <div class="form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="form-horizontal col-sm-12">
                                                        <p:outputLabel id="lblSuppName" class="control-label col-sm-4"  value="#{PRMS.SupplierName}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="txtSuppName" style="width: 100%" disabled="#{workFlow.readonly}"  converter="entConverter" required="true" requiredMessage="Please Select Supplier Name"
                                                                             value="#{marketAssessmentController.eepPmsMarketAssessmentInfo.luSupplierNameId}">
                                                                <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                <f:selectItems value="#{marketAssessmentController.getSuppName()}" var="supplier" itemLabel="#{supplier}"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="txtSuppName" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                            <h:panelGroup style="border: 0px; background-color: transparent" id="contractorAndConsultancyName" rendered="#{marketAssessmentController.consultancyAndContrtName}">
                                                <div class="form-group col-sm-12 textBoxMargin6px required">
                                                    <div class="form-horizontal col-sm-12 ">
                                                        <p:outputLabel id="ss" class="control-label col-sm-4"   value="#{PRMS.Contractorandconsultancy}"/>
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="ContrCconsultancy" style="width: 100%" disabled="#{workFlow.readonly}"  converter="entConverter" required="true"
                                                                             value="#{marketAssessmentController.eepPmsMarketAssessmentInfo.luSupplierNameId}" requiredMessage="Please Select Consultancy and Contractor">
                                                                <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                <f:selectItems value="#{marketAssessmentController.getContAndConsultancy()}" var="supplier" itemLabel="#{supplier}"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="ContrCconsultancy" display="icon" />
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </div>         


                                        <div class="form-horizontal  col-sm-12">
                                            <div class=" col-sm-6">

                                            </div>
                                        </div>
                                    </div>
                                </h:panelGroup>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Market Assessment Detail</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <div class="panel-body">
                                    <h:panelGroup style="border: 0px; background-color: transparent"   id="marketDetail">

                                        <h:panelGroup style="border: 0px; background-color: transparent"  rendered="#{marketAssessmentController.renderitem}" id="itemdetailPanel">
                                            <div class="form-horizontal  col-sm-12">
                                                <div class=" col-sm-6">
                                                    <div class="form-group col-sm-12 textBoxMargin6px required">
                                                        <div class="form-horizontal col-sm-12">
                                                            <p:outputLabel id="lblQuantity" class="control-label col-sm-4"  value="#{PRMS.GoodSourceOfAssessment}"/>
                                                            <div class="col-sm-8">
                                                                <p:selectOneMenu id="drdSourceOfassessmnt" style="width: 100%" required="true" 
                                                                                 valueChangeListener="#{marketAssessmentController.changeSourceOfAssessment}"
                                                                                 value="#{marketAssessmentController.eepPmsMrktAsssmtInfoDetil.sourceOfAssessment}" requiredMessage="Please Select Source Of Assessment for Goods" 
                                                                                 disabled="#{workFlow.readonly}">
                                                                    <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                    <f:selectItem itemLabel="Evaluation" itemValue="Evaluation" />
                                                                    <f:selectItem itemLabel="Purchase Agency" itemValue="Purchase Agency" />
                                                                    <f:selectItem itemLabel="Assessment" itemValue="Assessment" />
                                                                    <p:ajax event="change" update="itemdetailPanel,tblItem" process="@this"/>
                                                                </p:selectOneMenu>
                                                                <p:message display="icon" for="drdSourceOfassessmnt"/>
                                                            </div>
                                                        </div>
                                                    </div> 
                                                </div>
                                            </div>

                                            <h:panelGroup style="border: 0px; background-color: transparent"  rendered="#{marketAssessmentController.assessment}" id="assessmentpnl">
                                                <div class="form-horizontal  col-sm-12">
                                                    <div class=" col-sm-6">
                                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                                            <div class="form-horizontal col-sm-12">
                                                                <p:outputLabel id="lblCategory" class="control-label col-sm-4"  value="#{PRMS.Category}"/>
                                                                <div class="col-sm-8">
                                                                    <p:selectOneMenu id="drdCategory" required="true" requiredMessage="Please Select Category" valueChangeListener="#{marketAssessmentController.changeEventSubCat}" 
                                                                                     style="width: 100%"   value="#{marketAssessmentController.mmsCategory.catId}" converter="entConverter"  >   
                                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                        <f:selectItems value="#{marketAssessmentController.getcatName()}" var="subCategory" itemLabel="#{subCategory.catName}" 
                                                                                       itemValue="#{subCategory.catId}" />
                                                                        <p:ajax event="change" update="drdSubCategory" process="@this" />
                                                                    </p:selectOneMenu> 
                                                                    <p:message for="drdCategory" display="icon"/>
                                                                </div>

                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                                            <div class="form-horizontal col-sm-12">
                                                                <p:outputLabel id="lbldrdSubCategory" class="control-label col-sm-4" value="#{PRMS.SubCategory}"/>
                                                                <div class="col-sm-8">
                                                                    <p:selectOneMenu id="drdSubCategory" required="true" requiredMessage="Please Select Sub Category" converter="entConverter"
                                                                                     valueChangeListener="#{marketAssessmentController.changeEventItemNam}" 
                                                                                     style="width: 100%" value="#{marketAssessmentController.mmsSubCat.subCatId}"  >
                                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                        <f:selectItems value="#{marketAssessmentController.mmsSubCatList}" var="subCat"
                                                                                       itemLabel="#{subCat.subCatName}" itemValue="#{subCat.subCatId}"/>

                                                                        <p:ajax event="change" process="@this" update="drdItemNames"/>
                                                                    </p:selectOneMenu>

                                                                    <p:message display="icon" for="drdSubCategory"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                                            <div class="form-horizontal col-sm-12">
                                                                <p:outputLabel id="lblitemserviceCode"  class="control-label col-sm-4" value="#{PRMS.ItemName}"/>
                                                                <div class="col-sm-8">
                                                                    <p:selectOneMenu id="drdItemNames" required="true" requiredMessage="Please Select Item Name for Assesment" value="#{marketAssessmentController.mmsItemRegistration.materialId}"
                                                                                     valueChangeListener="#{marketAssessmentController.changeEvent}" 
                                                                                     style="width: 100%"  converter="entConverter">
                                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                        <f:selectItems value="#{marketAssessmentController.itemRegistrationList}" var="itemName"
                                                                                       itemLabel="#{itemName.matName}" itemValue="#{itemName.materialId}"/>

                                                                        <p:ajax event="valueChange" process="@this" update="txtunitmeasure"/>
                                                                    </p:selectOneMenu>


                                                                    <p:message display="icon" for="drdItemNames"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12 textBoxMargin6px">
                                                            <div class="form-horizontal col-sm-12">
                                                                <h:outputLabel id="lblunitmeasure" class="control-label col-sm-4"  value="#{PRMS.UnitMeasure}"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtunitmeasure" value="#{marketAssessmentController.mmsItemRegistration.unitMeasure1}" readonly="true" >

                                                                    </p:inputText>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                                            <div class="form-horizontal col-sm-12">
                                                                <p:outputLabel class="control-label col-sm-4" id="lblUnitPrice" value="#{PRMS.EstimatedCurrent}"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtUnitPrice" class="form-control" required="true" requiredMessage="Please Enter Estimated Current Price for Good's Assesment"
                                                                                 value="#{marketAssessmentController.eepPmsMrktAsssmtInfoDetil.unitPrice}">

                                                                    </p:inputText>
                                                                    <p:message display="icon" for="txtUnitPrice"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                                            <div class="form-horizontal col-sm-12">
                                                                <h:outputLabel id="lblCountryOfOrigin" class="control-label col-sm-4" value="#{PRMS.CountryOfOrigin}"/>

                                                                <div class="col-sm-8">
                                                                    <p:selectOneMenu id="drdCountryOfOrigin" style="width: 100%" required="true" requiredMessage="Please Select Country Of Origin" converter="entConverter"
                                                                                     value="#{marketAssessmentController.comLuCountry}" filterMatchMode="contains" filter="true" >
                                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                                        <f:selectItems value="#{marketAssessmentController.getCoutry()}" var="country" itemLabel="#{country}"/>
                                                                    </p:selectOneMenu>
                                                                    <p:message display="icon" for="drdCountryOfOrigin"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group col-sm-12 textBoxMargin6px">
                                                            <div class="form-horizontal col-sm-12">
                                                                <div class="col-lg-4"></div>
                                                                <div class="col-sm-8">
                                                                    <p:commandButton id="btnAdd" action="#{marketAssessmentController.addToItemTable()}" class="btn btn-primary col-lg-4 " 
                                                                                     update="tblItem,itemdetailPanel" process="@this,tblItem,itemdetailPanel" disabled="#{workFlow.readonly}"
                                                                                     value="#{marketAssessmentController.addOrModifyBundle} #{PRMS.save}" /> 
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class=" col-sm-6">

                                                                    <f:selectItem itemLabel="--- Select One ---" itemValue=""/>

                                                                    <f:selectItem itemLabel="Rejected" itemValue="Rejected"/>
                                                                </p:selectOneMenu>
                                                                <p:message for="drddecision" display="icon"/>                                                                                    
                                                            </div>  
                                                        </div>

                                                </div>
                                                <div class=" col-sm-6">

                                                            <div class="col-sm-8">

                                                                            pattern="dd/MM/yyyy" required="true" requiredMessage="Please Enter Processed Date" mindate="today" maxdate="today">
                                                                </p:calendar>
                                                                <p:message for="calprocessed" display="icon"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-horizontal col-sm-12">
                                                            <p:outputLabel  for="txtComment" class="control-label col-sm-4"
                                                                            value="#{PRMS.Comment}" rendered="#{marketAssessmentController.isCommentGiven}"/>
                                                            <div class="col-sm-8">
                                                                <p:inputTextarea id="txtComment" rendered="#{marketAssessmentController.isCommentGiven}" class="form-control"  value="#{marketAssessmentController.wfPrmsProcessed.commentGiven}" 
                                                                                 title="Remark"  required="false"  requiredMessage="Enter Plan" 
                                                                                 validator="#{validatorManagedBean.Text}" validatorMessage="Please Enter Text Only"/>
                                                            </div> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                        </h:panelGroup>
                                        <div class="form-horizontal  col-sm-12">
                                            <div class=" col-sm-6">
                                                <div class=" form-group col-sm-12 textBoxMargin6px">
                                                    <div class="form-horizontal col-sm-12">
                                                        <div class="col-lg-4"/>

                                                            <p:commandButton action="#{marketAssessmentController.save_marketAssessmnt()}" 
                                                                             process="@this,frmRegisterUI:itemAndServiceTbl,frmRegisterUI:marketInfoId,frmRegisterUI:marketAssessmnetMasterPanel,frmRegisterUI:marketAssessmnetMasterPanel"

                                                                             itemdetailPanel,serviceDtlPanel,EvaluationFrmServicepnl,EvaluationFrmWorkpnl,workNamePnl"
                                                                             class="btn btn-primary col-lg-4" 
                                                                             value="#{marketAssessmentController.saveorUpdateBundle} #{PRMS.save}"/> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
