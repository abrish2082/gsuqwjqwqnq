<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li class="header">MAIN NAVIGATION</li>
        <li><a href="../prmsDashboardNew.xhtml"><i class="fa fa-fw fa-dashboard"></i> <span> Dashboard</span><i class="fa fa-angle-double-left pull-right"></i></a></li>
        <li><a href="ServiceAndWorkRegistration.xhtml"><i class="fa fa-circle-o text"></i> <span> Service And Work Registration</span></a></li>
        <li><a href="MarketAssessment.xhtml"><i class="fa fa-circle-o text"></i> <span> Market Assessment</span></a></li>
        <li><a href="ProcurementAnnualPlan.xhtml"><i class="fa fa-circle-o text"></i> <span> Annual Procurement Plan</span></a></li>
        <li> <a href="PurchaseRequistionInfo.xhtml"><i class="fa fa-circle-o text"></i> <span> Purchase Request</span></a></li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmProjectPlanTbr"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <h:panelGroup id="pnlGoBackSearchButton" rendered="#{projectPlanController.renderPnlToSearchPage}">
                        <p:commandButton id="searchButton" icon="ui-icon-search" style="background-color: white;border-color: white" 
                                         action="#{projectPlanController.goBackSearchButtonAction()}"
                                         title="Back to Search"
                                         process="@this" update=":frmMain,:frmMainUI,:frmProjectPlanTbr" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="PgCreate" rendered="#{projectPlanController.isRenderCreate}">
                        <p:commandButton  action="#{projectPlanController.createProjectPlan()}" icon="${projectPlanController.icone}"  
                                          rendered="#{projectPlanController.isRenderCreate}"
                                          process="@this" update="@this,:frmProjectPlanTbr,:frmMainUI,:frmMain" 
                                          title="#{projectPlanController.createOrSearchBundle}" style="background-color: white;border-color: white" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="PGNotification" rendered="#{projectPlanController.renderDecision}">
                        <p:commandLink id="cmdLinkNotf" class="fa fa-bell-o" title="Notifications" value="#{projectPlanController.projectPlanLis1.size()}" 
                                       style="color: red;background-color: white; border-color: white"/>
                        <p:overlayPanel widgetVar="ovrNotification" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkNotf"
                                        class="col-md-4" style="height: 200px">
                            <p:outputLabel id="lblReqNotf" value="Procurement Project Plan"/>
                            <p:selectOneListbox id="lstNotf" class="col-md-2" scrollHeight="400" filter="true" filterMatchMode="contains" converterMessage="entConverter"                                            
                                                converter="entConverter"  valueChangeListener="#{projectPlanController.RequestListChange}">
                                <f:selectItems id="selectOneMenuAppListkl" var="purchaseReqlst" 
                                               value="#{projectPlanController.projectPlanLis1}"
                                               itemValue="#{purchaseReqlst}" itemLabel="#{purchaseReqlst.projectPlanNo}"/> 
                                <p:ajax event="valueChange"  update="@this,:frmProjectPlanTbr,:frmMainUI,:frmMain" process="@this," />               
                            </p:selectOneListbox>
                        </p:overlayPanel>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <p:commandLink id="cmdLinkWf" class="fa fa-fw fa-wordpress " 
                                   title="Work Flow" style="background-color: white; border-color: white;"/>
                    <p:overlayPanel widgetVar="wdvWf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkWf"
                                    class="col-md-4" style="height: 200px">
                        <p:outputLabel id="lblFaWf" value="Work Flow"/>
                        <!--put work flow list here-->
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmWf"> 
                                    <div class="form-horizontal col-sm-12">
                                        <div class="form-group">                                        
                                            <div class="col-sm-12">
                                                <p:dataTable id="tblWorkflow" value="#{projectPlanController.wfPrmsProcessedDModel}"
                                                             var="currentRow" selectionMode="single" rowIndexVar="num" rows="5" paginator="true" rowKey="#{currentRow.processedId}" 
                                                             paginatorPosition="bottom">
                                                    <p:column headerText="S.No">
                                                        <h:outputText value="#{num+1}" /> 
                                                    </p:column>
                                                    <p:column headerText="Processed By">
                                                        <h:outputText value="#{currentRow.processedBy}" /> 
                                                    </p:column>
                                                    <p:column headerText="Processed On">
                                                        <h:outputText value="#{currentRow.processedOn}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Decision">
                                                        <h:outputText value="#{currentRow.decision}" /> 
                                                    </p:column>
                                                    <p:column headerText="Comment Given">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column> 
                                                </p:dataTable>
                                            </div>
                                        </div>
                                    </div>    
                                </h:form>
                            </div>
                        </div>
                    </p:overlayPanel>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../prms/ProcurementPlan/ProjectProcurementPlan.xhtml"><i class="fa fa-fw fa-refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../prms/prmsDashboardNew.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span> 
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{projectPlanController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Search ...</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmSearchProjectPlan"> 
                                    <div class="panel-body">
                                        <div class="form-horizontal  col-sm-12">
                                            <div class="col-sm-6" >
                                                <div class="form-group col-sm-12 textBoxMargin6px"> 
                                                    <h:outputLabel id="lblSearchingBy" class="control-label col-sm-4" value="Searching By:"/>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="drdSearchingBy" style="width: 100%" value="#{projectPlanController.prmsProjectPlan.columnName}"
                                                                         valueChangeListener="#{projectPlanController.selectedParamChangeEvent}" converter="entConverter">
                                                            <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                            <f:selectItems value="#{projectPlanController.projectSearchParameterLst}"
                                                                           var="colNameLists" itemLabel="#{colNameLists}"/>
                                                            <p:ajax event="change" process="@this," update="lblCriteriaNo,txtCriteriaNo"/>
                                                        </p:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="form-group col-sm-12 textBoxMargin6px"> 
                                                    <h:outputLabel id="lblCriteriaNo" class="control-label col-sm-4" value="Search By #{projectPlanController.prmsProjectPlan.columnName}:"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtCriteriaNo" value="#{projectPlanController.prmsProjectPlan.columnValue}"/>
                                                    </div>
                                                </div>
                                                <div class="form-group"> 

                                                    <div class="col-lg-4"></div>
                                                    <div class="col-sm-8">
                                                        <p:commandButton id="btnFind" icon="ui-icon-search" action="#{projectPlanController.search_ProjectPlan()}"
                                                                         process="@this,frmSearchProjectPlan" update=":frmMainUI:frmProject"
                                                                         value="Find" class="btn btn-primary col-lg-4"/>            
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmProject">   
                                    <div class="panel-body">
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="tblBidCriteria"  var="projectPlan" rows="10" rowKey="#{projectPlan.id}"
                                                                 value="#{projectPlanController.prmsProjectPlanMdel}" class="dataTable" rowIndexVar="num"
                                                                 selection="#{projectPlanController.prmsProjectPlanSelect}" selectionMode="single"
                                                                 paginator="true" paginatorPosition="bottom" 
                                                                 rowsPerPageTemplate="5,10,15" 
                                                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
                                                        <p:ajax event="rowSelect" listener="#{projectPlanController.rowSelect}" 
                                                                update=":frmMain, :frmMainUI, :frmProjectPlanTbr," />   
                                                        <p:column headerText="No">
                                                            #{num+1}
                                                        </p:column>
                                                        <p:column sortBy="#{projectPlan.projectPlanNo}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Project Plan No:" />
                                                            </f:facet>
                                                            <h:outputText value="#{projectPlan.projectPlanNo}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Project Name" />
                                                            </f:facet>
                                                            <h:outputText value="#{projectPlan.projectName}" />
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Market Approach" />
                                                            </f:facet>
                                                            <h:outputText value="#{projectPlan.marketApproach}"/>
                                                        </p:column>
                                                        <p:column sortBy="#{projectPlan.dateRigistered}">
                                                            <f:facet name="header">
                                                                <h:outputText value="Date Registered" />
                                                            </f:facet>
                                                            <h:outputText value="#{projectPlan.dateRigistered}">
                                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                            </h:outputText>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Prepared By" />
                                                            </f:facet>
                                                            <h:outputText value="#{projectPlanController.logerName}"/>
                                                        </p:column>
                                                    </p:dataTable>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <h:form id="frmMain">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainPanel" rendered="#{projectPlanController.renderPnlCreateParty}">
                <p:growl id="growl" showDetail="true" severity="information" autoUpdate="true" />
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h1 class="box-title"> <font style="font-style: normal;font-weight: bolder" />Project Procurement Plan</h1>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-sm-12" >
                                <div class="form-group col-sm-12 required">
                                    <div class=" col-sm-6 ">
                                        <h:panelGroup style="border: 0px; background-color: transparent" id="mainpnl">
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel class="control-label col-sm-12" value="Purchase Type:" />
                                                <div class="col-sm-12">
                                                    <p:selectOneRadio  style="width: 100%"  required="true" requiredMessage="Please Select Purchase Type" value="#{projectPlanController.purchaseType}"
                                                                       valueChangeListener="#{projectPlanController.changePrRqType}"  id="txtPrTypes" disabled="#{projectPlanController.disablePurchaseTypeSelection}">
                                                        <f:selectItem itemLabel="Goods" itemValue="good" />
                                                        <f:selectItem itemLabel="Service" itemValue="Service" />
                                                        <f:selectItem itemLabel="Work" itemValue="Work" />
                                                        <p:ajax  event="change" process="@this" update="frmMain"/>
                                                    </p:selectOneRadio>
                                                    <p:message for="txtPrTypes" display="icon"/>
                                                </div>
                                            </div>
                                            <h:panelGroup style="border: 0px; background-color: transparent" id="serviceTypepnl" rendered="#{projectPlanController.serviceName}">
                                                <div class="form-group col-sm-12 textBoxMargin6px required">

                                                    <p:outputLabel class=" control-label col-sm-12" value="Service Type:" id="lblServiceType"/>
                                                    <div class="col-sm-12">
                                                        <p:selectOneRadio style="width: 100%" value="#{projectPlanController.prmsProjectPlan.serviceType}" required="true" requiredMessage="Please Enter Service Type:" rendered="#{projectPlanController.serviceName}"
                                                                          disabled="#{workFlow.readonly}" valueChangeListener="#{projectPlanController.changeServiceType}"  id="drdServiceType" >
                                                            <f:selectItem itemLabel="Consultancy" itemValue="Consultancy" />
                                                            <f:selectItem itemLabel="Non Consultancy" itemValue="Non Consultancy" />
                                                            <p:ajax  event="change"  update="frmMain" />
                                                        </p:selectOneRadio>
                                                        <p:message for="drdServiceType" display="icon"/>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </h:panelGroup>
                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                            <p:outputLabel id="lblProjectPlan" class="col-sm-12" value="Project Plan No:"/>
                                            <div class="col-sm-12">
                                                <p:inputText id="txtProjectPlan" readonly="true" value="#{projectPlanController.generateProjectplanNo()}"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                            <p:outputLabel id="lbllotno" class=" control-label col-sm-12" value="Project Name:"/>
                                            <div class="col-sm-12">
                                                <p:selectOneMenu id="projectName" required="true" value="#{projectPlanController.pmsCreateProject}" style="width: 100%" 
                                                                 disabled="#{workFlow.readonly}" converter="entConverter" requiredMessage="Please Select Project Name">
                                                    <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                    <f:selectItems value="#{projectPlanController.getProjectIds()}" var="Project" 
                                                                   itemLabel="#{Project.projectName}" />
                                                </p:selectOneMenu>
                                                <p:message for="projectName" display="icon"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                            <p:outputLabel id="lblBillOfQntty"  class=" control-label col-sm-12" value="Full Description Of the Procurement:"/>  
                                            <div class="col-sm-12">
                                                <p:inputText required="true" class="form-control" disabled="#{workFlow.readonly}" value="#{projectPlanController.prmsProjectPlan.fullProcurementDescription}" 
                                                             requiredMessage="Please Enter full Description of the Procurement"  id="txtbiilofqntty" />
                                                <p:message for="txtbiilofqntty" display="icon"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                            <p:outputLabel id="estimatedAmount"  class="control-label col-sm-12"  value="Market Approach:"/>
                                            <div class="col-sm-12">
                                                <p:inputText required="true" class="form-control" disabled="#{workFlow.readonly}"  value="#{projectPlanController.prmsProjectPlan.marketApproach}" id="txtestimatedAmount" 
                                                             requiredMessage="Please Enter Market Approach" />
                                                <p:message for="txtestimatedAmount" display="icon"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                            <p:outputLabel id="lblprepostqlftion" class="control-label col-sm-12"  value="Pre/Qualification:"/> 
                                            <div class="col-sm-12">
                                                <p:inputText required="true" class="form-control" disabled="#{workFlow.readonly}" value="#{projectPlanController.prmsProjectPlan.preQualification}" id="txtprepostQualifcation" 
                                                             requiredMessage="Please Enter Pre/Qualification" />
                                                <p:message for="txtprepostQualifcation" display="icon"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                            <p:outputLabel id="lblbankreceiver" class="control-label col-sm-12" value="Procurement Process:"/> 
                                            <div class="col-sm-12">
                                                <p:inputText required="true" class="form-control" value="#{projectPlanController.prmsProjectPlan.procurementProcess}" id="txtbankReceiver" 
                                                             disabled="#{workFlow.readonly}" requiredMessage="Please Enter Procurement Process" />
                                                <p:message for="txtbankReceiver" display="icon"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px required">
                                            <p:outputLabel id="tblProcurementMethod" class="control-label col-sm-12"  value="Source Of Finance:"/>
                                            <div class="col-sm-6">
                                                <p:selectOneMenu id="procumentmetheds" required="true" disabled="#{workFlow.readonly}" 
                                                                 value="#{projectPlanController.prmsProjectPlan.sourceOfFinance}" style="width: 100%"
                                                                 requiredMessage="Please Select Source Of Finance">
                                                    <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                    <f:selectItem itemLabel="Donate" itemValue="Donate"/>
                                                    <f:selectItem itemLabel="Loan" itemValue="Loan"/>
                                                    <f:selectItem itemLabel="Internal Reveune" itemValue="Internal Reveune"/>

                                                </p:selectOneMenu>
                                                <p:message for="procumentmetheds" display="icon"/>
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px">
                                            <p:outputLabel id="lblsubmissiontoBank" class=" col-sm-12"  value="Loan:"/>
                                            <div class="col-sm-6">
                                                <p:inputText value="#{projectPlanController.prmsProjectPlan.loan}" id="txtsubmissiontoBank" 
                                                             class="form-control" disabled="#{workFlow.readonly}"/>
                                                <p:message for="txtsubmissiontoBank" display="icon" />
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-12 textBoxMargin6px">
                                            <p:outputLabel id="lblCreditStartingDate" class="col-sm-12" value="Credit:"/>
                                            <div class="col-sm-6">
                                                <p:inputText value="#{projectPlanController.prmsProjectPlan.credit}" id="dtCreditStartingDate" 
                                                             class="form-control" disabled="#{workFlow.readonly}"/>
                                                <p:message for="dtCreditStartingDate" display="icon" />
                                            </div>
                                        </div>
                                        <div class="form-group col-sm-12 textBoxMargin6px">
                                            <p:outputLabel id="lblEstimatedAmountStartDate" class="col-sm-12" value="Estimated Amount (US$):"/>  
                                            <div class="col-sm-6">
                                                <p:inputText class="form-control" disabled="#{workFlow.readonly}" value="#{projectPlanController.prmsProjectPlan.estimatedAmount}" id="dtEstimatedAmountStartDate" 
                                                             />

                                            </div>
                                        </div>
                                        <h:panelGroup style="border: 0px; background-color: transparent" rendered="#{projectPlanController.purchaseTypCommon}"  id="purchaseTypePreQualification">
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel id="lblPqInvitation"  class="control-label col-sm-12" value="Prepare Pre-Qualification Documents Starting Date:"/>
                                                <div class="col-sm-6">
                                                    <p:calendar required="true" requiredMessage="Please Enter Prepare Pre-Qualification Documents Starting Date" mindate="today" value="#{projectPlanController.prmsProjectPlan.prepareDocumntStrtDate}" id="txtPqInvitation" 
                                                                disabled="#{workFlow.readonly}" placeholder="dd/mm/yyyy" pattern="dd/MM/yyyy">
                                                        <p:ajax event="dateSelect" process="@this" update="txtpqSubmission"/>
                                                    </p:calendar>
                                                    <p:message for="txtPqInvitation" display="icon"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel id="lblpqSubmission" class="control-label col-sm-12" value="Prepare Pre-Qualification Documents Ending Date:"/> 
                                                <div class="col-sm-6">
                                                    <p:calendar required="true" requiredMessage="Please Enter Prepare Pre-Qualification Documents Ending Date" value="#{projectPlanController.prmsProjectPlan.prepareDocumntEndingDate}" id="txtpqSubmission" 
                                                                disabled="#{workFlow.readonly}" mindate="#{projectPlanController.getminDate1()}"  placeholder="dd/mm/yyyy" pattern="dd/MM/yyyy"/>
                                                    <p:message for="txtpqSubmission" display="icon" />
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup style="border: 0px; background-color: transparent" rendered="#{projectPlanController.consultancy}"  id="consultancyPanel">
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel id="lblPrepareTermOfReference" class="control-label col-sm-12" value="Prepare Term Of Reference Starting Date:"/>
                                                <div class="col-sm-6">
                                                    <p:calendar required="true" mindate="today" value="#{projectPlanController.prmsProjectPlan.termOfRefStrtDt}" id="dtePrepareTermOfReference"  placeholder="dd/mm/yyyy" pattern="dd/MM/yyyy">
                                                        <p:ajax event="dateSelect" process="@this" update="dtePrepareTermOfReferenceEndingDate" />
                                                    </p:calendar>
                                                    <p:message for="dtePrepareTermOfReference" display="icon"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel id="lblPrepareTermOfReferenceEndingDate" class="control-label col-sm-12"
                                                               value="Prepare Term Of Reference Ending Date:"/>
                                                <div class="col-sm-6">
                                                    <p:calendar required="true" value="#{projectPlanController.prmsProjectPlan.termOfRefEndDt}" id="dtePrepareTermOfReferenceEndingDate" 
                                                                mindate="#{projectPlanController.getminDate16()}"  placeholder="dd/mm/yyyy" pattern="dd/MM/yyyy"/>
                                                    <p:message for="dtePrepareTermOfReferenceEndingDate" display="icon"/>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup style="border: 0px; background-color: transparent" rendered="#{projectPlanController.purchaseTypCommon}"  id="purchasetpeCommon">
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel id="lblevaluationRpr"  class=" control-label col-sm-12"
                                                               value="Advertise Specific Procurement Notice and Sales Pre-qualification Document Starting Date:"/> 
                                                <div class="col-sm-6">
                                                    <p:calendar required="true" requiredMessage="Please Enter Advertise Specific Procurement Notice and Sales Pre-qualification Document Starting Date" mindate="today" value="#{projectPlanController.prmsProjectPlan.advrtiseSpcificNticeStrtDt}" id="txtevaluationRpr"
                                                                disabled="#{workFlow.readonly}"  placeholder="dd/mm/yyyy" pattern="dd/MM/yyyy">
                                                        <p:ajax event="dateSelect" update="txtevaluationRprs" process="@this"/>
                                                    </p:calendar>

                                                    <p:message for="txtevaluationRpr" display="icon"/>
                                                </div>
                                            </div>
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel id="lblevaluationRprs"  class="control-label col-sm-12"
                                                               value="Advertise Specific Procurement Notice and Sales Pre-qualification Document Ending Date:"/> 
                                                <div class="col-sm-6">
                                                    <p:calendar required="true" requiredMessage="Please Enter Advertise Specific Procurement Notice and Sales Pre-qualification Document Ending Date" value="#{projectPlanController.prmsProjectPlan.advrtiseSpcificNticeEndDt}" id="txtevaluationRprs" 
                                                                disabled="#{workFlow.readonly}" mindate="#{projectPlanController.getminDate2()}" placeholder="dd/mm/yyyy" pattern="dd/MM/yyyy"/>
                                                    <p:message for="txtevaluationRprs" display="icon"/>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                        <h:panelGroup style="border: 0px; background-color: transparent" rendered="#{projectPlanController.consultancy}"  id="consultancyPnel">
                                            <div class="form-group col-sm-12 textBoxMargin6px required">
                                                <p:outputLabel id="lblAdvertiseExpressionStartDate" class="control-label col-sm-12"
                                                               value="Advertise Expression Of Interest-Floating Period Starting Date:" />
