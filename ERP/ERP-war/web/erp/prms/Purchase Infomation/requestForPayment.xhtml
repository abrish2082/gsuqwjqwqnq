    <ui:define name="contents">
        <h:form id="frmSample"> 
            <p:toolbar style="background-color: white;border-color: white">
                <f:facet name="right">
                    <h:panelGroup id="pngBackToSearch" rendered="#{requestForPaymentController.renderpnlToSearchPage}">
                        <p:commandButton id="cmdBackToSearch" icon="ui-icon-search" style="background-color: white;border-color: white"
                                         action="#{requestForPaymentController.goBackSearchPageBtnAction()}" 
                                         title="Back to Search"
                                         process="@this" update="@this,:frmMainUI, :BidSubmissionMain, :frmSample"/>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>

                    <h:panelGroup id="pGAddNew" rendered="#{requestForPaymentController.isRenderCreate}">
                        <p:commandButton id="btnNew" action="#{requestForPaymentController.createNewParty()}" icon="#{requestForPaymentController.icone}" 
                                         style="background-color: white;border-color: white" rendered="#{requestForPaymentController.isRenderCreate}" 
                                         process="@this" update="@this,:frmMainUI, :BidSubmissionMain, :frmSample"
                                         title="#{requestForPaymentController.createOrSearchBundle}" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="PDforApprover" rendered="#{requestForPaymentController.renderDecision}">
                        <p:commandLink id="cmdLinkNotf" class="fa fa-bell-o" title="Notifications" value="#{requestForPaymentController.requestNotificationCounter}"  style="color: red;background-color: white;border-color: white "/>
                        <p:overlayPanel widgetVar="ovrNotf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkNotf"
                                        class="col-md-4" style="height: 400px">
                            <p:outputLabel id="lblReqNotf" value="Payment Requests"/>
                            <p:selectOneListbox id="lstNotf" class="col-md-2" scrollHeight="400" filter="true" filterMatchMode="contains"                                            
                                                valueChangeListener="#{requestForPaymentController.RequestListChange}" converter="entConverter">
                                <f:selectItems id="selectOneMenuAppList" var="paymentReqlst"
                                               value="#{requestForPaymentController.requestList}"
                                               itemValue="#{paymentReqlst}" itemLabel="#{paymentReqlst.reqPaymentNo}"/>               
                                <p:ajax event="valueChange"  process="@this," update=":BidSubmissionMain,:BidSubmissionMain:checkListInfoPanel,:frmSample,:frmMainUI" />  
                            </p:selectOneListbox>
                        </p:overlayPanel>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>
                    <p:commandLink id="cmdLinkWf" class="fa fa-fw fa-wordpress " 
                                   title="Work Flow" style="background-color: white; border-color: white;"/>
                    <p:overlayPanel widgetVar="wdvWf" showEffect="fade" hideEffect="fade" showCloseIcon="true" for="cmdLinkWf"

                            <div class="col-md-12" > 
                                <h:form id="frmWf"> 
                                    <div class="form-horizontal col-sm-12">
                                        <div class="form-group">                                        
                                            <div class="col-sm-12">
                                                <p:dataTable id="tblWorkflow" value="#{requestForPaymentController.wfPrmsProcessedDModel}"
                                                             var="currentRow" rowIndexVar="num"  rows="5" paginator="true"
                                                             rowKey="#{currentRow}" paginatorPosition="bottom" >
                                                    <p:column headerText="S/N" width="60">
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column> 
                                                    <p:column headerText="Processed By">
                                                        <h:outputText value="#{currentRow.processedBy}" /> 
                                                    </p:column>
                                                    <p:column headerText="Processed On">
                                                        <h:outputText value="#{currentRow.processedOn}" >
                                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column headerText="Comment Given">
                                                        <h:outputText value="#{currentRow.commentGiven}" /> 
                                                    </p:column>

                                            </div>
                                        </div>
                                    </div>    
                                </h:form>
                            </div>
                        </div>
                    </p:overlayPanel>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="requestForPayment.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../prms/prmsDashboardNew.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>

                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmMainUI">
            <h:panelGroup style="border: 0px; background-color: transparent" id="mainUI" rendered="#{requestForPaymentController.renderPnlManPage}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Search ...</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" >
                                <h:form id="frmSearchParty"> 
                                    <div class="panel-body">
                                        <div class="form-horizontal  col-sm-12">
                                            <div class="form-group"> 
                                                <h:outputLabel id="lblSearchingBy" class="control-label col-sm-2" value="Searching By:"/>
                                                <div class="col-sm-3">
                                                    <p:selectOneMenu id="drdSearchingBy" style="width: 100%" value="#{requestForPaymentController.prmsPaymentRequisition.columnName}"
                                                                     valueChangeListener="#{requestForPaymentController.selectedParamChangeEvent}" converter="entConverter">
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                        <f:selectItems value="#{requestForPaymentController.requestForPaymentSearchParameterLst}"
                                                                       var="colsNameList" itemLabel="#{colsNameList}"/>
                                                        <p:ajax event="change" process="@this," update="lblsearchColValue,txtsearchColValue"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group"> 
                                                <h:outputLabel id="lblsearchColValue" class="control-label col-sm-2" value="Search By #{requestForPaymentController.prmsPaymentRequisition.columnName}:"/>
                                                <div class="col-sm-3">
                                                    <p:inputText id="txtsearchColValue" class="form-control" value="#{requestForPaymentController.prmsPaymentRequisition.columnValue}"/>
                                                </div>
                                            </div>

                                            <div class="form-group textBoxMarginTop6px"> 

                                                <div class="col-lg-2"></div>
                                                <div class="col-sm-3">
                                                    <p:commandButton id="btnFind" action="#{requestForPaymentController.searchPaymentRequestInfo}" icon="ui-icon-search" 
                                                                     process="@this,frmSearchParty" update=":frmMainUI:frmParty" 
                                                                     value="Find" class="btn btn-primary col-lg-4" />            
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:form id="frmParty">   
                                    <div class="panel-body">
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="tblPartyInfo" value="#{requestForPaymentController.prmsPaymentRequisitions}" var="requestForPay" rows="10" 
                                                                 selection="#{requestForPaymentController.selectPayment}"
                                                                 rowKey="#{requestForPay.paymentReqId}"  selectionMode="single" 
                                                                 paginator="true" paginatorPosition="bottom" editable="true"
                                                                 rowsPerPageTemplate="5,10,15" rowIndexVar="count" 
                                                                 paginatorTemplate="{CurrentPageReport} {PreviousPageLink} {FirstPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">

                                                        <p:ajax event="rowSelect" listener="#{requestForPaymentController.rowSelect}" process="@this," 
                                                                update=":BidSubmissionMain,:BidSubmissionMain:checkListInfoPanel,:frmSample,:frmMainUI" />  
                                                        <p:column headerText="No">
                                                            #{count+1}
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Requisition No" />
                                                            </f:facet>
                                                            <h:outputText value="#{requestForPay.reqPaymentNo}"/>
                                                        </p:column>
                                                        <p:column headerText="Purchase Type">
                                                            <h:outputText value="#{requestForPay.purchaseType}"/>
                                                        </p:column>
                                                        <p:column headerText="Payment Type">
                                                            <h:outputText value="#{requestForPay.paymentType}"/>
                                                        </p:column>
                                                        <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="Prepared By" />
                                                            </f:facet>
                                                            <h:outputText value="#{requestForPay.preparedBy}"/>
                                                        </p:column>

                                                    </p:dataTable>
                                                </div>                 
                                            </div>    
                                        </div>  
                                    </div>                           
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
        </h:form>
        <h:form id="BidSubmissionMain">
            <p:growl id="growl1" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup style="border: 0px; background-color: transparent" id="registerUI" rendered="#{requestForPaymentController.renderPnlCreateParty}">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Payment Requisition</h3>
                    </div>
                    <div class="box-body">
                        <div class="row"> 
                            <div class="col-md-12" > 
                                <h:panelGroup style="border: 0px; background-color: transparent" id="checkListInfoPanel" >
                                    <div class="form-horizontal  col-sm-12">
                                        <div class="form-group textBoxMarginTop6px required"> 
                                            <h:outputLabel  id="lblRequestforPay" class="col-sm-2" style="text-align: right" value="Requisition No:"/>
                                            <div class="col-sm-3">
                                                <p:inputText id="txtPaymentNo" 
                                                             value="#{requestForPaymentController.generateSpecficationNo()}" readonly="true"/>

                                            </div> 
                                            <p:outputLabel  id="lblIssuedDate" class="control-label col-sm-2" value=" Effective Date:"/>
                                            <div class="col-sm-3">                                   
                                                <p:calendar id="txtcalIssuedDate" required="true"  mindate="today" readonlyInput="true" readonly="#{workFlow.readonly}"                   
                                                            value="#{requestForPaymentController.prmsPaymentRequisition.isuedDate}"                   
                                                            pattern="yyyy/MM/dd" tabindex="4" requiredMessage="Effective Date value is Required">
                                                    <f:convertDateTime  pattern="yyyy/MM/dd" />
                                                </p:calendar>
                                                <p:message display="icon" for="txtcalIssuedDate" />
                                            </div>
                                        </div>
                                        <div class="form-group textBoxMarginTop6px required">
                                            <p:outputLabel id="lblPayment" value="Payment For:" class="control-label col-sm-2"/>
                                            <div class="col-sm-3">
                                                <p:selectOneRadio id="rdbPaymentMeth" style="width: 100%;columns: 2" value="#{requestForPaymentController.checkAsBidPayment}" required="true" requiredMessage="Payment For is required"
                                                                  valueChangeListener="#{requestForPaymentController.changeBidAndProforma}" disabled="#{requestForPaymentController.disableWhenUpdating}">
                                                    <f:selectItem itemLabel="Bid" itemValue="bid"/>
                                                    <f:selectItem itemLabel="Proforma" itemValue="proforma"/>
                                                    <p:ajax event="change" update=":BidSubmissionMain,pgBid,txtBidNo,txtQuatationNo,pGContractOrPO,InvoiceNosPG,BidSubmissionMain" process="@this,pGContractOrPO,pgBid"/>
                                                </p:selectOneRadio>
                                                <p:message display="icon" for="rdbPaymentMeth"/>
                                            </div>
                                            <p:outputLabel  id="lblPaymentType"  class="control-label col-sm-2" value="Payment Type:"/>
                                            <div class="col-sm-3">
                                                <p:inputText id="txtpayType" class="form-control"  disabled="true" rendered="#{requestForPaymentController.renderBid}" 
                                                             value="#{requestForPaymentController.prmsContract.paymenttype}"/>
                                                <p:selectOneMenu id="selectPaymentType" style="width: 100%" required="true" requiredMessage="Payment Type Value is Required"
                                                                 value="#{requestForPaymentController.prmsPaymentRequisition.paymentType}"  rendered="#{requestForPaymentController.renderProforma}"
                                                                 valueChangeListener="#{requestForPaymentController.forBankChanges}">  
                                                    <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                    <f:selectItem itemLabel="Cash" itemValue="Cash" />
                                                    <f:selectItem itemLabel="Bank Transfer" itemValue="Bank Transfer" />
                                                    <f:selectItem itemLabel="Check" itemValue="Check" />
                                                    <p:ajax event="valueChange" update="forBank"/>
                                                </p:selectOneMenu>
                                                <p:message display="icon" for="selectPaymentType"/>
                                            </div>
                                        </div>
                                        <div class="form-group textBoxMarginTop6px required">
                                            <h:panelGroup id="pgBid">
                                                <h:outputLabel  id="lblBidNo" class="control-label col-sm-2" value="Bid No:" rendered="#{requestForPaymentController.renderBid}"/>
                                                <h:outputLabel  id="lblQuatationNo" class="control-label col-sm-2" value="Proforma No:" rendered="#{requestForPaymentController.renderProforma}"/>
                                                <div class="col-sm-3"> 
                                                    <p:selectOneMenu id="txtBidNo" style="width: 100%" rendered="#{requestForPaymentController.renderBid}"
                                                                     value="#{requestForPaymentController.prmsBid}" converter="entConverter" 
                                                                     disabled="#{requestForPaymentController.disableWhenUpdating}" required="true" requiredMessage="Bid No is Required"
                                                                     valueChangeListener="#{requestForPaymentController.changesInBidNo}">
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                        <f:selectItems value="#{requestForPaymentController.bidContractedList}"  
                                                                       var="bidNo" itemLabel="#{bidNo.refNo}" itemValue="#{bidNo}"/>
                                                        <p:ajax event="change" process="@this" update="txtContractNo,selectBudgetyear,txtBidType,InvoiceNosPG,txtPurchaseTypeBid,GrnStatus"/>
                                                    </p:selectOneMenu> 
                                                    <p:message display="icon" for="txtBidNo"  rendered="#{requestForPaymentController.renderBid}"/>

                                                    <p:selectOneMenu id="txtQuatationNo" style="width: 100%" rendered="#{requestForPaymentController.renderProforma}"
                                                                     value="#{requestForPaymentController.prmsQuotation}" converter="entConverter"
                                                                     disabled="#{requestForPaymentController.disableWhenUpdating}" required="true" requiredMessage="Proforma No is Required"
                                                                     valueChangeListener="#{requestForPaymentController.changesProformaNumber}">
                                                        <f:selectItem  itemLabel="--- Select One ---" itemValue=""/>
                                                        <f:selectItems value="#{requestForPaymentController.proformaLists}" 
                                                                       var="proformaNo" itemLabel="#{proformaNo.quotationNo}" itemValue="#{proformaNo}"/>
                                                        <p:ajax event="change" update="txtpoNo,selectBudgetyear,txtPurchaseTypeProforma,txtPurchaser" process="@this"/>
                                                    </p:selectOneMenu> 
                                                    <p:message display="icon" for="txtQuatationNo" rendered="#{requestForPaymentController.renderProforma}"/>
                                                </div>
                                            </h:panelGroup>
                                            <h:panelGroup id="forBank">
                                                <h:outputLabel  id="lblBankName" class="col-sm-2" style="text-align: right" value="Bank Name:"/>
                                                <div class="col-sm-3">
                                                    <p:selectOneMenu id="txtBankName" style="width: 100%" disabled="#{requestForPaymentController.renderWhenBank}" 
                                                                     value="#{requestForPaymentController.fmsBank}" converter="entConverter" >
                                                        <f:selectItems value="#{requestForPaymentController.listOfVendorName}" />
                                                    </p:selectOneMenu> 
                                                </div>
                                            </h:panelGroup>

                                        </div>
                                        <div class="form-group textBoxMarginTop6px">
                                            <p:outputLabel id="lblPurchaseType" value="Purchase Type:" class="control-label col-sm-2" />
                                            <div class="col-sm-3">
                                                <p:inputText id="txtPurchaseTypeBid" class="form-control" readonly="true" rendered="#{requestForPaymentController.renderBid}"
                                                             value="#{requestForPaymentController.prmsBid.bidCategory}"/>
                                                <p:inputText id="txtPurchaseTypeProforma" class="form-control" readonly="true" rendered="#{requestForPaymentController.renderProforma}"
                                                             value="#{requestForPaymentController.prmsQuotation.purchaseType}"/>
                                            </div>
                                            <p:outputLabel id="lblRequestedAmnt" value="Requested Amount:" class="control-label col-sm-2"/>
                                            <div class="col-sm-3">
                                                <p:inputText id="txtRequestedAmnt" class="form-control" readonly="#{workFlow.readonly}" 
                                                             value="#{requestForPaymentController.prmsPaymentRequisition.requestedAmount}">
                                                    <p:ajax event="keyup" listener="#{requestForPaymentController.limitValueLessthanContractAmount()}"/>
                                                </p:inputText>                                               
                                            </div>
                                        </div>
                                        <div class="form-group textBoxMarginTop6px">
                                            <p:outputLabel id="lblBidType" value="Bid Type:" class="control-label col-sm-2" rendered="#{requestForPaymentController.renderBid}"/>
                                            <div class="col-sm-3">
                                                <p:inputText id="txtBidType" class="form-control" readonly="true" rendered="#{requestForPaymentController.renderBid}"
                                                             value="#{requestForPaymentController.prmsBid.bidType}"/>
                                            </div>


                                            <h:panelGroup id="projectPG">
                                                <p:outputLabel id="lblProjectName" value="Project Name:" class="control-label col-sm-2"
                                                               rendered="#{requestForPaymentController.renderProjectNames}"/> 
                                                <div class="col-sm-3">
                                                    <p:inputText id="txtProjectName" value="#{requestForPaymentController.prmsContract.projectId}"
                                                                 class="form-control" readonly="true"
                                                                 rendered="#{requestForPaymentController.renderProjectNames}"/>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                        <div class="form-group textBoxMarginTop6px">
                                            <!--                                            <h:outputLabel  id="lblGrnNo" class="control-label col-sm-2" value="GRN No:"/>
                                                                                        <div class="col-sm-3"> 
                                                                                            <p:selectOneMenu id="txtGrnNumber" style="width: 100%" required="true"
                                                                                                             value="{requestForPaymentController.prmsPaymentRequisition.grnId}" converter="entConverter" 
                                                                                                             valueChangeListener="{requestForPaymentController.grnNoChangeEvent}">
                                                                                                <f:selectItem itemLabel=" Select One " itemValue=""/>
                                                                                                <f:selectItems value="{requestForPaymentController.populategrnNoLists}" var="grNo" itemLabel="#{grNo.grnNo}"  />
                                                                                                <p:ajax event="valueChange" update="txtpoNo"/>
                                                                                            </p:selectOneMenu>   
                                                                                            <p:message display="icon" for="txtGrnNumber"/>
                                                                                        </div>-->
                                            <p:outputLabel id="lblPurchaser" class="control-label col-sm-2" value="Purchaser:" rendered="#{requestForPaymentController.renderProforma}"/>
                                            <div class="col-sm-3">
                                                <p:inputText id="txtPurchaser" class="form-control" rendered="#{requestForPaymentController.renderProforma}"
                                                             value="#{requestForPaymentController.prmsQuotation.purchaser}" readonly="true"/>
                                            </div>

                                        </div>
                                        <div class="form-group textBoxMarginTop6px"> 
                                            <h:panelGroup id="pGContractOrPO">
                                                <h:outputLabel  id="lblContractNo"  class="control-label col-sm-2" value="Contract No:" rendered="#{requestForPaymentController.contNoList}"/>
                                                <h:outputLabel  id="lblContractNoUp"  class="control-label col-sm-2" value="Contract No:" rendered="#{requestForPaymentController.contNoTxt}"/>
                                                <h:outputLabel  id="lblPoNo" class="control-label col-sm-2" value="PO No:" rendered="#{requestForPaymentController.renderProforma}"/>
                                                <div class="col-sm-3"> 
                                                    <p:selectOneMenu id="txtContractNo" style="width: 100%" rendered="#{requestForPaymentController.contNoList}"
                                                                     value="#{requestForPaymentController.prmsContract}" converter="entConverter" 
                                                                     valueChangeListener="#{requestForPaymentController.changesForContctNo}">
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                        <f:selectItems value="#{requestForPaymentController.contractList}"  
                                                                       var="contNo" itemLabel="#{contNo.contractNo}" itemValue="#{contNo}"/>
                                                        <p:ajax event="change" update="txtSupp,txtamount,projectPG,txtpayType,txtGrn,forBank" process="@this"/>
                                                        <p:message display="icon" for="txtContractNo"/>
                                                    </p:selectOneMenu>
                                                    <p:inputText id="txtContractNoUp" value="#{requestForPaymentController.prmsContract.contractNo}" readonly="true" class="form-control"
                                                                 rendered="#{requestForPaymentController.contNoTxt}"/>
                                                    <p:selectOneMenu id="txtpoNo" style="width: 100%" rendered="#{requestForPaymentController.poNolist}"
                                                                     value="#{requestForPaymentController.prmsPurchaseOrder}"  converter="entConverter"  
                                                                     valueChangeListener="#{requestForPaymentController.changesForPoNo}">
                                                        <f:selectItem itemLabel="--- Select One ---" itemValue=""/>
                                                        <f:selectItems value="#{requestForPaymentController.purchaseOrderList}" 
                                                                       var="POs" itemLabel="#{POs.pacNo}" itemValue="#{POs}"/>
                                                        <p:ajax event="change" update="txtSupp,txtamount"/>
                                                    </p:selectOneMenu>
                                                    <p:inputText id="txtpoNoUp" value="#{requestForPaymentController.prmsPurchaseOrder}" readonly="true" class="form-control"
                                                                 rendered="#{requestForPaymentController.poNoTxt}"     />
                                                    <p:message for="txtpoNo" display="icon"/>
                                                </div>
                                            </h:panelGroup>
                                            <h:outputLabel  id="lblamount"  class="control-label col-sm-2" value="Total Amount:"/>
                                            <div class="col-sm-3">
                                                <p:inputText id="txtamount"  readonly="true" validator="#{validatorManagedBean.Number}"
                                                             class="form-control"
                                                             value="#{requestForPaymentController.prmsPaymentRequisition.totalAmount}"/>

                                            </div>
                                        </div>

                                        <!--                                        <div class="form-group textBoxMarginTop6px">
                                                                                    <p:outputLabel id="lblContOrPO" value="Agreement Type:" class="control-label col-sm-2"/>
                                                                                    <div class="col-sm-3">
                                                                                        <p:selectOneRadio id="rdbContOrPO" style="width: 100%;columns: 2" value="{requestForPaymentController.checkAsByContract}"
                                                                                                          valueChangeListener="{requestForPaymentController.changeToContractOrPO}">
                                                                                            <f:selectItem itemLabel="Contract" itemValue="contract"/>
                                                                                            <f:selectItem itemLabel="Purchase Order" itemValue="po"/>
                                                                                            <p:ajax event="change" update="pGContractOrPO,txtContractNo,txtpoNo" process="@this"/>
                                                                                        </p:selectOneRadio>
                                        
                                                                                    </div>
                                                                                </div>-->
                                        <div class="form-group textBoxMarginTop6px">
                                            <h:outputLabel  id="lblSupp" class="control-label col-sm-2" value="Supplier:"/>
                                            <div class="col-sm-3"> 
                                                <p:inputText id="txtSupp" style="width: 100%" value="#{requestForPaymentController.prmsSupplyProfile}"
                                                             readonly="true" class="form-control"/>
                                                <!--<f:selectItems value="{requestForPaymentController.getListOfSupplier()}" />-->

                                                <!--                                                <p:message display="icon" for="txtSupp"/>-->
