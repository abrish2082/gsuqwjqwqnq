<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="navigaion_content">
        <li><a href="../hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li>      <a href="leaveRequest.xhtml"><i class="fa fa-fw"></i>  <span>Leave Request</span></a> </li>
        <li>    <a href="leaveApproveDep.xhtml"><i class="fa fa-fw"></i>  <span>Leave Approve Dept</span></a> </li>
        <li>    <a href="leaveApproveHr.xhtml"><i class="fa fa-fw"></i>  <span>Leave Approve HR </span></a></li>
        <li>   <a href="leaveReturn.xhtml"><i class="fa fa-fw"></i>  <span>Employees On Leave </span></a></li>
        <li>    <a href="leaveBalance.xhtml"><i class="fa fa-fw"></i> <span>Generate Leave Balance </span></a> </li>
        <li>    <a href="leaveSchedule.xhtml"><i class="fa fa-fw"></i> <span>Leave Schedule </span></a> </li>
        <li> <a href="holiday.xhtml"><i class="fa fa-fw"></i>  <span>Manage Holiday  </span>  </a></li>


    </ui:define>
    <ui:define name="contents">


        <h:form id="frmSample"> 

            <p:toolbar  style="background-color:white;border-color: white">
                <f:facet name="right">
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="leaveSetting.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>

            </p:toolbar>

        </h:form>

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary ">
                    <div class="box-header">
                        <h3 class="box-title">Leave Setting </h3>  
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body ">
                        <div class="box-body ">
                            <h:form id="frmLeaveSetting">
                                <p:growl id="growl"  autoUpdate="true" severity="information,fatal" showDetail="true" />      
                                <!--Requester info-->
                                <!--<section class="panel panel-info"  >-->
                                <!--<section class="panel-body" >--> 
                                <h:panelGroup id="panelPenality"   rendered="#{leaveType.renderPnlCreateAdditional}">
                                    <section class="panel panel-info"  >
                                        <section class="panel-body" > 
                                            <div class=" col-sm-12">
                                                <div class="col-sm-6">
                                                    <p:outputLabel   class="control-label col-sm-4" value="Leave Type"/> 
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="txtLeaveType"  value="#{leaveType.hrLeaveSetting.leaveTypeId}" converter="entConverter" style="width: 100%" 
                                                                         valueChangeListener="#{leaveType.leaveTyp}" required="true">
                                                            <f:selectItems value="#{leaveType.leavetypeList}"/>
                                                            <p:ajax event="change" process="@this" update="@this,:frmLeaveSetting" />                                                            
                                                        </p:selectOneMenu>                        
                                                        <p:message for="txtLeaveType" display="icon"/>  
                                                    </div>
                                                </div> 
                                            </div>
                                            <br/><br/>  


                                            <div class="col-sm-12" >
                                                <div class="col-sm-6" > 
                                                    <label for="slctGender" class="control-label col-sm-4" >Gender:</label>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="slctGender" label="Gender:" converter="entConverter" required="true" style="width: 100%" 
                                                                         value="#{leaveType.hrLeaveSetting.gender}">
                                                            <f:selectItem itemLabel="-- Select --" itemValue="#{null}" noSelectionOption="true"/>
                                                            <f:selectItem itemLabel="Female" itemValue="Female" />
                                                            <f:selectItem itemLabel="Male" itemValue="Male" />
                                                            <f:selectItem itemLabel="Both" itemValue="Both" />
                                                        </p:selectOneMenu>  
                                                        <p:message for="slctGender" display="icon"/>  
                                                    </div>
                                                </div>
                                            </div>
                                            <br/><br/>        



                                            <div class="col-sm-12" >
                                                <div class="col-sm-6" > 
                                                    <label for="lblbranch" class="control-label col-sm-4" >Employment Type:</label>
                                                    <div class="col-sm-8">
                                                        <p:selectOneMenu id="ddlbranch" label="Employment Type:" converter="entConverter" required="true" style="width: 100%" 
                                                                         value="#{leaveType.hrLeaveSetting.employementType}">
                                                            <f:selectItem itemLabel="-- Select --" itemValue="#{null}" noSelectionOption="true"/>
                                                            <f:selectItem itemLabel="Permanent" itemValue="Permanent" />
                                                            <f:selectItem itemLabel="Contract" itemValue="Contract" />
                                                        </p:selectOneMenu> 
                                                        <p:message for="ddlbranch" display="icon"/>  
                                                    </div>
                                                </div>
                                            </div>
                                            <br/><br/>        


                                            <div class="col-sm-12" >
                                                <div class="col-sm-6" > 
                                                    <h:outputLabel for="txtMinday" value="Minimum Days: " class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtMinday" value="#{leaveType.hrLeaveSetting.minNumOfDays}" validator="#{validatorManagedBean.Number}"  label="min day" required="true" />   
                                                        <p:message for="txtMinday" display="icon"/>  
                                                    </div>
                                                </div>
                                            </div>
                                            <br/><br/>        


                                            <div class="col-sm-12" >
                                                <div class="col-sm-6" > 
                                                    <h:outputLabel  value="Maximum Days: " class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputText id="txtMaxDays" value="#{leaveType.hrLeaveSetting.maxNumOfDays}" 
                                                                     converterMessage="please enter number only"  />    
                                                        <p:message for="txtMaxDays" display="icon"/>  
                                                    </div>

                                                </div>
                                            </div>
                                            <br/><br/>        


                                            <div class="col-sm-12" >
                                                <div class="col-sm-6" > 
                                                    <h:outputLabel for="txtremark" value="Remark: "  class="control-label col-sm-4"/>
                                                    <div class="col-sm-8">
                                                        <p:inputTextarea id="txtremark"  value="#{leaveType.hrLeaveSetting.description}" validator="#{validatorManagedBean.Remark}" 
                                                                         label="remark" class="form-control" rows="1" cols="5" autoResize="false" />
                                                        <p:message for="txtremark" display="icon"/>                                    
                                                    </div>

                                                </div>
                                            </div>
                                            <br/><br/>        



                                            <div class=" col-sm-12">
                                                <div class="col-sm-6">
                                                    <h:outputLabel for="chkBalance" value="To Balance: "  class="control-label col-sm-4"/>
                                                    <div class="col-sm-4" >
                                                        <p:selectBooleanCheckbox id="chkBalance" value="#{leaveType.hrLeaveSetting.toBalance}" 
                                                                                 disabled="true"        > 
                                                            <p:ajax></p:ajax>
                                                        </p:selectBooleanCheckbox>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <h:outputLabel for="txtWek1" value="Escape Saturday "  class="control-label col-sm-4"/>
                                                    <div class="col-sm-4" >
                                                        <p:selectBooleanCheckbox id="txtWek1" value="#{leaveType.hrLeaveSetting.includeSat}" 
                                                                                 > 
                                                            <p:ajax></p:ajax>
                                                        </p:selectBooleanCheckbox>
                                                    </div>
                                                </div>
                                            </div>

                                            <br/><br/>        


                                            <div class=" col-sm-12">
                                                <div class="col-sm-6">
                                                    <h:outputLabel for="txtWek2" value="Escape Sunday "  class="control-label col-sm-4"/>
                                                    <div class="col-sm-4" >
                                                        <p:selectBooleanCheckbox id="txtWek2" value="#{leaveType.hrLeaveSetting.includeSun}"
                                                                                 > 
                                                            <p:ajax></p:ajax>
                                                        </p:selectBooleanCheckbox>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <h:outputLabel for="txtholly" value="Escape Hollyday "  class="control-label col-sm-4"/>
                                                    <div class="col-sm-4" >
                                                        <p:selectBooleanCheckbox id="txtholly" value="#{leaveType.hrLeaveSetting.includeHollyday}" 
                                                                                 > 
                                                            <p:ajax></p:ajax>
                                                        </p:selectBooleanCheckbox>
                                                    </div>

                                                </div>
                                            </div>

                                        </section>
                                    </section>
                                </h:panelGroup>



                                <h:panelGroup id="pnlSaveEmp"  rendered="#{leaveType.renderPnlCreateAdditional}" >
                                    <section class="panel panel-info"  >
                                        <section class="panel-body" > 
                                            <div class="col-sm-6">
                                                <div class="col-sm-12 form-horizontal">
                                                    <div class="col-sm-4">                                                              
                                                    </div>                                                                    
                                                    <div class="col-sm-4">
                                                        <p:commandButton id="btnSavea" value="#{leaveType.saveOrUpdateButton}" class="btn  btn-block btn-primary col-lg-4"
                                                                         process="@this,:frmLeaveSetting" action="#{leaveType.saveLeaveSetting}" update="@this,:frmLeaveSetting"/>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p:commandButton id="btnNew" value="Reset" class="btn  btn-block btn-primary col-lg-4" action="#{leaveType.clearLeaveSetting}"                                          
                                                                         process="@this" update="@this,:frmLeaveSetting"  /> 
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </section>
                                </h:panelGroup>
                            </h:form>
                        </div>

                    </div>
                    <div class="box-footer ">                       
                    </div>
                </div>                   
            </div>
        </div>

    </ui:define>
</ui:composition>
