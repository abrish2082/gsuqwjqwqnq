                                                                    <p:outputLabel  for="txtAccusedSalary" value="Salary: " class="control-label col-sm-4"/>

                                                            </div>

                                            </div>

                                </section>
                                <section class="panel panel-info"  >
                                    <section class="panel-body" > 
                                        <h:panelGroup id="pnlAccuser" class="col-sm-12" rendered="#{adjudicateDisciplineAppealController.renderPnlCreateAdditional}">  

                                            <div class="row">
                                                <div class="col-md-12"> 
                                                    <div class="col-md-6">
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel value="Offender Name: " class="control-label col-sm-4"/>

                                                                    <p:autoComplete id="searchAutocomplete" value="#{adjudicateDisciplineAppealController.hrEmployeesAccuser.firstName}" readonly="true" style="width: 100%" validator="#{validatorManagedBean.FullName}"
                                                                                    completeMethod="#{adjudicateDisciplineAppealController.SearchByFname}" 
                                                                                    var="empList" itemValue="#{empList.firstName}" itemLabel="#{empList}" 
                                                                                    size="2" emptyMessage="no data">  
                                                                        <p:ajax event="itemSelect"  process="@this,pnlAccuser" listener="#{adjudicateDisciplineAppealController.getByFirstName}" 
                                                                                update="@this,txtRequesterName,txtRequesterDept,txtRequesterPos,txtRequesterGrade,txRequesterJobSalary" />   
                                                                    </p:autoComplete>    
                                                                    <p:message for="searchAutocomplete" display="icon"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 textBoxMargin6px">

                                                                <p:outputLabel  for="txtRequesterDept" class="control-label col-sm-4" value="Department: "/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtRequesterDept" value="#{adjudicateDisciplineAppealController.departmentsOfAccuser.depName}" readonly="true" style="width: 100%"  />

                                                        <div class="col-md-12 textBoxMargin6px">

                                                                <p:outputLabel  for="txtRequesterGrade" class="control-label col-sm-4" value="Grade: "/>

                                                                    <p:inputText  id="txtRequesterName" value="#{adjudicateDisciplineAppealController.hrEmployeesAccuser.empId}" readonly="true" style="width: 100%" />
                                                                </div>
                                                            </div>

                                                                <p:outputLabel  for="txtRequesterPos" value="Job Title: " class="control-label col-sm-4"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtRequesterPos" value="#{adjudicateDisciplineAppealController.hrJobTypesOfAccuser.jobTitle}" readonly="true"  style="width: 100%" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel  for="txRequesterJobSalary" value="Salary: " class="control-label col-sm-4"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txRequesterJobSalary" value="#{adjudicateDisciplineAppealController.hrEmployeesAccuser.basicSalary}" readonly="true"  />
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </section>
                                </section>
                                <section class="panel panel-info">
                                    <section class="panel-body" > 
                                        <h:panelGroup id="pnlOffenceDetails" class="col-sm-12" rendered="#{adjudicateDisciplineAppealController.renderPnlCreateAdditional}">  
                                            <div class="row">
                                                <div class="col-md-12"> 
                                                    <div class="col-md-6">
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel  for="txtOffenceDate" value="Offence Date: " class="control-label col-sm-4"/>

                                                                    <p:inputText id="txtOffenceDate" value="#{adjudicateDisciplineAppealController.disciplineRequests.offenceDate}" validator="#{validatorManagedBean.Date}"

                                                                                 placeholder="dd/mm/yyyy"/>
                                                                </div> 
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel value="offence Name: " class="control-label col-sm-4"/>

                                                                    <p:inputText id="slctOffence"  value="#{adjudicateDisciplineAppealController.offenceTypes.offenceName}"  readonly="true"/>

                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel    value="Reported Date:" class="control-label col-sm-4"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtReportedDate" value="#{adjudicateDisciplineAppealController.disciplineRequests.reportedDate}" 
                                                                                 converter="dateConverter" readonly="true"
                                                                                 placeholder="dd/mm/yyyy"/>

                                                                    <p:message for="txtReportedDate" display="icon"/> 
                                                                </div> 
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel    value="Prepared By:" class="control-label col-sm-4"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtPreparedBy" value="#{adjudicateDisciplineAppealController.disciplineRequests.preparedBy}" 
                                                                                 converter="dateConverter" readonly="true"/>

                                                                    <p:message for="txtPreparedBy" display="icon"/> 
                                                                </div> 
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel  for="txtPhaseOutTime" value="Phase Out Time(Month): " class="control-label col-sm-4"/>
                                                                <div class="col-sm-8"> 
                                                                    <p:inputText id="txtPhaseOutTime" value="#{adjudicateDisciplineAppealController.phaseOutTime}" readonly="true"  style="width: 100%" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel  for="txtReptition" value="Repitition: " class="control-label col-sm-4"/>
                                                                <div class="col-sm-8">
                                                                    <p:inputText id="txtReptition" value="#{adjudicateDisciplineAppealController.disciplineRequests.repititionOfOffence}" readonly="true"  style="width: 100%" />
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="txtRemark" class="control-label col-sm-4" value="Remark:"/>
                                                                <div class="col-sm-8">
                                                                    <h:inputTextarea id="txtRemark" style="width: 100%" readonly="true" value="#{adjudicateDisciplineAppealController.disciplineRequests.requestRemark}"/>
                                                                </div>  
                                                            </div> 
                                                        </div>
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel class="control-label col-sm-4"/>

                                                                    <br></br>
                                                                </div>
                                                            </div> 
                                                        </div>

                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="txtPreparedOn" class="control-label col-sm-4" value="Prepared On:"/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <h:inputText id="txtPreparedOn"  class="form-control col-md-12" value="#{adjudicateDisciplineAppealController.disciplineRequests.preparedOn}"/>
                                                                </div>  
                                                            </div> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup> 
                                    </section>
                                </section>
                                <section class="panel panel-info">
                                    <section class="panel-body" > 
                                        <h:panelGroup id="pnlDecision12"  class="col-sm-12" rendered="#{adjudicateDisciplineAppealController.renderPnlCreateAdditional}">
                                            <div class="row">
                                                <div class="col-md-12">  
                                                    <div class="col-md-6">
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel  value="Option:" class="control-label col-sm-4"/>
                                                                <div class="col-sm-8">
                                                                    <p:selectOneRadio id="txtRadio" class="col-sm-6" required="true" value="#{adjudicateDisciplineAppealController.slectedC}"
                                                                                      valueChangeListener="#{adjudicateDisciplineAppealController.handleDecition}">
                                                                        <f:selectItem itemLabel="Accept" itemValue="Accept" />
                                                                        <f:selectItem itemLabel="Other" itemValue="Other" />    
                                                                        <p:ajax event="change" process="@this" update="frmDisciplineApprove"/>
                                                                    </p:selectOneRadio>
                                                                    <p:message for="txtRadio" display="icon"/> 
                                                                </div>
                                                            </div>
                                                        </div>

                                                                    <p:outputLabel  for="txtDecisionOnPenalityAccept" value="Decision on Penalty:" class="control-label col-sm-4 "/>

                                                                        <h:inputTextarea id="txtDecisionOnPenalityAccept" style="width: 100%" value="#{adjudicateDisciplineAppealController.disciplineRequests.decisionOnPenality}" readonly="true"/>
                                                                        <p:message for="txtDecisionOnPenalityAccept" display="icon"/> 
                                                                    </div>
                                                                </div>    
                                                            </div>
                                                        </h:panelGroup> 
                                                        <h:panelGroup id ="pnlrend1" rendered="#{adjudicateDisciplineAppealController.pnlOther}">
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel   for="txtDecisionOnPenalityOther" value="Penalty:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8 textBoxMargin6px">
                                                                        <h:inputTextarea id="txtDecisionOnPenalityOther"  class="form-control col-md-12" value="#{adjudicateDisciplineAppealController.penalty}"/>

                                                                </div> 
                                                            </div>
                                                        </h:panelGroup>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="col-md-12 textBoxMargin6px">

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h:panelGroup>
                                    </section>
                                </section>

                                                                </div>    
                                                            </div>

                                                                    <h:outputLabel  for="txtRemarkOnAppeal" class="control-label col-sm-4" value="Remark:"/>

                                                            <div class="col-md-12 textBoxMargin6px">

                                                                        <p:inputText  id="txttxtProcessedBy" value="#{workFlow.userName}" title="Procced By"/>

                                                                </div>
