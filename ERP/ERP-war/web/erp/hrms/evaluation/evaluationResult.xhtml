        <li><a href="../hrmsDashboard.xhtml" title="Go to Dashboard"><i class="fa  fa-fw fa-dashboard"></i> <span>Dashboard</span></a></li>

        <li><a href="evaluationSession.xhtml"><i class="fa fa-circle-o "></i><span>Evaluation Session</span></a></li> 
        <li class="treeview">
            <a href="#treeview-menu">
                <span>Probation</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu">
                <li><a href="probationCriteria.xhtml"><i class="fa fa-circle-o "></i><span>Probation Criteria</span></a></li>
                <li><a href="probationResult.xhtml"><i class="fa fa-circle-o "></i><span>Probation Result</span></a></li>

                <li><a href="bscSession.xhtml"><i class="fa fa-circle-o "></i><span>BSC Session</span></a></li>
                <li><a href="bscResult.xhtml"><i class="fa fa-circle-o "></i><span>BSC Result</span></a></li>
            </ul>
        </li> 
    </ui:define>

    <ui:define name="contents">
        <h:form id="frmToolBar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <p:commandButton id="btnNew"  validateClient="true" action="#{evaluationResultController.resultInfo()}"
                                     icon="#{evaluationResultController.icone}" style="background-color: white; border-color: white" 
                                     process="@this" update="@this,:frmToolBar,:frmSearch,:frmEvaluationResult" 
                                     title="#{evaluationResultController.newOrSearch}"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <h:panelGroup id="pnlPlus"  rendered="#{evaluationResultController.btnNewRender}"> 
                        <p:commandButton validateClient="true" action="#{evaluationResultController.newButtonAction()}"
                                         icon="ui-icon-plus" style="background-color: white;border-color: white"  title="New record"
                                         process="@this" update=":frmToolBar,:frmSearch,:frmEvaluationResult" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <a href="../../hrms/evaluation/evaluationResult.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmSearch">
            <h:panelGroup id="pnlSearch" rendered="#{evaluationResultController.searchPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary"> 
                            <div class="box-header with-border">
                                <h3 class="box-title" >Search...</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="col-md-12">                                        
                                        <div class="col-sm-12">
                                            <div class="col-sm-6"> 
                                                <div class="form-horizontal col-md-12">
                                                    <div class="form-group">
                                                        <h:outputLabel for="srcEmpId" value="Employee ID:" class="control-label col-sm-4"/>                                                          
                                                        <div class="col-sm-8">  
                                                            <p:inputText id="srcEmpId" value="#{evaluationResultController.srcEmployees.empId}"
                                                                         title="Employee Id" class="form-control"/>
                                                            <p:message for="srcEmpId" display="icon"/>                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">                                        
                                        <div class="col-sm-12">
                                            <div class="col-sm-6"> 
                                                <div class="form-horizontal col-md-12">
                                                    <div class="form-group">
                                                        <h:outputLabel for="srcEmpName" value="Employee Name:" class="control-label col-sm-4"/>                                                          
                                                        <div class="col-sm-8">  
                                                            <p:inputText id="srcEmpName" value="#{evaluationResultController.srcEmployees.firstName}"
                                                                         title="Name of Employee" class="form-control"/>
                                                            <p:message for="srcEmpName" display="icon"/>                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12"> 
                                        <div class="col-md-12">
                                            <div class="col-sm-6">
                                                <div class="col-md-4">                                                    
                                                </div>
                                                <div class="col-sm-3">
                                                    <p:commandButton id="btnSearch" value="Search" class="btn  btn-block btn-primary col-lg-4" 
                                                                     action="#{evaluationResultController.displayResult}" icon="ui-icon-search"
                                                                     process="@this,srcEmpId,srcEmpName" update="tblResultList"/>
                                                </div>                                                
                                            </div>
                                        </div>
                                    </div>  
                                </div>
                                <div class="col-md-12">                                       
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:dataTable id="tblResultList" value="#{evaluationResultController.evaluationResultDataModel}" class="dataTable"
                                                         var="res" selection="#{evaluationResultController.hrEvaluationResult}" selectionMode="single" rowKey="#{res.id}"
                                                         rowIndexVar="num" rows="10" paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
                                                <p:ajax event="rowSelect" process="@this,tblResultList" listener="#{evaluationResultController.populate}" 
                                                        update=":frmToolBar,:frmSearch,:frmEvaluationResult"/>
                                                <p:column headerText="No." style="width: 60px;">
                                                    <h:outputText value="#{num + 1}"/>
                                                </p:column>
                                                <p:column style="width: 130px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Employee ID"/>
                                                    </f:facet>
                                                    <h:outputText value="#{res.empId.empId}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Employee Name" title="Full Name"/>
                                                    </f:facet>
                                                    <h:outputText value="#{res.empId} #{res.empId.middleName} #{res.empId.lastName}"/>
                                                </p:column> 
                                                <p:column headerText="Department">                
                                                    <h:outputText value="#{res.empId.deptId.depName}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Job Title"/>
                                                    </f:facet>
                                                    <h:outputText value="#{res.empId.jobId.jobTitle}"/>
                                                </p:column>
                                                <p:column style="width: 90px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Year"/>
                                                    </f:facet>
                                                    <h:outputText value="#{res.sessionId.sessionYear}"/>
                                                </p:column> 
                                                <p:column style="width: 100px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Term"/>
                                                    </f:facet>
                                                    <h:outputText value="#{res.sessionId.term}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
        </h:form>
        <h:form id="frmEvaluationResult"> 
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information, fatal"/>
            <h:panelGroup id="pnlMainpage" rendered="#{evaluationResultController.newPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Evaluation Result</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body"> 
                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnl1" class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6"> 
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal form-group required"> 
                                                                    <h:outputLabel for="txtSession" class="control-label col-sm-4" value="Session: "/>
                                                                    <div class="col-sm-8">                                                       
                                                                        <p:selectOneMenu id="txtSession" value="#{evaluationResultController.hrEvaluationSessions.id}"
                                                                                         valueChangeListener="#{evaluationResultController.session_valueChange}" 
                                                                                         style="width:100%" converter="entConverter" required="true" requiredMessage="Select session list">
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{evaluationResultController.activeSessions}" var="evaSession" itemValue="#{evaSession.id}" 
                                                                                           itemLabel="#{evaSession.sessionYear} #{'--'} #{evaSession.term}"/>
                                                                            <p:ajax event="change" update="calStartDate,calEndDate"/>
                                                                        </p:selectOneMenu>
                                                                        <p:message for="txtSession" display="icon"/>
                                                                    </div>
                                                                </div>
                                                            </div>   
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="calStartDate" class="control-label col-sm-4" value="Start Date:"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="calStartDate" value="#{evaluationResultController.hrEvaluationSessions.startDate}" 
                                                                                     title="Start Date" readonly="true"/>
                                                                        <p:message for="calStartDate" display="icon"/>
                                                                    </div>
                                                                </div>
                                                            </div>   
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="calEndDate" class="control-label col-sm-4" value="End Date:"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="calEndDate" value="#{evaluationResultController.hrEvaluationSessions.endDate}"  
                                                                                     title="End Date" readonly="true"/>
                                                                        <p:message for="calEndDate" display="icon"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6"> 
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel class="control-label col-sm-4" value="*&nbsp; Required field"
                                                                                   style="color: red; font-size: 12px;margin-top: 10px"/>
                                                                </div>                                            
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </section> 
                                    </section> 
                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnlEmployee" class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6"> 
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="drdSearchBy" class="control-label col-sm-4" value="Search By:" title="Filter Criteria"/> 
                                                                    <div class="col-sm-8">
                                                                        <p:selectOneRadio id="drdSearchBy" value="#{evaluationResultController.selected}" class="col-sm-10"
                                                                                          valueChangeListener="#{evaluationResultController.searchCriteria}">
                                                                            <f:selectItem itemLabel="Employee Id" itemValue="Employee ID"/>
                                                                            <f:selectItem itemLabel="Employee Name" itemValue="Employee Name"/>
                                                                            <p:ajax event="change" process="@this" update="@this,pnlEmployee"/>
                                                                        </p:selectOneRadio>
                                                                    </div>
                                                                </div>                                               
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal form-group required">
                                                                    <h:outputLabel for="txtEmployeeID" value="Employee ID: " class="control-label col-sm-4"/>  
                                                                    <div class="col-sm-8">
                                                                        <p:autoComplete id="txtEmployeeID" value="#{evaluationResultController.hrEmployees}" scrollHeight="300"
                                                                                        completeMethod="#{evaluationResultController.searchEmpByID}" forceSelection="true" converter="entConverter"
                                                                                        required="true" requiredMessage="Enter ID to search" style="width:100%" placeholder="Enter ID to search"
                                                                                        itemValue="#{emp}" itemLabel="#{emp.empId}" size="20" emptyMessage="no data" var="emp"
                                                                                        disabled="#{evaluationResultController.dsbEmployeeID}" title="Employee ID"> 
                                                                            <p:column headerText="Employee ID">
                                                                                <h:outputText value="#{emp.empId}"/>
                                                                            </p:column>
                                                                            <p:column headerText="Full Name">
                                                                                <h:outputText value="#{emp.firstName} #{emp.middleName} #{emp.lastName}"/>
                                                                            </p:column>
                                                                            <p:ajax event="itemSelect" listener="#{evaluationResultController.getEmpByID}"
                                                                                    process="@this" update="@this,pnlEmployee"/>     
                                                                        </p:autoComplete>
                                                                        <p:message for="txtEmployeeID" display="icon"/>
                                                                    </div> 
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal group required">
                                                                    <h:outputLabel for="txtEmployeeName" value="Employee Name: " class="control-label col-sm-4"/>  
                                                                    <div class="col-sm-8">
                                                                        <p:autoComplete id="txtEmployeeName" value="#{evaluationResultController.hrEmployees}" style="width:100%"
                                                                                        completeMethod="#{evaluationResultController.searchEmpByName}" forceSelection="true" converter="entConverter"
                                                                                        required="true" requiredMessage="Enter name to search" placeholder="Enter name to search" 
                                                                                        itemValue="#{empList}" itemLabel="#{empList.firstName}" size="20" emptyMessage="no data" var="empList" 
                                                                                        disabled="#{evaluationResultController.dsbEmployeeName}" scrollHeight="300">  
                                                                            <p:ajax event="itemSelect" listener="#{evaluationResultController.getByEmpName}" 
                                                                                    process="@this" update="@this,pnlEmployee"/>     
                                                                            <p:column headerText="Employee Name">
                                                                                <h:outputText  value="#{empList.firstName} #{empList.middleName} #{empList.lastName}"/>
                                                                            </p:column>
                                                                            <p:column headerText="Employee ID" >
                                                                                <h:outputText  value="#{empList.empId}"/>
                                                                            </p:column>
                                                                        </p:autoComplete> 
                                                                        <p:message for="txtEmployeeName" display="icon"/>
                                                                    </div> 
                                                                </div>                                                                                          
                                                            </div>
                                                        </div>    
                                                        <div class="col-md-6">
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8">
                                                                    </div>
                                                                </div>                                            
                                                            </div> 
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtDepartment" class="control-label col-sm-4" value="Department:"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtDepartment" value="#{evaluationResultController.hrEmployees.deptId}" 
                                                                                     title="Department" readonly="true"/>
                                                                        <p:message for="txtDepartment" display="icon"/>
                                                                    </div>
                                                                </div>                                            
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtPosition" class="control-label col-sm-4" value="Job Title:"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtPosition" value="#{evaluationResultController.hrEmployees.jobId}" 
                                                                                     title="Job Position" readonly="true"/>
                                                                        <p:message for="txtPosition" display="icon"/>
                                                                    </div>
                                                                </div>                                            
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </section>
                                    </section>
                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnl3" class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6">
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal group required"> 
                                                                    <h:outputLabel for="txtCriteria" class="control-label col-sm-4" value="Criteria: "/>
                                                                    <div class="col-sm-8">                                                       
                                                                        <p:selectOneMenu id="txtCriteria" value="#{evaluationResultController.hrEvaluationCriteria.id}" style="width:100%"
                                                                                         valueChangeListener="#{evaluationResultController.criteriaValueChange}" filter="true" filterMatchMode="startsWith" 
                                                                                         converter="entConverter" required="true" requiredMessage="Select criteria name">
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{evaluationResultController.listOfCriteria}" var="evaCriteria"
                                                                                           itemValue="#{evaCriteria.id}" itemLabel="#{evaCriteria}"/>
                                                                            <p:ajax event="change" update="txtWeight"/>
                                                                        </p:selectOneMenu>
                                                                        <p:message for="txtCriteria" display="icon"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <br></br>
                                                            <br></br>
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal"> 
                                                                    <h:outputLabel for="txtWeight" class="control-label col-sm-4" value="Weight:"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtWeight" value="#{evaluationResultController.hrEvaluationCriteria.weight}%" 
                                                                                     title="Weight" readonly="true"/>
                                                                        <p:message for="txtWeight" display="icon"/>
                                                                    </div> 
                                                                </div>
                                                            </div>
                                                            <div class="col-sm-12 form-horizontal">
                                                                <div class="col-sm-4">                                                              
                                                                </div>                                                                    
                                                                <div class="col-sm-3">
                                                                    <center>
                                                                        <p:commandButton id="btnAdd" value="#{evaluationResultController.addorUpdate}" class="btn  btn-block btn-primary col-lg-4" 
                                                                                         action="#{evaluationResultController.addResultDetail()}" style="margin-top: 10px"
                                                                                         process="@this,pnl3" update="@this,pnl3,tblResultDetail"/>
                                                                    </center>
                                                                </div>
                                                            </div>
                                                        </div> 
                                                        <div class="col-sm-6">
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal group required"> 
                                                                    <h:outputLabel for="txtResult" class="control-label col-sm-4" value="Result: " title="Result from 100%"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtResult" value="#{evaluationResultController.hrEvaluationResultDetail.evaluationResult}"
                                                                                     title="Result" class="form-control" required="true" requiredMessage="Enter result"
                                                                                     validator="#{validatorManagedBean.Double}" converterMessage="Result must be between 0 and 100"/>
                                                                        <p:message for="txtResult" display="icon"/>
                                                                    </div> 
                                                                </div>
                                                            </div>
                                                            <br></br>
                                                            <br></br> 
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal group">
                                                                    <h:outputLabel for="txtReamrk" class="control-label col-sm-4" value="Reason: "/> 
                                                                    <div class="col-sm-8">
                                                                        <p:inputTextarea id="txtReamrk" value="#{evaluationResultController.hrEvaluationResultDetail.reason}" 
                                                                                         rows="1" autoResize="false" title="Reason" placeholder="Describe the reason here ....."
                                                                                         validator="#{validatorManagedBean.Text}" validatorMessage="Reason should be string" class="form-control"/>
                                                                        <p:message for="txtReamrk" display="icon"/>
                                                                    </div>
                                                                </div>                                            
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br></br><br></br><br></br>
                                                <br></br><br></br><br></br>  
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-12">                                                                      
                                                            <div class="form-group form-horizontal">  
                                                                <p:dataTable id="tblResultDetail" value="#{evaluationResultController.resultDetailDataModel}" 
                                                                             class="dataTable" var="resultDetail" rowIndexVar="rowIndex">                                                                                       
                                                                    <p:column style="width:50px">
                                                                        <f:facet name="header">No.</f:facet>
                                                                        <p:outputLabel value="#{rowIndex+1}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Criteria">
                                                                        <h:outputText value="#{resultDetail.evaluationCriteriaId}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Weight">
                                                                        <h:outputText value="#{resultDetail.evaluationCriteriaId.weight}%"/>
                                                                    </p:column>
                                                                    <p:column headerText="Result in %">
                                                                        <h:outputText value="#{resultDetail.evaluationResult}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Value">
                                                                        <h:outputText value="#{resultDetail.evaluationValue}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Level">
                                                                        <h:outputText value="#{resultDetail.evaluationLevel}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Reason">
                                                                        <h:outputText value="#{resultDetail.reason}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Edit" style="width:80px"> 
                                                                        <p:commandLink action="#{evaluationResultController.editDataTable()}" value="Edit" 
                                                                                       process="@this,tblResultDetail" update="@this,:frmEvaluationResult:pnl3"/>
                                                                    </p:column>
                                                                    <p:columnGroup type="footer">
                                                                        <p:row>
                                                                            <p:column colspan="4" footerText="Total Value"/>
                                                                            <p:column footerText="#{evaluationResultController.total}"/>
                                                                            <p:column footerText="#{evaluationResultController.level}"/>
                                                                        </p:row>
                                                                    </p:columnGroup>
                                                                </p:dataTable>
                                                            </div>
                                                        </div>
                                                    </div>  
                                                </div>
                                            </h:panelGroup>
                                        </section>
                                    </section>

                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnl4" class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6"> 
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtEvaluator" class="control-label col-sm-4" value="Evaluator Name:"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtEvaluator" value="#{workFlow.userName}"
                                                                                     title="Prepared By" readonly="true"/>
                                                                        <p:message for="txtEvaluator" display="icon"/>
                                                                    </div>
                                                                </div>                                            
                                                            </div>
