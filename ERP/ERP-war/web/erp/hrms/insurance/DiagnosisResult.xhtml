                        <p:commandLink id="cmdLinkNotf" class="fa fa-fw fa-bell" title="Notification" />

                            <p:outputLabel id="lblReqNotf" value="Evaluated List"/>

                                    <p:dataTable id="tblnotification" value="#{diagnosisResultController.insuranceInjuedList}"

                                                 selection="#{diagnosisResultController.hrInsuranceInjuredEmployee}" rowKey="#{res.id}" class="dataTable">
                                        <p:ajax event="rowSelect" listener="#{diagnosisResultController.populateNotify}"
                                                process="@this,tblnotification" update=":frmSuccessionplan,:frmTop"/>
                                        <p:column headerText="No.">
                                            <h:outputText value="#{num + 1}"/>
                                        </p:column>
                                        <p:column headerText="Employee Name" filterMatchMode="startsWith" filterBy="#{res.empId.firstName}">
                                            <h:outputText value="#{res.empId.firstName} 
                                                          #{res.empId.middleName} #{res.empId.lastName}"/>
                                        </p:column>
                                        <p:column >
                                            <f:facet name="header">
                                                <h:outputText value="Insurance Provider"/>
                                            </f:facet>
                                            <h:outputText value="#{res.insuranceId.insuranceId.insuranceName}"/>

                                        <p:column >

                                                <h:outputText value="Insurance Branch"/>

                                            <h:outputText value="#{res.insuranceId.branchId.branchName}"/>

                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                    </h:panelGroup>

                                                <h:outputText value="#{currentRow.empId.firstName} #{currentRow.fullName}"/>

                                            <p:column >

                                                </f:facet>
                                                <h:outputText value="#{currentRow.insuranceId.insuranceId.insuranceName}"/> 
                                            </p:column>
                                            <p:column >
                                                <f:facet name="header">
                                                    <h:outputText value="Insurance Branch"/>
                                                </f:facet>
                                                <h:outputText value="#{currentRow.insuranceId.branchId.branchName}"/> 
                                            </p:column>

                                        </p:dataTable>
                                    </div>
                                </div>

                        </div>
                    </div>

            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlFindAll" rendered="#{diagnosisResultController.renderPnlManPage}">

                    <div class="col-md-12">

                    </div>
                </div>

                                                                </div>
                                                            </div>
                                                        </div>

                                                                        <h:outputLabel for="txtInjure1" class="col-md-4 control-label" value=" Employee Name:"/>

                                                                        </div>

                                                                </div>

                                                                        <h:outputLabel  for="txtInsur1" class="col-md-4 control-label" value="Insurance Provider:"/>
                                                                        <div class="col-sm-8"> 
                                                                            <p:inputText id="txtInsur1" value="#{diagnosisResultController.hrInsuranceInjuredEmployee.insuranceId.insuranceId.insuranceName}" readonly="true"/>

                                                                        </div>

                                                                        </div>

                                                                        </div>

                                    <section class="panel panel-info">

                                                <div class="col-md-12 textBoxMargin6px">
                                                    <div class="form-group form-horizontal form-group required">
                                                        <h:outputLabel  for="txtHospital" class="col-md-4 control-label" value="Hospital Name: "/>
                                                        <div class="col-sm-8">
                                                            <p:inputText id="txtHospital" value="#{diagnosisResultController.hrInsuranceDiagnosisResult.hospital}"
                                                                         title="Hospital Name" required="true" requiredMessage="Enter Hospital Name"
                                                                         validator="#{validatorManagedBean.Text}" validatorMessage="Please Enter Text Only" onchange="this.value = this.value.trim()"/>
                                                            <p:message for="txtHospital" display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 textBoxMargin6px">
                                                    <div class="form-group form-horizontal form-group required">
                                                        <h:outputLabel  for="txtDate" class="col-md-4 control-label" value="Date: "/>
                                                        <div class="col-sm-8">
                                                            <p:inputText id="txtDate" value="#{diagnosisResultController.hrInsuranceDiagnosisResult.treatmentDate}"
                                                                         onclick="displayCalendar('frmSuccessionplan:txtDate', 'frmSuccessionplan:txtDate');"

                                                                             validator="#{validatorManagedBean.Text}" validatorMessage="Please Enter Text Only" onchange="this.value = this.value.trim()"/>
                                                            <p:message for="txtaInjury" display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 textBoxMargin6px">
                                                    <div class="form-group form-horizontal">
                                                        <h:outputLabel for="txtaTreatment" class="col-md-4 control-label" value="Treatment Prescribed:" />
                                                        <div class="col-sm-8"> 
                                                            <p:inputTextarea id="txtaTreatment" class="form-control"  title="Treatment" onchange="this.value = this.value.trim()"
                                                                             value="#{diagnosisResultController.hrInsuranceDiagnosisResult.treatmentPrescribed}"/>
                                                            <p:message for="txtaTreatment" display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">  
                                                <div class="col-md-12 textBoxMargin6px">
                                                    <div class="form-group form-horizontal form-group required">
                                                        <h:outputLabel for="txtPhysician" class="col-md-4 control-label" value="Physician Name: " />
                                                        <div class="col-sm-8"> 
                                                            <p:inputText id="txtPhysician" value="#{diagnosisResultController.hrInsuranceDiagnosisResult.physician}"
                                                                         title="Physician Name" required="true" requiredMessage="Enter Doctor Name" onchange="this.value = this.value.trim()"
                                                                         validator="#{validatorManagedBean.Text}" validatorMessage="Please Enter Text Only"/>
                                                            <p:message for="txtPhysician" display="icon"/>
                                                        </div>
                                                    </div>
                                                </div> 
                                                <div class="col-md-12 textBoxMargin6px form-group required"> 
                                                    <div class="form-group form-horizontal">
                                                        <h:outputLabel for="txtTime" class="col-md-4 control-label" value="Time: " />

                                                            <p:calendar id="txtTime" value="#{diagnosisResultController.hrInsuranceDiagnosisResult.time}" pattern="HH:mm:ss"

                                                                        validatorMessage="Please Enter Time Only" onchange="this.value = this.value.trim()"/>

                                                        </div> 
                                                    </div>
                                                </div>
                                                <div class="col-md-12 textBoxMargin6px form-group required">
                                                    <div class="form-group form-horizontal ">
                                                        <h:outputLabel  for="txtSick" class="col-md-4 control-label" value="Sick Leave: "/>
                                                        <div class="col-sm-8">
                                                            <p:inputText id="txtSick" value="#{diagnosisResultController.hrInsuranceDiagnosisResult.sickLeave}"
                                                                         required="true" requiredMessage="Please Enter Minimum Of Zero Sick Leave"
                                                                         title="Sick Leave" class="form-control" onchange="this.value = this.value.trim()"/>
                                                            <p:message for="txtSick" display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 textBoxMargin6px form-group required">
                                                    <div class="form-group form-horizontal">
                                                        <h:outputLabel  for="txtPresent" class="col-md-4 control-label" value="Precentage Of Damage: "/>
                                                        <div class="col-sm-8">
                                                            <p:inputText id="txtPresent" value="#{diagnosisResultController.hrInsuranceDiagnosisResult.isDisease}"
                                                                         required="true" requiredMessage="Please Enter Minimum Of Zero Damage"
                                                                         title="Precentage" onchange="this.value = this.value.trim()"/>
                                                            <p:message for="txtPresent" display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </section>
                                    </section>
