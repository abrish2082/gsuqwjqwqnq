        <li><a href="insurancePayment.xhtml"><i class="fa fa-fw"></i> <span>Insurance Payment</span></a></li>
        <li><a href="insurancePaymentApprove.xhtml"><i class="fa fa-fw"></i> <span> Insurance Payment Approve</span></a></li>

    <ui:define name="contents">
        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <p:commandLink id="cmlView" class="fa fa-gear" onclick="PF('dlgWorkflow').show();"/> 
                    <p:commandButton id="btnNew" validateClient="true" action="#{insurancePaymentController.createNewAdditionalAmount()}" 
                                     icon="#{insurancePaymentController.icone}" style="background-color: white" 
                                     process="@this" update=":frmRequest,:frmSample"
                                     title="#{insurancePaymentController.createOrSearchBundle}"/>
                    <span class="ui-separator">
                    </span>
                    <a href="insurancePayment.xhtml"><i class="fa fa-fw fa-refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <p:commandButton id="btnTrash" type="button" style="background-color: white"  title="Delete" icon="ui-icon-trash"/>
                    <p:commandButton id="btnPrint" type="button" style="background-color: white"  title="Print" icon="ui-icon-print"/>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmRequest"> 
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnldetaildiagonasis" rendered="#{insurancePaymentController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary"> 
                            <div class="box-header with-border">
                                <h3 class="box-title" >Injured Diagnosis Result Lists</h3>
                            </div>
                            <div class="box-body">    
                                <div class="col-md-12">  
                                    <div class="col-md-12" style="margin-top:30px;">
                                        <div class="form-group">
                                            <p:dataTable id="tbldiagonsist" value="#{insurancePaymentController.hrInsurancediagnosisResultList}"
                                                         var="currentRow" selectionMode="single" rowIndexVar="num" class="dataTable" rows="10" paginator="true"
                                                         rowKey="#{currentRow}" paginatorPosition="bottom">
                                                <p:ajax event="rowSelect" listener="#{insurancePaymentController.populatediagonasis}"
                                                        process="@this,tbldiagonsist" update=":frmRequest,:frmSample"/>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Employee Name"/>
                                                    </f:facet>
                                                    <h:outputText value="#{currentRow.hrInsuranceInjuredEmployee.fullName} #{currentRow.hrInsuranceInjuredEmployee.empId.firstName}
                                                                  #{currentRow.hrInsuranceInjuredEmployee.empId.middleName} #{currentRow.hrInsuranceInjuredEmployee.empId.lastName}"/> 
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Insurance Provider"/>
                                                    </f:facet>
                                                    <h:outputText value="#{currentRow.hrInsuranceInjuredEmployee.insuranceId.insuranceId.insuranceName}"/> 
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Insurance Branch"/>
                                                    </f:facet>
                                                    <h:outputText value="#{currentRow.hrInsuranceInjuredEmployee.insuranceId.branchId.branchName}"/> 
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Employee Type" />
                                                    </f:facet>
                                                    <h:outputText value="#{currentRow.hrInsuranceInjuredEmployee.type}"/> 
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Job Title" />
                                                    </f:facet>
                                                    <h:outputText value="#{currentRow.hrInsuranceInjuredEmployee.empId.jobId.jobTitle}#{currentRow.hrInsuranceInjuredEmployee.jobPosition}"/> 
                                                </p:column> 
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>               
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <h:panelGroup id="pnlSearch" rendered="#{insurancePaymentController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary"> 
                            <div class="box-header with-border">
                                <h3 class="box-title" >Search ...</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="form-horizontal  col-sm-12">
                                        <div class="form-group">
                                            <h:outputLabel class="control-label col-sm-2" value="Filter Criteria:"/>
                                            <div class="col-sm-3">
                                                <p:selectOneMenu id="somFiliterByStatus" style="width:100%"
                                                                 valueChangeListener="#{insurancePaymentController.filiterByStatus_VclInsurancePayment}">
                                                    <f:selectItems value="#{insurancePaymentController.populateFilterByStatus}"/>   
                                                    <p:ajax event="change" process="@this" update="tblResultList"/>
                                                </p:selectOneMenu> 
                                            </div>
                                        </div>
                                    </div>  
                                </div>
                                <div class="col-md-12">                                       
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:dataTable id="tblResultList" value="#{insurancePaymentController.inpaymentrequestDataModel}"
                                                         var="res" selectionMode="single" rowIndexVar="num" rows="10" paginator="true" paginatorPosition="bottom"
                                                         selection="#{insurancePaymentController.hrInsurancePayment}" rowKey="#{res.id}" class="dataTable">
                                                <p:ajax event="rowSelect" process="@this" listener="#{insurancePaymentController.populat}" 
                                                        update=":frmRequest,:frmSample"/>
                                                <p:column headerText="No.">
                                                    <h:outputText value="#{num + 1}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Employee Name"/>
                                                    </f:facet>
                                                    <h:outputText value="#{res.diagonasisResultId.hrInsuranceInjuredEmployee.fullName} #{res.diagonasisResultId.hrInsuranceInjuredEmployee.empId.firstName}
                                                                  #{res.diagonasisResultId.hrInsuranceInjuredEmployee.empId.middleName} #{res.diagonasisResultId.hrInsuranceInjuredEmployee.empId.lastName}"/> 
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Percentage Physical txtDamage"/>
                                                    </f:facet>
                                                    <h:outputText value="#{res.diagonasisResultId.isDisease}"/>
                                                </p:column> 

                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
            <h:panelGroup id="pnlMainpage" rendered="#{insurancePaymentController.renderPnlCreateAdditional}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Insurance Payment</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body"> 
                                    <section class="panel panel-info">
                                        <section class="panel-body">

                                                                    <div class="col-md-8 textBoxMargin6px">

                                                                                          valueChangeListener="#{insurancePaymentController.handleEmployee}">
                                                                            <f:selectItem itemLabel="Permanent/contract" itemValue="Permanent/contract"/>

                                                                            <p:ajax process="@this" event="change" update="frmRequest"/>
                                                                        </p:selectOneRadio>
                                                                        <p:message for="rdemployetype" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>

                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6"> 
                                                            <div class="col-md-12 ">

                                                                    <h:outputLabel for="txtepmname" class="col-md-4 control-label" value="Employee Name:"/>
                                                                    <div class="col-sm-8 textBoxMargin6px">
                                                                        <p:inputText id="txtepmname" value="#{insurancePaymentController.hrInsuranceDiagnosisResult.hrInsuranceInjuredEmployee.empId.firstName} #{insurancePaymentController.hrInsuranceDiagnosisResult.hrInsuranceInjuredEmployee.empId.middleName} #{insurancePaymentController.hrInsuranceDiagnosisResult.hrInsuranceInjuredEmployee.empId.lastName}" readonly="true"/>
                                                                    </div> 
                                                                    <p:message for="txtepmname" display="icon"/>
                                                                </div>                                                                 
                                                            </div>

                                                                <div class="form-group  form-horizontal">
                                                                    <h:outputLabel value="Job Title:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txttitle" readonly="true" value="#{insurancePaymentController.hrEmployees.jobId.jobTitle}" required="true">
                                                                        </p:inputText>
                                                                        <p:message for="txttitle" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>

                                                                    <h:outputLabel value="Salary:" class="col-md-4 control-label"/>

                                                                        <p:message for="txtSalary" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>

                                                                        <p:inputText id="txtDirectorate"  readonly="true" value="#{insurancePaymentController.hrEmployees.jobId.jobTitle}" required="true">
                                                                        </p:inputText>
                                                                        <p:message for="txtDirectorate" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="class" value="Class Type:" class="col-md-4 control-label" /> 
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="class" readonly="true" value="#{insurancePaymentController.hrEmployees.employmentType}" >
                                                                        </p:inputText> 
                                                                    </div> 
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel class="col-md-4 control-label" value="Off Duty:"/>
                                                                <div class="col-md-8 textBoxMargin6px">
                                                                    <p:selectOneRadio id="rdnoffduty" value="#{insurancePaymentController.offduty}" 
                                                                                      class="col-sm-6" >
                                                                        <f:selectItem itemLabel="Yes" itemValue="1"/>
                                                                        <f:selectItem itemLabel="No" itemValue="0"/>
                                                                        <p:ajax process="@this" event="change" update="frmRequest"/>
                                                                    </p:selectOneRadio> 
                                                                </div>                                                                                                                               
                                                            </div> 
                                                        </div>

                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                            <h:panelGroup id="pnl121" rendered="#{insurancePaymentController.chooseDailyLabour}">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6"> 
                                                            <div class="col-md-12 ">
                                                                <div class="form-group  form-horizontal"> 
                                                                    <h:outputLabel for="txtfullname" class="control-label col-sm-4" value="Full Name:"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtfullname" value="#{insurancePaymentController.hrInsuranceDiagnosisResult.hrInsuranceInjuredEmployee.fullName}" readonly="true"/>
                                                                        <p:message for="txtfullname" display="icon"/>
                                                                    </div>                                                                 
                                                                </div>
                                                            </div>   
                                                            <div class="col-md-12">
                                                                <div class="form-group  form-horizontal">
                                                                    <h:outputLabel value="Daily Wage:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtSalaryOn1" readonly="true" value="#{insurancePaymentController.hrInsuranceInjuredEmployee.dailyWage}"  required="true">
                                                                        </p:inputText>
                                                                        <p:message for="txtSalaryOn1" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group  form-horizontal">
                                                                    <h:outputLabel value="Accident Date:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txttxtAccidentDate1" readonly="true" value="#{insurancePaymentController.hrInsuranceInjuredEmployee.accidentDate}"  required="true"/>
                                                                        <p:message for="txttxtAccidentDate1" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="col-md-12">
                                                                <div class="form-group  form-horizontal">
                                                                    <h:outputLabel value="Reported On:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txttxtReported1" readonly="true" value="#{insurancePaymentController.hrInsuranceInjuredEmployee.accidentInformedDate}"
                                                                                     validator="#{validatorManagedBean.Date}"
                                                                                     required="true">
                                                                        </p:inputText>
                                                                        <p:message for="txttxtReported1" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtclass1" value="Class Type:" class="col-md-4 control-label" /> 
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtclass1" readonly="true" value="#{insurancePaymentController.hrInsuranceInjuredEmployee.type}" >
                                                                        </p:inputText> 
                                                                    </div> 
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </section> 
                                    </section> 
                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnl3" class="col-sm-12" rendered="#{insurancePaymentController.choosePermanet}">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6">
                                                            <div class="col-md-12">
                                                                <div class="form-group  form-horizontal">
                                                                    <h:outputLabel value="Accident Date:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtAccidentDate" readonly="true" value="#{insurancePaymentController.hrInsuranceInjuredEmployee.accidentDate}"

                                                                        </p:inputText>
                                                                        <p:message for="txtAccidentDate" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div> 
                                                            <div class="col-md-12">
                                                                <div class="form-group  form-horizontal">
                                                                    <h:outputLabel value="Percentage Physical Damage:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtDamage" readonly="true" value="#{insurancePaymentController.hrInsuranceDiagnosisResult.isDisease}"
                                                                                     validator="#{validatorManagedBean.Number}" >
                                                                        </p:inputText>
                                                                        <p:message for="txtDamage" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12">

                                                                    <h:outputLabel value="Name Of Injury:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtInjury" readonly="true" value="#{insurancePaymentController.hrInsuranceDiagnosisResult.injuryDisease}"
                                                                                     validator="#{validatorManagedBean.Text}"  required="true">
                                                                        </p:inputText>
                                                                        <p:message for="txtInjury" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group  form-horizontal">
                                                                    <h:outputLabel value="Reported On:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtReported" readonly="true" value="#{insurancePaymentController.hrInsuranceInjuredEmployee.accidentInformedDate}"
                                                                                     validator="#{validatorManagedBean.Date}"  required="true">
                                                                        </p:inputText>
                                                                        <p:message for="txtReported" display="icon"/>  
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                        </div>

                                                                <div class="form-group form-horizontal">

                                                                    <div class="col-md-8 textBoxMargin6px">                                                       
                                                                        <p:inputText id="txtSickLeave1" readonly="true" value="#{insurancePaymentController.hrInsuranceDiagnosisResult.sickLeave}"
                                                                                     validator="#{validatorManagedBean.Number}" />

                                                                    </div>
                                                                </div>
                                                            </div>


                                                            <div class="col-md-12">
                                                                <div class="form-group form-group required form-horizontal">
                                                                    <h:outputLabel value="Medical Expense:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtExpense" value="#{insurancePaymentController.hrInsurancePaymentDetail.medicalExpence}"
                                                                                     onchange="this.value = this.value.trim()"    required="true" requiredMessage="Enter Medical Expence"     class="form-control"   >
                                                                        </p:inputText> 
                                                                        <p:message for="txtExpense" display="icon"/> 
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group form-group required form-horizontal">
                                                                    <h:outputLabel value="Reciept Number:" class="col-md-4 control-label"/>
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtReciept" value="#{insurancePaymentController.hrInsurancePaymentDetail.recieptNo}"
                                                                                     onchange="this.value = this.value.trim()"     required="true" requiredMessage="Enter Reciept Number "    class="form-control" >
                                                                        </p:inputText> 
                                                                        <p:message for="txtReciept" display="icon"/> 
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-sm-12 form-horizontal">
                                                                <div class="col-sm-4">                                                              
                                                                </div>                                                                    
                                                                <div class="col-sm-3">
                                                                    <center>
                                                                        <p:commandButton id="btnAdd" value="#{insurancePaymentController.addorUpdate}" 
                                                                                         action="#{insurancePaymentController.addInvoiceDetail()}" class="btn  btn-block btn-primary col-lg-4" 
                                                                                         process="@this,pnl3,pnl456,txtExpense,txtReciept" 
                                                                                         update="@this,pnl3,tblResultDetail,pnl456"/>
                                                                    </center>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <br></br>
                                                <br></br>
                                                <br></br>
                                                <br></br>
                                                <br></br>
                                                <br></br>
                                                <div class="form-group" >
                                                    <div class="col-sm-12">
                                                        <div class="col-md-12">                                                                      
                                                            <div class="form-group form-horizontal">  
                                                                <p:dataTable id="tblResultDetail" value="#{insurancePaymentController.hrInsurancePaymentDetailmodel}" 
                                                                             class="dataTable" var="resultDetail" rowIndexVar="rowIndex">                                                                                       
                                                                    <p:column style="width:100px" >
                                                                        <f:facet name="header" >No.</f:facet>
                                                                        <p:outputLabel value="#{rowIndex+1}"/>
                                                                    </p:column>
                                                                    <!--                                                                    <p:column headerText="Accident Happened" >
                                                                                                                                            <h:outputText value="{resultDetail.accidenthappend}"/>
                                                                                                                                        </p:column>-->
                                                                    <p:column headerText="Medical Expense" >
                                                                        <h:outputText value="#{resultDetail.medicalExpence}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Reciept Number" >
                                                                        <h:outputText value="#{resultDetail.recieptNo}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Reference Number" >
                                                                        <h:outputText value="#{resultDetail.referenceNo}"/>
                                                                    </p:column>
                                                                    <p:column headerText="Edit">
                                                                        <p:commandLink action="#{insurancePaymentController.editDataTable()}" value="Edit" 
                                                                                       process="@this,tblResultDetail" update="@this,:frmRequest"/>
                                                                    </p:column>
                                                                    <p:columnGroup type="footer">
                                                                        <p:row>
                                                                            <p:column colspan="3" style="text-align:right" footerText="Total Medical:" />
                                                                            <p:column footerText="#{insurancePaymentController.medicalexpence}" />
                                                                            <p:column />
                                                                        </p:row>
                                                                    </p:columnGroup>
                                                                </p:dataTable> 
                                                            </div>
                                                        </div>
                                                    </div>
