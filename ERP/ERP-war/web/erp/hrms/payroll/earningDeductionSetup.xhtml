    <ui:define name="contents">
        <p:growl id="growl1" showDetail="true" autoUpdate="true" severity="information"/>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info ">                   
                    <div class="box-body ">                     
                        <div class="box-body ">
                            <h:form id="earningDeductionForm">
                                <div class="box-header">
                                    <h4 class="box-title">Earning Deduction Setup</h4>                                       
                                </div>
                                <section class="panel panel-info">
                                    <div class="box-header">
                                        <h1 class="box-title"></h1>                       
                                    </div>
                                    <section class="panel-body">
                                        <div class="form-group" >
                                            <div class="col-sm-12" >
                                                <div class="col-md-6 ">  
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Account Code:"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:autoComplete  id="evenSt" style="width:100%" required="true" value="#{earningDeductionSetupController.selectedSubsidary}"  itemLabel="#{earningDeductionSetupController.fmsSubsid1aryLedger1.subsidiaryCode}" itemValue="#{p.subsidiaryId}-#{p.subsidiaryCode}"     completeMethod="#{earningDeductionSetupController.searchSubsidayLedger}" var="p" >
                                                                    <p:ajax  event="itemSelect" listener="#{earningDeductionSetupController.handleSelect}"  update="@this"  process="@this"/>
                                                                    <p:column >
                                                                        <h:outputLabel value="#{p.subsidiaryCode}" />                         
                                                                    </p:column>
                                                                      <p:message display="icon" for="evenSt"/>
                                                                </p:autoComplete>
                                                            </div>
                                                        </div>  
                                                    </div>    
                                                    <br></br>
                                                    <br></br>
                                                    <div class="col-md-12 ">
                                                          <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Type:"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectOneMenu id="selecttype" 
                                                                                 value="#{earningDeductionSetupController.hrPayrollEarningDeductions.type}" style="width:100%"  required="false" label="Type"  >
                                                                    <f:selectItem itemLabel="--Select Types--" itemValue="#{null}" />
                                                                    <f:selectItem itemLabel="Earning" itemValue="Earning" />
                                                                    <f:selectItem itemLabel="Deduction" itemValue="Deduction" />
                                                                    <p:ajax /> 
                                                                    <p:message display="icon" for="selecttype"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                        </div> 
                                                    </div> 
                                                    <br></br>
                                                    <br></br>
                                                    <div class="col-md-12 ">
                                                         <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Map Earning Deduction:"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectOneMenu required="true" id="selecttype2"  label="Type" value="#{earningDeductionSetupController.hrPayrollEarningDeductions.criterias}"  style="width:100%"
                                                                                 valueChangeListener="#{earningDeductionSetupController.valueChangeListner}">


                                                                    <f:selectItem itemLabel="--Select Criterias--" itemValue="#{null}"  /> 
                                                                    <f:selectItem itemLabel="Other" itemValue="Other"  /> 
                                                                    <f:selectItem itemLabel="All Employees Earning Deduction" itemValue="All Employees Earning Deduction" /> 
                                                                    <f:selectItem itemLabel="Transport Allowance" itemValue="Transport Allowance" />
                                                                    <f:selectItem itemLabel="Mobile Phone Allowance" itemValue="Mobile Phone Allowance" />
                                                                    <f:selectItem itemLabel="Hardship Allowance" itemValue="Hardship Allowance" />
                                                                    <f:selectItem itemLabel="Managment Allowance" itemValue="Managment Allowance" />
                                                                    <f:selectItem itemLabel="Hydro Power plant Allowance" itemValue="Hydro Power plant Allowance" />
                                                                    <f:selectItem itemLabel="Diesel Power Plant Allowance" itemValue="Diesel Power Plant Allowance" />
                                                                    <f:selectItem itemLabel="Call On Duty Allwance" itemValue="Call On Duty Allwance" />
                                                                    <f:selectItem itemLabel="House Allowance" itemValue="House Allowance" />
                                                                    <f:selectItem itemLabel="Night Shift Allowance" itemValue="Night Shift Allowance" />
                                                                    <f:selectItem itemLabel="Electricity Allowance" itemValue="Electricity Allowance" />
                                                                    <f:selectItem itemLabel="Gross Salary" itemValue="Gross Salary" />
                                                                    <f:selectItem itemLabel="Net Pay" itemValue="Net Pay" />
                                                                    <f:selectItem itemLabel="Tax" itemValue="Tax" />
                                                                    <f:selectItem itemLabel="Pension Addition" itemValue="Pension Addition" />
                                                                    <f:selectItem itemLabel="Pension Deduction" itemValue="Pension Deduction" />
                                                                    <f:selectItem itemLabel="A type overtime" itemValue="A type overtime" />
                                                                    <f:selectItem itemLabel="B type overtime" itemValue="B type overtime" />
                                                                    <f:selectItem itemLabel="C type overtime" itemValue="C type overtime" />
                                                                    <f:selectItem itemLabel="D type overtime" itemValue="D type overtime" />
                                                                    <f:selectItem itemLabel="Gross Salary Contrat" itemValue="D type overtime" />
                                                                    <p:ajax  event="change" /> 
                                                                </p:selectOneMenu>
                                                            </div>
                                                        </div> 
                                                    </div> 
                                                    <br></br>
                                                    <br></br>


                                                    <div class="col-md-12 ">
                                                          <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Name:"   class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:inputTextarea id="txtName" value="#{earningDeductionSetupController.hrPayrollEarningDeductions.description}"  validator="#{validatorManagedBean.Remark}" required="true"/>
                                                                <p:message display="icon" for="txtName"/>
                                                            </div>
                                                        </div> 
                                                    </div> 
                                                    <div class="col-md-12 ">
                                                          <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Taxable:"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectBooleanCheckbox value="#{earningDeductionSetupController.isTaxable}">
                                                                    <!--<p:ajax update="msg" listener="#{earningDeductionSetupController.show()}" />-->
                                                                </p:selectBooleanCheckbox>
                                                            </div>
                                                        </div> 
                                                    </div>     
                                                    <div class="col-md-12 ">
                                                          <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Forced Deductions:"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectBooleanCheckbox value="#{earningDeductionSetupController.isForcedDeduction}">
                                                                </p:selectBooleanCheckbox>
                                                            </div>
                                                        </div> 
                                                    </div>  
                                                    <div class="col-md-12 ">
                                                         <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Salary Based:"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectBooleanCheckbox value="#{earningDeductionSetupController.isForcedDeduction}">
                                                                </p:selectBooleanCheckbox>
                                                            </div>
                                                        </div> 
                                                    </div>   
                                                    <div class="col-md-12 ">
                                                        <div class="form-group">
                                                            <div class="col-sm-8"> 
                                                                <p:commandButton id="btnSave"  action="#{earningDeductionSetupController.saveEarningDeductions()}" update="@(form)" 
                                                                                   process="@(form)"   class="btn  btn-primary col-sm-6"  value="#{earningDeductionSetupController.saveOrUpdate}"/>
                                                            </div>
                                                        </div> 
                                                    </div>                                                    
                                                </div>  
                                            </div> 
                                        </div>  
                                        <div class="box-info">
                                        </div>
                                    </section>
                                </section>
                            </h:form>
                            <h:form id="dtpanel">
                                <section class="panel panel-info">
                                    <section class="panel-body">
                                        <p:tabView>
                                            <p:tab title="Earnings">
                                                <p:dataTable id="tblearnDed"  rowIndexVar="num"  rows="10"  var="earningDed"  paginator="true" 
                                                             value="#{earningDeductionSetupController.listOfEarnings}">
                                                    <p:column  width="60">
                                                        <f:facet name="header">
                                                            <h:outputText value="S.NO" />
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column>                     
                                                    <p:column width="300">
                                                        <f:facet name="header">
                                                            <h:outputText value="Earnings"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.description}"/>
                                                    </p:column>
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Taxable"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.taxable}"/>
                                                    </p:column>   
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Forced Deduction"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.forcedDeduction}"/>
                                                    </p:column>  
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Mapped With"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.criterias}"/>
                                                    </p:column>  
                                                    <p:column headerText="Option" style="width:100px;text-align: center">
                                                        <p:commandLink update=":earningDeductionForm" immediate="true" value="Edit"  action="#{earningDeductionSetupController.editEarningDed}" >
                                                            <f:setPropertyActionListener value="#{earningDed}"  target="#{earningDeductionSetupController.hrPayrollEarningDeductions}" />
                                                        </p:commandLink>
                                                    </p:column>
                                                </p:dataTable> 
                                            </p:tab>
                                            <p:tab title="Deductions">
                                                <p:dataTable id="tblDeductions"  rowIndexVar="num"  rows="10"  var="earningDed"  paginator="true" 
                                                             value="#{earningDeductionSetupController.listOfDeductions}">
                                                    <p:column  width="60">
                                                        <f:facet name="header">
                                                            <h:outputText value="S.NO" />
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column>                     
                                                    <p:column width="300">
                                                        <f:facet name="header">
                                                            <h:outputText value="Deductions"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.description}"/>
                                                    </p:column>
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Taxable"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.taxable}"/>
                                                    </p:column>   
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Forced Deduction"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.forcedDeduction}"/>
                                                    </p:column> 
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Mapped With"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.criterias}"/>
                                                    </p:column>  
                                                    <p:column headerText="Option" style="width:100px;text-align: center">
                                                        <p:commandLink update=":earningDeductionForm" value="Edit"  action="#{earningDeductionSetupController.editEarningDed}">
                                                            <f:setPropertyActionListener value="#{earningDed}" target="#{earningDeductionSetupController.hrPayrollEarningDeductions}" />
                                                        </p:commandLink>
                                                    </p:column>
                                                </p:dataTable> 
                                            </p:tab>
                                        </p:tabView>
                                    </section>
                                </section>
                            </h:form>
                        </div>                        
                    </div>                        
                </div> 
            </div>
        </div>
    </ui:define>
</ui:composition>
