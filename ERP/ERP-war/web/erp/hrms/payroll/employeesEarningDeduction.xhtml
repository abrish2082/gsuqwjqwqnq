    <ui:define name="contents">
        
        
              <h:form id="frmHeader"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                  
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/payroll/employeesEarningDeduction.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>

                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>

                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>

                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>
            </p:toolbar>
        </h:form> 
        
        
        
        
        <p:growl id="growl1" showDetail="true" autoUpdate="true" severity="information"/>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-info ">                   
                    <div class="box-body ">                     
                        <div class="box-body ">
                            <h:form id="earningDeductionForm">
                                <div class="box-header">
                                    <h4 class="box-title">Employees Earning Deductions</h4>                                       
                                </div>
                                <section class="panel panel-info">
                                    <div class="box-header">
                                        <h1 class="box-title"><p:outputLabel value="#{employeesEarningDeductioinController.activePayrollDate}" >
                                            </p:outputLabel>
                                        </h1>    
                                        <h1 class="box-title"></h1>                       
                                    </div>
                                    <section class="panel-body">
                                        <div class="form-group" >
                                            <div class="col-sm-12" >
                                                <div class="col-md-6 ">  
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Search Name"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:autoComplete id="searchAutocomplete" value="#{employeesEarningDeductioinController.hrEmployees.firstName}"
                                                                                completeMethod="#{employeesEarningDeductioinController.SearchByFname}" 
                                                                                var="empList" label="State" dropdown="false"
                                                                                itemValue="#{empList.firstName}" itemLabel="#{empList}" forceSelection="true" 
                                                                                size="20" emptyMessage="no data" style="width:100%">  
                                                                    <f:facet name="itemtip" >
                                                                        <h:panelGrid columns="2" cellpadding="" style="width: 300px">                        
                                                                            <h:outputText value="first Name " />
                                                                            <h:outputText value="#{empList.firstName}" /> 
                                                                            <h:outputText value="middle Name: " />
                                                                            <h:outputText value="#{empList.middleName}" />
                                                                            <h:outputText value="Last Name: " />
                                                                            <h:outputText value="#{empList.lastName}" />
                                                                            <h:outputText value="Employee Picture: " />   
                                                                            <img src="#{empList.photo}"     style="height: 40px; width: 40px;" />                           
                                                                        </h:panelGrid>
                                                                    </f:facet>
                                                                    <p:ajax event="itemSelect"  
                                                                            listener="#{employeesEarningDeductioinController.getByFirstName}" update="@(form)" />  
                                                                </p:autoComplete> 
                                                            </div>
                                                        </div>  
                                                    </div>    
                                                    <br></br>
                                                    <br></br>
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Full Name"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:outputLabel value="#{employeesEarningDeductioinController.hrEmployees.firstName} #{employeesEarningDeductioinController.hrEmployees.middleName} #{employeesEarningDeductioinController.hrEmployees.lastName}"/>
                                                            </div>
                                                        </div> 
                                                    </div> 
                                                    <br></br>
                                                    <br></br>
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Basic Salary"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:outputLabel value="#{employeesEarningDeductioinController.hrEmployees.firstName}">                                                             
                                                                </p:outputLabel>
                                                            </div>
                                                        </div> 
                                                    </div> 
                                                    <br></br>
                                                    <br></br>
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Earning"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectBooleanCheckbox id="chkEarning" value="#{employeesEarningDeductioinController.isEarning}">
                                                                    <p:ajax update="drpEarningDed,chkDeduction,:frmCalculate" listener="#{employeesEarningDeductioinController.loadEarnings()}" />
                                                                </p:selectBooleanCheckbox>
                                                            </div>
                                                        </div> 
                                                    </div> 
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Deduction"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectBooleanCheckbox id="chkDeduction" value="#{employeesEarningDeductioinController.isDeduction}">
                                                                    <p:ajax update="drpEarningDed,chkEarning,:frmCalculate" listener="#{employeesEarningDeductioinController.loadDeductions()}" />
                                                                </p:selectBooleanCheckbox>
                                                            </div>
                                                        </div> 
                                                    </div>     
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel value="Earning Deductions "  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8"> 
                                                                <p:selectOneMenu id="drpEarningDed"  style="width:100%" valueChangeListener="#{employeesEarningDeductioinController.handleChange}" required="false"   value="#{employeesEarningDeductioinController.hrPayrollEarningDeductions.description}" >
                                                                    <f:selectItem itemLabel="Select Earning/Dedictions" itemValue="#{null}"/>
                                                                    <f:selectItems itemLabel="#{ed.description}" itemValue="#{ed.code}-#{ed.description}" var="ed" value="#{employeesEarningDeductioinController.listOfEarningDeductions}"/>
                                                                    <p:ajax listener="#{employeesEarningDeductioinController.handleChanges}" event="change" update="@this"/>
                                                                </p:selectOneMenu>
                                                            </div>
                                                        </div> 
                                                    </div>     
                                                </div>  
                                            </div> 
                                        </div>  
                                        <div class="box-info">
                                        </div>
                                    </section>
                                </section>
                            </h:form>
                            <h:form id="frmCalculate">
                                <p:growl id="growl1" showDetail="true" autoUpdate="true" severity="information"/>
                                <section class="panel panel-info" id="pnl3">
                                    <div class="box-header">
                                        <h1 class="box-title"></h1>                       
                                    </div>
                                    <section class="panel-body">
                                        <div class="form-group" >
                                            <div class="col-sm-12" >
                                                <div class="col-sm-6" > 
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  class="control-label col-sm-4" value="Applied From:"/> 
                                                            <div class="col-sm-8">                                                             
                                                                <p:inputText id="calFromDate" converter="dateConverter" placeholder="dd/mm/yyyy" value="#{employeesEarningDeductioinController.hrPayrollMaintainEds.startDate}" 
                                                                             validator="#{validatorManagedBean.Date}" required="true"    onclick="displayCalendar('frmCalculate:calFromDate', 'frmCalculate:calFromDate');" />
                                                                <p:message display="icon" for="calFromDate"/>
                                                            </div>
                                                        </div>                                            
                                                    </div> 
                                                    <br></br>
                                                    <br></br>
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  class="control-label col-sm-4" value="Total"/> 
                                                            <div class="col-sm-8">
                                                                <p:inputText style="text-align:  right"  id="txtTotal" value="#{employeesEarningDeductioinController.hrPayrollMaintainEds.total}" required="true"  validator="#{validatorManagedBean.Number}"/>
                                                           
                                                              <p:message display="icon" for="txtTotal"/>
                                                            </div>
                                                        </div>                                            
                                                    </div>
                                                    <br></br><br></br>
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  class="control-label col-sm-4" value="Description"/> 
                                                            <div class="col-sm-8">
                                                                <p:inputText  id="txtDescription" value="#{employeesEarningDeductioinController.hrPayrollMaintainEds.remark}"  validator="#{validatorManagedBean.Remark}"/> 
                                                                <p:message display="icon" for="txtDescription"/>
                                                            </div>
                                                        </div>                                            
                                                    </div>
                                                    
                                              
                                                    
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <div class="col-sm-8"> 
                                                                <p:commandButton  id="btnSave" action="#{employeesEarningDeductioinController.saveEarningDeductions}" update=":frmCalculate,:earningDeductionForm"
                                                                                   process=":frmCalculate,:earningDeductionForm"   class="btn  btn-primary col-sm-6"  value="Save"/>
                                                            </div>
                                                        </div> 
                                                    </div>   
                                                </div>
                                                <div class="col-sm-6" > 
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  class="control-label col-sm-4" value="Applied To"/> 
                                                            <div class="col-sm-8">  
                                                                <p:inputText id="calTodate" converter="dateConverter" placeholder="dd/mm/yyyy" value="#{employeesEarningDeductioinController.hrPayrollMaintainEds.endDate}" 
                                                                             onclick="displayCalendar('frmCalculate:calTodate', 'frmCalculate:calTodate');" />
                                                            </div> 
                                                        </div>                                            
                                                    </div>                          
                                                </div>
                                                <br></br><br></br>
                                                <div class="col-sm-6" > 
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  class="control-label col-sm-4" value="Monthly Payment:"/> 
                                                            <div class="col-sm-8">  
                                                                <p:inputText id="txtMonthlyPayment" style="text-align:  right" value="#{employeesEarningDeductioinController.hrPayrollMaintainEds.monthlyAmount}" validator="#{validatorManagedBean.Number}" required="true"></p:inputText>
                                                                 <p:message display="icon" for="txtMonthlyPayment"/>
                                                                
                                                            </div> 
                                                        </div>                                            
                                                    </div>                          
                                                </div>
                                                <div class="col-sm-6" > 
                                                    <div class="col-md-12 ">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  class="control-label col-sm-4" value="Month:"/> 
                                                            <div class="col-sm-8">  
                                                                <p:inputText id="txtMonthDiffernce" value="#{employeesEarningDeductioinController.monthDifference}"  style="width: 60px" validator="#{validatorManagedBean.Number}" required="true"></p:inputText>
                                                            
                                                            <p:message display="icon" for="txtMonthDiffernce"/>
                                                            </div> 
                                                        </div>                                            
                                                    </div>                          
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </section> 
                            </h:form>
                            <h:form id="dtpanel">
                                <section class="panel panel-info">
                                    <section class="panel-body">
                                        <p:tabView>
                                            <p:tab title="Earnings">
                                                <p:dataTable id="tblearnDed"  rowIndexVar="num"  rows="10"  var="earningDed"   paginator="true" 
                                                             value="#{employeesEarningDeductioinController.listOfEarnigs}">
                                                    <p:column  width="60">
                                                        <f:facet name="header">
                                                            <h:outputText value="S.NO" />
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column>  
                                                    <p:column width="300">
                                                        <f:facet name="header">
                                                            <h:outputText value="Earning"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.earningDeductionCode.description}"/>
                                                    </p:column>
                                                    <p:column width="150">
                                                        <f:facet name="header">
                                                            <h:outputText value="Starting Date"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.startDate}">
                                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column width="150">
                                                        <f:facet name="header">
                                                            <h:outputText value="Ending Date"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.endDate}" id="keyword">  
                                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                                            <p:watermark for="keyword" value="Search with a keyword" id="watermark" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Total" style="float: right"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.total}" style="float:right">
                                                            <f:convertNumber pattern="#,##0.00" type="currency"/>
                                                        </h:outputText>
                                                    </p:column>   
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Monthly Amount" />
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.monthlyAmount}" style="float:right">
                                                            <f:convertNumber pattern="#,##0.00" type="currency"/>

                                                        </h:outputText>
                                                    </p:column>  
                                                    <p:column headerText="Option" style="width:100px;text-align: center">
                                                        <p:commandLink update="@(form)" immediate="true" value="Edit" onclick="#{earningDeductionSetupController.edit()}" >
                                                            <f:setPropertyActionListener value="#{earningDed}"  target="#{employeesEarningDeductioinController.hrPayrollMaintainEds}" />
                                                        </p:commandLink>
                                                    </p:column>
                                                </p:dataTable> 
                                            </p:tab>
                                            <p:tab title="Deductions">
                                                <p:dataTable id="tblDeductions"  rowIndexVar="num"  rows="10"  var="earningDed"  paginator="true" 
                                                             value="#{employeesEarningDeductioinController.listOfDeductions}">
                                                    <p:column  width="60">
                                                        <f:facet name="header">
                                                            <h:outputText value="S.NO" />
                                                        </f:facet>
                                                        <h:outputText value="#{num+1}"/>
                                                    </p:column>    
                                                    <p:column width="300">
                                                        <f:facet name="header">
                                                            <h:outputText value="Deduction"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.earningDeductionCode.description}"/>
                                                    </p:column>
                                                    <p:column width="150">
                                                        <f:facet name="header">
                                                            <h:outputText value="Starting Date"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.startDate}">
                                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column width="150">
                                                        <f:facet name="header">
                                                            <h:outputText value="Ending Date"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.endDate}">
                                                            <f:convertDateTime pattern="yyyy-MM-dd" />
                                                        </h:outputText>
                                                    </p:column>
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Total"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.total}" style="float:right">
                                                            <f:convertNumber pattern="#0.00"/>
                                                        </h:outputText>
                                                    </p:column>   
                                                    <p:column width="200">
                                                        <f:facet name="header" >
                                                            <h:outputText value="Monthly Amount"/>
                                                        </f:facet>
                                                        <h:outputText value="#{earningDed.monthlyAmount}" style="float:right">
                                                            <f:convertNumber pattern="#0.00"/>
                                                        </h:outputText>
                                                    </p:column>  
                                                    <p:column headerText="Option" style="width:100px;text-align: center">
                                                        <p:commandLink update="@(form)" value="Edit" >
                                                            <f:setPropertyActionListener value="#{earningDed}" target="#{employeesEarningDeductioinController.hrPayrollMaintainEds}" />
                                                        </p:commandLink>
                                                    </p:column>
                                                </p:dataTable> 
                                            </p:tab>
                                        </p:tabView>
                                    </section>
                                </section>
                            </h:form>
                        </div>                        
                    </div>                        
                </div> 
            </div>
        </div>
    </ui:define>
</ui:composition>
