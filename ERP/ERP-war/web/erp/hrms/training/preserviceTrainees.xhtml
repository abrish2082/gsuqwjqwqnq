<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content"> 
        <li><a href="../hrmsDashboard.xhtml" title="Dashboard"><i class="fa  fa-fw fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a href="preserviceCourses.xhtml"><i class="fa fa-circle-o"></i><span>Pre Service Course</span></a></li>
        <li><a href="preserviceTraineesResult.xhtml"><i class="fa fa-circle-o"></i><span>Pre Service Trainers Result</span></a></li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmTop"> 
            <p:toolbar style="background-color:white;border-color: white ; margin-bottom: 10px">
                <f:facet name="right">
                    <p:commandButton id="btnNew"  validateClient="true" action="#{hrTdPreserviceTraineesController.newOrSearchPage()}"
                                     icon="#{hrTdPreserviceTraineesController.icone}"  style="background-color: white; border-color: white"
                                     title="#{hrTdPreserviceTraineesController.createOrSearchBundle}"  process="@this" update="@this,:frmPreService"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <h:panelGroup id="pnlPlus"  rendered="#{hrTdPreserviceTraineesController.btnNewRender}"> 
                        <p:commandButton validateClient="true" action="#{hrTdPreserviceTraineesController.newButtonAction()}"
                                         icon="ui-icon-plus" style="background-color: white;border-color: white"  title="New record"
                                         process="@this" update=":frmPreService,:frmTop" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup> 
                    <a href="../../hrms/training/preserviceTrainees.xhtml"><i class="fa fa-fw fa-refresh"></i>  </a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard"></i>  </a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>  
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>  
        <h:form id="frmPreService">
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information,fatal"/>    
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlSearch" rendered="#{hrTdPreserviceTraineesController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary ">  
                            <div class="box-header with-border">                                
                                <h2 class="box-title"><h:outputLabel value="#{hrTdPreserviceTraineesController.headerTitle}"/></h2>
                            </div>
                            <div class="box-body ">
                                <div class="col-md-12" >                                        
                                    <div class="col-sm-12">
                                        <div class="col-sm-6" > 
                                            <div class="form-horizontal col-md-12 textBoxMargin6px">
                                                <h:outputLabel value="Year:" class="col-sm-4 control-label"/>                                               
                                                <div class="col-sm-8">
                                                    <p:selectOneMenu id="txtSrchYear" style="width:100%" value="#{hrTdPreserviceTraineesController.hrTdPsvcTrainees.yearOfTraining}"
                                                                     valueChangeListener="#{hrTdPreserviceTraineesController.findByYear}" converter="entConverter">
                                                        <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                        <f:selectItems value="#{hrTdPreserviceTraineesController.hrTdyearList}" var="yeas" itemLabel="#{yeas}" itemValue="#{yeas}"/>
                                                        <p:ajax event="change" process="@this,txtSrchYear"  update=":frmPreService:tblUniversityList"/>
                                                    </p:selectOneMenu>
                                                </div>
                                            </div>
                                        </div>                        
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>      
            </h:panelGroup>
            <h:panelGroup style="border: 0px; background-color: transparent" id="pnlDtSearch" rendered="#{hrTdPreserviceTraineesController.renderPnlManPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary "> 
                            <div class="box-body ">
                                <div class="col-md-12">  
                                    <div class="col-md-12" style="margn-top: 30px;">
                                        <div class="form-group ">
                                            <p:dataTable id="tblUniversityList"   value="#{hrTdPreserviceTraineesController.courseMasterDataModel1}"
                                                         var="uni" selectionMode="single" rowIndexVar="num"  class="dataTable"
                                                         rows="10" rowsPerPageTemplate="5,10,15"  paginator="true" paginatorPosition="bottom"
                                                         rowKey="#{uni.id}" paginator="true"  paginatorPosition="bottom">
                                                <p:ajax event="rowSelect" process="@this,tblUniversityList" listener="#{hrTdPreserviceTraineesController.populate}"
                                                        update=":frmPreService,:frmTop"/>
                                                <p:column style="width:80px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="No"/>
                                                    </f:facet>
                                                    <h:outputText value="#{num+1}"/> 
                                                </p:column>                                               
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Year"/>
                                                    </f:facet>
                                                    <h:outputText value="#{uni.yearOfTraining}"/>
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Batch Code"/>
                                                    </f:facet>
                                                    <h:outputText value="#{uni.batchCode}"/>
                                                </p:column>
                                                <p:column >
                                                    <f:facet name="header">
                                                        <h:outputText value="Remark"/>
                                                    </f:facet>
                                                    <h:outputText value="#{uni.remark}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>                   
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
            <h:panelGroup id="pnlMaster" rendered="#{hrTdPreserviceTraineesController.renderPnlCreateGatePass}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">
                                    <h3 class="box-title" style="margin-left: 15px;">Electro Mechanics Trainees </h3>   
                                </h3>                       
                            </div>
                            <div class="box-body"> 
                                <div class="row">
                                    <div class="col-md-12">   
                                        <div class="box-body">
                                            <div class="col-md-6">
                                                <div class="col-md-12 form-horizontal form-group ">
                                                    <div class="col-md-12 textBoxMargin6px form-group required"> 
                                                        <h:outputLabel  value="Year: " class="col-sm-4 control-label"/>                                   
                                                        <div class="col-sm-8">
                                                            <p:selectOneMenu id="drdYear" style="width:100%" value="#{hrTdPreserviceTraineesController.hrTdPsvcTrainees.yearOfTraining}" required="true"
                                                                             requiredMessage="Select Year">
                                                                <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                <f:selectItems value="#{hrTdPreserviceTraineesController.budgetYears}"/>
                                                            </p:selectOneMenu>
                                                            <p:message for="drdYear" display="icon"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="col-md-12 textBoxMargin6px form-group form-horizontal form-group required">                                                                
                                                    <h:outputLabel for="txtCode" value="Batch Code: " class="col-sm-4 control-label"/>                                            
                                                    <div class="col-sm-8 textBoxMargin6px">
                                                        <h:inputText id="txtCode"  class="form-control col-md-12" required="true" requiredMessage="Please Enter Batch Code"
                                                                     value="#{hrTdPreserviceTraineesController.hrTdPsvcTrainees.batchCode}"
                                                                     onchange="this.value = this.value.trim()"/>
                                                        <p:message for="txtCode" display="icon"/>
                                                    </div>
                                                </div> 
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-body"> 
                                <section class="panel panel-info">
                                    <section class="panel-body"> 
                                        <div class="row">
                                            <div class="col-md-12">   
                                                <div class="box-body">
                                                    <h:panelGroup id="pnlDetails">
                                                        <div class="col-md-6">
                                                            <div class="form-group form-horizontal form-group required">
                                                                <h:outputLabel  for="txtFname" class="control-label col-sm-4" value="First Name: "/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputText id="txtFname"  class="form-control col-md-12" required="true" requiredMessage="Please Enter First Name"
                                                                                 value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.firstNameEng}" 
                                                                                 validator="#{validatorManagedBean.Text}" validatorMessage="Please Enter Text Only" placeholder="English"
                                                                                 onchange="this.value = this.value.trim()"/>
                                                                    <p:message for="txtFname" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal form-group required">
                                                                <h:outputLabel  for="txtMname" class="control-label col-sm-4" value="Middle Name: "/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputText id="txtMname"  class="form-control col-md-12" required="true" requiredMessage="Please Enter Middle Name"
                                                                                 value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.middleNameEng}"
                                                                                 validator="#{validatorManagedBean.Text}" validatorMessage="Please Enter Text Only" placeholder="English"
                                                                                 onchange="this.value = this.value.trim()"/>
                                                                    <p:message for="txtMname" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-group required form-horizontal ">
                                                                <h:outputLabel  for="txtLname" class="control-label col-sm-4" value="Last Name: "/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputText id="txtLname"  class="form-control col-md-12" required="true" requiredMessage="Please Enter Last Name"
                                                                                 value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.lastNameEng}" 
                                                                                 validator="#{validatorManagedBean.Text}" validatorMessage="Please Enter Text Only" placeholder="English"
                                                                                 onchange="this.value = this.value.trim()"/>
                                                                    <p:message for="txtLname" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal form-group required">
                                                                <h:outputLabel  for="txtFnameA" class="control-label col-sm-4" value="First Name: "/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputText id="txtFnameA"  class="form-control col-md-12" required="true" requiredMessage="Please Enter first Name"
                                                                                 value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.firstNameAmh}" 
                                                                                 placeholder="Amharic" onchange="this.value = this.value.trim()"/>
                                                                    <p:message for="txtFnameA" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal form-group required">
                                                                <h:outputLabel  for="txtMnameA" class="control-label col-sm-4" value="Middle Name: "/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputText id="txtMnameA"  class="form-control col-md-12" required="true" requiredMessage="Please Enter Middle Name"
                                                                                 value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.middleNameAmh}" 
                                                                                 placeholder="Amharic" onchange="this.value = this.value.trim()"/>
                                                                    <p:message for="txtMnameA" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal form-group required">
                                                                <h:outputLabel  for="txtLnameA" class="control-label col-sm-4" value="Last Name: "/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputText id="txtLnameA"  class="form-control col-md-12" required="true" requiredMessage="Please Enter Last Name"
                                                                                 value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.lastNameAmh}" 
                                                                                 placeholder="Amharic" onchange="this.value = this.value.trim()"/>
                                                                    <p:message for="txtLnameA" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="txtTele" class="control-label col-sm-4" value="Telephone No:"/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputMask id="txtTele" mask="(+999) 999-999999" value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.telephoneHome}"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="txtMobile" class="control-label col-sm-4" value="Mobile Phone:"/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputMask id="txtMobile" mask="(+999) 999-999999" value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.mobilePhone}"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel for="drdLevel" value="Education Level:" class="control-label col-sm-4"/>                                   
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:selectOneMenu id="drdLevel" style="width:100%"  converter="entConverter" value="#{hrTdPreserviceTraineesController.hrLuEducLevels.id}">
                                                                        <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                        <f:selectItems value="#{hrTdPreserviceTraineesController.eduquationlevelList}" var="vv" itemValue="#{vv.id}" itemLabel="#{vv.educLevel}"/>
                                                                    </p:selectOneMenu>
                                                                    <p:message for="drdLevel" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel for="drdEduquality" value="Education Quality:" class="col-sm-4 control-label"/>                                   
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:selectOneMenu id="drdEduquality" style="width:100%" converter="entConverter" value="#{hrTdPreserviceTraineesController.hrLuEducTypes}">
                                                                        <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                        <f:selectItems value="#{hrTdPreserviceTraineesController.educationQualityList}" var="ww" itemValue="#{ww}" itemLabel="#{ww.educType}"/>
                                                                    </p:selectOneMenu>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="txtSex" class="control-label col-sm-4" value="Sex:"/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:selectOneRadio id="txtSex" class="col-sm-6"
                                                                                      value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.sex}">
                                                                        <f:selectItem itemLabel="Male" itemValue="Male"/>
                                                                        <f:selectItem itemLabel="Female" itemValue="Female"/>                                                        
                                                                    </p:selectOneRadio>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal form-group required">
                                                                <h:outputLabel  for="menu" class="control-label col-sm-4" value="Document Been Checked:"/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <h:panelGrid id="pnlLeaveReason" style="width: 100%" styleClass="insideContainerMain">
                                                                        <p:selectCheckboxMenu id="menu" value="#{hrTdPreserviceTraineesController.selectedDoumnet}"  label="---Select Document---"
                                                                                              filter="true" filterMatchMode="startsWith" required="true" requiredMessage="Please Select Document"
                                                                                              style="width:100%; background-color: white; font-size:15px; font-style:normal; font-family: 'Calibri';">
                                                                            <f:selectItems value="#{hrTdPreserviceTraineesController.handleDocument}"/>
                                                                        </p:selectCheckboxMenu>
                                                                    </h:panelGrid>
                                                                </div>
                                                            </div>

                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="btnAdd" class="control-label col-sm-4" value=" "/>
                                                                <div class="col-sm-3 textBoxMargin6px">
                                                                    <p:commandButton id="btnAdd" class="btn  btn-block btn-primary col-sm-4 " 
                                                                                     value="#{hrTdPreserviceTraineesController.addorUpdate}"  
                                                                                     action="#{hrTdPreserviceTraineesController.addPreserviceTrainees()}" 
                                                                                     process="@this,pnlDetails,drdLevel" update="tblTraineeList,pnlDetails"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <div class="col-md-12 textBoxMargin6px">                                                                
                                                                <div class="form-group form-horizontal">
                                                                    <div class="col-sm-8">  
                                                                        <div  height="300" width="300">
                                                                            <span class="pull-left"><b></b></span>
                                                                            <span class="pull-right">
                                                                                <p:graphicImage height="180" width="200" value="#{photoUploadController.image}" cache="false" rendered="#{hrTdPreserviceTraineesController.renderForGraphicsDb}">
                                                                                    <f:param name="id" value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.id}" />
                                                                                </p:graphicImage>
                                                                                <p:graphicImage height="180" width="200" url="../../../resources/image/blank.png" 
                                                                                                cache="false" rendered="#{hrTdPreserviceTraineesController.renderForGraphics}">
                                                                                </p:graphicImage></span>
                                                                            <div class="clearfix"></div>
                                                                        </div> 
                                                                    </div>
                                                                    <h:form enctype="multipart/form-data" id="frmPhoto"  prependId="false" >
                                                                        <section class="col-sm-5" >
                                                                            <p:fileUpload mode="advanced" fileUploadListener="#{hrTdPreserviceTraineesController.handleFileUpload}" 
                                                                                          multiple="true"   
                                                                                          label="Browse &amp; Upload" 
                                                                                          sizeLimit="1000000000000000"   
                                                                                          auto="false"
                                                                                          immediate="true"
                                                                                          dragDropSupport="true"
                                                                                          invalidFileMessage="This type of file is not valid"
                                                                                          invalidSizeMessage="The size is not Allowed"
                                                                                          allowTypes="/(\.|\/)(jpe?g|png|gif|JPG)$/" style="margin-left: 150px;width: 400px" />
                                                                        </section>
                                                                    </h:form> 
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal form-group required">
                                                                <h:outputLabel  for="txtTraineeNo" class="control-label col-sm-4" value="Trainees ID: "/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <h:inputText id="txtTraineeNo"  class="form-control col-md-12" value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.traineeNo}"
                                                                                 required="true" requiredMessage="Please Enter Trainees Number" onchange="this.value = this.value.trim()"/>
                                                                    <p:message for="txtTraineeNo" display="icon"/>
                                                                </div>
                                                            </div> 

                                                            <div class=" form-group required form-horizontal">
                                                                <h:outputLabel for="txtResidenceAddress" class="control-label col-sm-4" value="Address: "/>
                                                                <div class="col-sm-7">
                                                                    <p:inputText id="txtResidenceAddress" value="#{hrTdPreserviceTraineesController.allAddressUnitAsOne}" title="Address:" 
                                                                                 required="true" requiredMessage="select address" onmousedown="return false;" placeholder="Please Use + Button Only"/>
                                                                    <p:message for="txtResidenceAddress" display="icon"/>
                                                                </div>
                                                                <div class="col-sm-1">
                                                                    <p:commandButton id="btnTree" onclick="PF('dlgAddress').show();" value="+" partialSubmit="true" style="background: transparent;" 
                                                                                     title="Click to select address" type="button"/>
                                                                </div>
                                                            </div>
                                                            <p:dialog id="dlgAddress" header="Address" widgetVar="dlgAddress" height="300" width="500"  showEffect="explode">
                                                                <h:panelGrid columns="3" >
                                                                    <p:tree id="addressTree" value="#{hrTdPreserviceTraineesController.addressroot}" var="node" dynamic="true" 
                                                                            selectionMode="single" animate="true" selection="#{hrTdPreserviceTraineesController.selectedAddressNode}"  
                                                                            style="width: 100%; height: 100%; overflow: auto; display: block; border: transparent; border-style: inset" class="col-lg-12">

                                                                        <p:treeNode id="treeNode" expandedIcon="ui-icon ui-icon-folder-open" 
                                                                                    collapsedIcon="ui-icon ui-icon-folder-collapsed">
                                                                            <h:outputText value="#{node}" id="nodetxt"/>                                                                
                                                                        </p:treeNode>
                                                                        <p:ajax event="select" listener="#{hrTdPreserviceTraineesController.onNodeSelectA}" 
                                                                                process="@this" update=":frmPreService:txtResidenceAddress" />
                                                                    </p:tree>                                   
                                                                </h:panelGrid>
                                                            </p:dialog>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="txtreg" class="control-label col-sm-4" value="Registration Date:"/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <p:inputText id="txtreg" value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.registrationDate}"
                                                                                 onclick="displayCalendar('frmPreService:txtreg', 'frmPreService:txtreg');"
                                                                                 title="Date" validator="#{validatorManagedBean.Date}" validatorMessage="Please Enter Date Only"/>
                                                                    <p:message for="txtreg" display="icon"/>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-horizontal">
                                                                <h:outputLabel  for="txtRemark1" class="control-label col-sm-4" value="Remark:"/>
                                                                <div class="col-sm-8 textBoxMargin6px">
                                                                    <h:inputTextarea id="txtRemark1"  class="form-control col-md-12" value="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails.remark}"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:panelGroup> 
                                                    <h:panelGroup id="pnlTable">
                                                        <div style="margin-top: 55px;" class="form-group">
                                                            <p:dataTable id="tblTraineeList"   value="#{hrTdPreserviceTraineesController.courseTraineeModel}" 
                                                                         var="stud"  rowIndexVar="num" rowKey="#{stud}" class="dataTable"  selectionMode="single"
                                                                         rows="10" paginator="true" paginatorPosition="bottom" selection="#{hrTdPreserviceTraineesController.hrTdPsvcTraineeDetails}" > 
                                                                <p:ajax event="rowSelect" process="@this,tblTraineeList" listener="#{hrTdPreserviceTraineesController.selected}"
                                                                        update=":frmPreService" />
                                                                <p:column style="width:80px;">
                                                                    <f:facet name="header">
                                                                        <h:outputText value="No" />
                                                                    </f:facet>
                                                                    <h:outputText value="#{num+1}"/> 
                                                                </p:column>
                                                                <p:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="Full Name"/>                                                        
                                                                    </f:facet>
                                                                    <h:outputText  value="#{stud.firstNameEng} #{stud.middleNameEng} #{stud.lastNameEng}" />
                                                                </p:column>
                                                                <p:column>
                                                                    <f:facet name="header">
                                                                        <h:outputText value="Mobile No"/>                                                        
                                                                    </f:facet>
                                                                    <h:outputText  value="#{stud.mobilePhone}" />
                                                                </p:column>
                                                                <p:column>
                                                                    <f:facet name="header">
