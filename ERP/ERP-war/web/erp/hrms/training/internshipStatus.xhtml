<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li><a href="../hrmsDashboard.xhtml" title="Dashboard"><i class="fa  fa-fw fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a href="maintainUniversity.xhtml"><i class="fa fa-circle-o"></i> <span>Maintain University</span></a></li>
        <li><a href="internshipStudentDetails.xhtml"><i class="fa fa-circle-o"></i> <span>Internship Student Details</span></a></li>
        <li><a href="internshipPlacement.xhtml"><i class="fa fa-circle-o"></i> <span>Internship Placement</span></a></li> 
        <li><a href="internshipPayment.xhtml"><i class="fa fa-circle-o"></i><span>Internship payment</span></a> </li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmTop"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">  
                    <a href="../../hrms/training/internshipStatus.xhtml"><i class="fa fa-fw fa-refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard"></i></a>
                    <span class="ui-separator" >
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>  
        <h:form id="frmPlacementStatus"> 
            <p:growl id="growl2" showDetail="true" autoUpdate="true" severity="information,fatal"/>      
            <h:panelGroup id="pnlplacementstatus" style="border: 0px; background-color: transparent">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary "> 
                            <div class="box-header with-border">                                
                                <h2 class="box-title" style="margin-left: 5px;">Internship status  </h2>
                            </div>
                            <div class="box-body ">
                                <div class="box-body ">         
                                    <div class="nav-tabs-custom">
                                        <div class="tab-content" id="maintab">
                                            <div class="tab-pane active" id="tabPersonal">
                                                <section class="panel panel-info">
                                                    <section class="panel-body">  
                                                        <h:panelGroup id="pnlMaster">
                                                            <div class="col-md-6">
                                                                <div class="form-horizontal col-md-12 textBoxMargin6px">
                                                                    <h:outputLabel value="Year:" class="col-sm-4 control-label"/>                                               
                                                                    <div class="col-sm-8">
                                                                        <p:selectOneMenu id="txtyear" style="width:100%" value="#{hrInternshipStatusController.hrTdIspStudents.year}"
                                                                                         valueChangeListener="#{hrInternshipStatusController.findByYear}" converter="entConverter"
                                                                                         required="true" requiredMessage="Please Enter Year">
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{hrInternshipStatusController.budgetYear}" var="yeara" itemLabel="#{yeara}" itemValue="#{yeara}"/>
                                                                            <p:ajax event="change" process="@this,txtyear" update="txtSemester"/>
                                                                            <p:message for="txtyear" display="icon"/>
                                                                        </p:selectOneMenu>
                                                                    </div>
                                                                </div> 
                                                                <div class="form-horizontal col-md-12 textBoxMargin6px"> 
                                                                    <h:outputLabel value="Semester:" class="col-sm-4 control-label"/>
                                                                    <div class="col-sm-8" >  
                                                                        <p:selectOneMenu  id="txtSemester" value="#{hrInternshipStatusController.hrTdIspStudents}"  converter="entConverter"
                                                                                          style="width:100%;" valueChangeListener="#{hrInternshipStatusController.semisiter_vcl}">
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{hrInternshipStatusController.semisters}" var="yer" itemLabel="#{yer.semister}" itemValue="#{yer}"/>
                                                                            <p:ajax event="change" process="@this" update="tblPaymentditails,pnlMaster"/>
                                                                        </p:selectOneMenu>
                                                                    </div>
                                                                </div>
                                                            </div>                                                          
                                                            <div class="col-md-6">
                                                                <div class="form-horizontal col-md-12 textBoxMargin6px">
                                                                    <h:outputLabel for="txtStartdate" value="Start Date:" class="col-sm-4 control-label"/> 
                                                                    <div class="col-sm-8 textBoxMargin6px">
                                                                        <p:inputText id="txtStartdate" value="#{hrInternshipStatusController.hrTdIspStudents.startDate}"
                                                                                     readonly="true"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-horizontal col-md-12 textBoxMargin6px">
                                                                    <h:outputLabel for="txtEnddate" value="End Date:" class="col-sm-4 control-label"/> 
                                                                    <div class="col-sm-8 textBoxMargin6px">
                                                                        <p:inputText id="txtEnddate" value="#{hrInternshipStatusController.hrTdIspStudents.endDate}" title="Date"
                                                                                     readonly="true"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </h:panelGroup>
                                                    </section>
                                                </section> 
                                                <section class="panel panel-info">
                                                    <section class="panel-body">
                                                        <h:panelGroup id="pnlTable">
                                                            <div class="form-group">
                                                                <p:dataTable id="tblPaymentditails" value="#{hrInternshipStatusController.statusdetailmodel}" var="stat" rowIndexVar="num"
                                                                             selectionMode="single"  class="dataTable" rows="5" paginator="true" paginatorPosition="bottom" rowKey="#{stat.id}" 
                                                                             selection="#{hrInternshipStatusController.hrTdIspStudentDetails}">
                                                                    <p:ajax event="rowSelect" process="@this" listener="#{hrInternshipStatusController.onRowSelect}" update="@this"/>
                                                                    <p:column>
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Student Name"/>                                                        
                                                                        </f:facet>
                                                                        <h:outputText  value="#{stat.firstName} #{stat.middleName} #{stat.lastName}"/>
                                                                    </p:column>
                                                                    <p:column>
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Stream"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{stat.stream}"/>
                                                                    </p:column> 
                                                                    <p:column>
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Universty"/>
                                                                        </f:facet>
                                                                        <h:outputText value="#{stat.internshipStudentId.universityId.universityName}"/>
                                                                    </p:column>
                                                                    <p:column>
                                                                        <f:facet name="header">
                                                                            <h:outputText value="Status"/>
                                                                        </f:facet>
                                                                        <p:selectOneMenu id="drdPayStatus" value="#{stat.status}"
                                                                                         style="width: 100%;" required="true" requiredMessage="Please Enter Status">
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItem itemLabel="Complete" itemValue="3"/>
                                                                            <f:selectItem itemLabel="Incomplete" itemValue="-3"/>
                                                                            <p:ajax event="change" process="@this"  update="@this"/>
                                                                        </p:selectOneMenu>
                                                                    </p:column>
                                                                </p:dataTable>
                                                            </div> 
                                                        </h:panelGroup>
                                                    </section>
                                                </section>
                                                <h:panelGroup id="pnlSave">
                                                    <div class="panel-body col-sm-12">
                                                        <div class="form-group col-sm-12">
                                                            <div class="col-sm-6">
                                                                <div class="col-sm-12 form-horizontal">
                                                                    <div class="col-sm-4">                                                              
                                                                    </div>                                                                    
                                                                    <div class="col-sm-3">
                                                                        <p:commandButton id="btnSave" class="btn  btn-block btn-primary col-lg-4" 
                                                                                         value="#{hrInternshipStatusController.saveorUpdateBundle}"
                                                                                         action="#{hrInternshipStatusController.saveInternshipStatus()}"
                                                                                         process="@this" update="@this,:frmPlacementStatus"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </h:panelGroup>                                                      
                                            </div>  
                                        </div>
                                    </div>                           
                                </div>  
                            </div>
                        </div>                   
                    </div>
                </div>
            </h:panelGroup>                           
        </h:form>
    </ui:define>
</ui:composition>
