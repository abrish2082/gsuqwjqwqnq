<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="navigaion_content">
        <li><a href="attendance.xhtml"><i class="fa fa-fw"></i> <span> Attendance </span></a></li>
        <li><a href="attendanceApprove.xhtml"><i class="fa fa-fw"></i> <span>Attendance Approve </span></a></li>
        <li><a href="attendanceReport.xhtml"><i class="fa fa-fw"></i> <span>Absent Employee View </span></a></li>

    </ui:define>
    <ui:define name="contents">  
        <h:form id="searchform">     
            <p:panel id="pnlPrint"  >
                <div class="panel panel-info" style="overflow:auto;height: 600px  " onmousedown='return false;' onselectstart='return false;'>
                    <h:outputLabel  value=" Absented Employee In #{absentEmployViewController.month} " />
                    <div class="panel-body" >
                        <h:dataTable class="table table-striped "  id="tblAbsent" value="#{absentEmployViewController.absentEmployeeView}"
                                     var="trn" >                    

                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Emp Name" style="margin-right: 15px;"/> 
                                </f:facet>
                                <h:outputText value="#{trn.firstName} #{trn.middleName}" />

                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Late Minute" style="margin-right: 15px;"/>
                                </f:facet>
                                <h:outputText value="#{trn.lateMinute}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Date Of Absence" style="margin-right: 15px;"/>
                                </f:facet>
                                <h:outputText value="#{trn.dateOfAbsence}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Number Of Days" style="margin-right: 15px;"/>
                                </f:facet>
                                <h:outputText value="#{trn.noOfDaysAbsent}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Reason" style="margin-right: 15px;"/>
                                </f:facet>
                                <h:outputText value="#{trn.reasonForAbsence}"/>
                            </h:column>

                        </h:dataTable>
                    </div>
                </div>
            </p:panel>
            <div class="col-sm-12 ">
                <div class="col-sm-6 ">
                    <div class="col-sm-3 ">
                        <p:commandButton id="btnPrint" value="Print" class="btn  btn-block btn-primary col-lg-4" >
                            <p:printer target="pnlPrint" />
                        </p:commandButton>  
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
