<!DOCTYPE html>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"

    xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:define name="navigaion_content">
        <li><a href="../hrmsDashboard.xhtml"><i class="fa fa-circle-o text-red"></i> <span>Dashboard</span></a></li> 
        <li><a href="committee.xhtml"><i class="fa fa-circle-o text-red"></i> <span>Refresh Page</span></a></li> 
    </ui:define>
    <ui:define name="contents">

        <h:form id="frmCommittee">
            <selection class="panel panel-info">
                <p:growl id="growl1" showDetail="true" autoUpdate="true" severity="information"/>
                <p:panel  class="panel panel-info" >                    
                    

                    <!--Beginning of Tab View-->

                    <section class="panel panel-info">
                        <section class="panel-body">

                            <!--<p:dialog id="digCommitee" header="Committee " width="800" widgetVar="digCommitee" modal="true"  >-->
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p:outputLabel id="lblEmpId" value="Committee Name" styleClass="col-sm-2" />
                                    <div class="col-sm-4">
                                        <p:selectOneMenu id="slctComte" value="#{committeeControllers.hrCommittees.committeeTypeId}"  converter="entConverter" 
                                                         required="true" requiredMessage="The Committee Type is required." style="width: 100%">

                                            <f:selectItems id="comite" value="#{committeeControllers.committeeType}"  />
                                        </p:selectOneMenu> 
                                        <p:message for="slctComte"/>
                                    </div>

                                </div>
                            </div>   

                            <br></br>   <br></br>   

                            <div class="col-md-12 ">
                                <br></br>   
                            </div>
                            <br></br>


                            <div class="col-md-12 ">

                                <p:outputLabel id="lblComment" value="Description" styleClass="col-sm-2" />
                                <div class="col-sm-4">
                                    <p:inputTextarea id="txtReson" value="#{committeeControllers.hrCommittees.remark}"   />
                                </div> 
                            </div>
                            <br></br> 


                            <!--</p:dialog>-->


                            <div class="col-md-6 ">
                                <br></br>
                                <div class="form-group">

                                    <p:dataTable  id="dtCommittee" var="car"  selectionMode="single"   >

                                        <f:facet name="header">
                                            <p:outputLabel value="" style=" font-size: 16px;"/>
                                        </f:facet>
                                        <p:column headerText="Select">
                                            <h:outputText  />
                                        </p:column>

                                        <p:column headerText="Full Name">
                                            <h:outputText  />
                                        </p:column>

                                        <p:column headerText="Employee ID">
                                            <h:outputText  />
                                        </p:column>

                                        <p:column headerText="Responsibility">
                                            <h:outputText  />
                                        </p:column>

                                    </p:dataTable>
                                </div>
                            </div>


                            <div class="col-md-12 ">
                            </div>
                        </section>
                    </section>

                    <section class="panel panel-info">
                        <section class="panel-body">

                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p:outputLabel id="lblEmpId" value="Date:" styleClass="col-sm-2" />
                                    <div class="col-sm-4">
                                        <p:inputText id="txtDate" converter="dateConverter" placeholder="dd/mm/yyyy"
                                                     onclick="displayCalendar('frmCommittee:txtDate', 'frmCommittee:txtDate');" />
                                        <p:message for="txtDate" display="icon"/>
                                    </div>

                                </div>
                            </div>  
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p:outputLabel id="lblEmpId" value="Comment:" styleClass="col-sm-2" />
                                    <div class="col-sm-4">
                                        <p:inputTextarea id="txtReson"    />
                                    </div>

                                </div>
                            </div>  
                        </section>
                    </section>

                    <section class="panel panel-info">
                        <section class="panel-body">
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p:outputLabel id="lblEmpId" value="File Type" styleClass="col-sm-2" />
                                    <div class="col-sm-4">
                                        <p:selectOneMenu id="slctFileType"   converter="entConverter" 
                                                         required="true" requiredMessage="The Committee Type is required." style="width: 100%">

                                            <f:selectItems id="comite"  />
                                        </p:selectOneMenu> 
                                        <p:message for="slctFileType"/>
                                    </div>
                                </div>
                            </div>   

                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p:outputLabel  value="File" styleClass="col-sm-2" />
                                    <div class="col-sm-4">
                                        <p:inputTextarea id="txtFile"    />
                                    </div>
                                </div>
                            </div>  
                            <div class="col-md-6 ">
                                <div class="form-group">
                                    <p:dataTable  id="dtFile" var="file"  selectionMode="single"   >

                                        <f:facet name="header">
                                            <p:outputLabel value="" style=" font-size: 16px;"/>
                                        </f:facet>

                                        <p:column headerText="File Type">
                                            <h:outputText  />
                                        </p:column>

                                        <p:column headerText="File">
                                            <h:outputText  />
                                        </p:column>



                                    </p:dataTable>
                                </div>
                            </div>
                            <div class="col-md-12 ">

                                <div class="col-md-1 "> 
                                    <h:commandButton  class="btn  btn-success btn-flat " id="btnSavea" value="#{committeeControllers.saveOrUpdateButton}"   action="#{committeeControllers.Save()}"   />

                                </div>

                            </div>
                            <br></br>  
                        </section>
                    </section>
                </p:panel>
            </selection>
        </h:form> 
    </ui:define>




</ui:composition>
