        <h:form id="frmSearch">
            <h:panelGroup id="pnlSearch" rendered="#{transferApproveController.chooseMainPage}" style="border: 0px; background-color: transparent">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title" title="Search transfer on approve">Search <small>Transfer</small> ...</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body"> 
                                    <div class="row">
                                        <div class="col-md-8">  
                                            <h:panelGroup id="pnlSearchList">
                                                <div class="form-horizontal  col-sm-12">
                                                    <div class="form-group">
                                                        <h:outputLabel class="control-label col-sm-2" value="Filter Criteria:"/>

                                                            <p:selectOneMenu id="somFiliterByStatus" style="width:100%"
                                                                             valueChangeListener="#{transferApproveController.findByStatus}">

                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div> 
                                <div class="col-md-12">                                       
                                    <div class="col-md-12" >
                                        <div class="form-group">
                                            <p:dataTable id="tblRequestList" value="#{transferApproveController.transferDataModel}" paginator="true"

                                                    <h:outputText value="#{num + 1}"/>
                                                </p:column>
                                                <p:column headerText="Employee Name" filterMatchMode="contains" filterBy="#{rqst.requesterId.firstName}">
                                                    <h:outputText value="#{rqst.requesterId.firstName} #{rqst.requesterId.middleName} #{rqst.requesterId.lastName}"/>
                                                </p:column> 
                                                <p:column headerText="Employee Id" filterMatchMode="contains" filterBy="#{rqst.requesterId.empId}">
                                                    <h:outputText value="#{rqst.requesterId.empId}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Request Date"/>
                                                    </f:facet>
                                                    <h:outputText value="#{rqst.requestDate}"/>
                                                </p:column>
                                                <p:column headerText="Transfer Type" filterMatchMode="contains" filterBy="#{rqst.transferTypeId.transferType}">
                                                    <h:outputText value="#{rqst.transferTypeId.transferType}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>          
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
        </h:form>
