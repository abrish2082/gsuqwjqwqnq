<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="navigaion_content">
        <li><a href="../hrmsDashboard.xhtml"><i class="fa fa-circle-o text-red"></i> <span>Dashboard</span></a></li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmSample"> 
            <p:toolbar  style="background-color:white;border-color: white">
                <f:facet name="right">

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="compensationPayment.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <!--<a href="penalitys.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>-->

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <a href="../hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>

            </p:toolbar>

        </h:form>

        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary ">
                    <div class="box-header">
                        <h3 class="box-title">Severance Payment </h3>  
                    </div>
                    <div class="box-body ">
                        <div class="box-body ">
                            <h:form id="frmCompensation">
                                <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information"/>  
                                <section class="panel panel-info">
                                    <section class="panel-body">
                                        <h:panelGroup id="pnlClearanceList" class="col-sm-12">
                                            <div class="form-group">

                                                <div class="form-group col-sm-12 textBoxMargin6px">
                                                    <div class="form-group form-horizontal">
                                                        <h:outputLabel  for="drdTermination" value="Termination:" class="control-label col-sm-4"/>
                                                        <div class="col-sm-4">
                                                            <p:selectOneMenu id="drdTermination"  value="#{compensationControllers.hrTerminationRequest}"
                                                                             valueChangeListener="#{compensationControllers.handleTermination}" converter="entConverter" style="width:100%">
                                                                <f:selectItem itemLabel="--- Select ---" itemValue="#{null}"/>
                                                                <f:selectItems value="#{compensationControllers.terminnReqstForCompenstion}" var="empList" itemValue="#{empList}"
                                                                               itemLabel="#{empList.empId.firstName} #{empList.empId.middleName}"/>
                                                                <p:ajax event="change" process="@this" update="pnlClearanceList"/>
                                                            </p:selectOneMenu>
                                                        </div>  
                                                    </div>
                                                </div>


                                                <div class="form-group col-sm-12 textBoxMargin6px">
                                                    <div class="form-group form-horizontal">
                                                        <h:outputLabel   value="Termination Date:"  class="control-label col-sm-4"/>
                                                        <div class="col-sm-8">
                                                            <h:outputLabel   value="#{compensationControllers.termination_Date}" converter="dateConverter" class="control-label col-sm-4"/>
                                                        </div>  
                                                    </div>
                                                </div> 

                                                <div class="form-group col-sm-12 textBoxMargin6px">
                                                    <div class="form-group form-horizontal">
                                                        <h:outputLabel   value="Service Year:" class="control-label col-sm-4"/>
                                                        <div class="col-sm-8">
                                                            <h:outputLabel id="oplServiceYear"  value="#{compensationControllers.serviceYear}" class="control-label col-sm-4"/>
                                                        </div>  
                                                    </div>
                                                </div>


                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="Latest Basic Salary:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel id="oplBasicSalry"  value="#{compensationControllers.hrEmployees.basicSalary}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="#{compensationControllers.currentMonthDateSalary} Days Salary:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel   value="#{compensationControllers.currentMonthSalary}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="InCome Tax For Last Month:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel   value="#{compensationControllers.taxforLastMonth}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="Pension For Last Month:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel   value="#{compensationControllers.pensionForLastMonth}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="NetPay For Last Month:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel   value="#{compensationControllers.netPayForLastMonth}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="Job Title Allowance:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel id="oplAlowancceInJobTitle"  value="#{compensationControllers.hrAllowanceInJobTitle.amount}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  value="No Of Working Days For AL:"  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                 <h:outputLabel id="totalWorkingdays"   value="#{compensationControllers.totalLeaveDays} Days" class="control-label col-sm-4"/> 
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  value="Leav Days: "  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                 <h:outputLabel id="totallvdays"   value="#{compensationControllers.leaveDaysForAl} Days" class="control-label col-sm-4"/> 
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  value="AL Earning: "  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                 <h:outputLabel  id="txtAlEarning"   value="#{compensationControllers.alEarning}" class="control-label col-sm-4"/> 
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  value="Pension For AL: "  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                 <h:outputLabel    value="#{compensationControllers.pension}" class="control-label col-sm-4"/> 
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  value="Income Tax For AL: "  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                 <h:outputLabel    value="#{compensationControllers.taxforAL}" class="control-label col-sm-4"/> 
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel  value="NetPay For AL: "  class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                 <h:outputLabel id="totalAlvdays"   value="#{compensationControllers.annulLeavePymt} " class="control-label col-sm-4"/> 
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="Total Compensation Payment Earning:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel id="oplCompval"  value="#{compensationControllers.compValue}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="Income Tax For Severance:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel id="oplincometax"  value="#{compensationControllers.taxForSeverance}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="NetPay For Severance:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel   value="#{compensationControllers.netPayForSeverance}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-sm-12">
                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                        <div class="form-group form-horizontal">
                                                            <h:outputLabel   value="Total NetPay:" class="control-label col-sm-4"/>
                                                            <div class="col-sm-8">
                                                                <h:outputLabel id="oplnetpay"  value="#{compensationControllers.netPay}" class="control-label col-sm-4"/>
                                                            </div>  
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </h:panelGroup>
                                    </section>
                                </section> 

                                <h:panelGroup id="pnlSaveEmp"   >
                                    <section class="panel panel-info"  >
                                        <section class="panel-body" > 
                                            <div class="col-sm-6">
                                                <div class="col-sm-12 form-horizontal">
                                                    <div class="col-sm-4">                                                              
                                                    </div>                                                                    
                                                    <div class="col-sm-4">
                                                        <p:commandButton id="btnSavea"  class="btn  btn-block btn-primary col-lg-4" value="Print" />
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <p:commandButton id="btnCancel" value="Cancel" action="#{compensationControllers.reset}" process="@this" 
                                                                         update=":frmCompensation" class="btn  btn-block btn-primary col-lg-4"/> 
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </section>
                                </h:panelGroup>
                            </h:form>
                        </div>

                    </div>
                    <div class="box-footer ">                       
                    </div>
                </div>                   
            </div>
        </div>

    </ui:define>
</ui:composition>
