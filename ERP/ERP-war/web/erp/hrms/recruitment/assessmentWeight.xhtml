    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <li><a href="filterCandidate.xhtml">Filter Candidate</a></li>
    </ui:define>

    <ui:define name="contents">
        <h:form id="frmSample"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/recruitment/assessmentWeight.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                </f:facet>
            </p:toolbar>
        </h:form>

        <h:form id="frmExamPercentage"> 
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup id="pnlMainpage" style="border: 0px; background-color: transparent">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Assessment Weight<small> Setup </small></h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="box-body">
                                        <div class="box-body">
                                            <h:panelGroup id="pnl1" class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6">
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal form-group required">
                                                                    <h:outputLabel for="bcMain" class="control-label col-sm-5" value="Vacancy No: "/>
                                                                    <div class="col-sm-7">
                                                                        <p:selectOneMenu id="bcMain" style="width:100%" required="true" requiredMessage="Select BatchCode"
                                                                                         value="#{hrExamPercentagesController.hrAdvertisements.id}"
                                                                                         valueChangeListener="#{hrExamPercentagesController.batchCode_vcl}" >                                                          
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{hrExamPercentagesController.bachCodes}" var="bc" itemLabel="#{bc.batchCode}" itemValue="#{bc.id}"  />
                                                                            <p:ajax process="@this" update=":frmExamPercentage" event="change" />
                                                                        </p:selectOneMenu>
                                                                        <p:message for="bcMain" display="icon"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtWrittenPercentage" class="control-label col-sm-5" value="Written:"/>
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtWrittenPercentage" class="form-control" value="#{hrExamPercentagesController.hrExamPercentages.writtenPercentage}" 
                                                                                     validator="#{validatorManagedBean.Percent}"/>                                                                                                                                                    
                                                                        <p:message for="txtWrittenPercentage"/>      
                                                                    </div>
                                                                    <div> 
                                                                        <h:outputLabel class="control-label" value="%"/>
                                                                    </div>
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal"> 
                                                                    <h:outputLabel for="txtInterviewPercentage" class="control-label col-sm-5" value="Interview:"/>
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtInterviewPercentage" class="form-control" value="#{hrExamPercentagesController.hrExamPercentages.interviewPercentage}" 
                                                                                     validator="#{validatorManagedBean.Percent}"/>                                                                                                                                                    
                                                                        <p:message for="txtInterviewPercentage"/>      
                                                                    </div>
                                                                    <div> 
                                                                        <h:outputLabel class="control-label" value="%"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal"> 
                                                                    <h:outputLabel for="txtCgpaPercentage" class="control-label col-sm-5" value="GPA:"/>
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtCgpaPercentage" class="form-control" value="#{hrExamPercentagesController.hrExamPercentages.cgpaPercentage}" 
                                                                                     validator="#{validatorManagedBean.Percent}"/>                                                                                                                                                    
                                                                        <p:message for="txtCgpaPercentage"/>      
                                                                    </div>
                                                                    <div> 
                                                                        <h:outputLabel class="control-label" value="%"/>
                                                                    </div>
                                                                </div>
                                                            </div> 
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal"> 
                                                                    <h:outputLabel for="txtpreparedBy" class="control-label col-sm-5" value="Prepared By:"/>
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtpreparedBy" class="form-control" value="#{workFlow.userName}" title="Prepared By"/>                                                                                                                                                    
                                                                        <p:message for="txtpreparedBy"/>      
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal"> 
                                                                    <h:outputLabel class="control-label col-sm-4"/>
                                                                </div>
                                                            </div>
                                                            <br></br>
                                                            <br></br>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtExperiencePercentage" class="control-label col-sm-5" value="Experience:"/> 
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtExperiencePercentage" value="#{hrExamPercentagesController.hrExamPercentages.experiencePercentage}" 
                                                                                     validator="#{validatorManagedBean.Percent}" class="form-control"/>                                                                                                                                                    
                                                                        <p:message for="txtExperiencePercentage"/>      
                                                                    </div>
                                                                    <div> 
                                                                        <h:outputLabel class="control-label" value="%"/>
                                                                    </div>
                                                                </div>                                               
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtPracticalPercentage" class="control-label col-sm-5" value="Practical:"/> 
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtPracticalPercentage" class="form-control" value="#{hrExamPercentagesController.hrExamPercentages.practicalPercentage}" 
                                                                                     validator="#{validatorManagedBean.Percent}" />                                                                                                                                                    
                                                                        <p:message for="txtPracticalPercentage"/>      
                                                                    </div>
                                                                    <div> 
                                                                        <h:outputLabel class="control-label" value="%"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtOtherPercentage" class="control-label col-sm-5" value="Other:"/> 
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtOtherPercentage" class="form-control" value="#{hrExamPercentagesController.hrExamPercentages.otherPercentage}"
                                                                                     validator="#{validatorManagedBean.Percent}"/>                                                                                                                                                    
                                                                        <p:message for="txtOtherPercentage"/>      
                                                                    </div>
                                                                    <div> 
                                                                        <h:outputLabel class="control-label" value="%"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal"> 
                                                                    <h:outputLabel for="txtpreparedOn" class="control-label col-sm-5" value="Prepared On:"/>
                                                                    <div class="col-sm-6">       
                                                                        <p:inputText id="txtpreparedOn" class="form-control" title="Prepared Date"
                                                                                     value="#{hrExamPercentagesController.hrExamPercentages.preparedOn}" converter="dateConverter"
                                                                                     onclick="displayCalendar('frmExamPercentage:txtpreparedOn', 'frmExamPercentage:txtpreparedOn');"/>                                                                                                                                                    
                                                                        <p:message for="txtpreparedOn"/>      
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>                                                
                                            </h:panelGroup>                                            
                                            <h:panelGroup id="pnlSave">
                                                <div class="panel-body col-sm-12">
                                                    <div class="form-group col-sm-12">
                                                        <div class="col-sm-6">
                                                            <div class="col-sm-12 form-horizontal">
                                                                <div class="col-sm-5">                                                              
                                                                </div>                                                                    
                                                                <div class="col-sm-3">
                                                                    <p:commandButton id="btnSave" class="btn  btn-block btn-primary col-lg-4" 
                                                                                     value="#{hrExamPercentagesController.saveorUpdateBundle}"
                                                                                     action="#{hrExamPercentagesController.saveAssessmentWeight()}"
                                                                                     process="@this,pnl1" update=":frmExamPercentage"/>  
                                                                </div>
                                                                <div class="col-sm-3">
                                                                    <p:commandButton id="btnReset" value="Reset" class="btn  btn-block btn-primary col-lg-4"                                             
                                                                                     action="#{hrExamPercentagesController.resetAssessmentWeight()}"
                                                                                     process="@this" update=":frmExamPercentage"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>   
                            </div>
                            <div class="box-footer ">
                            </div>
                        </div>                   
                    </div>
                </div>
            </h:panelGroup>
        </h:form>  
    </ui:define>
</ui:composition>
