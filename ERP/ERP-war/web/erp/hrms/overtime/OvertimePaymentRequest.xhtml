                                <div class="box-header with-border">
                                    <h3 class="box-title">Overtime Payment Request  <small></small></h3>

                                    <h:panelGroup id="pnlrate">

                                                        <div class="col-md-6">

                                                                    </div>

                                                            </div>

                                                                        <p:inputText id="txtsystem"
                                                                                     value="#{overtimeRequestController.system}" readonly="true">
                                                                        </p:inputText>

                                                                </div>                                                                                          
                                                            </div>

                                                                    <h:outputLabel value="Cost Center:" class="col-md-4 control-label" />

                                                                        </p:inputText> 
                                                                    </div>

                                                            </div>
                                                            <div class="col-md-12">

                                                                    <h:outputLabel value="Pay Location:" class="col-md-4 control-label" />
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtpaylocation" 
                                                                                     value="#{overtimeRequestController.payLocation}" readonly="true" >
                                                                        </p:inputText> 
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel value="Pay Group:" class="col-md-4 control-label" />
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtpaygroup"

                                                                        </p:inputText>

                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                                <section class="panel panel-info">
                                                    <section class="panel-body">
                                                        <div class="col-md-6">

                                                                    <h:outputLabel value="Month :" class="col-md-4 control-label" />
                                                                    <div class="col-sm-8 textBoxMargin6px">

                                                                            <f:selectItems value="#{overtimeRequestController.listOfmonth}"/>
                                                                        </p:selectOneMenu> 
                                                                        <p:message for="monthselect" display="icon"/>
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>

                                                                    <h:outputLabel value="Type of Work:" class="col-md-4 control-label" />
                                                                    <div class="col-md-8 textBoxMargin6px">
                                                                        <p:inputText id="txtWork" validator="#{validatorManagedBean.Remark}" value="#{overtimeRequestController.hrOvertimeRequests.typeOfWork}" >
                                                                        </p:inputText> 
                                                                    </div>                                                                                                                               
                                                                </div>                                                                                          
                                                            </div>
                                                        </div>

                                                            <div class="col-md-12">

                                                                    <h:outputLabel value="Overtime Reason:" class="col-md-4 control-label" />

                                                                </div>

                                                </section>  
                                            </h:panelGroup>

                                                                                            required="true" requiredMessage="please enter employee name"
                                                                                            completeMethod="#{overtimeRequestController.searchEmployeeByName}" var="sucList"

                                                                                            itemValue="#{sucList.firstName}" itemLabel="#{sucList}" forceSelection="true" size="20" emptyMessage="no data">  
                                                                                <p:ajax event="itemSelect"  process="@this" 
                                                                                        listener="#{overtimeRequestController.getByFirstName}" 
                                                                                        update="Id,position,Department,txtsalary"/>

                                                                                        <h:outputText value="First Name " />

                                                                                        <h:outputText value="#{sucList.lastName}" />

                                                                                </f:facet>
                                                                            </p:autoComplete> 
                                                                            <p:message for="fName" display="icon"/>

                                                                    </div>

                                                                        <h:outputLabel value="Department:" class="col-md-4 control-label" />

                                                                            <p:message for="txtsalary" display="icon"/>  
                                                                        </div>                                                                                                                               
                                                                    </div>                                                                                          
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="col-md-12">

                                                                        <h:outputLabel  value="Rate:" class="col-md-4 control-label" />

                                                                                             style="width:100%" converter="entConverter" required="true" requiredMessage="Select Rate List">

                                                                            <p:message for="txtrateee" display="icon"/>

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-12">

                                                                        <h:outputLabel for="txtfromDate" value="From:" class="col-md-4 control-label" />

                                                                            <p:inputText id="txtfromDate" value="#{overtimeRequestController.hrOvertimeRequestDetails.fromDate}" 
                                                                                         converter="dateConverter" 
                                                                                         onclick="displayCalendar('frmRequest:txtfromDate', 'frmRequest:txtfromDate');"

                                                                            </p:inputText> 
                                                                            <p:message for="txtfromDate" display="icon"/>
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                                
                                                                <div class="col-md-12">

                                                                        <h:outputLabel for="txttoDate" value="To:" class="col-md-4 control-label" />

                                                                            <p:inputText id="txttoDate" value="#{overtimeRequestController.hrOvertimeRequestDetails.toDate}" 
                                                                                         converter="dateConverter" 
                                                                                         onclick="displayCalendar('frmRequest:txttoDate', 'frmRequest:txttoDate');"
                                                                                         required="true" requiredMessage="Enter OT To Date" title="OT Date"  validator="#{validatorManagedBean.Date}">
                                                                            </p:inputText> 
                                                                            <p:message for="txttoDate" display="icon"/>
                                                                        </div>
                                                                    </div>

                                                                </div>

                                                                            <p:message for="lateminute" display="icon"/>

                                                                        </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>

                                                            <div class="col-sm-6"> 
                                                                <div class="col-sm-4">                                                              
                                                                </div>
                                                                <div class="col-sm-3">

                                                                                     update=":frmRequest:pnl1,:frmRequest:tblovertime"/>
                                                                </div>
                                                            </div>  
                                                        </div> 
                                                    </section>
                                                </section>
