    <ui:define name="contents">
        <h:form id="frmToolBar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <p:commandButton id="btnNew" validateClient="true" action="#{retirementRequestConrtroller.btnNewOrSearch()}"
                                     icon="#{retirementRequestConrtroller.icone}" style="background-color: white; border-color: white"
                                     process="@this" update="@this,:frmRetirement,:frmSearch,:frmToolBar"
                                     title="#{retirementRequestConrtroller.newOrSearch}"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <h:panelGroup id="pnlPlus"  rendered="#{retirementRequestConrtroller.btnNewRender}"> 
                        <p:commandButton validateClient="true" action="#{retirementRequestConrtroller.newButtonAction()}"
                                         icon="ui-icon-plus" style="background-color: white;border-color: white"  title="New record"
                                         process="@this" update=":frmRetirement,:frmSearch,:frmToolBar" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <h:panelGroup id="pnlworkflowIcon">

                            <p:outputLabel id="lblFaWf" value="Work Flow"/>
                            <div class="row"> 
                                <div class="col-md-12" > 
                                    <h:form id="frmWf"> 
                                        <div class="form-horizontal col-sm-12">
                                            <div class="form-group">                                        
                                                <div class="col-sm-12">
                                                    <p:dataTable id="tblWorkflow" value="#{retirementRequestConrtroller.workflowDataModel}"
                                                                 var="currentRow" selectionMode="single" rowIndexVar="num" class="dataTable" rows="10" paginator="true"
                                                                 rowKey="#{currentRow.workflowId}" paginatorPosition="bottom">
                                                        <p:column headerText="Processed By">
                                                            <h:outputText value="#{currentRow.processedBy}"/> 
                                                        </p:column>
                                                        <p:column >
                                                            <f:facet name="header">
                                                                <h:outputText value="Decision"/>
                                                            </f:facet>
                                                            <h:outputText value="#{currentRow.decision}"/> 
                                                        </p:column>
                                                        <p:column >
                                                            <f:facet name="header">
                                                                <h:outputText value="Comment Given"/>
                                                            </f:facet>
                                                            <h:outputText value="#{currentRow.commentGiven}"/> 
                                                        </p:column>
                                                        <p:column >
                                                            <f:facet name="header">
                                                                <h:outputText value="Processed Date"/>
                                                            </f:facet>
                                                            <h:outputText value="#{currentRow.processedOn}"/> 
                                                        </p:column>

                                                </div>
                                            </div>
                                        </div>

                                </div>

                        </p:overlayPanel>
                    </h:panelGroup> 
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/termination/retirementRequest.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>

                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>

                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmSearch">
            <h:panelGroup id="pnlSearch" rendered="#{retirementRequestConrtroller.searchPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary"> 
                            <div class="box-header with-border">
                                <h1 class="box-title" title="Search retirement on request">Search...</h1>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-8">  
                                            <h:panelGroup id="pnlSearchList">
                                                <div class="form-horizontal  col-sm-12">
                                                    <div class="form-group">
                                                        <h:outputLabel class="control-label col-sm-2" value="Filter Criteria:"/>
                                                        <div class="col-sm-5">
                                                            <p:selectOneMenu id="somFiliterByStatus" style="width:100%"
                                                                             valueChangeListener="#{retirementRequestConrtroller.filiterByStatus}">
                                                                <f:selectItems value="#{retirementRequestConrtroller.statusList}"/>   
                                                                <p:ajax event="change" process="@this" update=":frmSearch:tblRetirement"/>
                                                            </p:selectOneMenu> 
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">                                       
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:dataTable id="tblRetirement" value="#{retirementRequestConrtroller.retirementDataModel}" rowIndexVar="num"
                                                         var="retirement" rows="10" paginator="true" rowKey="#{retirement.id}" class="dataTable" selectionMode="single"
                                                         selection="#{retirementRequestConrtroller.hrRetirementRequest}" rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">
                                                <p:ajax event="rowSelect" listener="#{retirementRequestConrtroller.populateTerminationRqst}" 
                                                        process="@this" update=":frmSearch,:frmToolBar,:frmRetirement"/>
                                                <p:column headerText="No." style="width: 50px">                
                                                    <h:outputText value="#{num+1}"/>
                                                </p:column>
                                                <p:column headerText="Employee Name" filterMatchMode="contains" filterBy="#{retirement.empId.firstName}">
                                                    <h:outputText value="#{retirement.empId.firstName} #{retirement.empId.middleName} #{retirement.empId.lastName}"/>
                                                </p:column> 
                                                <p:column headerText="Employee ID">
                                                    <h:outputText value="#{retirement.empId.empId}"/>
                                                </p:column> 
                                                <p:column headerText="Retirement Type">
                                                    <h:outputText value="#{retirement.retirementType}"/>
                                                </p:column> 
                                                <p:column headerText="Request Date">                
                                                    <h:outputText value="#{retirement.requestDate}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>        
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
        </h:form>
        <h:form id="frmRetirement">
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information, fatal"/>
            <h:panelGroup id="pnlMainPage" rendered="#{retirementRequestConrtroller.newPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Retirement Request</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body"> 
                                    <div class="nav-tabs-custom">
                                        <ul class="nav nav-tabs" id="myTab">
                                            <li class="active"><a href="#tabRetirementInfo" data-toggle="tab">Retirement Request Detail</a></li>
                                            <li><a href="#tabAttachFile" data-toggle="tab">Supportive Information</a></li>
                                        </ul>
                                        <div class="tab-content" id="maintab">
                                            <div class="tab-pane active" id="tabRetirementInfo">
                                                <section class="panel panel-info">
                                                    <section class="panel-body">
                                                        <h:panelGroup id="pnl1" class="col-sm-12">
                                                            <div class="form-group">
                                                                <div class="col-sm-12">
                                                                    <div class="col-md-6"> 
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group required form-horizontal">
                                                                                <h:outputLabel for="srcEmployeeName" value="Employee Name: " class="control-label col-sm-4"/>   
                                                                                <div class="col-sm-8">
                                                                                    <p:autoComplete id="srcEmployeeName" value="#{retirementRequestConrtroller.hrEmployees.firstName}"
                                                                                                    completeMethod="#{retirementRequestConrtroller.searchEmployeeName}" title="Employee Name"
                                                                                                    var="empList" required="true" placeholder="Enter name to search" style="width:100%"
                                                                                                    requiredMessage="Enter name to search" size="20" forceSelection="true" scrollHeight="300"
                                                                                                    itemValue="#{empList.firstName}" itemLabel="#{empList}" emptyMessage="no data">  
                                                                                        <p:ajax event="itemSelect" listener="#{retirementRequestConrtroller.getEmployeeName}" process="@this" update="@this,pnl1"/>     
                                                                                        <p:column headerText="Full Name">
                                                                                            <h:outputText  value="#{empList.firstName} #{empList.middleName} #{empList.lastName}"/>
                                                                                        </p:column>
                                                                                        <p:column headerText="Employee ID" >
                                                                                            <h:outputText  value="#{empList.empId}"/>
                                                                                        </p:column>
                                                                                    </p:autoComplete> 
                                                                                    <p:message for="srcEmployeeName" display="icon"/>
                                                                                </div> 
                                                                            </div>                                                                                          
                                                                        </div>
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group form-horizontal">
                                                                                <h:outputLabel for="txtDepartment" value="Department:" class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtDepartment" value="#{retirementRequestConrtroller.hrDepartments.depName}" 
                                                                                                 title="Department" readonly="true"/>
                                                                                    <p:message for="txtDepartment" display="icon"/>
                                                                                </div>
                                                                            </div>                                            
                                                                        </div>
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group form-horizontal">
                                                                                <h:outputLabel for="txtPensionRegNo" value="Pension Reg. No.:" class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtPensionRegNo" value="#{retirementRequestConrtroller.hrEmployees.pensionRegNo}" 
                                                                                                 title="Pension Reg. No." readonly="true"/>
                                                                                    <p:message for="txtPensionRegNo" display="icon"/>
                                                                                </div>
                                                                            </div>                                            
                                                                        </div>
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group form-horizontal">
                                                                                <h:outputLabel for="txtAge" class="control-label col-sm-4" value="Age:"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtAge" value="#{retirementRequestConrtroller.employeeAge}" 
                                                                                                 readonly="true" title="Age"/>
                                                                                </div>  
                                                                            </div>                                                                                          
                                                                        </div>
                                                                        <div style="margin-left: 220px; font-family: sans-serif; font-style: italic;  size: 12px;">                     
                                                                            <p:outputLabel id="lblAge" value="From #{retirementRequestConrtroller.hrRetirementRequest.empId.dob}
                                                                                           to  #{retirementRequestConrtroller.hrRetirementRequest.requestDate}" style="width: 300px;" title="Age"/>                         
                                                                        </div>
                                                                    </div>    
                                                                    <div class="col-md-6">
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group form-horizontal">
                                                                                <h:outputLabel for="txtEmployeeID" value="Employee ID:" class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtEmployeeID" value="#{retirementRequestConrtroller.hrEmployees.empId}"
                                                                                                 readonly="true" title="Employee ID" />
                                                                                    <p:message for="txtEmployeeID" display="icon"/>
                                                                                </div>
                                                                            </div>                                               
                                                                        </div>
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group form-horizontal">
                                                                                <h:outputLabel for="txtPosition" value="Job Title:" class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtPosition" value="#{retirementRequestConrtroller.hrJobTypes.jobTitle}" 
                                                                                                 title="Job Position" readonly="true"/>
                                                                                    <p:message for="txtPosition" display="icon"/>
                                                                                </div>
                                                                            </div>                                            
                                                                        </div>
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group form-horizontal">
                                                                                <h:outputLabel for="txtServiceYear" class="control-label col-sm-4" value="Service Year:"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtServiceYear" value="#{retirementRequestConrtroller.experience}"/>
                                                                                </div>  
                                                                            </div>                                                                                          
                                                                        </div>
                                                                        <div style="margin-left: 220px; font-family: sans-serif; font-style: italic;  size: 12px;">                     
                                                                            <p:outputLabel id="lblServiceYear" value="From #{retirementRequestConrtroller.hrRetirementRequest.empId.hireDate}
                                                                                           to  #{retirementRequestConrtroller.hrRetirementRequest.requestDate}" style="width: 300px;" title="Service Year"/>                         
                                                                        </div>
                                                                    </div>
                                                                </div> 
                                                            </div>
                                                        </h:panelGroup>
                                                    </section>
                                                </section>
                                                <section class="panel panel-info">
                                                    <section class="panel-body">
                                                        <h:panelGroup id="pnl2" class="col-sm-12">
                                                            <div class="form-group">
                                                                <div class="col-sm-12">
                                                                    <div class="col-md-6">
                                                                        <div class="form-group col-sm-12 textBoxMargin6px">
                                                                            <div class="form-group required form-horizontal">
                                                                                <h:outputLabel  for="somRetirementType" value="Retirement Type: " class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:selectOneMenu id="somRetirementType" value="#{retirementRequestConrtroller.hrRetirementRequest.retirementType}"
                                                                                                     required="true" requiredMessage="Select retirement type" converter="entConverter" style="width:100%"> 
                                                                                        <f:selectItem itemLabel="--- select ---" itemValue=""/> 
                                                                                        <f:selectItem itemLabel="Medical Board Decision" itemValue="Medical Board Decision"/>
                                                                                        <f:selectItem itemLabel="55 Years Age and 25 Service Year" itemValue="55 Years Age and 25 Service Year"/>
                                                                                    </p:selectOneMenu>
                                                                                    <p:message for="somRetirementType" display="icon"/>
                                                                                </div>  
                                                                            </div>
                                                                        </div>
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group required form-horizontal">
                                                                                <h:outputLabel for="calRetirementDate" value="Retirement Date: " class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="calRetirementDate" value="#{retirementRequestConrtroller.hrRetirementRequest.retirementDate}"
                                                                                                 converter="dateConverter" class="form-control" placeholder="dd/mm/yyyy"
                                                                                                 onclick="displayCalendar('frmRetirement:calRetirementDate', 'frmRetirement:calRetirementDate');"
                                                                                                 required="true" requiredMessage="Retirement date is required" title="Retirement Date"
                                                                                                 validator="#{validatorManagedBean.Date}" validatorMessage="Retirement date should be in date format"/>
                                                                                    <p:message for="calRetirementDate" display="icon"/>
                                                                                </div>
                                                                            </div>                                                                                                       
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </h:panelGroup>
                                                    </section>
                                                </section>
                                                <section class="panel panel-info">
                                                    <section class="panel-body">
                                                        <h:panelGroup id="pnlWorkflow" class="col-sm-12">
                                                            <div class="form-group">
                                                                <div class="col-sm-12">
                                                                    <div class="col-md-6">
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group required form-horizontal">
                                                                                <h:outputLabel for="txtProcessedBy" value="Processed By: " class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtProcessedBy" value="#{workFlow.userName}"
                                                                                                 title="Processed By" readonly="true"/>
                                                                                    <p:message for="txtProcessedBy" display="icon"/>
                                                                                </div>
                                                                            </div>                                                                                                       
                                                                        </div>
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group required form-horizontal">
                                                                                <h:outputLabel for="txtProcessedDate" value="Processed Date: " class="control-label col-sm-4"/>
                                                                                <div class="col-sm-8">
                                                                                    <p:inputText id="txtProcessedDate" value="#{retirementRequestConrtroller.wfHrProcessed.processedOn}"
                                                                                                 converter="dateConverter" required="true" title="processed On" class="form-control"
                                                                                                 onclick="displayCalendar('frmRetirement:txtProcessedDate', 'frmRetirement:txtProcessedDate');"
                                                                                                 validatorMessage="processed date should be in date format"/>
                                                                                    <p:message for="txtProcessedDate" display="icon"/>
                                                                                </div>
                                                                            </div>                                                                                                       
                                                                        </div> 
                                                                    </div>
                                                                    <div class="col-md-6">
                                                                        <div class="col-md-12 textBoxMargin6px">
                                                                            <div class="form-group form-horizontal">
                                                                                <h:outputLabel for="txtCommentGiven" class="control-label col-sm-4" value="Comment Given:"/> 
                                                                                <div class="col-sm-8">
                                                                                    <p:inputTextarea id="txtCommentGiven" value="#{retirementRequestConrtroller.wfHrProcessed.commentGiven}"
                                                                                                     rows="1" autoResize="false" title="Description"
                                                                                                     validator="#{validatorManagedBean.Remark}" class="form-control"/>
                                                                                    <p:message for="txtCommentGiven" display="icon"/>
                                                                                </div>
                                                                            </div>                                            
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </h:panelGroup>
                                                    </section>
                                                </section>
                                            </div>
                                            <div class="tab-pane" id="tabAttachFile">
                                                <section class="panel panel-info">
                                                    <section class="panel-body">  
                                                        <div class="col-md-12 textBoxMargin6px">
                                                            <div class="form-group form-horizontal">
                                                                <p:outputLabel  value="Upload File:" class="control-label col-sm-2"/>
                                                                <div class="col-sm-8"> 
                                                                    <p:panelGrid columns="1" style="float: left;"> 
                                                                        <p:fileUpload  id="fileUplod" cancelLabel="#{contenu.annuler}"
                                                                                       fileUploadListener="#{retirementRequestConrtroller.uploadListener}"
                                                                                       value="#{retirementRequestConrtroller.file}" allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf|jpg|mkv|JPG)$/"
                                                                                       invalidFileMessage="This type of file is not valid" invalidSizeMessage="The size is not Allowed"
                                                                                       multiple="false" mode="advanced" sizeLimit="52428800" auto="true" process="tblSavedDoc" update="tblSavedDoc"/>
                                                                        <p:dataTable id="tblSavedDoc"  var="currentRow" value="#{retirementRequestConrtroller.retirementUploadDataModel}"
                                                                                     paginator="true" selectionMode="single" rowKey="#{currentRow.id}" paginatorPosition="bottom"
                                                                                     selection="#{retirementRequestConrtroller.hrRetirementRequestUpload}" rowIndexVar="num"
                                                                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                                                     rows="3" style="border: none; font-family: 'Lucida Sans'; font-size: 11px; font-style: normal; font-weight: lighter; width:1000px">
                                                                            <p:ajax event="rowSelect" listener="#{retirementRequestConrtroller.onRowSelect}" update="tblSavedDoc"/>
                                                                            <f:facet name="header">
                                                                                <p:outputLabel value="Uploaded File List From DBMS"/>
                                                                            </f:facet>
                                                                            <p:column headerText="No." width="50">
                                                                                <h:outputText value="#{num+1}"/>
                                                                            </p:column>
                                                                            <p:column id="docNames" headerText="File Name"> 
                                                                                <h:outputText id="txtcoScale" value="#{currentRow.documentId.fileName}" style="text-align: left"/>
                                                                            </p:column>
                                                                            <p:column headerText="Delete"> 
                                                                                <h:panelGrid style="border: none " columns="2" 
                                                                                             id="pnlGridtblDoccolOptions" >
                                                                                    <p:outputPanel id="buttonDetail">
                                                                                        <p:commandButton  process="tblSavedDoc" title="#{dmsBundle.delete}" id="docRemove" 
                                                                                                          update="tblSavedDoc" immediate="true" ajax="true" 
                                                                                                          icon="ui-icon-trash" style="border: none; color: #0B70F9">
                                                                                            <p:confirm header="Confirmation" message="Are you sure?"  icon="ui-icon-alert" />
                                                                                        </p:commandButton>
                                                                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                                                            <p:commandButton value="Yes" action="#{retirementRequestConrtroller.remove()}" immediate="true" process="@this" update="tblSavedDoc" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                                                                        </p:confirmDialog>
                                                                                    </p:outputPanel>
                                                                                </h:panelGrid>
                                                                            </p:column> 
                                                                        </p:dataTable>
                                                                    </p:panelGrid>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </section>
                                            </div>
                                        </div>
                                    </div>
                                    <h:panelGroup id="pnl4" class="col-sm-12">
                                        <div class="panel-body col-sm-12">
                                            <div class="form-group col-sm-12">
                                                <div class="col-sm-6">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <div class="col-sm-4"></div>                                           
                                                        <div class="col-sm-3">
                                                            <p:commandButton id="btnSave" value="#{retirementRequestConrtroller.saveOrUpdate}" 
                                                                             action="#{retirementRequestConrtroller.saveRetirementRequest()}" 
                                                                             disabled="#{retirementRequestConrtroller.disableBtn}"
                                                                             process="@this,pnlMainPage" class="btn  btn-block btn-primary col-lg-4"                                       
                                                                             update=":frmRetirement"/>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <p:commandButton id="btnReset" value="Reset" title="Reset"
                                                                             action="#{retirementRequestConrtroller.resetRetirementRqst}"
                                                                             process="@this" class="btn  btn-block btn-primary col-lg-4"                                       
                                                                             update=":frmRetirement"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
