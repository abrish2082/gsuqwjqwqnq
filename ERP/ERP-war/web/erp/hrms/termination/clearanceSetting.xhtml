    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

        <li><a href="../hrmsDashboard.xhtml" title="Dashboard"><i class="fa  fa-fw fa-dashboard"></i> <span>Dashboard</span></a></li> 
        <li><a href="terminationRequest.xhtml" title="Termination Request"><i class="fa fa-circle-o "></i><span>Termination Request</span></a></li>
        <li><a href="terminationApprove.xhtml" title="Termination Approve"><i class="fa fa-circle-o "></i><span>Termination Approve</span></a></li>
        <li><a href="retirementRequest.xhtml" title="Retirement Request"><i class="fa fa-circle-o "></i><span>Retirement Request</span></a></li>
        <li><a href="retirementApprove.xhtml" title="Retirement Approve"><i class="fa fa-circle-o "></i><span>Retirement Approve</span></a></li>
        <li><a href="clearance.xhtml" title="Clearance"><i class="fa fa-circle-o "></i><span>Clearance</span></a></li> 
        <li><a href="exitInterview.xhtml" title="Exit Interview"><i class="fa fa-circle-o "></i><span>Exit Interview</span></a></li>
    </ui:define>
    <ui:define name="contents">
        <h:form id="frmToolBar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <a href="../../hrms/termination/clearanceSetting.xhtml" title="Refresh"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmClearanceSetting">
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information, fatal"/>
            <h:panelGroup id="pnlDepartmentList">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Clearance Setting</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:dataTable id="tblDepartmentList" value="#{clearanceSettingController.clearanceSettingDataModel}" sortBy="#{DepList.id}"  
                                                         selection="#{clearanceSettingController.selectedDepartment}" rowIndexVar="num" var="DepList"
                                                         rowKey="#{DepList.deptId}" class="dataTable" scrollable="true" scrollHeight="500">
                                                <p:column style="width:100px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="No."/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{num+1}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Departments"/>                                                        
                                                    </f:facet>
                                                    <h:outputText value="#{DepList.deptId.depName}"/>
                                                </p:column>
                                                <p:column style="width:300px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Select Clearing Departments"/>                                                        
                                                    </f:facet>
                                                    <p:selectBooleanCheckbox value="#{DepList.status}" valueChangeListener="#{clearanceSettingController.selectedDep}">
                                                        <p:ajax event="change"/>
                                                    </p:selectBooleanCheckbox>
                                                </p:column>
                                                <p:column style="width:200px;">
                                                    <f:facet name="header">
                                                        <h:outputText value="Sequence (Priority)" title="Priority"/>                                                        
                                                    </f:facet>
                                                    <p:inplace>
                                                        <h:inputText id="txtSequence" value="#{DepList.priority}"/>
                                                    </p:inplace>
                                                </p:column>
                                            </p:dataTable> 
                                        </div>
                                    </div>
                                    <h:panelGroup id="pnl4" class="col-sm-12">
                                        <div class="panel-body col-sm-12">
                                            <div class="form-group col-sm-12">
                                                <div class="col-sm-6">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <div class="col-sm-4"></div>                                           
                                                        <div class="col-sm-3">
                                                            <p:commandButton id="btnSave" value="Save" class="btn  btn-block btn-primary col-lg-4"
                                                                             action="#{clearanceSettingController.saveClearanceSetting()}" title="Save"
                                                                             process="@this,pnlDepartmentList" update=":frmClearanceSetting"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup>  
        </h:form>  
    </ui:define>
</ui:composition>
