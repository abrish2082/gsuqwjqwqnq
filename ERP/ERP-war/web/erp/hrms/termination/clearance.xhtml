<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">
        <li><a href="../hrmsDashboard.xhtml" title="Go to Dashboard"><i class="fa  fa-fw fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a href="terminationRequest.xhtml"> <i class="fa fa-circle-o "></i><span>Termination Request</span></a></li>
        <li><a href="terminationApprove.xhtml"><i class="fa fa-circle-o "></i><span>Termination Approve</span></a></li>
        <li><a href="retirementRequest.xhtml"><i class="fa fa-circle-o "></i><span>Retirement Request</span></a></li>
        <li><a href="retirementApprove.xhtml"><i class="fa fa-circle-o "></i><span>Retirement Approve</span></a></li>
        <li><a href="clearanceSetting.xhtml"><i class="fa fa-circle-o "></i><span>Clearance Setting</span></a></li>
        <li><a href="exitInterview.xhtml"><i class="fa fa-circle-o "></i><span>Exit Interview</span></a></li>
    </ui:define>

    <ui:define name="contents">
        <h:form id="frmToolBar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <a href="../../hrms/termination/clearance.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>

        <h:form id="frmClearance">
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information, fatal"/>
            <h:panelGroup id="pnlMainPage">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Clearance Management</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body"> 
                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnlClearanceList" class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6">
                                                            <div class="form-group col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel  for="drdTermination" value="Termination:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8">
                                                                        <p:selectOneMenu id="drdTermination" value="#{clearanceController.hrClearance.terminationId}" filter="true" filterMatchMode="startsWith"
                                                                                         valueChangeListener="#{clearanceController.handleTermination}" converter="entConverter" style="width:100%">
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{clearanceController.terminationRequestList}" var="empList" itemValue="#{empList}"
                                                                                           itemLabel="#{empList.empId.firstName} #{empList.empId.middleName}"/>
                                                                            <p:ajax event="change" process="@this" update=":frmClearance"/>
                                                                        </p:selectOneMenu>
                                                                    </div>  
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel  for="drdRetirement" value="Retirement:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8">
                                                                        <p:selectOneMenu id="drdRetirement" value="#{clearanceController.hrClearance.retirementId}" filter="true" filterMatchMode="startsWith"
                                                                                         valueChangeListener="#{clearanceController.handleRetirment}" converter="entConverter" style="width:100%"> 
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{clearanceController.retirementRequestList}" var="empList" itemValue="#{empList}"
                                                                                           itemLabel="#{empList.empId.firstName} #{empList.empId.middleName}"/>
                                                                            <p:ajax event="change" process="@this" update=":frmClearance"/> 
                                                                        </p:selectOneMenu>
                                                                    </div>  
                                                                </div>
                                                            </div>
                                                            <div class="form-group col-sm-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel  for="drdTransfer" value="Transfer:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8">
                                                                        <p:selectOneMenu id="drdTransfer" value="#{clearanceController.hrClearance.transferId}" filter="true" filterMatchMode="startsWith" 
                                                                                         valueChangeListener="#{clearanceController.handleTransfer}" converter="entConverter" style="width:100%"> 
                                                                            <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                            <f:selectItems value="#{clearanceController.transferRequestsList}" var="empList" itemValue="#{empList}"
                                                                                           itemLabel="#{empList.requesterId.firstName} #{empList.requesterId.middleName}"/>
                                                                            <p:ajax event="change" process="@this" update=":frmClearance"/> 
                                                                        </p:selectOneMenu>
                                                                    </div>  
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </section>
                                    </section> 
                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnlEmployee" class="col-sm-12">
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <div class="col-md-6"> 
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtEmployeeName" value="Full Name:" class="control-label col-sm-4"/>   
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtEmployeeName" title="Employee full name" readonly="true"
                                                                                     value="#{clearanceController.hrEmployees.firstName} #{clearanceController.hrEmployees.middleName} #{clearanceController.hrEmployees.lastName}"/>
                                                                    </div> 
                                                                </div>                                                                                          
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtDepartment" value="Department:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtDepartment" value="#{clearanceController.hrEmployees.deptId.depName}" 
                                                                                     title="Department" readonly="true"/>
                                                                    </div>
                                                                </div>                                            
                                                            </div>
                                                        </div>    
                                                        <div class="col-md-6">
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtEmployeeID" value="Employee ID:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtEmployeeID" value="#{clearanceController.hrEmployees.empId}"
                                                                                     readonly="true" title="Employee ID"/>
                                                                    </div>
                                                                </div>                                               
                                                            </div>
                                                            <div class="col-md-12 textBoxMargin6px">
                                                                <div class="form-group form-horizontal">
                                                                    <h:outputLabel for="txtPosition" value="Job Title:" class="control-label col-sm-4"/>
                                                                    <div class="col-sm-8">
                                                                        <p:inputText id="txtPosition" value="#{clearanceController.hrEmployees.jobId.jobTitle}" 
                                                                                     title="Job Position" readonly="true"/>
                                                                    </div>
                                                                </div>                                            
                                                            </div>
                                                        </div>
                                                    </div> 
                                                </div>
                                            </h:panelGroup>
                                        </section>
                                    </section>
                                    <section class="panel panel-info">
                                        <section class="panel-body">
                                            <h:panelGroup id="pnlClearingDepartment">
                                                <div class="col-md-12">
                                                    <div class="box-header with-border">
                                                        <h3 class="box-title">List of Clearing Departments</h3>
                                                    </div>
                                                    <div class="form-group">
                                                        <p:dataTable id="tblDepartmentList" value="#{clearanceController.hrClearanceModel}"
                                                                     rows="10" rowsPerPageTemplate="5,10,15"  paginator="true"  paginatorPosition="bottom"
                                                                     rowIndexVar="num" var="DepList" rowKey="#{DepList.id}" class="dataTable">
                                                            <p:column style="width:100px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="No."/>                                                        
                                                                </f:facet>
                                                                <h:outputText value="#{num+1}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Departments"/>                                                        
                                                                </f:facet>
                                                                <h:outputText value="#{DepList.clearanceSettingId.deptId.depName}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Status"/>                                                        
                                                                </f:facet>
                                                                <h:outputText value="#{DepList.status}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Prepared By"/>                                                        
                                                                </f:facet>
                                                                <h:outputText value="#{workFlow.userName}"/>
                                                            </p:column>
                                                            <p:column>
                                                                <f:facet name="header">
                                                                    <h:outputText value="Remark"/>                                                        
                                                                </f:facet>
                                                                <h:outputText value="#{DepList.remark}"/>
                                                            </p:column>
                                                            <p:column style="width:200px;">
                                                                <f:facet name="header">
                                                                    <h:outputText value="Option"/>                                                        
                                                                </f:facet>
                                                                <p:commandLink value="Decision" title="Decision" action="#{clearanceController.editClearance()}"
                                                                               process="@this" update=":frmClearance:dlgDecision" oncomplete="PF('dlg1').show();">
                                                                </p:commandLink>
                                                            </p:column>
                                                        </p:dataTable> 
                                                    </div>
                                                </div>
                                                <p:dialog id="dlgDecision" header="Decision" widgetVar="dlg1" height="220" width="500"  
                                                          modal="true" position="center">   
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="row">
                                                                <div class="box-body">
                                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel  for="drdStatus" value="Status:" class="control-label col-sm-4"/> 
                                                                            <div class="col-sm-8">
                                                                                <p:selectOneMenu id="drdStatus" value="#{clearanceController.hrClearance.status}"
                                                                                                 required="true" requiredMessage="Select decision type">
                                                                                    <f:selectItem itemLabel="--- Select ---" noSelectionOption="true"/>
                                                                                    <f:selectItem itemLabel="Cleared" itemValue="Cleared"/>
                                                                                    <f:selectItem itemLabel="UnCleared" itemValue="UnCleared"/>
                                                                                </p:selectOneMenu>
                                                                                <p:message for="drdStatus" display="icon"/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtPreparedBy" value="Prepared By:" class="control-label col-sm-4" title="Decide By"/> 
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtPreparedBy" value="#{workFlow.userName}" title="Decider" readonly="true"/>
                                                                            </div>  
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtRemark" value="Remark:" class="control-label col-sm-4"/> 
                                                                            <div class="col-sm-8">
                                                                                <h:inputTextarea id="txtRemark" value="#{clearanceController.hrClearance.remark}"
                                                                                                 validator="#{validatorManagedBean.Remark}" validatorMessage="Remark must be a text"   
                                                                                                 rows="1" cols="3" title="Remark" class="form-control"/>
                                                                            </div>  
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <div class="col-md-4 "></div>
                                                                            <div class="col-sm-3">
                                                                                <p:commandButton id="btnAdd" value="Add" action="#{clearanceController.addDataTable()}"     
                                                                                                 process="@this,dlgDecision" class="btn  btn-block btn-primary col-lg-4"
                                                                                                 update="dlgDecision,tblDepartmentList,pnlClearingDepartment"
                                                                                                 oncomplete="PF('dlg1').show();"/>
                                                                            </div>
                                                                            <div class="col-sm-3">
                                                                                <p:commandButton id="btnCancel" value="Cancel" class="btn  btn-block btn-primary col-lg-4"     
                                                                                                 process="@this,dlgDecision" update="pnlClearingDepartment"/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </p:dialog>
                                            </h:panelGroup>
                                        </section>
                                    </section> 
                                    <h:panelGroup id="pnlClearEmployee" class="col-sm-12">
                                        <div class="panel-body col-sm-12">
                                            <div class="form-group col-sm-12">
                                                <div class="col-sm-6">
                                                    <div class="col-sm-12 form-horizontal">
                                                        <div class="col-sm-4"></div>                                           
                                                        <div class="col-sm-4">
                                                            <p:commandButton id="btnClearEmployee" value="Clear Employee" class="btn  btn-block btn-primary col-lg-4"
                                                                             action="#{clearanceController.saveClearance()}" title="Clear Employee"
                                                                             process="@this" update=":frmClearance:pnlMainPage"/>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </h:panelGroup>
                                </div>   
                            </div>                   
                        </div>                   
                    </div>
                </div>
            </h:panelGroup>
        </h:form>  
    </ui:define>
</ui:composition>
