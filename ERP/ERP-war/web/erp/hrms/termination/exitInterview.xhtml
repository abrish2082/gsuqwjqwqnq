<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="../../../resources/templates/template.xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="navigaion_content">        
        <li><a href="../hrmsDashboard.xhtml" title="Go to Dashboard"><i class="fa  fa-fw fa-dashboard"></i> <span>Dashboard</span></a></li>
        <li><a href="terminationRequest.xhtml" title="Termination Request"><i class="fa fa-circle-o "></i><span>Termination Request</span></a></li>
        <li><a href="terminationApprove.xhtml" title="Termination Approve"><i class="fa fa-circle-o "></i><span>Termination Approve</span></a></li>
        <li><a href="retirementRequest.xhtml" title="Retirement Request"><i class="fa fa-circle-o "></i><span>Retirement Request</span></a></li>
        <li><a href="retirementApprove.xhtml" title="Retirement Approve"><i class="fa fa-circle-o "></i><span>Retirement Approve</span></a></li>
        <li><a href="clearanceSetting.xhtml" title="Clearance Setting"><i class="fa fa-circle-o "></i><span>Clearance Setting</span></a></li>
        <li><a href="clearance.xhtml" title="Clearance"><i class="fa fa-circle-o "></i><span>Clearance</span></a></li>
    </ui:define>

    <ui:define name="contents">
        <h:form id="frmToolBar"> 
            <p:toolbar style="background-color:white;border-color: white">
                <f:facet name="right">
                    <p:commandButton id="btnNew" validateClient="true" action="#{exitInterviewController.newOrSearchPage()}"
                                     icon="#{exitInterviewController.icone}" 
                                     title="Add New" style="background-color: white; border-color: white"
                                     process="@this" update="@this,:frmToolBar,:frmExitInterview"/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <h:panelGroup id="pnlPlus"  rendered="#{exitInterviewController.btnNewRender}"> 
                        <p:commandButton validateClient="true" action="#{exitInterviewController.newButtonAction()}"
                                         icon="ui-icon-plus" style="background-color: white;border-color: white"  title="New record"
                                         process="@this" update=":frmToolBar,:frmExitInterview" />
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                        </span>
                    </h:panelGroup>
                    <a href="../../hrms/termination/exitInterview.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../hrms/hrmsDashboard.xhtml"><i class="fa fa-fw fa-dashboard" title="Dashboard"></i></a>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical"/>
                    </span>
                    <a href="../../../HomePage.xhtml"><i class="fa fa-home" title="Home Page"></i></a>
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form id="frmExitInterview"> 
            <p:growl id="growl" showDetail="true" autoUpdate="true" severity="information,fatal"/>
            <h:panelGroup id="pnlSearch" rendered="#{exitInterviewController.chooseMainPage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Search...</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="col-md-12">                                        
                                        <div class="col-sm-12">
                                            <div class="col-sm-6"> 
                                                <div class="form-horizontal col-md-12">
                                                    <div class="form-group">
                                                        <h:outputLabel for="srcEmpId" value="Employee ID:" class="control-label col-sm-4"/>                                                          
                                                        <div class="col-sm-8">  
                                                            <p:inputText id="srcEmpId" value="#{exitInterviewController.srcEmployees.empId}"
                                                                         title="Employee Id" class="form-control"/>
                                                            <p:message for="srcEmpId" display="icon"/>                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">                                        
                                        <div class="col-sm-12">
                                            <div class="col-sm-6"> 
                                                <div class="form-horizontal col-md-12">
                                                    <div class="form-group">
                                                        <h:outputLabel for="srcEmpName" value="Employee Name:" class="control-label col-sm-4"/>                                                          
                                                        <div class="col-sm-8">  
                                                            <p:inputText id="srcEmpName" value="#{exitInterviewController.srcEmployees.firstName}"
                                                                         title="Name of Employee" class="form-control"/>
                                                            <p:message for="srcEmpName" display="icon"/>                                                        
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12"> 
                                        <div class="col-md-12">
                                            <div class="col-sm-6">
                                                <div class="col-md-4">                                                    
                                                </div>
                                                <div class="col-sm-3">
                                                    <p:commandButton id="btnSearch" value="Search" class="btn  btn-block btn-primary col-lg-4" icon="ui-icon-search"
                                                                     action="#{exitInterviewController.searchExitInterview()}"
                                                                     process="@this,:frmExitInterview:srcEmpId,:frmExitInterview:srcEmpName"
                                                                     update=":frmExitInterview:tblExitInterview"/>
                                                </div>                                                
                                            </div>
                                        </div>
                                    </div>  
                                </div>
                                <div class="col-md-12">                                       
                                    <div class="col-md-12" >
                                        <div class="form-group">
                                            <p:dataTable id="tblExitInterview" value="#{exitInterviewController.exitInterviewDataModel}" paginator="true"
                                                         var="exitInter" selectionMode="single" rowIndexVar="num" class="dataTable" rows="10" rowsPerPageTemplate="5,10,15"
                                                         selection="#{exitInterviewController.hrExitInterview}" rowKey="#{exitInter.id}" paginatorPosition="bottom">
                                                <p:ajax event="rowSelect" process="@this,tblExitInterview" listener="#{exitInterviewController.populateExitInterview}"
                                                        update=":frmToolBar,:frmExitInterview"/>
                                                <p:column headerText="No." style="width:60px;">
                                                    <h:outputText value="#{num + 1}"/>
                                                </p:column>
                                                <p:column headerText="Full Name">
                                                    <h:outputText value="#{exitInter.terminationRequestId.empId.firstName} #{exitInter.terminationRequestId.empId.middleName} 
                                                                  #{exitInter.terminationRequestId.empId.lastName}"/>
                                                </p:column> 
                                                <p:column headerText="Employee ID">
                                                    <h:outputText value="#{exitInter.terminationRequestId.empId.empId}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Department"/>
                                                    </f:facet>
                                                    <h:outputText value="#{exitInter.terminationRequestId.empId.deptId}"/>
                                                </p:column>
                                                <p:column headerText="Prepared Date">
                                                    <h:outputText value="#{exitInter.preparedOn}"/>
                                                </p:column> 
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>          
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
            <h:panelGroup id="pnlMainpage" rendered="#{exitInterviewController.chooseCreatePage}">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-header with-border">
                                <h3 class="box-title">Exit Interview</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="box-body">
                                        <div class="box-body">
                                            <section class="panel panel-info">
                                                <section class="panel-body">
                                                    <h:panelGroup id="pnlEmployee">
                                                        <div class="form-group">
                                                            <div class="col-sm-12">
                                                                <div class="col-md-6"> 
                                                                    <div class="form-group col-sm-12 textBoxMargin6px">
                                                                        <div class="form-group required form-horizontal">
                                                                            <h:outputLabel  for="drdEmployeeName" value="Employee Name: " class="control-label col-sm-4" title="Employee Name"/>
                                                                            <div class="col-sm-8">
                                                                                <p:selectOneMenu id="drdEmployeeName" value="#{exitInterviewController.hrExitInterview.terminationRequestId}" filter="true"
                                                                                                 valueChangeListener="#{exitInterviewController.populateTerminatedEmp}" converter="entConverter" style="width:100%"
                                                                                                 required="true" requiredMessage="Select employee name" filterMatchMode="contains">
                                                                                    <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                                    <f:selectItems value="#{exitInterviewController.terminationRequestList}" var="empList" itemValue="#{empList}"
                                                                                                   itemLabel="#{empList.empId.firstName} #{empList.empId.lastName}"/>
                                                                                    <p:ajax event="change" process="@this" update="pnlEmployee"/>
                                                                                </p:selectOneMenu>
                                                                                <p:message for="drdEmployeeName" display="icon"/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtDepartment" value="Department:" class="control-label col-sm-4"/>                                                               
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtDepartment" value="#{exitInterviewController.hrEmployees.deptId.depName}" 
                                                                                             readonly="true" title="Department"/>
                                                                                <p:message for="txtDepartment" display="icon"/>
                                                                            </div>
                                                                        </div>                                                                                          
                                                                    </div> 
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtJobGrade" value="Job Grade:" class="control-label col-sm-4"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtJobGrade" value="#{exitInterviewController.hrLuGrades.grade}" title="Job Grade" 
                                                                                             readonly="true"/>
                                                                                <p:message for="txtJobGrade" display="icon"/>
                                                                            </div>                                                               
                                                                        </div>                                                                                          
                                                                    </div> 
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtSex" value="Sex:" class="control-label col-sm-4"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtSex" value="#{exitInterviewController.hrEmployees.sex}" title="Sex" 
                                                                                             readonly="true"/>
                                                                                <p:message for="txtSex" display="icon"/>
                                                                            </div>                                                               
                                                                        </div>                                                                                          
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtEmployeeId" value="Employee ID:" class="control-label col-sm-4"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtEmployeeId" value="#{exitInterviewController.hrEmployees.empId}" title="Employee ID" 
                                                                                             readonly="true"/>
                                                                                <p:message for="txtEmployeeId" display="icon"/>
                                                                            </div> 
                                                                        </div>
                                                                    </div> 
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtJobTitle" value="Job Title:" class="control-label col-sm-4"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtJobTitle" value="#{exitInterviewController.hrEmployees.jobId.jobTitle}"
                                                                                             title="Job Title" readonly="true"/>
                                                                                <p:message for="txtJobTitle" display="icon"/>
                                                                            </div>                                                              
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtSalary" value="Salary:" class="control-label col-sm-4"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtSalary" value="#{exitInterviewController.hrEmployees.basicSalary}" title="Salary" 
                                                                                             readonly="true"/>
                                                                                <p:message for="txtSalary" display="icon"/>
                                                                            </div>                                                               
                                                                        </div>                                                                                          
                                                                    </div>
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtServiceYear" class="control-label col-sm-4" value="Service Year:"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtServiceYear" value="#{exitInterviewController.experience}"/>
                                                                            </div>  
                                                                        </div>                                                                                          
                                                                    </div>
                                                                    <div style="margin-left: 220px; font-family: sans-serif; font-style: italic;  size: 12px;">                     
                                                                        <p:outputLabel id="lblTotalValue1" value="From #{exitInterviewController.hrTerminationRequest.empId.hireDate}
                                                                                       to #{exitInterviewController.preparedDate}" style="width: 300px;"/>                         
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </h:panelGroup>
                                                </section> 
                                            </section> 
                                            <section class="panel panel-info">
                                                <section class="panel-body">
                                                    <h:panelGroup id="pnlReason">                                                                   
                                                        <div class="form-group">
                                                            <div class="col-sm-12">
                                                                <div class="col-sm-6">   
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group required form-horizontal"> 
                                                                            <h:outputLabel for="txtReasonforLeave" value="Leave Reason: " class="control-label col-sm-4" title="Reason for Leave"/> 
                                                                            <div class="col-sm-8">
                                                                                <p:selectOneMenu id="txtReasonforLeave" value="#{exitInterviewController.hrExitInterview.leaveReason}" 
                                                                                                 valueChangeListener="#{exitInterviewController.leaveReason_vlc}" style="width:100%"
                                                                                                 required="true" requiredMessage="Select leave reason" filter="true" filterMatchMode="startsWith">
                                                                                    <f:selectItem itemLabel="--- Select ---" itemValue=""/>
                                                                                    <f:selectItem itemLabel="To begin own business" itemValue="1"/>
                                                                                    <f:selectItem itemLabel="To attend higher education locally" itemValue="2"/>
                                                                                    <f:selectItem itemLabel="To attend higher education aboard" itemValue="3"/>
                                                                                    <f:selectItem itemLabel="To be employed in other organization with higher salary" itemValue="4"/>
                                                                                    <f:selectItem itemLabel="Loosing job satisfaction" itemValue="5"/>
                                                                                    <f:selectItem itemLabel="Disagreement with supervisor" itemValue="6"/>
                                                                                    <f:selectItem itemLabel="Insufficient Salary" itemValue="7"/>
                                                                                    <f:selectItem itemLabel="Other" itemValue="8"/>
                                                                                    <p:ajax event="change" process="@this" update="txtReason"/>
                                                                                </p:selectOneMenu>
                                                                                <p:message for="txtReasonforLeave" display="icon"/>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group required form-horizontal">
                                                                            <h:outputLabel for="txtReason" class="control-label col-sm-4" value="Other Reason: "/> 
                                                                            <div class="col-sm-8">
                                                                                <p:inputTextarea id="txtReason" value="#{exitInterviewController.hrExitInterview.otherReason}" title="Other reason"
                                                                                                 validator="#{validatorManagedBean.Remark}" required="true" requiredMessage="Other reason is required"
                                                                                                 disabled="#{exitInterviewController.disableReason}" rows="1" cols="5" autoResize="false"/>  
                                                                                <p:message for="txtReason" display="icon"/>
                                                                            </div>
                                                                        </div>                                       
                                                                    </div>
                                                                </div> 
                                                                <div class="col-sm-6">
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtRemark" class="control-label col-sm-4" value="Remark:"/> 
                                                                            <div class="col-sm-8">
                                                                                <p:inputTextarea id="txtRemark" value="#{exitInterviewController.hrExitInterview.remark}"  title="Remark" 
                                                                                                 validator="#{validatorManagedBean.Remark}" class="form-control"
                                                                                                 rows="1" cols="5" autoResize="false"/>  
                                                                                <p:message for="txtRemark" display="icon"/>
                                                                            </div>
                                                                        </div>                                       
                                                                    </div> 
                                                                </div>
                                                            </div>
                                                        </div> 
                                                    </h:panelGroup>
                                                </section> 
                                            </section> 
                                            <section class="panel panel-info">
                                                <section class="panel-body">
                                                    <h:panelGroup id="pnlPreparerInfo">                                                                   
                                                        <div class="form-group">
                                                            <div class="col-sm-12">
                                                                <div class="col-sm-6">   
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel for="txtPreparedBy" class="control-label col-sm-4" value="Prepared By:"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtPreparedBy" value="#{workFlow.userName}"
                                                                                             title="Prepared By" readonly="true"/>
                                                                                <p:message for="txtPreparedBy" display="icon"/>
                                                                            </div>
                                                                        </div>                                            
                                                                    </div>
                                                                    <div class="col-md-12 textBoxMargin6px">
                                                                        <div class="form-group form-horizontal">
                                                                            <h:outputLabel value="Prepared Date:" for="txtPreparedDate" class="control-label col-sm-4"/>
                                                                            <div class="col-sm-8">
                                                                                <p:inputText id="txtPreparedDate" value="#{exitInterviewController.preparedDate}" 
                                                                                             title="Prepared Date" readonly="true"/>
                                                                                <p:message for="txtPreparedDate" display="icon"/>
                                                                            </div>
                                                                        </div>                                                                                                       
                                                                    </div>
                                                                </div> 
                                                            </div>
                                                        </div> 
                                                    </h:panelGroup>
                                                </section> 
                                            </section>
                                            <h:panelGroup id="pnlSave" class="col-sm-12">
                                                <div class="panel-body col-sm-12">
                                                    <div class="form-group col-sm-12">
                                                        <div class="col-sm-6">
                                                            <div class="col-sm-12 form-horizontal">
                                                                <div class="col-sm-4">                                                              
                                                                </div>                                                                    
                                                                <div class="col-sm-3">
                                                                    <p:commandButton id="btnSave" class="btn  btn-block btn-primary col-lg-4" 
                                                                                     value="#{exitInterviewController.saveOrUpdate}"
                                                                                     action="#{exitInterviewController.saveExitInterview()}"
                                                                                     process="@this,pnlMainpage" update=":frmExitInterview"/>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </div>   
                                    </div>
                                </div>                   
                            </div>
                        </div>
                    </div>
                </div>              
            </h:panelGroup>
        </h:form> 
    </ui:define>
</ui:composition>
