                    </span>
                    <a href="../../hrms/salaryDelegation/salaryDelegationApprove.xhtml"><i class="fa fa-fw fa-refresh" title="Refresh"></i></a>

        <h:form id="frmSearch">
            <h:panelGroup id="pnlSearch" rendered="#{salaryDelegationApproveController.chooseMainPage}" style="border: 0px; background-color: transparent">
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">  
                            <div class="box-header with-border">
                                <h3 class="box-title" >Search ...</h3>
                            </div>
                            <div class="box-body">
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-8">  
                                            <h:panelGroup id="pnlSearchList">
                                                <div class="form-horizontal  col-sm-12">
                                                    <div class="form-group">
                                                        <h:outputLabel class="control-label col-sm-2" value="Filter Criteria:"/>
                                                        <div class="col-sm-5">
                                                            <p:selectOneMenu id="somFiliterByStatus" style="width:100%"
                                                                             valueChangeListener="#{salaryDelegationApproveController.filiterByStatus_Vcl}">
                                                                <f:selectItems value="#{salaryDelegationApproveController.filterByStatus}"/>   
                                                                <p:ajax event="change" process="@this" update=":frmSearch:tblRequestList"/>
                                                            </p:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                    </div>
                                </div> 
                                <div class="col-md-12">                                       
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <p:dataTable id="tblRequestList" value="#{salaryDelegationApproveController.requestsListDataModel}"
                                                         var="rqst" selectionMode="single" rowIndexVar="num" class="dataTable" rows="10" paginator="true"
                                                         selection="#{salaryDelegationApproveController.hrSalaryDelegationRequest}" rowKey="#{rqst.id}" paginatorPosition="bottom">
                                                <p:ajax event="rowSelect" process="@this,tblRequestList" listener="#{salaryDelegationApproveController.populate}"
                                                        update=":frmToolBar,:frmSearch,:frmSalary"/>
                                                <p:column headerText="No." style="width:100px;">
                                                    <h:outputText value="#{num + 1}"/>
                                                </p:column>
                                                <p:column headerText="Employee Name" filterMatchMode="contains" filterBy="#{rqst.empId.firstName}">
                                                    <h:outputText value="#{rqst.empId.firstName} #{rqst.empId.middleName} #{rqst.empId.lastName}"/>
                                                </p:column> 
                                                <p:column headerText="Employee Id" filterMatchMode="contains" filterBy="#{rqst.empId.empId}" style="width:200px;">
                                                    <h:outputText value="#{rqst.empId.empId}"/>
                                                </p:column>
                                                <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Delegate Type"/>
                                                    </f:facet>
                                                    <h:outputText value="#{rqst.delegateFrom}"/>
                                                </p:column>
                                            </p:dataTable>
                                        </div>
                                    </div>
                                </div>                                                
                            </div>
                        </div>
                    </div>
                </div>
            </h:panelGroup> 
        </h:form>
